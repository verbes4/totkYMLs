talk_03: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>I see that they're still at work even now.<0 Type='4'/>We originally created the constructs to
  assist in our endeavors. <5 Type='0'/>All of us were
