  is disquieting to me.
talk_10: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>I am troubled by the sight of the
  constructs we created.<0 Type='4'/>They still strive to fulfill their purpose,<5 Type='0'/>
  even when anyone who would benefit
  is gone.<0 Type='4'/><3 Type='0' Data='0c00'/><4 Type='0' Data='18004e006f007300740061006c006700690061005f0030003600'/>To see them toil away still...<5 Type='1'/>it grieves me.
