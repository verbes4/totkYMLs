near0011: |
  What is that?!
near0012: |
  A waterfall from the sky?!
talk0050: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>I can hardly believe it!<5 Type='0'/> A <0 Type='3' Data='0000'/>massive waterfall<0 Type='3' Data='ffff'/>
  came down from the sky?!<5 Type='0'/> Everything is
  topsy-turvy ever since the Upheaval!
  Princess Mipha...<5 Type='0'/> Please protect your
  faithful Zora from on high...
talk0019_00: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Wow! I was wondering who that might
  be, and it turns out to be none other
  than Link!
talk0051: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>To think a <0 Type='3' Data='0000'/>massive waterfall<0 Type='3' Data='ffff'/> tumbled down
  from the sky! Princess Mipha...<5 Type='0'/> Please
  protect your faithful Zora from on high.
near0013: |
  The water!
talk0019_01: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Wow, it's Link! <5 Type='1'/>It's so good of you to
  come visit Lady Mipha.
talk0052: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Hm? <5 Type='0'/>Well, now! Is that not you, Link?!
  
  
  <3 Type='0' Data='0001'/>Let me guess... Have you also come here
  in search of a lovely new diving spot?
  
  If so, I have some heartbreaking news to
  share.<5 Type='0'/> This will be tough to bear, but I ask
  that you stay strong.
  <FontSize Value='125'/><3 Type='0' Data='0400'/><4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003100'/>There is...<5 Type='1'/>no water here!<5 Type='0'/> NONE!
  
  
  <3 Type='0' Data='0a01'/><FontSize Value='100'/>I had hoped to break new ground by
  diving amid these solemn ruins. I was
  positively brimming with excitement!
  Alas, my joy was short lived. <5 Type='0'/>When I
  arrived, the water suddenly retreated
  until I could see the ground beneath!
  <3 Type='0' Data='0300'/><4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003000'/>A diver without water...is like a bird
  without sky.<5 Type='0'/> It is a sad state of affairs,
  I assure you.<FontSize Value='125'/><FontSize Value='100'/>
near0014: |
  On to the next dive...
talk0053: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Link!
  
  
  I find myself reluctant to leave this spot,
  but in truth, the water is still nowhere to
  be seen.
talk0019: |
  <3 Type='0' Data='0001'/>Look... <5 Type='0'/>Do you see how much Ploymus
  Mountain has changed?<5 Type='0'/> It now enshrines
  a glorious statue of Mipha.
  She looks after the Zora from here.
  Just like she always did...
  
  The reason we can endure this sludge is
  because of everyone's efforts <5 Type='0'/>and also
  thanks to her kind protection.
talk0054: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0a0054006900720065006400'/>Argh. <5 Type='0'/>I am battling terrible bitterness over
  this.<5 Type='0'/> The water has retreated so much you
  can see the ground beneath. How pitiful!
talk0055: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Ah! <5 Type='0'/>Link!<5 Type='1'/> I have not set eyes on you
  since we met beneath the whirlpool.
  
  <3 Type='0' Data='0001'/>Who could have guessed that a gaping
  hole in these solemn ruins would drain
  out all of the precious water.
  I have just returned after enjoying a lovely
  dive into said gaping hole. It was all that
  I hoped it would be!
  <3 Type='0' Data='0701'/>Leaving such an ideal spot is regretful,
  but I have little choice...<5 Type='0'/> I must chase the
  next perfect dive! Such is my destiny!
near0005: |
  Please...protect us.
talk0043: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>By the way, there are some fish I've never
  seen before swimming at the base of
  this statue.
  Just now, I could have sworn I heard
  something plop into the water.
  
  Whatever it was, I wonder if it was hoping
  to get closer to Mipha.
talk0056: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>A whirlpool that previously did not exist.<5 Type='0'/>
  Such an exciting diving spot is a rare
  gift indeed!
  If I do not dive there, who will?! It is my
  DUTY to take the plunge!
  
  <4 Type='0' Data='0e0057006f0072006b005f0030003100'/>I was determined to do just that. <5 Type='0'/>I took a
  deep breath, kicked off the ground in a
  single bound, and dove in, full of grace!
  Instead of my perfect dive...I was greeted
  with these solemn ruins within.
  
  I was so profoundly moved by the promise
  of such a breathtaking new diving spot.
  
  <FontSize Value='125'/><3 Type='0' Data='0a00'/><4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003100'/>But alas!<5 Type='0'/> There was no water!<5 Type='0'/><FontSize Value='100'/>
  
  
  <3 Type='0' Data='0701'/>As masterful as I am, I still cannot dive
  where there is no water.<5 Type='0'/> Sadly, I must
  find some other spot to dive.
talk0044: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Mipha is always protecting the Zora.
  
  
  We must work hard to honor her legacy by
  overcoming this troublesome sludge.
talk0057: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Link! I am on the hunt for the next perfect
  diving spot!
  
  <3 Type='0' Data='0c01'/>My eye has been caught...by that massive
  waterfall that begins waaay up in the sky!
  
  If I dive in from there, I am certain I will
  find ultimate peace and clarity as I fall!
talk0045: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I thought I heard something plop into the
  water, and then I saw some fish swimming
  there that I've never seen before.<5 Type='1'/>
  I wonder if they are hoping to get closer
  to Mipha.
talk0058: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>That massive waterfall that begins waaay
  up in the sky... It is my destiny!
  
  If I dive in from there, I will see my true
  colors shine brighter than ever upon the
  water's surface as I gracefully fall!
talk0054_01: |
  When I arrived, I heard a thunderous roar.
  It was as though the ground itself was
  crumbling. Then the water retreated.
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0c005300610064005f0030003100'/>As these ruins are quite old, I have
  wondered if perhaps a gaping hole
  has opened up somewhere.
  If only there was still precious water
  here, it would have been a glorious
  diving spot. Alas...
near0013_01: |
  A gaping hole!
talk0054_02: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Ah, Link!
talk0048: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Over there...<5 Type='0'/> What is that?!
  
  
  Something resembling a <0 Type='3' Data='0000'/>pillar of light<0 Type='3' Data='ffff'/> has
  appeared at <0 Type='3' Data='0000'/>East Reservoir Lake<0 Type='3' Data='ffff'/>! I wonder
  if this, too, is related to the Upheaval.
talk0054_03: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>My word!<5 Type='1'/> You really found a gaping hole
  in the dried-up ruins?!
  
  And also a wide space at the bottom
  of the hole housing those incredible
  greaves?!
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Now that all is said and done...it is clear
  that my instincts were spot on! I knew this
  was destined to be an ideal diving spot!
  Let us now break new diving ground,
  fellow diving fiend. Off we go, into that
  gaping hole of promised diving glory!
  Link...Hero of the Dive. <5 Type='1'/>Thank you for
  sharing this important update with me!
talk0049: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Something resembling a <0 Type='3' Data='0000'/>pillar of light<0 Type='3' Data='ffff'/> has
  appeared at <0 Type='3' Data='0000'/>East Reservoir Lake<0 Type='3' Data='ffff'/>! I wonder
  if this, too, is related to the Upheaval.
talk0054_04: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Ah, Link!<5 Type='1'/> About that gaping hole you
  found...<5 Type='0'/> It is a truly fantastic diving spot!
talk0054_05: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>To think that my precious diving water
  was draining out through a gaping hole.
  
  I knew without doubt that this would be
  an ideal diving spot. My instincts have yet
  to lead me astray!
near0010: |
  That fish!
