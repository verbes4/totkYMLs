  them all.
BlackZelda_04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='08004300680061007400'/>There are folks from all over Hyrule
  gathered at this fort.
  
  If we can all join our strength together,
  we have nothing to fear.
