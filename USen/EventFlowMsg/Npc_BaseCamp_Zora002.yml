talk0013: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I witnessed it with my own two
  eyes, Hylian!
  
  You have removed that dreadful sludge
  from our statue!
talk0014: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Our once-sullied statue, which was awash 
  in abominable sludge, is pristine again!<5 Type='1'/>
  It is all thanks to you!
talk0015: |
  <3 Type='0' Data='0100'/>I have no doubt that Lady Yona will be
  positively elated!
talk0016: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>I am overflowing with gratitude to our
  valiant Prince Sidon for purifying the
  water upstream!
  I dream of ascending waterfalls to my
  heart's content once we have made it
  through these dangerous times!
talk0017: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Oh?<5 Type='0'/> Link!<5 Type='1'/> Am I mistaken or do you, too,
  dream of climbing waterfalls?
talk0018: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0a005400680069006e006b00'/>Hmm...<5 Type='1'/> Fear not, brave one. I have heard
  whisperings that even a Hylian can climb
  waterfalls if they wear the <0 Type='3' Data='0000'/>Zora armor<0 Type='3' Data='ffff'/>.
talk0001: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Ah, a traveler!<5 Type='0'/> It is amazing that you made
  it here through all of the sludge.
  
  <3 Type='0' Data='0701'/>An enormous amount of that muck fell not
  too long ago, but you and I have somehow
  avoided getting caught in it.
  Thanks to Lady Yona's guidance, we were
  able to save those buried in the sludge in
  the nick of time. However...
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003100'/>Now that gunk is woefully stuck to our
  domain's precious statue...<5 Type='0'/>
  
  Hm...<5 Type='0'/> How are we to rectify this?
talk0019: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Hm? <5 Type='0'/>Upon your noble torso...<5 Type='1'/> That is the
  Zora armor, is it not?!
  
  With that armor, even a Hylian like you
  can experience the joy of climbing
  waterfalls!
  <3 Type='0' Data='0001'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>I now feel no guilt in gushing that climbing
  waterfalls is truly exhilarating! Yes, utterly
  invigorating!<5 Type='0'/> I implore you to give it a try!
BlackZelda_01: |
  <3 Type='0' Data='0c00'/>I simply cannot believe that she is truly
  there... <5 Type='1'/>I can only hope this is some
  terrible mistake.
talk0002: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Ah, it is you! You really helped me out,
  so here is a bit of advice for you.
  
  If your gills... <5 Type='0'/>No, wait. You are a Hylian.
  What is that thing called? <5 Type='1'/>Ah! Your nose!
  
  In any case, if that thing gets stuffed up
  with sludge, you can wash up in the water
  from that waterfall.
  <3 Type='0' Data='0000'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Do not worry. That is the water that
  <0 Type='3' Data='0000'/>Prince Sidon <0 Type='3' Data='ffff'/>cleaned at <0 Type='3' Data='0000'/>Mipha Court<0 Type='3' Data='ffff'/>,
  which is upstream.
  <3 Type='0' Data='0500'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>I recall that Prince Sidon was once a tad
  headstrong...<5 Type='0'/>and now he is handling this
  sludge with utmost patience and maturity.
  I suppose the old wisdom holds true...
  Turbulent waters produce strong fish.
talk0003: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I am so grateful to Prince Sidon, who is
  bravely cleaning the water upstream!
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Once we overcome this danger, I hope to
  arrange a display of swim dancing at the
  base of the waterfall as a token of thanks.
  It does not sound so bad, showing our
  appreciation while being showered by the
  pristine waters of the waterfall!
  <3 Type='0' Data='0000'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Oooh, yes! Just thinking about it, I can
  almost feel those cool waters upon my
  overly dry scales!
talk0020: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If you wear the Zora armor, even a Hylian
  like you can experience the joy of climbing
  waterfalls!
  <3 Type='0' Data='0300'/><4 Type='0' Data='14005000610069006e00660075006c005f0030003000'/>Hm... <5 Type='0'/>It is a shame that I am presently on
  guard duty, <5 Type='1'/>otherwise I would jump into a
  waterfall myself this very moment!
BlackZelda_03: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0a005400680069006e006b00'/>I sense a fierce battle ahead, the likes of
  which we have never before faced.<5 Type='1'/> Now
  more than ever, we must train vigilantly.
talk0021: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Yes, indeed! <5 Type='1'/>The Zora armor is truly
  wondrous!
  
  If you wear the Zora armor, even a Hylian
  like you can experience the joy of climbing
  waterfalls!
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Please, I implore you to give it a try!
talk0004: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Has that light captured your interest
  as well?
  
  I came to investigate, however...<5 Type='0'/> I have no
  idea what the cause of that light could be.
BlackZelda_04: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0600530061006400'/>Gaddison, who remained in the domain,
  was planning to go out and defeat nearby
  monsters. I wonder if all went to plan...
  In light of everything going on,<5 Type='1'/> I fear the
  danger is far more severe than she may
  have expected...
  Ah, what am I saying? <5 Type='0'/>I suppose there is
  no sense in fretting over a heroic Zora
  like her.
talk0022: |
  Alas, that is the extent of my knowledge!<5 Type='0'/>
  I am sorry I could not be of more help on
  that front.
talk0005: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>As I was watching the pillar of light at
  East Reservoir Lake, Prince Sidon came
  to see me.
  <3 Type='0' Data='0101'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>He left me with these simple yet fully
  encouraging words... "Leave this to me!"<0 Type='4'/>How very dependable he is!
talk0006: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Hmm...<5 Type='0'/> I wonder if I should report this
  to Prince Sidon.
BlackZelda_06: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>We swear to protect this place so that
  you and King Sidon can safely focus on
  your investigation!
talk0007: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0600530061006400'/>Thanks to Lady Yona's guidance, we were
  able to save everyone in the nick of time.
  However...
  The domain's precious statue is now
  covered in sludge...<5 Type='1'/> What are we to do?
near0001: |
  Unacceptable!
talk0008: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>The water that<0 Type='3' Data='0000'/> Prince Sidon <0 Type='3' Data='ffff'/>is cleaning in
  <0 Type='3' Data='0000'/>Mipha Court<0 Type='3' Data='ffff'/>... That is the last pure water
  source for all of Zora's Domain.
  <3 Type='0' Data='0801'/><4 Type='0' Data='0a0048006100700070007900'/>We all owe a debt of gratitude to the great
  Prince Sidon, who hastily devised a plan
  to keep us safe from the sludge...
near0002: |
  Ahoy, waterfall!
talk0009: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Just gazing upon a pristine waterfall is
  enough to cleanse my very soul!
  And yet...
Talk_00: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>When trouble arises, our Zora troops do
  not hesitate to set out!<5 Type='1'/> As such, we must
  train vigilantly so we are always prepared.
near0003: |
  Sweet, life-giving water!
Talk_01: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0a005400680069006e006b00'/>Gaddison, who remained in the domain,
  was planning to go out and defeat nearby
  monsters. I wonder if all went to plan...
  Ah, what am I saying? <5 Type='0'/>I suppose there is
  no sense in fretting over a heroic Zora
  like her.
near0004: |
  What is that light?
talk0010: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Hmm... <5 Type='0'/>I do not want to leave this place,
  but I think I should perhaps report this
  to Prince Sidon.
near0005: |
  So dependable!
talk0011: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Prince Sidon had even more vigor
  than usual.<0 Type='4'/>How dependable he is!
near0006: |
  Well then!
talk0012: |
  <3 Type='0' Data='0700'/>Spirit aside, I also want to cleanse my
  material form in perfectly clean waters.
  I simply cannot wait!
  Ah, to soak to my heart's content at the
  waterfall basin... *siiigh* But to do that,
  we must first overcome this sludge!
