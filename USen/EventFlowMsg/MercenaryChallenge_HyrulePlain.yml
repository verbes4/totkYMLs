Talk1043: |
  <3 Type='0' Data='0100'/>Link! I was sure I'd see you again!
  
  
  <3 Type='0' Data='0000'/>I have terrible news. The <0 Type='3' Data='0000'/>blood moon<0 Type='3' Data='ffff'/>...
