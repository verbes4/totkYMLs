Talk1016: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>We plan to head <0 Type='3' Data='0000'/>southeast<0 Type='3' Data='ffff'/> after this,<5 Type='0'/>
