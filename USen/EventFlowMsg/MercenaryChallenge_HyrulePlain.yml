  <3 Type='0' Data='0701'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>Once we're <0 Type='3' Data='0000'/>close to their position<0 Type='3' Data='ffff'/>, we'll
