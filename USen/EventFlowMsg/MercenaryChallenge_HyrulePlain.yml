  <3 Type='0' Data='0200'/><4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003000'/><FontSize Value='125'/>But mark my words!<FontSize Value='100'/><0 Type='4'/>The monster-control crew is here, and
