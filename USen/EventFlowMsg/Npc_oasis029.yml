Talk_1012: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If you don't rent one here, you won't
  have another chance until you reach
  <0 Type='3' Data='0000'/>Gerudo Town<0 Type='3' Data='ffff'/>.
  And if you're thinking of crossing the vast
  Gerudo Desert, well, sand-seal surfing is
  a great way to travel!
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Renting a sand seal costs <0 Type='3' Data='0000'/>20 rupees<0 Type='3' Data='ffff'/>.
  Or, if you're interested in a sleigh seal—
  a sand seal with a carrier—it's <0 Type='3' Data='0000'/>50 rupees<0 Type='3' Data='ffff'/>!
0015: |
  How do I catch one?
talk0013: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>I could go into detail, but really the best
  way to learn is by doing it!
talk0014: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>That's the difference you get if you rent
  a trained sand seal! Ours have a great
  temperament and are easy to control.
  Renting one would be a deal at twice
  the price!
talk0015: |
  <3 Type='0' Data='0c00'/>Hey now! You aren't thinking of going and
  catching a wild sand seal after I explain
  things, are you?
  <3 Type='0' Data='0000'/>I mean, if you did, you'd have to contend
  with their <0 Type='3' Data='0000'/>exceptional senses<0 Type='3' Data='ffff'/>. They easily
  startle at slight <0 Type='3' Data='0000'/>sounds and tremors<0 Type='3' Data='ffff'/>...
  Unless you're really, really sneaky, they'll
  run away the moment they notice you.<5 Type='1'/>
  And even then...
  untether from one you've caught, and
  it'll be gone faster than you can say
  "I should have rented from Kohm!"
SunaTalk06: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1400410064006d00690072006100740069006f006e00'/>If you're having trouble surfing with a
  shield, try removing any attachments.
  Or you can just use a different shield.
talk0016: |
  <3 Type='0' Data='0801'/>It's not enough that the intense desert
  days and freezing desert nights have
  reached Gerudo Canyon...
  Thanks to that <0 Type='3' Data='0000'/>sand shroud<0 Type='3' Data='ffff'/>, there hasn't
  been any business here at all.
0000: |
  A sand seal, please.
SunaTalk07: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>What do you need? If it's a shield, I think
  you have plenty in your pouch already.
  
  I don't think you need one from me. Talk
  to me after you equip one of the ones you
  already have.
0001: |
  A sleigh seal, please.
Talk_10: |
  <3 Type='0' Data='0801'/>What do you say? Interested?
  
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Renting a sand seal costs <0 Type='3' Data='0000'/>20 rupees<0 Type='3' Data='ffff'/>.
  Or, if you're interested in a sleigh seal—
  a sand seal with a carrier—it's <0 Type='3' Data='0000'/>50 rupees<0 Type='3' Data='ffff'/>!
0003: |
  Never mind.
talk0002: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Once you're all hooked up, the rest is
  easy! Just <0 Type='3' Data='0000'/>guide<0 Type='3' Data='ffff'/> the sand seal in the
  direction you want to go!
0004: |
  Throw in a shield!
talk0020: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e0043007500730074006f006d005600610073006100610071005f0030003000'/>Vasaaq!<5 Type='0'/> It looks like the desert day is
  shaping up to be another scorcher!
0005: |
  I don't need a shield.
talk0021: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e0043007500730074006f006d005600610073006100610071005f0030003000'/>Vasaaq!<5 Type='0'/> It's impressive that you're out
  and about in this heat!
talk0022: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e0043007500730074006f006d005600610073006100610071005f0030003000'/>Vasaaq! The chilly nights here really are
  something, aren't they?
Talk_1004: |
  <3 Type='0' Data='0200'/>There is no amount of money that will
  convince me to lend one of my sand seals
  to a member of the Yiga Clan.
  I will absolutely not help you cross
  the desert.
Talk_1022: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Many travelers have set out into the
  desert only to discover how quickly their
  feet sink into the dunes.
  If you're thinking of crossing the vast
  Gerudo Desert, make it easy on yourself
  and go <0 Type='3' Data='0000'/>sand-seal surfing<0 Type='3' Data='ffff'/> instead!
  What do you say? Interested?
  
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Renting a sand seal costs <0 Type='3' Data='0000'/>20 rupees<0 Type='3' Data='ffff'/>.
  Or, if you're interested in a sleigh seal—
  a sand seal with a carrier—it's <0 Type='3' Data='0000'/>50 rupees<0 Type='3' Data='ffff'/>!
talk0006: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Oh? Are you sure?
  
  
  The <0 Type='3' Data='0000'/>sand shroud<0 Type='3' Data='ffff'/> has made crossing the
  desert even more dangerous than normal,
  you know.
near0000: |
  <4 Type='0' Data='1400430061006c006c004600610072005f0030003100'/>Hey! Over here!
talk0024: |
  <3 Type='0' Data='0801'/>It's not enough that the intense desert
  days and freezing desert nights have
  reached Gerudo Canyon...
  But then the <0 Type='3' Data='0000'/>sand shroud<0 Type='3' Data='ffff'/> appeared and
  really drove away potential customers.
  No one wanted to go out in that mess. 
talk0025: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e0043007500730074006f006d005600610073006100610071005f0030003000'/>Vasaaq!
  
  
  I can't help but smile whenever I've got
  customers, whether it's one or a hundred!
talk0008: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Oh? Are you sure?
  
  
  The <0 Type='3' Data='0000'/>sand shroud<0 Type='3' Data='ffff'/> may be gone, but
  crossing the desert still isn't something
  for the faint of heart!
AssassinClothes: |
  This can't be good...
talk0026: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If you're interested in <0 Type='3' Data='0000'/>sand seals<0 Type='3' Data='ffff'/>, then
  you're in the right place!
  
  Sand seals are animals that can cruise
  easily through the desert, and this <0 Type='3' Data='0000'/>shop<0 Type='3' Data='ffff'/>
  is where we rent them to travelers!
  Many travelers embark on journeys into
  the desert only to discover how quickly
  their feet sink into the dunes.
  So if you're thinking of crossing the
  desert, you should make it easy on
  yourself and go <0 Type='3' Data='0000'/>sand-seal surfing<0 Type='3' Data='ffff'/> instead!
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Renting a sand seal costs <0 Type='3' Data='0000'/>20 rupees<0 Type='3' Data='ffff'/>.
  Or, if you're interested in a sleigh seal—
  a sand seal with a carrier—it's <0 Type='3' Data='0000'/>50 rupees<0 Type='3' Data='ffff'/>!
near0002: |
  Interested in a sand seal?
0010: |
  I'll rent one.
talk0027: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e0043007500730074006f006d005600610073006100610071005f0030003000'/>Vasaaq!
  
  
  I can't help but smile whenever I've
  got customers!
0011: |
  How does surfing work?
SunaTalk00: |
  <3 Type='0' Data='0800'/>Did you want to rent a sand seal?
  Or maybe a sleigh seal?
0012: |
  I think I'm OK.
SunaTalk01: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Hold on a second. Where's your shield?
  Shields are key to sand-seal surfing,
  you know!
  <3 Type='0' Data='0701'/>I can throw in a shield if you want!
  It'd bring the total price to <0 Type='3' Data='0000'/>50 rupees<0 Type='3' Data='ffff'/>.
  What do you say?
SunaTalk02: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0600530061006400'/>Hm. It looks like you can't afford this
  right now...
  
  <3 Type='0' Data='0300'/>It isn't cheap to train and take care of
  sand seals.<5 Type='0'/> If you can't pay the rental fee,
  you'll have to walk...
SunaTalk03: |
  <3 Type='0' Data='0800'/>Sarqso!
  
  
  Oh! Don't forget that they're called sand
  seals for a reason! Watch out for rocky
  areas, OK?
