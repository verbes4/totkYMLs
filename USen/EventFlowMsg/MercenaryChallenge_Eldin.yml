  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>Ah, never mind...<5 Type='0'/> I should know better
  than to judge things based on looks.
  I'm sorry.
Talk1031: |
  <3 Type='0' Data='0800'/>I have to say, your moves were even more
  impressive this time!
  
  You've saved me time and time again.
  I admit, I do feel a bit guilty about that.
  <5 Type='0'/>Oh...hmm?
  <3 Type='0' Data='0400'/>Link! Don't tell me!<0 Type='4'/>That weapon of yours... Is that the
  famous Master Sword?
  
  <3 Type='0' Data='0800'/>I'd heard it was a special sword. <5 Type='0'/>Yes,
  I see! The aura around it is really quite
  different from other weapons.
  Thank you for letting me lay eyes upon
  something so precious.
