Talk1014: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>By the way, Link, I couldn't help but
  notice you don't seem to be carrying
  that famed sword of yours.
  I've heard you have a <0 Type='3' Data='0000'/>special sword<0 Type='3' Data='ffff'/>.
