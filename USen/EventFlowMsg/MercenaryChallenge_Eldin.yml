  <3 Type='0' Data='0a00'/>I'm ashamed to say this, but some of
  our squad members have been hit by
  a counterattack.
  I've been desperate to find a way to get
  help to them.
  
  If I rush in there, I risk being taken out
  and stranding them for good. But then...
  what DO I do?!
  There has to be some way to <0 Type='3' Data='0000'/>defeat those
  monsters<0 Type='3' Data='ffff'/> so I can get to my squad.
Near1010: |
  <4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003100'/>Don't let any escape!
Talk1015: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>By the way, Link, I couldn't help but
  notice you don't seem to be carrying
