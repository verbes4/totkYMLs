talk_10: |
  <3 Type='0' Data='0700'/>Are you interested in the stone
  tablet too?
  
  The letters carved on it are ancient
  Hyrulean.
  
  The only person who can decipher them
  is a guy named Wortsworth.
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0a005400680069006e006b00'/>But he went to <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>, talking
  about documents he needed there. So
  now I'll never know what this thing says...
  Truth is, I wanted to go with him...
  It would've been a great opportunity
  to learn ancient Hyrulean myself.
1002: |
  Kakariko Village?
talk_28: |
  <3 Type='0' Data='0c00'/>Finding 12 more stone tablets seems a
  tall order.
  
  <3 Type='0' Data='0801'/>Hm! <5 Type='0'/>This tablet fell from the sky, so
  maybe searching from above is the way
  to go!<5 Type='1'/>
1003: |
  Goodbye.
Near_1_4: |
  Gotta be thorough here.
talk_11: |
  <3 Type='0' Data='0800'/>My first job with the Zonai Survey Team is
  checking out this valuable stone tablet.
  
  I'm feeling pretty lucky!
talk_29: |
  <3 Type='0' Data='0801'/>Maybe someone like the Rito Harth
