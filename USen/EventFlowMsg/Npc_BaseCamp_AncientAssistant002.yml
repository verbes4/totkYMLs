Talk_32: |
  <3 Type='0' Data='0700'/>These ruins are very unusual.
  
  
  <3 Type='0' Data='0c00'/>They're unique among all the ruins that
  our survey team has discovered. On the
  surface, at least.
  We need to investigate it fully, but most
  of the team is at the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>. We're
  stretched thin these days.
  We'll have to make do. The <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>
  are <0 Type='3' Data='0000'/>very important<0 Type='3' Data='ffff'/>, after all.
near_02: |
  Is it true?
