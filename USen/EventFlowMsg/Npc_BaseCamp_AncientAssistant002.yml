Talk_37: |
  <3 Type='0' Data='0700'/>You sure are interested in this ruin,
  aren't you?
  
  Well, right now, most of the survey team
  is far away at the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0a00'/>The whole team is stretched thin, so our
  research here is slower than I'd like.
  
  We'll have to make do. The <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>
  are <0 Type='3' Data='0000'/>very important<0 Type='3' Data='ffff'/>, after all.
