Talk_33: |
  <3 Type='0' Data='0700'/>See those ruins over yonder? Those are
  the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>—at least the ones we can
  see from here. Impressive, right?
  But the ones here are important too.
  Unique among all the ruins!
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>Still, ever since the Zonai Survey Team
  found <0 Type='3' Data='0000'/>stone slabs inscribed with Zonai
  text<0 Type='3' Data='ffff'/> at the Ring Ruins...
  our leader has been spending all of his
  time there, and he took most of the team
  with him.
near_03: |
  Fascinating...
Talk_34: |
  <3 Type='0' Data='0700'/>Those ruins fell all over <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>,
  far off in the Necluda region to the
  southeast.
  They're called the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/> because,
  well, they're still partially intact and are
  in the shape of rings.
  You can't see them from here, but climb
  up high at Lookout Landing and you
  can make them out on the horizon.
  <3 Type='0' Data='0300'/><4 Type='0' Data='0a005400680069006e006b00'/>But these ruins here are special too.
  Truly unique...
  
  Still, the Ring Ruins hold something
  mysterious that's got the attention of
  the Zonai Survey Team's leader.
  He's there looking into <0 Type='3' Data='0000'/>stone slabs
  inscribed with Zonai text<0 Type='3' Data='ffff'/>, and he took
  most of our team with him.
Talk_35: |
  <3 Type='0' Data='0700'/>Those ruins fell all over <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>.
  
  
  The village used to be a quiet place,
  and kind of isolated up in the mountains.
  Almost a secret in some ways.
  That's all changed. It's far busier now.
  All sorts of people go there to see
  what's happened.
Talk_26: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0c004e006f007400690063006500'/>Hmm?<5 Type='1'/> Oh...
