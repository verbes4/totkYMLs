  <0 Type='3' Data='0000'/>the field behind this shop<0 Type='3' Data='ffff'/>.
Talk_59: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Or will you? <5 Type='0'/>My goodness, but you're
  swimming in <0 Type='3' Data='0000'/>Hylian shrooms<0 Type='3' Data='ffff'/>.<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Why don't I compensate you for eight
  of them and ask that you distribute those
  Hylian shrooms to prospective voters?
Talk_65: |
  <3 Type='0' Data='0c00'/>There's <0 Type='3' Data='0000'/>old man Tokk<0 Type='3' Data='ffff'/>, who's retired.<0 Type='4'/>You'll find him taking a walk up the hill to
  the <0 Type='3' Data='0000'/>lab<0 Type='3' Data='ffff'/> each and every morning.<0 Type='4'/><3 Type='0' Data='0700'/>If he's not there, hmm...check outside
  the pasture.
Talk_71: |
  <3 Type='0' Data='0700'/>I've told you what I know.<0 Type='4'/>Was any of it unclear?
Talk_72: |
  <3 Type='0' Data='0700'/>Rumor has it that <0 Type='3' Data='0000'/>the married couple at
  the inn<0 Type='3' Data='ffff'/> are quarreling over fashion.<0 Type='4'/>Look into it, hmm? Fashion should bring
  people together, not drive them apart!
Talk_66: |
  <3 Type='0' Data='0c00'/><0 Type='3' Data='0000'/>Dantz<0 Type='3' Data='ffff'/>, the pasture's owner, might be a
  hard sell, but there's no harm in trying.<0 Type='4'/>He also has a darling little girl named
  <0 Type='3' Data='0000'/>Koyin<0 Type='3' Data='ffff'/>, who I bet will jump at the chance.<0 Type='4'/><4 Type='0' Data='08004500610073006500'/>What modern young woman would turn
  up her nose at the delights of fashion?
Talk_67: |
  <3 Type='0' Data='0700'/>Have you met Uma? <5 Type='1'/>She does farmwork in
  <0 Type='3' Data='0000'/>the school's field during the day<0 Type='3' Data='ffff'/>.<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>You'll find that the older generation is
  early to bed and early to rise, so your
  window of opportunity will be limited.<0 Type='4'/>Make the most of the chance you get!
Talk_73: |
  <3 Type='0' Data='0c00'/>Do you know <0 Type='3' Data='0000'/>Tamana<0 Type='3' Data='ffff'/>, the Cucco farmer?<0 Type='4'/><3 Type='0' Data='0701'/>With her husband away, she serves as
  gatekeeper at night, <5 Type='0'/>while still taking care
  of her Cuccos at the house by day.<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Where would someone so busy become
  acquainted with fashion if we did not take
  it upon ourselves to introduce her?
near_00: |
  There's no time to waste.
Talk_74: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Huh? <5 Type='0'/>Do you need something from me?
Talk_68: |
  <3 Type='0' Data='0700'/>Old Leop at the inn is a vegetable lover
  at heart, you know.<0 Type='4'/>It's to the point where he carries veggies
  around with him when he goes walking.<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>He and Mayor Reede have been close for
  a long time, you see.
Talk_80: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>There's something to be admired in how
  unashamedly you admit you forgot.<5 Type='0'/>
  Very well, then.
near_01: |
  Bring on the election!
Talk_75: |
  <3 Type='0' Data='0701'/>What, you got other business with me?
Talk_69: |
  <3 Type='0' Data='0700'/>OK, I'm headed home in that case.
  See ya later.
Talk_81: |
  <3 Type='0' Data='0701'/>I don't have the whole picture, but to
  start with...
Talk_76: |
  <3 Type='0' Data='0700'/>But I can see you mean well enough with
  the gift, so I'm happy to accept. Thanks.
Talk_82: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>No, I won't be giving you any more Hylian
  shrooms, no matter how often you ask.
  Take some responsibility!<0 Type='4'/>You lost them, and now it's <0 Type='3' Data='0000'/>up to you<0 Type='3' Data='ffff'/> to
