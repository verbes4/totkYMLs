  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Huh? <5 Type='0'/>Do you still need something?
Talk_25: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>Come now! <5 Type='0'/>Didn't I provide enough Hylian
  shrooms so that each of the other side's
  voters could get one?<0 Type='4'/><3 Type='0' Data='0c01'/>It's <0 Type='3' Data='0000'/>up to you<0 Type='3' Data='ffff'/> to recoup any losses. <5 Type='0'/>If you
  need a hint, try scavenging around trees
  or buying them in shops.
Talk_32: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>What's with the delivery-boy act?
  Especially when you don't look like
  you have anything to deliver...
Talk_26: |
  <3 Type='0' Data='0700'/>There are <0 Type='3' Data='0000'/>eight<0 Type='3' Data='ffff'/> Reede supporters we
  might be able to reach out to. You'll know
  them by their unfortunate fashion choices.<0 Type='4'/>We must waste no time in opening their
  eyes for them!
Talk_33: |
  <3 Type='0' Data='0800'/>But of course!
Talk_27: |
  <3 Type='0' Data='0700'/>Have you got all that?<0 Type='4'/>The tackiest people are the ones who act
  as though they understand when they
  haven't a clue.
Talk_28: |
  <3 Type='0' Data='0701'/>What's that you've got there?
Talk_34: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>Hm? <5 Type='0'/>You got something for me?
Talk_40: |
  <3 Type='0' Data='0b00'/>Do you have something for this old man?<5 Type='0'/>
  Are you sure? I don't see anything on
  you that I'd want...
Talk_29: |
  <3 Type='0' Data='0700'/>Hmm. From Cece, huh?
Talk_35: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Is this from Cece? Isn't that sweet!<5 Type='1'/> These
  are tasty if you fry 'em up as a snack.<0 Type='4'/><3 Type='0' Data='0700'/>Don't get me wrong, I appreciate the gift.<0 Type='4'/><4 Type='0' Data='0a005400680069006e006b00'/>But me and my daughter, <0 Type='3' Data='0000'/>Koyin<0 Type='3' Data='ffff'/>, and old
  man <0 Type='3' Data='0000'/>Tokk <0 Type='3' Data='ffff'/>don't care much about clothes.
  What use is fashion in the field, right?
Talk_41: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>What's this? That's a fine-looking
  mushroom you brought me.
Talk_36: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>If you mean to give me something, I don't
  see anything I can take.
Talk_42: |
  <3 Type='0' Data='0700'/>Did you have somethin' to say?
Talk_37: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='08004500610073006500'/>Might've just been my imagination.
Talk_43: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>A gift from Cece? Thanks for that.<0 Type='4'/>The world of fashion moves too fast for
  us <0 Type='3' Data='0000'/>old folks<0 Type='3' Data='ffff'/>.<0 Type='4'/>But I'm in favor of any mayor who can
  make sure this village stays a place where
  the younger folk are happy to live.
Talk_38: |
  <3 Type='0' Data='0700'/>Eh? What do you want with an old man
  like me?
Talk_44: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Not sure I understand what you're
  meanin' to give me. Could you maybe
  have dropped it somewhere?
Talk_50: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Um...<0 Type='4'/>I get the sense you brought me a gift, but
  I'm not sure what it was supposed to be.
Talk_39: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0a005400680069006e006b00'/>You say this is from Cece? Well...that's
  generous of her. Thanks.
Talk_51: |
  <3 Type='0' Data='0701'/>Seems like lately, Cece's mushrooms are
  popping up everywhere around here.<0 Type='4'/><3 Type='0' Data='0a00'/>Makes my eyes water a bit to see those
  flashy colors wherever I turn.<0 Type='4'/>My <0 Type='3' Data='0000'/>family<0 Type='3' Data='ffff'/> and all my <0 Type='3' Data='0000'/>friends my age<0 Type='3' Data='ffff'/> tend
  to take life slower than she does.<0 Type='4'/><3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Still and all, it'd be rude to turn down
  a generous gift. <5 Type='0'/>Thank you.
Talk_45: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>You need something else? Something not
  related to the inn?
Talk_52: |
  <3 Type='0' Data='0700'/>It's our farm's specialty. Or it was.<0 Type='4'/>We use acorns in our cows' feed, and I
  haven't been able to get my hands on
  any lately.<0 Type='4'/>If you do need some milk, you might
  check the general store. It's possible
  they have some left.<0 Type='4'/><3 Type='0' Data='0a00'/>*sigh* <5 Type='0'/>All I'd need is <0 Type='3' Data='0000'/>three<0 Type='3' Data='ffff'/> <0 Type='3' Data='0000'/>acorns<0 Type='3' Data='ffff'/> to mix
  up some more feed for the cows, and I
  can't even get that.
Talk_46: |
  <3 Type='0' Data='0800'/>Oooh! For me? Thanks!<0 Type='4'/><3 Type='0' Data='0701'/>My wife loves Cece stuff, so I'll save it as
  a treat for her.<0 Type='4'/>I'm not too into the designs myself, but
  she is pretty pleased with them.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>And she does look incredibly cute when
