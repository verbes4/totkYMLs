Talk_57: |
  <3 Type='0' Data='0701'/>Still, I'm glad that's all you came for.<0 Type='4'/><3 Type='0' Data='0a00'/>If you told me you were here to pick up
  some <0 Type='3' Data='0000'/>fresh milk<0 Type='3' Data='ffff'/>, I'd have been in a tight
  spot, make no mistake.
Talk_63: |
  <3 Type='0' Data='0c00'/>A fair question. I don't have the whole
  picture, but to start with...
