  around trees or buying them in shops.
Talk_77: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Did you still need somethin'?
Talk_83: |
  <3 Type='0' Data='0700'/>I had every intention of giving you a
  big hearty truffle as a token of thanks.<0 Type='4'/>And I may yet, provided you return to me
  with room for one in your pouch.
Talk_78: |
  <3 Type='0' Data='0700'/>No particular business to take care of,
  eh? That's fine, then.
Talk_84: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I see you've cast aside a few of your
  trinkets and baubles. Good!<0 Type='4'/>That means I can thank you properly,<5 Type='0'/>
  with a reward worthy of your service.
Talk_79: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004c0061007500670068005300'/>My, look how the time goes by when you
  get lost in conversation. I'd better see to
  my field, haven't I?
Talk_85: |
  <3 Type='0' Data='0000'/>Uhhh...did you have a gift in mind?<0 Type='4'/>Maybe you forgot to bring it with you?
  That happens sometimes.
Talk_86: |
  <3 Type='0' Data='0700'/>Oh. <5 Type='0'/>Well then... <5 Type='0'/>I have work to do, so I'll
  be on my way.
0000: |
  I'll do it for you.
0001: |
  I have to go...
0002: |
  Have a Hylian shroom.
Talk_03: |
  <3 Type='0' Data='0800'/>Oho! We've delivered all my little gifts,
  I see. Well done!<0 Type='4'/>That ought to help a few of those Reede
  voters see the light.<0 Type='4'/>Here you are. A sign of my gratitude.
Talk_10: |
  <3 Type='0' Data='0800'/>Oh, so eager to get started on my little
  errand already? You'll need these, then.
0003: |
  ...
Talk_04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>It's a rare mushroom worth more than
  most can afford.<0 Type='4'/><4 Type='0' Data='0a0048006100700070007900'/>As you're on team Cece, I expect you to
  eat it and fire yourself up for the <0 Type='3' Data='0000'/>mayoral
  election <0 Type='3' Data='ffff'/>coming up.
Talk_11: |
  <3 Type='0' Data='0700'/>These mushrooms are for the village's
  Reede supporters. <5 Type='1'/>It's easy to recognize
  them by how <0 Type='3' Data='0000'/>unstylish<0 Type='3' Data='ffff'/> they are.<0 Type='4'/>My supporters are all expert fashionistas
  dressed to the nines in <0 Type='3' Data='0000'/>Cece<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0200'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>This should go without saying, but DON'T
  give one to anyone in Reede's family!<0 Type='4'/><3 Type='0' Data='0c00'/>There's also no need to give them to
  children, travelers, or any temporary
  residents like the Sheikah researchers.<0 Type='4'/><3 Type='0' Data='0701'/>That leaves us with, unless I miss my
  guess, a total of <0 Type='3' Data='0000'/>eight<0 Type='3' Data='ffff'/> Reede supporters.<0 Type='4'/><3 Type='0' Data='0800'/>Your mission is simpleâ€”give a single
  Hylian shroom to <0 Type='3' Data='0000'/>each of those eight<0 Type='3' Data='ffff'/>
  misguided voters.<0 Type='4'/>Well, off you go!
0010: |
  Fresh milk?
Talk_05: |
  <3 Type='0' Data='0c01'/>Mm-hmm. That means we still have...<0 Type='3' Data='0000'/><2 Type='2' Data='420048006100740065006e006f005f00560069006c006c006100670065004d00610079006f00720045006c0065006300740069006f006e005f0063006f0075006e007400ffff00cd'/>
  <201 Type='6' Data='1000760069006c006c0061006700650072001200760069006c006c00610067006500720073000000'/><0 Type='3' Data='ffff'/> waiting for their complimentary
  mushrooms.<0 Type='4'/><3 Type='0' Data='0700'/>We mustn't rest until there's a mushroom
  in every Reede voter's hands.<0 Type='4'/>Are there any further questions?
0004: |
  Reede voters?
Talk_12: |
  <3 Type='0' Data='0900'/>What is a Reede supporter darkening my
  door for? I'm too busy with the mayoral
  election to spare you any of my time.<5 Type='1'/>
  <3 Type='0' Data='0701'/>Unless you've come to tell me you've had
  a change of heart? I'll ask again. You're...
0011: |
  I have to go.
Talk_06: |
  <3 Type='0' Data='0700'/>But naturally, no grand gesture can be
  simple, hmm? If only you weren't so
  weighed down by needless possessions.<0 Type='4'/>In such a world, you might have received
  a big hearty truffle as a token of thanks.<0 Type='4'/>We shall never know unless you return to
  me with room to spare, will we?
0005: |
  I lost the mushrooms.
Talk_13: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0c004e006f007400690063006500'/>Hm? Is there something you need from
  me, Mr. Traveler?
0012: |
  Have these acorns.
0006: |
  Everything's fine.
Talk_07: |
  <3 Type='0' Data='0700'/>I believe I remember Sophie saying not
  long ago that the preparations for the
  mayoral election were complete.<0 Type='4'/>So your timing is excellent. Speak to
  <0 Type='3' Data='0000'/>Sophie <0 Type='3' Data='ffff'/>about next steps.
Talk_08: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>Oh...you again.<0 Type='4'/><3 Type='0' Data='0700'/>I've got a long to-do list in preparation
  for the <0 Type='3' Data='0000'/>mayoral election<0 Type='3' Data='ffff'/>, and the sooner
  I get started, the better.<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0c00'/><5 Type='1'/>Hmm...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0701'/>The answer should go without saying,<5 Type='1'/>
  but you are of course...
0007: |
  A Cece voter.
Talk_20: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>What's this? <5 Type='0'/>Something from Cece?<5 Type='1'/> Yeah,
  pretty obvious from the look of it.<0 Type='4'/>Y'know, people keep talking up this
  Cece-brand stuff, but it never really
  clicked with me.<0 Type='4'/><3 Type='0' Data='0500'/>I know the lady works hard, but most
  of us <0 Type='3' Data='0000'/>farmers<0 Type='3' Data='ffff'/> around here aren't too
  precious about our clothes.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>But sure, <5 Type='0'/>thanks for the mushroom.
  That's mighty nice of you.
0013: |
  I'll leave you alone...
Talk_14: |
  <3 Type='0' Data='0800'/>Oh? Have you handed them out already?
0008: |
  A Reede voter.
Talk_09: |
  <3 Type='0' Data='0800'/>There's the magic words I was waiting for!
  You're a lifesaver.<0 Type='4'/>Now then, you'll be needing these.
Talk_15: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003000'/>Huh! You say this is from Cece?<5 Type='0'/>
  Thank ya kindly.<0 Type='4'/>Us <0 Type='3' Data='0000'/>old folks<0 Type='3' Data='ffff'/> don't know much about
  what's "in" now, you know.<0 Type='4'/>I'm happy to vote for whoever for mayor
  if they'll fix up the village real nice.
Talk_21: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>What's this? Did we forget our mission to
  hand out mushrooms to Reede voters and
  paint them in Cece colors inside and out?
0014: |
  Who are Reede's voters?
0009: |
  Undecided.
Talk_16: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>That settles that, I trust.<0 Type='4'/>It's plain for all to see that I'm a shoo-in
  for the next mayor!<0 Type='4'/><3 Type='0' Data='0c00'/>Or so one would think. Yet there are
  stragglers in this village still <0 Type='3' Data='0000'/>supporting
  Reede<0 Type='3' Data='ffff'/>. They need a mental makeover!<0 Type='4'/><3 Type='0' Data='0800'/><FontSize Value='125'/>AND <5 Type='0'/>SO<5 Type='0'/>!<FontSize Value='100'/><0 Type='4'/><3 Type='0' Data='0701'/>I have a fabulous plan to give out
  mushrooms to <0 Type='3' Data='0000'/>Reede's supporters<0 Type='3' Data='ffff'/>!<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Mushrooms are synonymous with the
  Cece brand! Fungal fashion is the
  Cece way!<0 Type='4'/>The mushrooms I give them will paint
  them inside and out with fresh, vibrant,
  Cece-brand colors!<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='0a005400680069006e006b00'/>Although...Sophie and I must mind the
  shop. <5 Type='1'/>WHERE will we find someone we
  can trust to carry out this vital task?
Talk_22: |
  <3 Type='0' Data='0700'/>Huh? <5 Type='0'/>You seem like you want to give me
  something, but I don't see a gift in your
  hands or nothing.
Talk_23: |
  <3 Type='0' Data='0c00'/>Oho. If you haven't yet thrown in your lot
  with either candidate, then...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0801'/>Welcome to Team Cece.
Talk_17: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Hm? <5 Type='0'/>Did ya have something for me or no?
  You got that look on your face like you
  were s'posed to, but...
Talk_18: |
  <3 Type='0' Data='0900'/>Pffft! There's no room in this shop for
  a Reede supporter!<0 Type='4'/>Sophie! Call security! I abjure you,
  Reedeist!
Talk_30: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Look, I'm not denying mushrooms are
  nice to look at. But to go from that to
  wearing them is...well...<0 Type='4'/><3 Type='0' Data='0500'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>And I'm not the only one who thinks so.
  The <0 Type='3' Data='0000'/>couple at the inn <0 Type='3' Data='ffff'/>didn't see eye to
  eye about the same thing.<0 Type='4'/>I guess it's tough sometimes to be
  married to someone with <0 Type='3' Data='0000'/>different
  tastes <0 Type='3' Data='ffff'/>than you.
Talk_24: |
  <3 Type='0' Data='0700'/>The mushrooms are for the village's
  Reede supporters. It's easy to recognize
  them by how <0 Type='3' Data='0000'/>unstylish<0 Type='3' Data='ffff'/> they are.<0 Type='4'/>My supporters are all expert fashionistas
  dressed to the nines in <0 Type='3' Data='0000'/>Cece<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>And I don't have an unlimited number of
  mushrooms to hand out.<0 Type='4'/>So it should go without saying, but DON'T
  give one to anyone in Reede's family!<0 Type='4'/>There's also no need to give them to
  children, travelers, or any temporary
  residents like the Sheikah researchers.
