  <3 Type='0' Data='0000'/>That ought to cover it.
Talk_58: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0a005400680069006e006b00'/>No, eh? <5 Type='0'/>Funny, I could've sworn...
Talk_70: |
  <3 Type='0' Data='0700'/>Take <0 Type='3' Data='0000'/>Medda<0 Type='3' Data='ffff'/>, for instance, who was the
