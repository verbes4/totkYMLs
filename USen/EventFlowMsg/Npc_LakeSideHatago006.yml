  <3 Type='0' Data='0001'/><4 Type='0' Data='08004500610073006500'/>Ah, sunshine! <5 Type='0'/>I just hope it sticks around.
Talk_0112: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>That reminds me... <5 Type='1'/>Did you hear that
  rumor about Princess Zelda being seen
  riding a beast?
  Well, I'd bet what people actually saw
  was her with a Dondon back when she
  established this sanctuary!
  <3 Type='0' Data='0701'/>It just goes to show how much rumors
  can take on a life of their own.<5 Type='0'/> Dondons
  aren't beastly. They're adorable.
