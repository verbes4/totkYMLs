  and then...
  
  <3 Type='0' Data='0b01'/><FontSize Value='125'/>Chomp, chomp!<FontSize Value='100'/>
  
  
  It gobbled the luminous stones<0 Type='3' Data='0000'/> <0 Type='3' Data='ffff'/>right up!
  
  
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>These animals show no interest in food...
  and then luminous stones, of all things,
  spark their hunger? <5 Type='0'/>I was shocked!
  <3 Type='0' Data='0801'/>After a while, we found <0 Type='3' Data='0000'/>gems<0 Type='3' Data='ffff'/> on the
  ground where the Dondon grazed.
  
  Those...<5 Type='0'/>are the gems.
  
  
  <3 Type='0' Data='0700'/>Where they came from remains a little
  uncertain,<5 Type='0'/> but I think the Dondon created
  them after eating the <0 Type='3' Data='0000'/>luminous stones<0 Type='3' Data='ffff'/>.
  If that's the case, I might learn more
  about the nature of Dondons by studying
  those. So please, don't take them.
