Talk_0110: |
  <3 Type='0' Data='0700'/>This is a sanctuary for <0 Type='3' Data='0000'/>Dondons<0 Type='3' Data='ffff'/>,
  the new animal species discovered
  by <0 Type='3' Data='0000'/>Princess Zelda<0 Type='3' Data='ffff'/>.
  <0 Type='3' Data='0000'/>Dondons <0 Type='3' Data='ffff'/>are quite precious, as we've only
  found five of their kind in the wild. Please
  be gentle if you touch them.
  <3 Type='0' Data='0100'/>They might look intimidating, but you've
  got nothing to worry about. They're a
  good-natured sort.
  When the princess came to research
  the Dondons, they used to go tromping
  around after her wherever she went.
  I think they're actually quite fond of us
  two-legged folk.
