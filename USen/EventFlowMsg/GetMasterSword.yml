Text19: |
  <3 Type='0' Data='0500'/>But...what could this mean?
Text12: |
  <3 Type='0' Data='0001'/>Surely the Master Sword is awaiting you,
  just as you are seeking it.
Text21: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>You. <5 Type='1'/>You appear to be faced with trouble
  once more.
  
  But I see you have procured the
  Master Sword.
Text13: |
  <3 Type='0' Data='0500'/>It's...here.
Text06: |
  <4 Type='0' Data='0c005300610064005f0030003000'/>But...the sword...
  
  
  It would seem that you no longer wield it.
  Where has it gone?
Text07: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>What is this, then?<5 Type='1'/> You do not know
  where the Master Sword is?
Text17: |
  <3 Type='0' Data='0500'/>...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0c01'/><4 Type='0' Data='1600540061006c006b00440065006e0079005f0030003100'/>Hmm?<0 Type='4'/>Ah. So it is you...
  
  
  <3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I must apologize. I am still quite groggy,
  as though I am awakening from a
  bad dream.
  You rid me of that unpleasantness deep
  within me.
  
  Yes. You went to great trouble to
  restore me.
  
  Thank you.
Text08: |
  <3 Type='0' Data='0000'/>I see. Yet...I can sense it, even now.
Text10: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>In the sky... I feel the Master Sword's
  presence strongly in this area.
Text18: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>It has been some time since last
  we spoke.
  
  Have you been well?<0 Type='4'/>Hmm, yes, the last time we spoke...<0 Type='4'/>That was when you came here with the
  princess to retrieve the Master Sword.
Text09: |
  <3 Type='0' Data='0c01'/>There can be no mistake.
Text20: |
  <3 Type='0' Data='0500'/>The Master Sword seems to be moving.
Text11: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>You may need to be resourceful to reach
  the sword, but you must find a way.
