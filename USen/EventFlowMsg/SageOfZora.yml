  <3 Type='0' Data='0c01'/><0 Type='3' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/><0 Type='3' Data='ffff'/>We have not seen <0 Type='3' Data='0000'/>ancient arowanas<0 Type='3' Data='ffff'/>
