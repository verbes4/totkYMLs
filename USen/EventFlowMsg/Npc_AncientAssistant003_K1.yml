talk0045: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004d00'/>The hero?<5 Type='0'/> The ANCIENT hero?!
  
  
  ...
  
  
  Oh, wait. You're Link. For a moment,
  I thought the ancient hero had been
  resurrected!
  <3 Type='0' Data='0800'/>That is quite the getup. I'd love to try
  it on, myself.
talk0104: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>C'mon, don't say that! You've got to let
  me cast my line into the Depths too.
  
  I'm capable of deciphering some <0 Type='3' Data='0000'/>Zonai
  script<0 Type='3' Data='ffff'/>—who else can tackle that stuff?
talk0133: |
  <3 Type='0' Data='0800'/>Thank you!
  
  
  I'm sure everyone will feel better knowing
  you're on the case.
  
  Y'know... I'm curious about what I heard
  about Hyrule Castle too. Doc is chasing
  that, so I think it'll be OK.
  <3 Type='0' Data='0800'/>Besides, my discovery might hold a clue
  about finding Princess Zelda.
  
  <3 Type='0' Data='0801'/>Well, I'll explain everything to you.
  This way!
talk0046: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Anyway, you appear to be the bold type,
  judging by your...outfit.
talk0105: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I mean, your skills would be super helpful
  to me... You're the one in charge of the
  Zonai Survey Team, after all.
  But aren't you heading up the <0 Type='3' Data='0000'/>Ring
  Ruins<0 Type='3' Data='ffff'/> investigation in <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>,
  anyway, Tauro?
  That's where your focus should be. Those
  fallen ruins are huge and exciting! Big
  enough to <0 Type='3' Data='0000'/>see from<0 Type='3' Data='ffff'/> <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>!
  So, please, finish your work there before
  asking to join in new research.
talk0134: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Are you <5 Type='0'/>curious about the figure that was
  sighted at Hyrule Castle or something?
  
  <3 Type='0' Data='0701'/>Doc is looking into that, so she's got
  it handled.
  
  <3 Type='0' Data='0800'/>Besides, my discovery might hold a clue
  about finding Princess Zelda.
  
  I'll explain more. This way—come, come!
talk0047: |
  <3 Type='0' Data='0801'/>Trust me, I understand. If I could run
  around in nothing but my unmentionables,
  I just might.
  But there's a certain amount of decorum
  required in my field. Especially when Paya
  is around.
  Otherwise, I wouldn't bother so much with
  clothing. Better to feel the breeze on my
  skin while I work!
  <3 Type='0' Data='0800'/>It warms my heart to see I've found a
  kindred spirit in you, Link.
talk0106: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>But!<5 Type='0'/>
  
  
  <3 Type='0' Data='0c01'/>But to read firsthand Zonai history...<5 Type='1'/>
  That bait's too juicy to pass up!
talk0048: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Investigating the floating Ring Ruin was
  the single biggest discovery in my career.<0 Type='4'/><3 Type='0' Data='0800'/>Due in part to you, Link.<0 Type='4'/>Our ancestors left behind such a rich
  history. <5 Type='1'/>It's crucial that we pass that
  knowledge on to future generations.<0 Type='4'/>But any history needs to be accurate. So
  I intend to continue my work translating
  Zonai inscriptions!<0 Type='4'/>Thank you for all your contributions.
talk0107: |
  <0 Type='3' Data='0000'/><3 Type='0' Data='0a00'/>Tauro <0 Type='3' Data='ffff'/>is an amazing person. And he's a
  first-rate archaeologist too!
  
  But he loves Zonai research so much
  that he'll bolt from a project to chase
  any new discoveries.
talk0108: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>Oh, Swordsman, did you perhaps come to
  help with our <0 Type='3' Data='0000'/>investigation of the Depths<0 Type='3' Data='ffff'/>?
talk0137: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>What's up?
  
  
  I can't stop thinking about the floating
  <0 Type='3' Data='0000'/>Ring Ruin<0 Type='3' Data='ffff'/>...
talk0109: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>I've been looking for someone to help
  with my <0 Type='3' Data='0000'/>investigation of the Depths<0 Type='3' Data='ffff'/>.
  
  I mean, you'd be best for the job...
talk0138: |
  <3 Type='0' Data='0700'/>Paya is working away studying Zonai
  scripts and researching old documents.
  
  If she's working that hard, then I should
  be too.
  
  Her talents are wasted stuck here
  as chief.
talk0110: |
  <3 Type='0' Data='0800'/>Thank you!
  
  
  Having you help out is such a relief.
  
  
  We'll explain all the details to you. Come
  with me!
talk0139: |
  <3 Type='0' Data='0700'/>Link, have you been feeling the urge to
  learn more about the ruins?
  
  I'd encourage you to explore the Ring
  Ruins that fell around the village. Nothing
  like hands-on study!
  A <0 Type='3' Data='0000'/>translation of the text<0 Type='3' Data='ffff'/> has been placed
  near each of the slabs inside.
  
  If you're curious, it's all there to be read.
near_0007: |
  Just give me a chance...
talk0111: |
  <3 Type='0' Data='0800'/>Aw, c'mon! At least let me tell you some
  of the details!
  
  See, I made an amazing discovery. Come
  here—I wanna show you!
talk0140: |
  <3 Type='0' Data='0700'/>Even though we've deciphered the stone
  slabs, we have to continue investigating
  the Ring Ruins.<0 Type='4'/>The most minute detail could actually
  be meaningful.<0 Type='4'/>Or something in the debris could have a
  medicinal purpose. There's always
  the potential for new discoveries.
  <3 Type='0' Data='0800'/>This is why it's crucial for us to continue
  our research.
near_0008: |
  Sorry, Tauro...
talk0112: |
  <3 Type='0' Data='0c00'/>I don't plan on disobeying Princess
  Zelda's orders, but it's not easy to abide
  by them, and I'll tell you why.
  Each of the other <0 Type='3' Data='0000'/>four Ring Ruins <0 Type='3' Data='ffff'/>we're
