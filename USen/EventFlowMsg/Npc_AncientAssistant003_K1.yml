0014: |
  I'll help.
talk0128: |
  <3 Type='0' Data='0800'/>Link! I'm pleased as a pickled pike to see
  you again!<5 Type='1'/>
  
  <3 Type='0' Data='0700'/>Uh...<5 Type='1'/> Pardon me. I was so happy to see
  your face that I let loose with an old
  hometown saying.
  I'm from a little <0 Type='3' Data='0000'/>fishing village <0 Type='3' Data='ffff'/>in the
  <0 Type='3' Data='0000'/>southeast of Hyrule<0 Type='3' Data='ffff'/>, if you didn't know.
  
  It's been a while since I left, but you know
  what they say. You can take the boy out
  of Lurelin...<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>It's a small village, but the culture and
  food are like none other. People travel
  far and wide for the atmosphere.
  If you're ever in the area, you should
  pay a visit!
talk0041: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>That whole story about Princess Zelda
  had me reeling, so I never introduced
  myself properly.<0 Type='4'/>Sorry about that. Once again, my name
  is <0 Type='3' Data='0000'/>Tauro<0 Type='3' Data='ffff'/>.<0 Type='4'/>I'm here on Paya's request to investigate
  the ruins that fell around this village.
0015: |
  I won't help.
talk0129: |
  <3 Type='0' Data='0700'/>Are you interested in the lab?
  
  
  You're not going to find much of interest
  in the research documents there unless
  you're into that kind of thing.
  However, if you're interested in anything
  Zonai related, poke around some of the
  other researchers' tents.
  Some are knowledgeable about the
  <0 Type='3' Data='0000'/>sky islands <0 Type='3' Data='ffff'/>and <0 Type='3' Data='0000'/>gloom<0 Type='3' Data='ffff'/>. That might
  appeal to you more.
talk0101: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'm sorry, Tauro. You're not the right
  one for the job.
talk0130: |
  <3 Type='0' Data='0700'/>I think the only one who likes visiting
  this kind of place is the village chief.
  
  She's just as passionate about her
  research as we are.
  
  And she's taken to deciphering Zonai
  script like a fish to water!
  
  She's so good, in fact, it feels like a waste
  to stick her on chief duties.
  
  <3 Type='0' Data='0700'/>But I'm getting off track. You're interested
  in Zonai stuff, yeah?
  
  The documents here might be too high-
  level for you, but the other researchers
  love to chat about their work. Just ask!
talk0043: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Feeling bold, are we?
talk0102: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Ah, Swordsman!
talk0131: |
  <3 Type='0' Data='0b00'/>Uh, someone else is here for the job?
  Already?
  
  <FontSize Value='80'/><3 Type='0' Data='0a00'/>I guess it's a lost cause.
  
  
  Everyone seems kind of busy.
  
  
  I'll head back to <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/> and...just stare up
  at those <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>. May as well head out before
  I get in anyone's way.<FontSize Value='100'/>
talk0044: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Thanks for helping with Wortsworth's
  research!<0 Type='4'/>I can't say I understand ancient Hyrulean
  at all. <5 Type='1'/>But I know the joy that comes from
  brushing up against an unknown world.<0 Type='4'/>So I can imagine how excited Wortsworth
  must be.<0 Type='4'/><3 Type='0' Data='0800'/>I'm right there with him!<0 Type='4'/>Hey, Wortsworth gave you some <0 Type='3' Data='0000'/>Zonai
  Survey Team fabric<0 Type='3' Data='ffff'/>, right?<0 Type='4'/>There's a shop at <0 Type='3' Data='0000'/>Hateno Village <0 Type='3' Data='ffff'/>that
  makes interesting stuff from bits of fabric
  like that.<0 Type='4'/>You're a bona fide member of the Zonai
  Survey Team now, Link.<0 Type='4'/>When you use that fabric, it'll show that
  you're one of us!
talk0103: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Uh, someone else is here for the job?
  Already?
  
  <FontSize Value='80'/><3 Type='0' Data='0a00'/>*sigh* I guess it's a lost cause.
  
  
  I'll head back to <0 Type='3' Data='0000'/>Kakariko Village <0 Type='3' Data='ffff'/>and...just stare up
