Talk_0007: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's home to all Gorons, located <0 Type='3' Data='0000'/>northwest<0 Type='3' Data='ffff'/>
