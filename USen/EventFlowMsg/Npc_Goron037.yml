  If ya look off that way, you can see
  <0 Type='3' Data='0000'/>Death Mountain<0 Type='3' Data='ffff'/>. Goron City's at the
  base of it.
  But lately the mountain's been looking
  kinda...<5 Type='0'/>different. Makes a fella
  uneasy, yanno?
  <3 Type='0' Data='0301'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Aside from that, I've also been hearin'
  <0 Type='3' Data='0000'/>bothersome things <0 Type='3' Data='ffff'/>about the Gorons back
  home. I'm so worried, I can barely work...
  See, we Gorons are a friendly and
  hard-workin' sort. We never get up
  to any kind of trouble.
  But I'm told even my pals at <0 Type='3' Data='0000'/>YunoboCo<0 Type='3' Data='ffff'/>
  have stopped production. Somethin's
  just not right...
Talk_0018: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0c004c0061007500670068005300'/>Sounds like <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/> is up and running
  again. I wanna wrap this work up quickly
