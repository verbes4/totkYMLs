  <3 Type='0' Data='0700'/>Careful, now. The ground is uneven, what
  with all the debris everywhere.
  
  If you wander around without payin'
  attention, you might end up fallin' down
  a hole...
Talk_0005: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>That's the mining team founded by our
  wonderful President Yunobo. Or Prez
  for short.
  If ya see someone wearin' a blue uniform
  with a pickax logo on it, they work for
  <0 Type='3' Data='0000'/>YunoboCo<0 Type='3' Data='ffff'/>. Like me!
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Normally, we'd be off minin' ore outta
  caves near <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>, but lately a buncha
  <0 Type='3' Data='0000'/>Zonai devices<0 Type='3' Data='ffff'/> fell down in the area.
  I heard the folks out here needed help
  clearin' it all out, so I came to pitch in.
Talk_0015: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0a0053006c00650065007000'/>Gotta hurry...<5 Type='0'/>to Goron City...
Talk_0016: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Word is things are still real bad in
  <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>.
  
  My pals at <0 Type='3' Data='0000'/>YunoboCo <0 Type='3' Data='ffff'/>still aren't working.
  What could be goin' on...
Talk_0006: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Never heard of <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>?<5 Type='1'/>
