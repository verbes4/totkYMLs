Talk_0002: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Hey there! You just passing through?
  Mind if I yammer at ya for a sec?
  
  I've heard things have gotten pretty
  bad in <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>.
  
  The workers aren't working, includin' my
  pals at <0 Type='3' Data='0000'/>YunoboCo<0 Type='3' Data='ffff'/> who live to work!
  
  Do you know what's goin' on over there?
  I'm worried...
Talk_0003: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>As a traveler, I figured you might know
  something about whatever's happening
  in <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>.
  I heard that my pals at <0 Type='3' Data='0000'/>YunoboCo<0 Type='3' Data='ffff'/>
  have shut down production and are
  sittin' on their haunches.
  Just what's goin' on?<5 Type='0'/>
Talk_0023: |
  <3 Type='0' Data='0a01'/>I'm so worried, I can't sleep...
Talk_0004: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>From what I've been hearin', <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/> is
  back in business!
  
  Which means I'd better hurry up and
  finish work out here so I can get back
  to <0 Type='3' Data='0000'/>YunoboCo HQ<0 Type='3' Data='ffff'/>. <5 Type='1'/>
