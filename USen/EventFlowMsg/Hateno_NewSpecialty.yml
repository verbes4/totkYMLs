Talk_14: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003000'/>The two of us aren't tough enough in
  a scrap to send those monsters packing.<0 Type='4'/>What we need is a <0 Type='3' Data='0000'/>bodyguard<0 Type='3' Data='ffff'/> with some
  muscle to stand watch over the crops...
Talk_43: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Our veggies and fields are the real jewels
  of Hateno Village. <5 Type='0'/>We're lucky to have you
  around protecting them. <0 Type='4'/><3 Type='0' Data='0101'/>We'll just get Cece's approval on them
  real quick, and then we can start selling
  them as Hateno's signature produce.
Talk_15: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Oh! <5 Type='0'/>You'll handle it for us? <5 Type='0'/>That's perfect!
Talk_44: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>We... <5 Type='0'/>We did it!
Talk_45: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1200570061006b006500750070005f0030003000'/>Hey there! <5 Type='0'/>Who's come to visit me out
  in the field? <5 Type='0'/>Oh.
Talk_16: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Based on our stakeouts, the monsters
  come <0 Type='3' Data='0000'/>late at night<0 Type='3' Data='ffff'/> and seem to go back
  where they came from <0 Type='3' Data='0000'/>when the sun rises<0 Type='3' Data='ffff'/>.
near_00: |
  What a disaster...
Talk_17: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I can't let a traveler stand against those
  monsters alone. I'll be there fighting right
  beside you!<0 Type='4'/><3 Type='0' Data='0a01'/>Or I'll try, at least. But if the monsters are
  too much for us and I can't take the heat,
  I hope you won't blame me for <0 Type='3' Data='0000'/>retreating<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0701'/>I know this is short notice, but I'm set to
  go if you are. Ready to hold this field with
  me until dawn?
Talk_46: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Oh, it's you.
Talk_18: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Hmmm... <5 Type='0'/>What are we going to do?
Talk_47: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>'Ello there. <5 Type='0'/>I'm mighty sorry for getting
  you wrapped up in this.
Talk_19: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003000'/>If nothing changes, those <0 Type='3' Data='0000'/>monsters <0 Type='3' Data='ffff'/>will
  have the run of the place every night.
  And I worry they won't stop with veggies.<0 Type='4'/><3 Type='0' Data='0c01'/>What we need is a <0 Type='3' Data='0000'/>bodyguard<0 Type='3' Data='ffff'/> with some
  muscle to stand watch over the crops...
Talk_48: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0a0041006e00670072007900'/>I'll leave this up to you and Mayor Reede.
  Sure, my field's important to me, but I
  need to think of my home and family too.
Talk_20: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0c004e006f007400690063006500'/>Are you ready to fend off the monsters?
Talk_50: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Aw, rats. <5 Type='0'/>I went to all that trouble to raise
  them from seeds, and now this.
Talk_21: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Well, what do you know! <5 Type='0'/>The monsters
  left along with the dawn. <5 Type='0'/>My vegetable
  field is saved!
Talk_23: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Hey! Look at my pumpkins!
Talk_53: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>If these <0 Type='3' Data='0000'/>monsters<0 Type='3' Data='ffff'/> can have their way with
  our fields, who's to say they won't get
  bolder and start attacking villagers?<0 Type='4'/>We have to put a stop to their
  raids somehow.<0 Type='4'/><3 Type='0' Data='0801'/>I'll help, of course! Can't expect a traveler
  to protect our fields alone.<0 Type='4'/><3 Type='0' Data='0a01'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Then again...if the monsters rough me up
  and I can't take any more, you'll excuse
  me if I <0 Type='3' Data='0000'/>retreat<0 Type='3' Data='ffff'/>, I hope.<0 Type='4'/><3 Type='0' Data='0701'/>Are you ready? Should we start our
  stakeout until the monsters show up?
Talk_24: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Thanks to you, the pumpkins we worked
  so hard on got the chance to grow.<0 Type='4'/><3 Type='0' Data='0300'/>Aren't these pumpkins beautiful? See the
  way they catch the sunlight and sparkle?<0 Type='4'/><3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>That's it! <5 Type='0'/>We should call these beauties
  <0 Type='3' Data='0000'/>sun pumpkins<0 Type='3' Data='ffff'/>!<0 Type='4'/>Plump, delicious <0 Type='3' Data='0000'/>sun pumpkins<0 Type='3' Data='ffff'/>... <5 Type='1'/>Yeah.<5 Type='0'/>
  I think that's the perfect name for them.
Talk_54: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>So it's you.
Talk_25: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>None of this would have been possible
  without you looking out for us.
Talk_55: |
  <3 Type='0' Data='0a00'/>I'm usually glad for the rain. It's good for
  the crops, after all. But what's the point
  when monsters will just trash it again?
Talk_26: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1000530063006100720065005f0030003000'/>Urp... <5 Type='0'/>I wasn't expecting to have to fight
  this many monsters. <5 Type='0'/>S...<5 Type='0'/>save me!
Battle_02: |
  <4 Type='0' Data='0a0041006e00670072007900'/>No! I won't let them win!
Talk_28: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='1c0055006e0063006f006e007300630069006f00750073005f0030003100'/>I...<5 Type='0'/>can't go on... <5 Type='0'/>It's all up to you now.
0000: |
  All set!
Talk_29: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Aww, that's a shame. <5 Type='0'/>We just weren't up
  to the job tonight.
0001: |
  Now's not a good time.
Battle_04: |
  <4 Type='0' Data='1400520075006e0061007700610079005f0030003100'/>My strength's fading fast!
Talk_30: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>The monsters will just keep coming unless
  we can make a real dent in 'em.<0 Type='4'/><3 Type='0' Data='0701'/>But we'll get other chances. I hope you'll
  be there next time too.
0002: |
  I'll take the job.
Talk_02: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Had other things in mind for today, eh?
  Well, just let me know when you're ready.
Talk_31: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Oof...<5 Type='0'/>the monsters sure whipped our
  hides but good.<0 Type='4'/><3 Type='0' Data='0701'/>But we can't give up!
Battle_05: |
  <4 Type='0' Data='1400520075006e0061007700610079005f0030003000'/>I can't take much more...
0003: |
  Goodbye.
Talk_03: |
  <3 Type='0' Data='0201'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Great! Then let's stay here and keep our
  eyes peeled for monsters.
Talk_32: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Tonight's the night we'll protect this field
  from those low-down monsters!
Talk_04: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/>Th-this is about the time that monsters
  usually come to lay waste to the field.<5 Type='0'/><0 Type='4'/>When you see them get near the field,
  send 'em packing!<0 Type='4'/><3 Type='0' Data='0401'/><4 Type='0' Data='0c005300610064005f0030003000'/>I don't think the monsters like it when
  dawn breaks, so we've just gotta hold out
  until <0 Type='3' Data='0000'/>the sun rises<0 Type='3' Data='ffff'/>.
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Th...<5 Type='0'/>they're coming! <5 Type='0'/>Please, Link! <5 Type='0'/>Help!
Talk_33: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>Hey! Where are you going?! Are we
  making a strategic retreat?!
Talk_34: |
  <3 Type='0' Data='0800'/>We've beaten so many monsters already
  that there can't be any more coming.<5 Type='0'/>
  You did it, Link!<0 Type='4'/>No need to wait for sunrise to know
  it's over.
Talk_35: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Here. This is our thanks for your help.
Talk_36: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Sun pumpkins! <5 Type='0'/>What a great name!
Talk_40: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/>All right, I guess we're retreating for now!
  Let's get to safety and come up with
  a new plan.
Talk_12: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Oh, hi there. I still owe you one after the
  mayoral election.<0 Type='4'/>I'm going to let you in on a little secret.<0 Type='4'/>I've been doing some research toward
  a test run of veggies using some Cece-
  brand style.
Talk_41: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>That was a lot more monsters than I was
  expecting.
Talk_13: |
  <3 Type='0' Data='0201'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>The two of us worked hard raising them.
  They were almost ready for the harvest.<0 Type='4'/>But then a pack of <0 Type='3' Data='0000'/>monsters <0 Type='3' Data='ffff'/>came and
  trashed the fields, so the whole crop
  is ruined.
