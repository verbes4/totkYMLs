  <3 Type='0' Data='0701'/>Before you decide, I should admit one
  thing. <5 Type='0'/>I have more experience with some
  crops than others.<0 Type='4'/><3 Type='0' Data='0c00'/>I don't know too much yet about raising
  endura carrots and hearty radishes.<0 Type='4'/>You'll have to forgive me if the yield on
  those ends up a little lower than the rest.
Near_3000: |
  Hope they ripen soon!
