Greeting_MidNight: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0c00570061006b00650075007000'/>Oops, sorry! I nodded off there for
  a minute.
Talk_01: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>Every little bit of progress I make is
  one step closer to this place finally
  being clean!
  I actually enjoy cleaning, so I think of this
  as training and refining my skills!
Talk_02: |
  <3 Type='0' Data='0001'/>Oh, that reminds me—I found something
  pretty that I'd like you to have.
Talk_03: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>The mountain of garbage is a formidable
  foe. I'm taking a little break now, but I'll
  be right back at it in the morning.
Balloon_Night: |
  Just a little more...
Greeting_Noon: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Oh, hello.
  
  
  I really appreciate the bright sun during
  the day—it makes it easy to spot every
  last little thing that needs cleaning!
Talk_04: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='08004500610073006500'/>I'm gonna rest for just a little bit, then
  I'll keep working.
  
  Honestly, cleaning is something of a
  passion of mine. I can't wait until morning
  comes and I can get back to it!
Balloon_Morning: |
  What a nice morning.
Greeting_Night: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Oh, good evening.
  
  
  The sun is setting, and with it goes my
  drive to clean, mainly because it's so hard
  to see without the sun blazing overhead.
Talk_05: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Cleaning up this mountain of garbage is
  a daunting task...
  
  But I enjoy it! I just picture how it'll
  look when I'm done and that keeps
  me motivated!
Balloon_Evening: |
  Before it gets dark...
Talk_06: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>If I can make this place sparkle like a
  gem, that'll bring me all the joy I need.
Balloon_Noon: |
  Got to work hard...
Balloon_MidNight: |
  Zzz... Zzz...
Greeting_Morning: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Oh, good morning.
  
  
  I woke up early today so that I could get
  as much cleaning done as possible.
