  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Come back once you've made space for
  your prize.
talk0018: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>I've heard about you. <5 Type='0'/>The voe who fought
