  back here, on the double!
talk0013: |
  <3 Type='0' Data='0701'/>Congratulations! <5 Type='1'/>Except for one thing.
  I think you forgot the rules.
talk0029: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='0e0057006f0072006b005f0030003000'/>Hey! You! <5 Type='0'/>You've gone off course!<0 Type='4'/>If you can't follow the rules I laid out,
