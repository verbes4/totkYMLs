  environment.<0 Type='4'/>Even among us Gerudo soldiers, there
  aren't many who can finish the race.
talk0000: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>I remember you. <5 Type='0'/>You're the voe who
  fought alongside our soldiers.
talk0015: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Another strong run!<0 Type='4'/>Don't forget your prize.
talk0001: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Very well! <5 Type='0'/>From now on, soldier, you're
  at my mercy.<0 Type='4'/>Hope you're ready, because I'm going to
  run you ragged!<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>But first, some ground rules.<0 Type='4'/>In the Desert Race, you must <0 Type='3' Data='0000'/>pass
