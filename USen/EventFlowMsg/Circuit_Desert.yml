  <3 Type='0' Data='0701'/>This is a training area for Gerudo warriors.<0 Type='4'/>The harsh program here requires stamina,
  willpower, and smarts to cross the desert.<0 Type='4'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Welcome to the starting line for the
