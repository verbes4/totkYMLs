  <3 Type='0' Data='0c01'/>Hmmm.<0 Type='4'/><0 Type='3' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/><0 Type='3' Data='ffff'/>I wanted to give you a <0 Type='3' Data='0000'/>hearty lizard<0 Type='3' Data='ffff'/>.<5 Type='0'/>
