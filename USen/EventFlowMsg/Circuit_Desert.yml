  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Your time was...<5 Type='1'/><0 Type='3' Data='0000'/><2 Type='14' Data='28004d0069006e006900470061006d0065005f00540069006d00650072004d0069006e00750074006500ffff00cd'/>:<2 Type='19' Data='28004d0069006e006900470061006d0065005f00540069006d00650072005300650063006f006e006400ffff00cd'/>.<2 Type='19' Data='32004d0069006e006900470061006d0065005f00540069006d00650072004d0069006c006c0069005300650063006f006e006400ffff00cd'/><0 Type='3' Data='ffff'/>!
1002: |
  I'll be back.
talk0028: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='0e0057006f0072006b005f0030003000'/>Hey! You! <5 Type='0'/>What was that half-hearted jog
  out there?<0 Type='4'/>This is serious training, not a picnic in
