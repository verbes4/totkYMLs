  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>So, then. Ready to get running?<0 Type='4'/>The clock starts once you go through the
  <0 Type='3' Data='0000'/>first arch<0 Type='3' Data='ffff'/>.<0 Type='4'/>Get ready and start at your own leisure.
talk0009: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>The clock starts once you pass through
