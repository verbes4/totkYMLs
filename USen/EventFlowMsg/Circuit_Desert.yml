  before <0 Type='3' Data='0000'/>reaching the goal<0 Type='3' Data='ffff'/>.<0 Type='4'/>The desert is hard on a runner! <5 Type='0'/>You
  shouldn't hesitate to <0 Type='3' Data='0000'/>use whatever
  advantages you can think of<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>However, if you stray too far off course
  or cross the finish line without passing
  through all the arches, you fail.<0 Type='4'/>There's also a <0 Type='3' Data='0000'/>time limit of<0 Type='3' Data='ffff'/> <0 Type='3' Data='0000'/><2 Type='14' Data='400043006900720063007500690074005f004400650073006500720074005f00540069006d0065005f004c0069006d00690074005f004d0069006e00750074006500ffff00cd'/>:<2 Type='19' Data='400043006900720063007500690074005f004400650073006500720074005f00540069006d0065005f004c0069006d00690074005f005300650063006f006e006400ffff00cd'/><0 Type='3' Data='ffff'/>. <5 Type='0'/>I don't
  want anyone staying out for too long in
  the desert conditions.<0 Type='4'/><3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>If you can beat the record, there's some
  <0 Type='3' Data='0000'/>traditional Gerudo cloth<0 Type='3' Data='ffff'/> in it for you!
