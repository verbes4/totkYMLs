talk0014: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Hey... <5 Type='0'/>Not bad!<0 Type='4'/><3 Type='0' Data='0c01'/>The Desert Race is a struggle between
