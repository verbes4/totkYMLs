talk0017: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>It's <0 Type='3' Data='0000'/>10 rupees <0 Type='3' Data='ffff'/>per attempt. Are you ready
