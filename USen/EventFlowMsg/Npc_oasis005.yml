talk0022: |
  <3 Type='0' Data='0700'/><FontSize Value='80'/><0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>... You really did block the entrance well,
  right? I don't need to worry about it?<FontSize Value='100'/>
talk0023: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0600530061006400'/>We barricaded the door from <0 Type='3' Data='0000'/>the inside<0 Type='3' Data='ffff'/>
  so that the monsters couldn't get in...
  
  But you're out until your back heals,
  <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, and there's no way I can move
