Com_Talk_01: |
  <3 Type='0' Data='0000'/>For that...how about <0 Type='3' Data='0000'/><2 Type='18' Data='2600530068006f0070005f00540072006100640065004900740065006d0050007200690063006500ffff00cd'/> <201 Type='6' Data='0a00720075007000650065000c007200750070006500650073000000'/><0 Type='3' Data='ffff'/>?
  Does that work for you?
Com_Talk_05d: |
  <3 Type='0' Data='0000'/>I'm so bored... Let me see what you have.
talk0019: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Oh, of course! <5 Type='0'/>Sorry, let me move it now...
  
  
  Easy as— Ack!
