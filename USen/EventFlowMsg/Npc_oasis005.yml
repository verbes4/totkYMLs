talk0026: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000530063006100720065005f0030003000'/>My...my back...
talk0027: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='0a0041006e00670072007900'/>What was that, Perda? What did you
  just say?!
GreetingBefore04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Don't worry. All of our items are for voe.
talk0028: |
  ...
talk0029: |
  <3 Type='0' Data='0700'/>Even when I'm inside, I can still get a
  sense of the time of day from how lively
  it sounds... <5 Type='0'/>Hmm, it must be...<5 Type='0'/>evening.
Com_Talk_13: |
  <3 Type='0' Data='0000'/>Well?<5 Type='0'/> How many?
Com_Talk_14: |
  <3 Type='0' Data='0000'/>Right, <2 Type='15' Data='2200530068006f0070005f00540072006100640065004900740065006d004e0075006d00ffff00cd'/>, huh... That means it'll
  be <0 Type='3' Data='0000'/><2 Type='18' Data='2600530068006f0070005f00540072006100640065004900740065006d0050007200690063006500ffff00cd'/> <201 Type='6' Data='0a00720075007000650065000c007200750070006500650073000000'/><0 Type='3' Data='ffff'/>, OK?
Com_Talk_15: |
  <3 Type='0' Data='0a00'/>You know this isn't where you drop off
  garbage, right? <5 Type='0'/>I'm not gonna just take
