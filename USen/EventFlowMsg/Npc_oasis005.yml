  from you.
Com_Talk_35: |
  <0 Type='3' Data='0000'/><3 Type='0' Data='0000'/><0 Type='3' Data='ffff'/>Every single one? Well then, that'll
  be...<0 Type='3' Data='0000'/><2 Type='18' Data='2600530068006f0070005f00540072006100640065004900740065006d0050007200690063006500ffff00cd'/> <201 Type='6' Data='0a00720075007000650065000c007200750070006500650073000000'/><0 Type='3' Data='ffff'/>, OK?
talk0018: |
  <3 Type='0' Data='0700'/>It sounds like the monsters are all gone
  now, <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>.
  
  So...<5 Type='0'/>could you move that crate away
