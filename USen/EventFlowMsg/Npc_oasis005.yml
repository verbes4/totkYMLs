GreetingBefore00: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1c0043007500730074006f006d0053006100760073006100610062006100'/>Sav'saaba.<5 Type='0'/> Elsewhere it might be sav'otta
  or sav'aaq, but here it's always sav'saaba.
talk0024: |
  <FontSize Value='80'/><3 Type='0' Data='0c00'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>It's not like we got that many customers to begin
  with, so maybe it's not really a big deal that the
  <0 Type='3' Data='0000'/>door can't be used<0 Type='3' Data='ffff'/>...<FontSize Value='100'/>
talk0025: |
  <3 Type='0' Data='0b00'/>What? No, no, no. You know I can't lift
  that myself!
  
  Wh-what are we going to do? Customers
  <0 Type='3' Data='0000'/>won't be able to get in<0 Type='3' Data='ffff'/> if we can't unblock
