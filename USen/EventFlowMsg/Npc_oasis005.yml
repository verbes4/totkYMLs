Com_Talk_16: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Seriously, come back when you've grown
  up enough to realize you need to take
  that off before you can sell it to me.
talk0010: |
  <3 Type='0' Data='0701'/>Feel free to relax a bit before you leave.
talk0011: |
  <3 Type='0' Data='0701'/>There are monsters lurking outside
  though, so it's best not to linger in
  the doorway.
talk0012: |
  <3 Type='0' Data='0c00'/>Client list, check...<5 Type='0'/> Products, check...
  
  
  <3 Type='0' Data='0701'/>Hm?
0000: |
  What is this place?
0001: |
  Buy from me!
talk0013: |
  <3 Type='0' Data='0700'/>It looks like you've cleared away our
  little barricade.
  
  I suppose that's for the best. You got past
  it in the first place, so it couldn't have
  been doing that much good.
talk0014: |
  <3 Type='0' Data='0700'/>With the town so quiet right now, even I
  was beginning to feel a bit lonely.
  
  I normally enjoy alone time, but having
  someone nearby lately has brought a little
  peace of mind.
  I wasn't sure for a while if I wanted to
  hire <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, but now I feel like I couldn't
  get by without her.
0002: |
  Goodbye.
talk0015: |
  <3 Type='0' Data='0700'/><FontSize Value='80'/>Hey, <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>... You made sure the entrance was really
  securely blocked, right?<FontSize Value='100'/>
Com_Talk_33: |
  <0 Type='3' Data='0000'/><3 Type='0' Data='0000'/><0 Type='3' Data='ffff'/>Just one, huh?<5 Type='0'/> In that case, it'll be
  <0 Type='3' Data='0000'/><2 Type='18' Data='2600530068006f0070005f00540072006100640065004900740065006d0050007200690063006500ffff00cd'/> <201 Type='6' Data='0a00720075007000650065000c007200750070006500650073000000'/><0 Type='3' Data='ffff'/>, OK?
