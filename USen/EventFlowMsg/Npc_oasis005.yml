  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>Sarqso.
talk0031: |
  <3 Type='0' Data='0700'/>When the sand shroud was still around,
  the town was so quiet that even I was
  beginning to feel a little lonely.
  I normally enjoy alone time, but having
  someone nearby lately has brought a little
  peace of mind.
  I wasn't sure for a while if I wanted to
  hire <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, but now I feel like I couldn't
