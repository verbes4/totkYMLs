Talk0025: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='20005100750065007300740069006f006e0041006e006700720079005f0030003000'/>Oh! Ouch! That hurts! <5 Type='0'/>What are
  you doing?!
Talk0038: |
  <3 Type='0' Data='0201'/>...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0701'/>That's what the flowers you ruined would
  be screaming, if they could scream.<0 Type='4'/><3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>So listen to them, and don't do such
  awful things!
Talk0013: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Huh?
Talk0026: |
  <3 Type='0' Data='0900'/>What?! Why did you bother talking to me
  if you didn't need anything?<0 Type='4'/><0 Type='3' Data='0200'/><FontSize Value='80'/>Ugh. I'm in a hurry, and he's wasting precious time.<FontSize Value='100'/><0 Type='3' Data='ffff'/>
Talk0039: |
  <FontSize Value='125'/><3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Hot, hot, hot!<FontSize Value='100'/><5 Type='1'/>
Talk0027: |
  <3 Type='0' Data='0900'/>Wait! I already told you that, didn't I?!
Talk0014: |
  <3 Type='0' Data='0700'/>What is it this time? As you can
  plainly seeâ€”<5 Type='0'/><0 Type='4'/><3 Type='0' Data='0900'/>As ANYONE could plainly see, I'm
  extremely busy!<0 Type='4'/>All around us is the best garden in Hyrule.
  Have some respect, and try not to disturb
  the plants too much.
Talk0028: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='1200530068006900740061007500630068006900'/>Are you a professional, experienced flower
  gardener? No? Then hands off, pal. <5 Type='1'/>Not
  everyone knows how to handle us right!
Talk0015: |
  <3 Type='0' Data='0700'/>Oh! <5 Type='0'/>Did you really get up early to come
  check on the flowers? That's sweet.
Talk0002: |
  <3 Type='0' Data='0800'/>Now then! There's no time to rest!<0 Type='4'/>I need to restore Hyrule's best garden as
  soon as possible, so it's ready for when
  the princess returns!
Talk0029: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='20005100750065007300740069006f006e0041006e006700720079005f0030003000'/>We told you already, that HURTS! <5 Type='0'/>What
  would we do if our petals got torn off?!<0 Type='4'/>We are beautiful living things, who never
  hurt anybody in this world.<0 Type='4'/><3 Type='0' Data='0901'/>What kind of thoughtless monster would
  stomp all over us?!
Talk0016: |
  <3 Type='0' Data='0700'/>Oh! <5 Type='0'/>Are you back to check on the
  flowers again?
Talk0017: |
  <3 Type='0' Data='0700'/>Oh! <5 Type='0'/>Did you find yourself unable to sleep
  until you'd checked on the flowers?
Talk0040: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1400520075006e0061007700610079005f0030003000'/>Help! We're buuurniiiiiing!
Talk0018: |
  <3 Type='0' Data='0700'/>Oh! <5 Type='0'/>Are you braving the rain so you could
  come check on the flowers?
Talk0041: |
  <3 Type='0' Data='0900'/>What do you think you're doing?!<0 Type='4'/>The only things it's OK to fire our way are
  smoldering gazes. <5 Type='0'/>What kind of maniac
  goes around setting fire to wildlife?!
Talk0042: |
  <3 Type='0' Data='0900'/>Is that what you were hoping to hear from
  us?! <5 Type='0'/>Just leave us alone already!<0 Type='4'/>Thanks to Magda and Princess Zelda's
  fiery determination, we've grown into a
  blaze of color across the soil!<0 Type='4'/><3 Type='0' Data='0900'/>As if your puny fires could burn us. <5 Type='0'/>You
  know nothing about the spirit it takes for
  we flowers to bloom so strong!
Talk0007: |
  <3 Type='0' Data='0701'/>Most of the flowers that the princess and
  I worked hard to plant have been ruined.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>But I'm going to work with that guy from
  the stable to get the garden good as new.<0 Type='4'/>When the princess comes back, I'll be
  ready to greet her with a garden that's
  prettier than ever.
Talk0030: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='20005100750065007300740069006f006e0041006e006700720079005f0030003000'/>We've told you time and again how painful
  that is!<0 Type='4'/>All the world loves a flower, you know.
  Flowers are beautiful, colorful, and have
  a pleasant scent.<0 Type='4'/><3 Type='0' Data='0901'/>It's no surprise that we're so cherished.
  But it is surprising that you would go out
  of your way to hurt us.<0 Type='4'/><3 Type='0' Data='0400'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Do you think that makes you tough?
  Hurting poor, innocent, defenseless
  things?<0 Type='4'/>Oooh. So scary. Whatever, just don't
  come near us again. Got it?
Talk0043: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>We love getting watered! <5 Type='0'/>You've put a tad
  more lushness in our petals. Look at us
  flourish under your care!<0 Type='4'/>Sure, you might've been a teeeeeensy
  bit rough with us, but that's fine. <5 Type='1'/>It's the
  thought that counts more than anything.
  Thanks again, good friend!
Near_1001: |
  I have to hurry.
Talk0031: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='1200530068006900740061007500630068006900'/>I thought we said to keep your grubby
  fingers off!<0 Type='4'/>Did you think we were complaining
  because we like to hear ourselves talk?<0 Type='4'/><3 Type='0' Data='0901'/>Now that you know we're serious, let's
  hope it settles into that thick skull.
Talk0044: |
  <3 Type='0' Data='0700'/>Isn't that cute? The flowers are grateful
  that you went out of your way to take care
  of them.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>Hee-hee. <5 Type='0'/>Thanks for showing my flowers
  some love!
Near_1003: |
  Drink up and grow!
Talk0032: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>Oooh, we see what's going on here.
  You're doing this on purpose for the
  attention, huh?<0 Type='4'/>Look, if you want someone to talk to
  you, go someplace like a stable with lots
  of people around.<0 Type='4'/>There should be one somewhere north
  of here.<0 Type='4'/><3 Type='0' Data='0901'/>What possessed you to pester a bunch of
  farming tools for attention, anyway?!
Talk0045: |
  <3 Type='0' Data='0b00'/>Wait a minute, mister. You're overdoing it.<0 Type='4'/>Can't you see what the weather's like
  right now? It's raining, bud! RAINING!<0 Type='4'/>Don't try and force more water down our
  throats after we've already had our fill!<0 Type='4'/>We're sure you mean well, but check in
  with Magda first before you drown us out
  of love.
Talk0046: |
  <3 Type='0' Data='0201'/>...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0700'/>That's what the flowers you tried to water
  would beg you, if they could beg.<0 Type='4'/>I appreciate that you're trying to help,
  but they've had enough water for now.
0004: |
  The best garden?
Talk0022: |
  <3 Type='0' Data='0900'/>Oh, are you a flower expert now?<0 Type='4'/>Sure, it got a little messed up by
  the Upheaval.<0 Type='4'/>But this is genuinely the best garden
  in Hyrule!<0 Type='4'/><3 Type='0' Data='0a00'/>Sorry. I have a bit of a chip on my
  shoulder. I shouldn't let my temper
  get the best of me.<0 Type='4'/><3 Type='0' Data='0701'/>Anyway, I'll get it back to tip-top shape
  soon. So until then...<0 Type='4'/>Just look at it and imagine how it'll be
  when it's once again the best garden
  in Hyrule.
