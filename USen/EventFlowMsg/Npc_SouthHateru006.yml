  the new?
  
  <3 Type='0' Data='0701'/><0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/> and <0 Type='3' Data='0000'/>Hateno Village<0 Type='3' Data='ffff'/> seem
