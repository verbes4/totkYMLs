Talk_00: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Link! I am incredibly grateful for your help
  in the battle. On behalf of all the Gerudo,
  thank you.
  I suspect the Gibdo threat will calm down
  a bit now that we've wiped out the hives
  that were surrounding the town.
  <3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I noticed that the hives crumbled into
  sand when we destroyed them...
  
  <3 Type='0' Data='0000'/>I wonder if the Gibdos have some kind of
  connection to the sand?
  
  Or maybe... <5 Type='0'/>Maybe they're connected to
  the sand shroud? Did they make it? Did it
  summon them?
Talk_03: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0e00540072006f00750062006c006500'/>It is my duty to let you know that you are
