  <3 Type='0' Data='0c01'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Hmm...<5 Type='1'/>
  
  
  And then there's the voice that you and I
  both heard.
  
  A voice and lightning... This reminds me
  of something!
  
  <4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003100'/>Link, there's something you should see.
  Come down to the <0 Type='3' Data='0000'/>mural in the
  underground shelter<0 Type='3' Data='ffff'/>.
