  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>I should get going too. My fellow
  researchers will start wondering where
  I am.
Talk1015: |
  <FontSize Value='80'/><3 Type='0' Data='0c01'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>Then again, my metal tools might attract lightning.<5 Type='0'/>
  I'd better wait until the storm subsides.<FontSize Value='100'/>
Talk1016: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>You need something else?<5 Type='0'/> Like I said,
