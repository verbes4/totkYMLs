  Ruins <0 Type='3' Data='ffff'/>in <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>.
Talk1006: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003000'/>Kakariko Village is hidden away in a
  mountain range. Even with a landmark to
  go by, I worry I'll get lost.
  Maybe I'll run through the directions a
  few more times in my head...
Talk1007: |
  <FontSize Value='80'/><3 Type='0' Data='0c01'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>Then again, with the sun up, it'll be easy for
  monsters to see me.<5 Type='0'/> Probably best to wait.<FontSize Value='100'/>
Talk1018: |
  <3 Type='0' Data='0101'/>Fair warning—you'll run into some
  tourists. They've been flocking to the
  ruins lately.
Talk1008: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Then again, monsters come out in full
  force at night, so why risk it?<5 Type='0'/> I'll depart
  at sunup.
Talk1019: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If you <0 Type='3' Data='0000'/>head south <0 Type='3' Data='ffff'/>on the road from this
  stable, you'll come upon a crossroad that
  takes you to the mountains.
  Head all the way down that crossroad and
  you'll be in <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>.<0 Type='4'/>It's a bit easier to find after the <0 Type='3' Data='0000'/>Ring
  Ruins <0 Type='3' Data='ffff'/>fell, since you can use them as
