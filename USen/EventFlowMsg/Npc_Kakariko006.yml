talk01: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Trissa sells my pumpkins now at her <0 Type='3' Data='0000'/>store<0 Type='3' Data='ffff'/>,
  and that makes me want to work extra
  hard in my field.
  Steen is helping me too. I appreciate
  all of the support.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>And I know that I would have never come
  up with that <0 Type='3' Data='0000'/>method of attacking while
  defending <0 Type='3' Data='ffff'/>without him.
  A lad like you has surely mastered all
  there's to know about battle.
  
  But I'd be glad to share that new method
  of ours if you're interested.
talk30: |
  <3 Type='0' Data='0700'/>Trissa has more than pumpkins in her
  store. Stock up on ingredients there
  anytime you head out of our village.
talk02: |
  <3 Type='0' Data='0800'/>It's the usual time I help Steen with
  his field.
talk31: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>The fortified pumpkin has the effect
  of <0 Type='3' Data='0000'/>making you tougher<0 Type='3' Data='ffff'/>.
  
  If you use them in your cooking, the
  dishes will increase your defense.
  
  I used to ask my old lady to cook up
  those dishes so I could eat some of
  that every day.
talk03: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'm glad to work hard with Steen so
  that Trissa has an easier time stocking
  up her <0 Type='3' Data='0000'/>store<0 Type='3' Data='ffff'/>.
0002: |
  Fortified pumpkin?
talk32: |
