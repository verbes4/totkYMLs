talk10: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Normally, you'd use a shield only for
  defense, right? And you can't use it to
  attack.
  <3 Type='0' Data='0801'/>Or CAN you? You see, if you <0 Type='3' Data='0000'/>attach a
  weapon to a shield<0 Type='3' Data='ffff'/>, you can then defend
  and attack at the same time.
  Steen and I think it'd be worth trying
  out with <0 Type='3' Data='0000'/>monster horns <0 Type='3' Data='ffff'/>and<0 Type='3' Data='0000'/> rocks<0 Type='3' Data='ffff'/>. Good
  thing we got to talking.
  We believe that, if you really run with
  this idea, it opens up a whole bunch of
  interesting possibilities.
talk11: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Ha! All this talk is probably just a lot of
  blather to a skilled fighter like you.
talk12: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1400410064006d00690072006100740069006f006e00'/>Keeping an open mind can lead to
  attaching new ideas to your old ones, and
  that's more impressive in the end.
  So, attacking while defending—who knew
  that was possible. Yet it is, if you <0 Type='3' Data='0000'/>attach
  a weapon to your shield<0 Type='3' Data='ffff'/>.
  Steen and I are still working on this
  method and hope to test it out with
  <0 Type='3' Data='0000'/>monster horns <0 Type='3' Data='ffff'/>and <0 Type='3' Data='0000'/>rocks<0 Type='3' Data='ffff'/>.
  Who'd have thought that two opinionated
  old geezers like us could put aside our
  differences to talk about battle.
talk13: |
  <3 Type='0' Data='0500'/>You shouldn't wear that awful mask in
  this village. Not many of us would find
  it funny in the least.
