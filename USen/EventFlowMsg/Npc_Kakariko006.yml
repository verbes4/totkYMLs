Talk_Greeting_01: |
  <3 Type='0' Data='0700'/>Hello. You're out early.
talk04: |
  <3 Type='0' Data='0800'/>I got a lot done in my field too, thanks
  to Steen's help.
Talk_Greeting_02: |
  <3 Type='0' Data='0700'/>We're having pleasant weather today.
talk05: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>You're the lad who helped us defeat
  those monsters! I have to thank you for
  bringing a geezer like me to my senses.
  <3 Type='0' Data='0701'/>I talked everything out with Steen, and I
  understand now that he's just a bold sort.
  Charges ahead. Makes his own way.
  We spend our hours discussing the
  merits of pumpkins—and of carrots, of
  course.
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>By the way, during our talks, Steen and I
  came up with <0 Type='3' Data='0000'/>a method of attacking
  while defending<0 Type='3' Data='ffff'/>.
  A lad like you has probably mastered
  all there's to know about battle.
  
  But I'd be glad to share our method
  with you if you're interested.
0004: |
  Goodbye.
Talk_Greeting_03: |
  <3 Type='0' Data='0700'/>Oh, what did you need at this time of
  the day?
0005: |
  I'm interested!
talk06: |
  <3 Type='0' Data='0701'/>That idea that Steen and I came up
  with, that whole <0 Type='3' Data='0000'/>method of attacking
  while defending<0 Type='3' Data='ffff'/>...
  It's probably not interesting to a lad like
  you, who's mastered all there is to know
  about battle.
  But I'd be glad to show you the <0 Type='3' Data='0000'/>secret
  technique <0 Type='3' Data='ffff'/>I came up with, if you're
  curious.
Talk_Greeting_04: |
  <3 Type='0' Data='0700'/>Oh, what did you need, out in this rain?
0006: |
  No, thanks. Goodbye.
