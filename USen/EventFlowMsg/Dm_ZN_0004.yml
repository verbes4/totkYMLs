talk_0079: |
  <3 Type='0' Data='0c00'/>It's just...<5 Type='0'/> Hmm. There's one problem.<5 Type='0'/>
  We still need to determine how to
  conduct the survey.
talk_0021: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Yes? What is it?
  
  
  I'm busy, but I suppose I can indulge in a
  moment of idle chatter.
  
  <3 Type='0' Data='0c01'/>I certainly won't have time for it once I've
  uncovered the secret of the Ring Ruins.
  
  I'll be the most in-demand scholar in the
  world. Imagine it...
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>From Hebra to Lanayru, adoring fans will
  call my name. "Doctor Calip!" Can you
  hear them? A chorus of scholars!<5 Type='0'/>
  Doctor Calip, master of the past.
  Renowned genius, Doctor Calip!
  
  <3 Type='0' Data='0701'/>...<5 Type='0'/>Ahem.
  
  
  I seem to have gotten carried away.
talk_0022: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Ah. You again.
  
  
  We're busy researching that floating
  Ring Ruin. Don't get in the way.
talk_0023: |
  <3 Type='0' Data='0b00'/>Y-<5 Type='0'/>you...<5 Type='0'/> It looked like you were sucked
  into the Ring Ruin.
  
  <3 Type='0' Data='0a01'/>No, impossible. Forget it. <5 Type='0'/>Forget
  everything I just said.
  
  <4 Type='0' Data='0c005300610064005f0030003000'/><FontSize Value='80'/>These long hours must be getting to me...<FontSize Value='100'/>
talk_0122: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Because the Demon King saw it as
  a threat!<5 Type='1'/> Isn't that right?!
  
  That only means one thing. <5 Type='0'/>We should
  investigate the floating Ring Ruin
  immediately!
talk_0024: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/><FontSize Value='80'/>All right...<FontSize Value='100'/><5 Type='0'/> <FontSize Value='80'/>I can finally start my research on the
  floating Ring Ruin...
  
  If I manage to make a new discovery, soon the day
  will come when everyone looks up to me, eyes full of
  adoration... Heh heh heh...<FontSize Value='100'/>
  <3 Type='0' Data='0001'/>Hmm...
talk_0025: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>What are you doing?
talk_0026: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>You again?
talk_0091: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>She ordered us all to stay far away
  from the <0 Type='3' Data='0000'/>Ring Ruin that floats <0 Type='3' Data='ffff'/>above us,
  no matter what.<5 Type='0'/>
  I saw her myself—the princess, right
  before my eyes.
talk_0125: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>But still, I know you would not misspeak,
  Master Link, especially on a matter of
  such importance. How confusing...
talk_0126: |
  <3 Type='0' Data='0b00'/>Oh, pardon me. I was lost in thought.
  I'd better hurry and tell everyone about
  this so we can open up the ruins.
talk_0010: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Honestly, I was taken aback when I heard
  that Princess Zelda was an impostor.
  That's a lot to swallow, you know?
  But I'm so glad that I can finally start my
  long-cherished research on the floating
  Ring Ruin!
  <3 Type='0' Data='0c00'/>The only trouble is...I still can't figure out
  <0 Type='3' Data='0000'/>a way to see the stone slab inside<0 Type='3' Data='ffff'/>. I can't
  condone breaking these precious ruins.
  This riddle is a tough one, to be sure.<5 Type='1'/>
  
  
  <3 Type='0' Data='0800'/>Still, my hook's baited now, and I'm not
  letting go until I get a bite!
talk_0051: |
  <3 Type='0' Data='0900'/>Under Princess Zelda's orders, everyone
  is strictly forbidden from getting close to
  that ring.
  If that applies to an archaeologist like me,
  it certainly applies to an amateur like you.
0018: |
  The princess's orders?
talk_0093: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>She <0 Type='3' Data='0000'/>left as soon as she arrived<0 Type='3' Data='ffff'/>. I wasn't
  able to ask her anything more about
  those unusual instructions.
  <3 Type='0' Data='0701'/>We thought it was to protect the villagers
  from harm. This ruin does look like it
  could crash down at any moment.
  That's what Paya and I suspect at least.
talk_0127: |
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's clear that the <0 Type='3' Data='0000'/>floating Ring Ruin <0 Type='3' Data='ffff'/>that
  we were forbidden to explore is a unique
  and incredibly valuable find.
talk_0011: |
  <3 Type='0' Data='0b00'/>Huh? <5 Type='0'/>Am I imagining things? <5 Type='0'/>It looks like
  you just slipped into the ruins.
  
  No, forget I said anything. It must have
  been a trick of the light.
0001: |
  What about this image?
0019: |
  Goodbye.
talk_0053: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003200'/>I'm overjoyed that both you and Princess
  Zelda are safe, Master Link.
talk_0012: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0c004c0061007500670068005300'/>It's a silly thought, but I wish I could see
  a <0 Type='3' Data='0000'/>picture of the inside<0 Type='3' Data='ffff'/>.
  
  What a fanciful idea, eh?
0002: |
  You're seeing things.
talk_0129: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It was immediately after the Upheaval.
  
  
  Princess Zelda came here to
  Kakariko Village.
talk_0095: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Oh! My apologies, Master Link!<5 Type='0'/> I was so
  pleased to see you, I completely forgot
  common courtesy.
  <3 Type='0' Data='0701'/>Please allow me to introduce Mr. Tauro,
  an esteemed member of the Zonai
  Survey Team.
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I invited him here to investigate the
  Ring Ruins that fell on our village.
  
  <3 Type='0' Data='0800'/>He has incredibly deep knowledge of the
  Zonai civilization...<5 Type='0'/>
  
  He's even familiar with Zonai script! He is
  truly an incredibly talented individual.
talk_0111: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0c005300610064005f0030003100'/>She ordered us not to let anyone go near
  that <0 Type='3' Data='0000'/>floating Ring Ruin<0 Type='3' Data='ffff'/>, no matter what.
talk_0013: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Huh?<5 Type='0'/> Did you really find a way inside the
  floating Ring Ruin?!
  
  <3 Type='0' Data='0900'/>Sorry, but I have to get this off my chest.<5 Type='0'/>
  If it were that easy to get in, I wouldn't be
  in such turmoil here. I'm not buying it.
  Now, if you<0 Type='3' Data='0000'/> showed me a picture of
  the inside<0 Type='3' Data='ffff'/>, I'd believe you. That would
  really help out the research team!
talk_0054: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Princess Zelda visited Kakariko Village
  recently. Her orders were clear—of all the
  Ring Ruins, this site is off-limits.
  <3 Type='0' Data='0c01'/>She left before giving any sort of
  reason why...<5 Type='0'/>
  
  Maybe she wanted to keep the villagers
  safe. Ruins aren't known for being
  structurally sound, after all.
talk_0014: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0c004e006f007400690063006500'/>Speaking of pictures, I've heard a rumor
  that Robbie made a <0 Type='3' Data='0000'/>mechanism that turns
  scenery into images<0 Type='3' Data='ffff'/>.<0 Type='4'/>I could use it to get a good depiction of
  the ruin's exterior, though what I'd really
  love is to capture whatever's inside.
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0a005400680069006e006b00'/>Perhaps I should go to <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>
  and have a chat with Robbie.
talk_0055: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0600530061006400'/><FontSize Value='80'/>I would brave some crumbling architecture if it
  gave us more research material, but it's not worth
  disobeying the princess.<FontSize Value='100'/>
  <FontSize Value='80'/><3 Type='0' Data='0a01'/>What if she stripped my title? I worked my whole life
  for some recognition, and I won't give it up now!<FontSize Value='100'/>
talk_0097: |
  <3 Type='0' Data='0701'/>Several more Ring Ruins with such
  a shape have fallen down around
  the village.
  Most have broken apart in some way.
  What's fascinating is that a stone slab
  with writing was found at each site.
  Deciphering the text showed that each
  slab contains rather interesting content,
  including mention of "sages."
  <3 Type='0' Data='0c01'/>There's still so much we don't
  understand...
talk_0015: |
  <3 Type='0' Data='0b00'/>Huh?<5 Type='0'/> It looked like you disappeared into
  the ring...
  
  But that can't be right. Ah, forget I said
  anything. I must have imagined it.
talk_0098: |
  <3 Type='0' Data='0c00'/>I think that perhaps the ruin floating in the
  air also has a slab that makes mention of
  the sages!
talk_0080: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>It's clear that the interior of this Ring
  Ruin is hollow.
  
  Sadly, there doesn't seem to be
  an entrance.
talk_0016: |
  <3 Type='0' Data='0b00'/>Huh? <5 Type='0'/>It almost looked like...like you just
  disappeared into the ring...
  
  No, of course not. That's impossible.<5 Type='0'/>
  Isn't it?
talk_0115: |
  <3 Type='0' Data='0c01'/>Until now, I'd given up on investigating
  the ruin, believing Princess Zelda's orders
  were for the best.
  But if that princess was an impostor,
  that changes everything.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Princess Zelda's impostor...the Demon
  King's underling...forbade anyone from
  investigating the floating Ring Ruin.
  That must mean that doing so would pose
  a threat to the Demon King!
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>If that is the case, we must survey that
  floating Ring Ruin as soon as possible!
talk_0017: |
  <3 Type='0' Data='0c00'/>Finding out that the Princess Zelda I met
  with was a pawn of the Demon King...<5 Type='0'/>
  How to put this to words...<5 Type='1'/>
  Let's just say it's thrown me off my
  balance. It's so hard to believe.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>And yet, I do believe you, Master Link.
  I could not bring myself to doubt you for
  even a moment.
  And if these ruins pose some kind of a
  threat to the Demon King...
  
  then we must accelerate our research at
  all costs!
  
  <3 Type='0' Data='0c00'/>However, looking inside the ruins without
  damaging them is a difficult hurdle, one
  well beyond my understanding.
  <3 Type='0' Data='0701'/>Please, Master Link. Lend your wisdom
  to Mr. Tauro. With your help, I'm certain
  a way forward will be revealed.
talk_0000: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Oh!<5 Type='0'/> Is that you, Master Link?!
talk_0116: |
  <3 Type='0' Data='0d01'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Right you are, Mr. Tauro.<5 Type='0'/> There is no
  longer any reason to prohibit your
  research.
  Let's open up the floating Ring Ruin
  at once!
talk_0018: |
  <3 Type='0' Data='0b00'/>Um, Master Link? Did I see you go inside
  of the floating Ring Ruin?
  
  I just...<5 Type='0'/> N-no! Never mind! It's nothing!<5 Type='0'/>
  My eyes are clearly playing tricks on me.
talk_0001: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I'm so happy that I get to see you again!
talk_0019: |
  <3 Type='0' Data='0700'/>Of course. How silly of me.<5 Type='0'/> Ha...<5 Type='0'/>ha...
talk_0002: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>The <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/> are the most intriguing
  ruins I've researched. Especially this one,
  the way part of it <0 Type='3' Data='0000'/>floats <0 Type='3' Data='ffff'/>up there.
  You had the foresight to focus on all of
  these special ruins and invite the survey
  team to take a look right away.
  <4 Type='0' Data='1000480061007000700079005f0030003000'/><3 Type='0' Data='0701'/>I'm impressed, Chief Paya!
near_0000: |
  That's disappointing.
talk_0119: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Hee-hee.<5 Type='0'/> Your Lurelin phrasing is coming
  through, Mr. Tauro.<5 Type='0'/> You must really
  be pleased!
talk_0004: |
  <4 Type='0' Data='0c005300610064005f0030003000'/>Oh, no, I... I'm no chief. I just couldn't
  refuse my predecessor when she decided
  to pass the title to me rather suddenly.
  I'm really a chief in name only, since I still
  have a great deal to...<5 Type='1'/> Hm?
talk_0102: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>She must have some reason!
  
  
  Until we find out Princess Zelda's true
  intentions, we have no choice but to
  trust her and leave that ruin alone.
talk_0103: |
  <3 Type='0' Data='0c00'/>It's such an unbelievable tale, and yet... 
  
  
  I trust you completely, Master Link. It
  must be as you say.
  
  It is hard to explain, but the princess we
  saw was somehow unfamiliar... It was as
  though her very aura was different.
near_0002: |
  He didn't just... Did he?
talk_0104: |
  <FontSize Value='125'/><3 Type='0' Data='0800'/>Knowledge is tugging on the line!<0 Type='4'/>Time to reel in some results!<FontSize Value='100'/>
talk_0089: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>What? <5 Type='0'/>Princess Zelda is still missing?
  
  
  That just...<5 Type='0'/>confuses the matter more.<5 Type='0'/>
  You see, <5 Type='0'/>I actually met with the princess
  not too long ago.
talk_0071: |
  <3 Type='0' Data='0700'/>Are you thinking about the floating
  Ring Ruin?<5 Type='0'/>
  
  I am as well. It has been on our minds
  for some time.
talk_0105: |
  <3 Type='0' Data='0c01'/>If the contents of the other Ring Ruins
  are any indication...
  
  There should be <0 Type='3' Data='0000'/>a stone slab inside
  engraved with Zonai script<0 Type='3' Data='ffff'/>.
near_0004: |
  What to do, what to do...
talk_0072: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='0a005400680069006e006b00'/>We would like to suggest resuming the
  research, if we may.
  
  <3 Type='0' Data='0701'/>Have you since figured out what became
  of Princess Zelda?
talk_0130: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003100'/>I can't investigate, as that would go
  against Princess Zelda's direct orders.
  
  If only I could meet with her again,
  I'm sure I could persuade her to
  change her mind.
  <3 Type='0' Data='0700'/>In any case, I'm having trouble squaring
  your story about Princess Zelda with the
  Princess Zelda we met.<0 Type='4'/>If everything is all right, why won't she
  just show herself?
talk_0073: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Wh-<5 Type='0'/>what?<5 Type='0'/> The Zelda who appeared after
  the Upheaval was a creation of the
  Demon King?
  And the real Princess Zelda still hasn't
  been found?
  
  But...<5 Type='0'/> How can this be true?
talk_0108: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>First, we should look for a way to <0 Type='3' Data='0000'/>confirm
  that there's a stone slab inside<0 Type='3' Data='ffff'/>.
  
  However, we also don't want to damage
  these precious ruins...
talk_0075: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>But if she was an impostor the whole
  time...<5 Type='1'/>that would mean...<0 Type='4'/>The real reason she ordered us to close
  off the floating Ring Ruin was...
talk_0109: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Hm?<5 Type='0'/> The Zelda who appeared after
  the Upheaval is an impostor born of
  the Demon King?
  And the real Princess Zelda is
  still missing?!
  
  <3 Type='0' Data='0901'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Are you serious, Master Link?! It's
  certainly hard to believe...
  
  <3 Type='0' Data='0c01'/>Yet I find it impossible that you would
  make up such a thing.<5 Type='0'/> Hmm...<5 Type='1'/>
  
  <3 Type='0' Data='0701'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Come to think of it, <5 Type='0'/>the Princess Zelda
  who came to Kakariko Village...
talk_0076: |
  <3 Type='0' Data='0d01'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>You are exactly right! There is no longer
  any reason to prohibit your research.
  
  Let's open up the floating Ring Ruin at
  once, Mr. Tauro!
