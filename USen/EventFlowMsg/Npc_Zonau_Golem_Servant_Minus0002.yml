  <3 Type='0' Data='0701'/><4 Type='0' Data='120057006f0072006b0048006500610076007900'/>Autobuild will not be able to manufacture
  an object if any of its component parts
  are missing.<0 Type='4'/>But <0 Type='3' Data='0000'/>zonaite<0 Type='3' Data='ffff'/> can help with this.<0 Type='4'/>You can supplement missing parts
  by using <0 Type='3' Data='0000'/>zonaite<0 Type='3' Data='ffff'/> to mimic their form
  and properties.<0 Type='4'/>Keep in mind that they are temporary
  parts created by the Autobuild ability.<0 Type='4'/>You cannot use them for other purposes.
  They will vanish when you disassemble
  the creation they were intended for.<0 Type='4'/>I assure you that they are useful despite
  these limitations.<0 Type='4'/><3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I hope that you find your own purpose
  for them.
