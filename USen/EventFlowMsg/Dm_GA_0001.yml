Dm_GA_0001_Text_000_b: |
  You don't have to fight all by yourself, you know!
Dm_GA_0001_Text_001_b: |
  This isn't just your fight, Link!
Dm_GA_0001_Text_002_b: |
  We can overcome this together, Link!
Dm_GA_0001_Text_003_b: |
  It's my turn to come to your aid!
Dm_GA_0001_Text_005_b: |
  Link, I am still with you.
