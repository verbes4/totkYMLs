  Since our Princess Zelda has become the
  Light Dragon, she can never again return
  to her original form.
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003100'/>It is...painfully tragic.<5 Type='1'/> Our dear
