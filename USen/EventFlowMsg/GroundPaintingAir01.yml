  what the ancients called <0 Type='3' Data='0000'/>Dragon's Tears<0 Type='3' Data='ffff'/>.
  "Where the Tears rest upon the earth,<5 Type='0'/>
  we marked down the images <5 Type='0'/>to which
  they gave birth."
Talk_23: |
  <3 Type='0' Data='0700'/>Please, try to take the balloon <0 Type='3' Data='0000'/>directly
  above <0 Type='3' Data='ffff'/>the geoglyph.
Talk_06: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I believe this geoglyph is one such
  "image." But even from this vantage,
  its meaning is no clearer to me.
  Nor can I figure out what "<0 Type='3' Data='0000'/>Dragon's
  Tears<0 Type='3' Data='ffff'/>" might be.
  
  <3 Type='0' Data='0000'/>But you know...<5 Type='0'/>if the literature is correct,
