  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Hm... I understand now.<5 Type='1'/> So that is the
  truth of it all.
  
  Link. <5 Type='1'/>If all of the memories you saw are
