  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Will you be able to gather the required
  materials for the <0 Type='3' Data='0000'/>Lightscale Trident<0 Type='3' Data='ffff'/>?<5 Type='1'/>
  Here is what you must procure...
talk0013: |
  One <0 Type='3' Data='0000'/>Zora spear<0 Type='3' Data='ffff'/>...<5 Type='0'/> Even a decayed one
  will suffice.
talk0003: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>I do not have any hesitation helping the
  hero who saved the domain.
  
  <0 Type='3' Data='0000'/><3 Type='0' Data='0701'/><0 Type='3' Data='ffff'/>I require a Zora spear, three diamonds,<5 Type='0'/>
  and five pieces of flint.<5 Type='0'/> With those, I can
  craft you the <0 Type='3' Data='0000'/>Lightscale Trident<0 Type='3' Data='ffff'/>.
talk0004_01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>You acquired the necessary materials.
  However...<0 Type='4'/>That <0 Type='3' Data='0000'/>Zora spear<0 Type='3' Data='ffff'/>...<5 Type='0'/>has been altered in
  some way.
  
  I cannot craft the <0 Type='3' Data='0000'/>Lightscale Trident<0 Type='3' Data='ffff'/> using
  an impure Zora spear.
talk0014: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0c005300610064005f0030003000'/>Return to me when you have the required
  materials.<5 Type='0'/> I will be waiting.
talk0004: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>You have acquired all of the materials! 
  
  
  This will not take long...
talk0004_02: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If it were decayed, that would be no
  matter. <5 Type='0'/>However, I require a Zora spear
  that has not been altered in any way.
  You can remove the addition yourself,
  of course. However, <5 Type='0'/>know that it would
  not survive the process.
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I hear there is someone in <0 Type='3' Data='0000'/>Tarrey Town<0 Type='3' Data='ffff'/>,
  up in <0 Type='3' Data='0000'/>Akkala<0 Type='3' Data='ffff'/> to the north, who can remove
  items used to alter weapons.
  You should perhaps pay them a visit...and
  have them remove the item haphazardly
  attached to your spear.
talk0015: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0c005300610064005f0030003000'/>If it becomes broken or lost, or if it has
  otherwise disappeared from this world,<5 Type='0'/>
  I will remake it for you.
talk0005: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Be well.
talk0006: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The Lightscale Trident...<5 Type='0'/> I am entrusting
  it to you.
talk0008: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Hm. I sense that the Lightscale Trident
  has not been lost to this world.
  
  If that changes, return and I will remake it
  for you.
talk0009: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Do you have the required materials?<5 Type='0'/>
  If so, I will get to work.
