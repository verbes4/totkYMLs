talk0001: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Link.<5 Type='0'/> Words alone cannot express the
  depth of my gratitude for you.
  
  Though I am certain that your travels will
  continue,<5 Type='1'/> know that you have the full
  support of the Zora, now and always.
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If there is anything I can do to aid you,
  please do not hesitate to ask me.
talk0003: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Ah, Link!<5 Type='0'/> You seem to be in great health.
  I am glad!
  
  The domain has started to return to its
  usual level of activity,<5 Type='1'/> and it is all thanks
  to your kind assistance.
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If there is anything I can do to aid you,
  please do not hesitate to ask me.
talk0004: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0a005400680069006e006b00'/>Link.<5 Type='0'/> As your journey unfolds, you
  will undoubtedly face many trials
  and tribulations.
  <3 Type='0' Data='0000'/>No matter what, know that you may
  always rely on Zora's Domain. <5 Type='0'/>At a word,
  we shall unite in support of you!
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If there is anything I can do to aid you,
  please do not hesitate to ask me.
talk0010: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Wah ha ha!<5 Type='1'/> Be well, Link!
talk0005: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Ah. <5 Type='0'/>So you require a king's scale.
talk0011: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>If it will be of use to you, then it is yours
  to take. No trouble at all, Hylian hero!
  
  Please take as many as you need!
talk0006: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>If you run out, do not be shy about
  returning for more.<5 Type='0'/> Wah ha ha!
talk0012: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Hm.<5 Type='1'/> I can sense the presence of a king's
  scale nearby...
  
  Link.<5 Type='0'/> Should you exhaust your supply,
  please feel free to return for more.
talk0013: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Hm?<5 Type='1'/> That armor upon your back...<5 Type='1'/> That is
  none other than the Zora armor!
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>You are wearing it well, courageous one.
  It brings me great joy to see you in it.
  
  The domain has started to return to its
  usual level of activity,<5 Type='1'/> and it is all thanks
  to your kind assistance.
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If there is anything I can do to aid you,
  please do not hesitate to ask me.
talk0007: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Hm. <5 Type='1'/>It seems you have not yet exhausted
  your supply of king's scales.<5 Type='1'/> Please return
  when you run out.
talk0014: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Ah, Link!<5 Type='0'/> You seem to be in great health.
  I am glad!
  
  We still have not solved the mystery of
  Princess Zelda's whereabouts. <5 Type='1'/>And you?
  Have you found anything in your search?
0000: |
  The king's scale?
talk0008: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Well, now that my boy, King Sidon,
  has ascended the throne...
  
  I shall watch over the little ones and
  otherwise do as I please. Such is the
  privilege of a retired king!
  <4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Once this world of ours has overcome
  these dangers, <5 Type='0'/>perhaps it would be fun
  to drag Muzu along on a tour of Hyrule!
talk0015: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>What?! <5 Type='1'/>A Demon King was masquerading
  as Zelda?!
  
  <3 Type='0' Data='0300'/>I see... <5 Type='0'/>That must be the very same villain
  who loosed that sludge monster upon me.
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0c005300610064005f0030003100'/>Link...
  
  
  I must humbly ask your forgiveness for
  doubting you, even in the slightest. You
  have always been a friend of the Zora.
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Though we are sadly unsure where your
  princess can be found, <5 Type='1'/>know that we will
  continue gathering information in earnest.
  If there is anything I can do to aid you,
  please do not hesitate to ask me.
0001: |
  What's next for you?
talk0009: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Is there anything else you would like to
  ask of me?
0002: |
  Farewell.
