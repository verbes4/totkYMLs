Talk_0211: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/><0 Type='3' Data='0000'/>Three<0 Type='3' Data='ffff'/> more buildings are in need
  of repairs.
  
  I've got high hopes and high expectations
  about what you can accomplish.
Talk_0212: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Thanks to your efforts, more than half of
  the village has been restored.
  
  There are just <0 Type='3' Data='0000'/>two<0 Type='3' Data='ffff'/> buildings left in need
  of repairs. The day of Lurelin Village's
  splendor is close at hand!
Talk_0213: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>We are so close...<5 Type='0'/> So close. I feel
  overwhelmed by my own anticipation.
  
  We are down to...<5 Type='1'/><0 Type='3' Data='0000'/>one<0 Type='3' Data='ffff'/> building left that
  needs repairs!
  
  I know I've relied on you heavily through
  all of this, but...<5 Type='0'/>please help us cross the
  finish line.
Near_0001: |
  What a peaceful day.
Near_0002: |
  I wonder if everyone's OK.
Talk_0100: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Thanks to you, Lurelin Village has been
  restored. You must feel a kinship with this
  place after all the work you put in, hm?
  Please feel free to ask me anything about
  the shops in the village. Whatever I can
  do to help.
Near_0003: |
  Zzz...
Talk_0101: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>There's plenty to see and do around here.
  You can get yourself some new gear,
  for one. What are you up for?
Talk_0102: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>Ah, then you should take a look at the
  inn, the restaurant, and the general store.
Talk_0103: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Aha, the inn! Yes, that would be
  Chessica's place along the coast.
  
  Her <0 Type='3' Data='0000'/>salt spa<0 Type='3' Data='ffff'/> is particularly popular,
  especially for weary travelers looking
  for rejuvenation.
  If you have <0 Type='3' Data='0000'/>rock salt<0 Type='3' Data='ffff'/>, savior, you can use
  the salt spa for <0 Type='3' Data='0000'/>free<0 Type='3' Data='ffff'/>.
Talk_0104: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Kiana's cooking is the best in the village—
  No, in all of Hyrule! You'll find her
  restaurant near the village entrance.
  Princess Zelda was a frequent patron and
  loved Kiana's cooking as well.
  
  In fact, the princess was the one who
  named it Azure Bay!
  
  <4 Type='0' Data='1000480061007000700079005f0030003000'/>Kiana enjoys preparing <0 Type='3' Data='0000'/>rare and exotic
  cuisines<0 Type='3' Data='ffff'/>, so it's always a special treat.
  
  And, savior, it's all free for your use,
  of course.
Talk_0105: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>You'll find it located at the end of the
  pier. If you see the flashy-looking boat,
  then you're in the right place.
  The shop offers <0 Type='3' Data='0000'/>rare goods<0 Type='3' Data='ffff'/>, and travelers
  come from afar just to shop there.
  
  Of course, savior, everything available
  there is <0 Type='3' Data='0000'/>free<0 Type='3' Data='ffff'/> for you and you alone.
Talk_0107: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>Fun, you say?<0 Type='4'/>You should take a gander at the Lucky
  Treasure Shop and the Lurelin Water
  Rally, then.
Talk_0108: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Mm-hmm, that's the big boat-shaped
  house by the mountain, savior. The game
  is simple—just choose a chest!
  The owner, Cloyne, is very particular
  about the prizes he gives away. They're
  wonderful, and the shop is popular for it.
  Cloyne won't let you play continuously
  though. I suppose that builds
  suspense, hm?
  <4 Type='0' Data='10005400680069006e006b005f0030003000'/><FontSize Value='80'/>Savior, I'll let you in on a little secret... If you have a
  <0 Type='3' Data='0000'/>porgy<0 Type='3' Data='ffff'/>, something good might happen if you <0 Type='3' Data='0000'/>cook<0 Type='3' Data='ffff'/> it
  and hide it in your pouch before you play.<FontSize Value='100'/>
Talk_0109: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Ah yes, our famous race, in which you
  ride a vehicle on the water!
  
  The racing pros and Bolson adjust the
  course daily to keep things fresh.
  
  <FontSize Value='80'/><3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003000'/>Maybe we should rename it to the "Savior's Race"...<FontSize Value='100'/>
Talk_0110: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Are there any other shops you're
  curious about?
0001: |
  Time to stock up!
Talk_0111: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>You're basically one of us now, savior,
  after all you've done. Feel free to use
  anything here as much as you like.
0002: |
  I want to have fun!
Talk_0112: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Lurelin Village is almost asleep, and so
  am I. Time to head home.
  
  Please head to the inn for some shut-eye.
  Nothing like dozing off while gazing at
  your own handiwork, hm?
  And if you have any <0 Type='3' Data='0000'/>rock salt <0 Type='3' Data='ffff'/>on you, it's
  a great opportunity to take a dip in the
  <0 Type='3' Data='0000'/>salt spa<0 Type='3' Data='ffff'/>.
Talk_0200: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Does the heart good knowing Lurelin
  Village is being rebuilt through the
  generosity of others.
0003: |
  Tell me about the inn!
Talk_0113: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0053006c00650065007000'/>Zzz... Our village...<5 Type='0'/>will be known...
  all across...<5 Type='0'/>Hyrule...
Talk_0201: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Some folks treat manual labor like sport—
  they get a kick out of hefting and hauling
  things around.
  If you're like that, I bet you'd even enjoy
  something as cumbersome as moving
  around big, heavy logs.
Talk_0114: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Beautiful weather makes for beautiful
  shopping, I always say.
0004: |
  How is the restaurant?
Talk_0202: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>I'm glad those pirates got what was
  coming, but some of the villagers still
  haven't returned yet.
  If the village is restored to its former
  glory, they'll come wandering back.
  You'll see.
  I...have no basis for that, mind you—I can
  just feel it in my bones.
Talk_0115: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Aha, the savior of Lurelin Village.<5 Type='0'/> We're
  always pleased to see you visit, savior!
  
  Please feel free to ask me anything about
  the shops in the village. Whatever I can
  do to help.
0005: |
  The general store?
Talk_0203: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003000'/>Wherever they are, I hope the villagers
  who've yet to return are keeping dry.
  
  I keep thinking about the day when they
  return home and fall asleep under their
  own roofs, listening to the waves...
Talk_0116: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Interested in the shops here, are you?<5 Type='0'/>
  Please, have a look around.
Talk_0204: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>It's nearly impossible to do this work
  when it's raining. I bet most everyone
  would be happy for a break, anyhow.
  Most of the folks of Lurelin Village
  prefer a leisurely pace.
Talk_0117: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>That would be Garini's shop at the end
  of the middle pier.
  
  However, his boat, which is his tool for
  acquiring his wares, has gone and
  floated off...
  When he was in full swing, travelers from
  afar would come to shop his <0 Type='3' Data='0000'/>rare goods<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0c00'/>I sure hope his boat comes home soon...
0007: |
  Lucky Treasure Shop?
Talk_0205: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>On behalf of the village, thank you for
  restoring the inn.
  
  The owner, Chessica, has since returned,
  and I'm betting the travelers who visit will
  spread the good news about the village.
  Thanks to you and Bolson, things are
  looking brighter here.
Talk_0118: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Garini and Mubs, a sweet married
  couple, set up shop on the middle
  pier awhile back.
  But they fled due to the pirate invasion...
  
  
  A little bird told me that they headed for
  a <0 Type='3' Data='0000'/>fort <0 Type='3' Data='ffff'/>of some sort. Type of place where
  folks go for refuge?
  Now that it's peaceful and pirate-free,
  I sure hope they come on back and
  reopen the shop.
0008: |
  Tell me about the race!
Talk_0206: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Now that the restaurant is shipshape,
  the villagers are all aglow.
  
  Kiana's cooking goes a long way in
  restoring people's spirits.
  
  My spirit is lifted, too, thanks to your hard
  work and kindness.
Talk_0119: |
  <3 Type='0' Data='0800'/>I'm grateful that you're so interested.
0009: |
  No, thanks.
Talk_0207: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>You've gone and done it again! The
  Lucky Treasure Shop is fully restored.
  
  The owner of the shop likes to entertain
  and delight people.
  
  We all love it there, me included. So
  happy to see it's back up and running.
  Thank you!
Talk_0120: |
  <3 Type='0' Data='0800'/>Of course, of course. If it's about the
  village, I'll explain as many times as
  you need.
0010: |
  Never mind.
Talk_0208: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I'd all but given up hope on ever seeing
  my house put back together... And yet,
  there it is, just as I remembered it.
  Thank you. Thank you so much.<0 Type='4'/>A village heirloom was hung up
  inside, and wouldn't you know it,
  it's undamaged!
  Please, go on inside and have a look at it.
Talk_0209: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>It's been some time since I've seen Armes
  this happy...<5 Type='0'/> Thank you for repairing
  his house.
  Armes is an exceptionally generous
  person who shares his daily catches.
  
  Please, help yourself to what he's
  brought in!
Talk_0210: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/><0 Type='3' Data='0000'/>Four<0 Type='3' Data='ffff'/> more buildings are in need
  of repairs.
  
  I'm keeping an eye on repairs, for the
  good of the village. I'm sure you'll help
  as you're able.
