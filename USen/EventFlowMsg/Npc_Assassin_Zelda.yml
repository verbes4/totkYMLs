talk_1010: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='28005a0065006c0064006100540061006c006b0050006f007300690074006900760065005f0030003100'/>A villain! That's right, I'm a villain!<5 Type='0'/> Though
