Dm_ZE_0007_Text_003_b: |
  I understand.
Dm_ZE_0007_Text_022_c: |
  
Dm_ZE_0007_Text_031_b: |
  
Dm_ZE_0007_Text_012_c: |
  There's something I'd like to show you all.
Dm_ZE_0007_Text_001_b: |
  We just received word that the last free village
  in the Gerudo Desert has fallen.
Dm_ZE_0007_Text_029_b: |
  
Dm_ZE_0007_Text_001_c: |
  
Dm_ZE_0007_Text_010_b: |
  And of course...you can count on me.
Dm_ZE_0007_Text_038_b: |
  
Dm_ZE_0007_Text_046_b: |
  to serve Rauru, the King of Light.
Dm_ZE_0007_Text_027_b: |
  
Dm_ZE_0007_Text_008_b: |
  But...you are not alone.
Dm_ZE_0007_Text_027_c: |
  We all,
Dm_ZE_0007_Text_036_b: |
  
Dm_ZE_0007_Text_044_b: |
  
Dm_ZE_0007_Text_015_ab: |
  
Dm_ZE_0007_Text_025_b: |
  
Dm_ZE_0007_Text_006_b: |
  The Demon King... He is not someone you can stop
  by yourself.
Dm_ZE_0007_Text_034_b: |
  
Dm_ZE_0007_Text_042_b: |
  
Dm_ZE_0007_Text_015_c: |
  Stand with me. I need all your aid.
Dm_ZE_0007_Text_023_b: |
  
Dm_ZE_0007_Text_004_b: |
  Our only hope is for me to defeat the Demon King.
Dm_ZE_0007_Text_032_b: |
  
Dm_ZE_0007_Text_009_baaab: |
  
Dm_ZE_0007_Text_011_ab: |
  
Dm_ZE_0007_Text_013_b: |
  Zonai...
Dm_ZE_0007_Text_040_b: |
  
Dm_ZE_0007_Text_001_bb: |
  
Dm_ZE_0007_Text_002_b: |
  At this rate, the Demon King's army will overwhelm us.
