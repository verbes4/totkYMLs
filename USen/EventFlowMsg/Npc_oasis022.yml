  <3 Type='0' Data='0700'/>Huh?
  
  
  Oh.<5 Type='1'/> You're the voe...
talk0024: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Huh? <5 Type='0'/>Oh, you're that voe... I thought you
  were one of the little ones waking me up.
talk0025: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>We prepared this room for <0 Type='3' Data='0000'/>Mattison<0 Type='3' Data='ffff'/> and
  <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>, who recently came to this town.
  
  But they're not interested in sleeping in
  here. They want to sleep where everyone
  else sleeps.
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>If that means they're comfortable here in
  town, then I'm all for it.
talk0038: |
  <3 Type='0' Data='0800'/>They sure are cute when they're asleep,
  aren't they?<5 Type='0'/> I bet they're still playing in
  their dreams too.
  <3 Type='0' Data='0000'/>Seeing them running around town playing
  during the day...
  
  Well, it makes us adults want to do our
  very best to keep them safe and set good
  examples for them.
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>In a way, these little ones are responsible
  for keeping everything together!
talk0026: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c00570061006b00650075007000'/>All right, well, I'm going to get a little
  more sleep now.
  
  The bed is brand-new, after all. It'd be a
  shame to let it go to waste.
talk0039: |
  <3 Type='0' Data='0800'/>They sure are cute when they're asleep,
  aren't they? I bet they're having happy
  dreams right now...
  <3 Type='0' Data='0000'/>Most Gerudo sleep really deeply, you
  know.<5 Type='0'/> We get high-quality sleep that way,
  which helps us build up our bodies.
  It's one of the reasons we grow quicker
  than anyone else.
  
  Of course, we sleep less deeply as we
  get older...
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>Ha! I'm told that when I was a child,
  hardly anything could wake me from a
  sound sleep!
