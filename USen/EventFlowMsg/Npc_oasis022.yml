talk0032: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Sorry, but I'm feeling pretty drained.
  I know it's still bright out, but I want to
  head to bed.
  If you've got some free time, it'd be great
  if you kept the new <0 Type='3' Data='0000'/>vai from out of town<0 Type='3' Data='ffff'/>
