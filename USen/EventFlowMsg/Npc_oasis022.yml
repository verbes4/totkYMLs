  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Knowing that, it makes all the hard work
  preparing for them worth it.
talk0015: |
  <3 Type='0' Data='0700'/>I suppose I can tell you. After all, your
  situation is unique.
  
  As it happens, young Gerudo aren't
  traditionally allowed to interact with voe.
  
  And for vai born outside town, when they
  reach a certain age, they're summoned
  back to Gerudo Town.
talk0028: |
  <3 Type='0' Data='0700'/>The two newcomers are <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>
  and <0 Type='3' Data='0000'/>Mattison<0 Type='3' Data='ffff'/>.
  
  You can easily tell which two they are—
  they're very small!
  
  Aaqlet's mother, <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, is working at
  a...<0 Type='3' Data='0000'/>frustrating shop<0 Type='3' Data='ffff'/>, so she's rarely seen
  around town.
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>I can tell Aaqlet misses her though.
  She keeps going down into the <0 Type='3' Data='0000'/>shelter <0 Type='3' Data='ffff'/>to
  look at <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>'s picture...<5 Type='1'/>
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>But I think <0 Type='3' Data='0000'/>Mattison<0 Type='3' Data='ffff'/>'s arrival has cheered
  Aaqlet up some. I see her smiling more
  often, at least.
talk0016: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>That small vai over there is named <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>.
  
  
  She recently arrived here along with her
  mother, <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0c00'/>But Perda started working at one of the
  <0 Type='3' Data='0000'/>shops<0 Type='3' Data='ffff'/>... One that has a...<0 Type='3' Data='0000'/>complicated
  relationship<0 Type='3' Data='ffff'/> with the town.
  So she is rarely in the <0 Type='3' Data='0000'/>shelter<0 Type='3' Data='ffff'/> anymore.
  
  
  <4 Type='0' Data='1000540069007200650064005f0030003100'/>That must be why Aaqlet spends so much
  time looking at that <0 Type='3' Data='0000'/>drawing on the wall<0 Type='3' Data='ffff'/>
