  It looks like the <0 Type='3' Data='0000'/>vai from out of town <0 Type='3' Data='ffff'/>have
  adjusted to living in town. They run
  around playing during the day.
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Please let them sleep.
talk0031: |
  <3 Type='0' Data='0700'/>I need to go check on the little ones
  right now.
  
  There are <0 Type='3' Data='0000'/>vai from out of town<0 Type='3' Data='ffff'/>, so I've
