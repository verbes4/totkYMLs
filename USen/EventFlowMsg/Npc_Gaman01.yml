  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>So be mindful of any <0 Type='3' Data='0000'/>Gorons who've got
  marbled rock roast<0 Type='3' Data='ffff'/>.
