Dm_OP_0026_Text_004_b: |
  <3 Type='0' Data='0000'/>But...there is one more shrine on
  this island. There, you can get
  another blessing.
Dm_OP_0026_Text_007_b_00: |
  Now, see all of the blue marks on
  your <0 Type='3' Data='0000'/>map<0 Type='3' Data='ffff'/>?
Dm_OP_0026_Text_001_b_00: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I would suggest going there first and
  seeing what you can find.
Dm_OP_0026_Text_005_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>If you add that to the other blessings
  you received at shrines and offer them
  all to the Goddess...
  you might just find your way forward
  after all.
Dm_OP_0026_Text_006_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Let me see the Purah Pad...
Dm_OP_0026_Text_007_b: |
  <4 Type='0' Data='1c004400650073006300720069007000740069006f006e005f0030003000'/>The Purah Pad lets you travel to certain
  places instantly.
Dm_OP_0026_Text_001_b: |
  <4 Type='0' Data='10005400680069006e006b005f0030003100'/>I can sense Zelda's presence back near
  those stairs you passed earlier.
Dm_OP_0026_Text_010_b: |
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>You remain in a weakened state. You're
  not yet strong enough to open it.
Dm_OP_0026_Text_008_b: |
  You can travel instantly to any of them.
  I'd suggest the one at the bottom of
  your <0 Type='3' Data='0000'/>map<0 Type='3' Data='ffff'/>.
Dm_OP_0026_Text_009_b: |
  Use the travel function to reach that area
  quickly. You'll find the last of this island's
  shrines around there somewhere.
Dm_OP_0026_Text_003_b: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>This door stands as a test of your own
  overall vitality.
