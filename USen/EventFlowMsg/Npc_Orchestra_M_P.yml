Talk0004: |
  <3 Type='0' Data='0700'/>If you're in the mood to chat, there are
  plenty of other travelers here.<0 Type='4'/>The ones with the impressive equipment
  are with the Zonai Survey Team.<0 Type='4'/>They're looking into any odd goings-on
  caused by the Upheaval, as well as those
  ruins that have been raining from the sky.<0 Type='4'/>If you're curious about anything you see
  in this area, odds are they're the experts.
