  <3 Type='0' Data='0b00'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hoo hoo! If it isn't Link!<5 Type='0'/><0 Type='4'/><3 Type='0' Data='0701'/>I am glad to see you safe and looking
