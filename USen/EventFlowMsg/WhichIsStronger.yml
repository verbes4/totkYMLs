  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Oh dear, oh dear...<5 Type='0'/> Your pouch is still full.
  
  
  I want to give you this <0 Type='3' Data='0000'/>endura carrot<0 Type='3' Data='ffff'/>
