Talk48: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Thank you, truly!
  
  
  After the old fellas get back, I'm sure
  that they'll get this place stocked again.
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>So please come back!
Talk30: |
  <3 Type='0' Data='0900'/>On and on you go with your "best defense
  is a good offense" nonsense...
  
  And now it's afternoon already!
Talk13: |
  <3 Type='0' Data='0900'/>You stubborn old codger!
Talk49: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>I'm sorry. I'm afraid we've got nothing
  in stock.
  
  The old fellas who stock this place haven't
  come back from chasing off monsters.
  
  They're up at the <0 Type='3' Data='0000'/>Ring Ruin <0 Type='3' Data='ffff'/>that's among
  <0 Type='3' Data='0000'/>the hills that lead west<0 Type='3' Data='ffff'/> of the village.
Talk31: |
  <3 Type='0' Data='0900'/>I don't care how many times you say it,
  "the best defense is a good offense" is
  still nonsense from back to front...
  And now look at us. It's late at night!
Talk14: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>Yeah? Look who's talkin'!
Near02: |
  <4 Type='0' Data='1200530075007200700072006900730065004c00'/>Fortify your defense!
Talk32: |
  <3 Type='0' Data='0900'/>You just don't know when to stop going
  on and on with that "best defense is a
  good offense" nonsense.
  And now, here we are. The sun's
  gone down!
Talk15: |
  <3 Type='0' Data='0900'/>While you've been going on and on with
  your poppycock about offense being
  superior to defense...
  We're stuck here until you see reason!
  We need to clear out those monsters!
Near03: |
  <4 Type='0' Data='1200530075007200700072006900730065005300'/>Offense is best!
Talk16: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>What?! Don't blame me. We can't get to
  those monsters because you keep spittin'
  all your foolish talk!
  There's no way that defense is better
  than offense!
  
  You know what? I'm done! You can just
  go off and "defend" yourself all you want.
  I'm not going to be worm food.
Talk33: |
  <3 Type='0' Data='0b00'/>A member of the Yiga Clan...<5 Type='0'/> Or not, it
  seems! Just who are you?
Talk50: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Right. I bet my Trissa's store is runnin'
  low on goods right about now. People
  there must be in deep need.
Talk34: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Hello, welcome!
  
  
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003000'/>I'm sorry. The old fellas who stock this
  place are busy driving off monsters.
  
  They've gone off to the <0 Type='3' Data='0000'/>Ring Ruin<0 Type='3' Data='ffff'/>
  that's among <0 Type='3' Data='0000'/>the hills that lead west<0 Type='3' Data='ffff'/>
  of the village.
  So, as you can see, we've almost run out
  of goods.
  
  <3 Type='0' Data='0c00'/>Those two... They just don't get along.
  That's going to stand in the way of them
  taking care of that problem up there!
  I can't go and check up on them, and the
  longer they're away, the more worried
  I get.
Near04: |
  I don't believe it!
Talk17: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Th-that was some kind of fightin' he
  did there, Olkin...
Talk51: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Oh dear.<5 Type='0'/> Looks like your pouch is full.
  
  
  I thought I'd give you this <0 Type='3' Data='0000'/>endura carrot<0 Type='3' Data='ffff'/>
  in thanks.<5 Type='0'/> But please come back when
  you've made some space.
Near05: |
  What...
Talk18: |
  <3 Type='0' Data='0c00'/>It sure was. <5 Type='0'/>A firm grasp of defense AND
  a strong hand with offense!
Talk37: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I usually recommend the <0 Type='3' Data='0000'/>swift carrots<0 Type='3' Data='ffff'/>
  that my mister grows, but here's
  the problem...
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>He's gone off with that other old fella
  to <0 Type='3' Data='0000'/>drive out <0 Type='3' Data='ffff'/>monsters that live in one of
  the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>.
  It's the ruin that's among <0 Type='3' Data='0000'/>the hills that
  lead west <0 Type='3' Data='ffff'/>of the village.
  
  <3 Type='0' Data='0a01'/>So, he's not here to tend to his garden,
  and that's why we're pretty much out
  of stock.
Talk20: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Have I had it wrong all these years? It's
  plain as day now. You can't defeat your
  enemies purely with defense!
Talk55: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>That's called an <0 Type='3' Data='0000'/>endura carrot<0 Type='3' Data='ffff'/>. Cook it
  to gain stamina. It's a precious natural
  remedy.
  It's been prized since old times, and it's
  become remarkably rare of late. Please,
  take it with you on your journey.
Talk04: |
  <3 Type='0' Data='0b00'/>You defeated all the monsters...
  Just who are you...
Talk21: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>No, I had it wrong. If you just attack,
  you're goin' to get hurt. Or worse.
Talk22: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Well, the important thing is that we've
  realized the truth before it's too late.
  We need a balance between the two.
  And this fine fighter here...showed us
  the way.
Talk23: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I don't know if this is a good reward,
  but Olkin knows a thing or two about
  defense. I'm all about offense.
  I doubt there's much a warrior like you
  could learn from the likes of us, but glad
  to help if we can.
Talk40: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Well, visitor, I heard the news.<5 Type='0'/> You've
  done us a huge favor.
  
  Those two have argued about offense
  and defense since they were barely old
  enough to walk!
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>They just praised each other's vegetables,
  and now it's like a brand-new day for
  those old coots.
  We've also got some stock back in, so
  it's happy days all around.
  
  <3 Type='0' Data='0701'/>That reminds me, please take this...
Talk07: |
  <3 Type='0' Data='0900'/>You blather on about that "best defense
  is a good offense" nonsense...
  
  And now it's morning already!
Talk59: |
  <3 Type='0' Data='0700'/>Made some space in your pouch?<5 Type='0'/> Then
  here's what I couldn't give you...
Talk08: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>We haven't gotten any closer to gettin'
  rid of those monsters!
  
  And we won't as long as you keep turning
  it upside down. The best offense is NOT
  a good defense!
