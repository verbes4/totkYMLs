Talk45: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Well, now that the monsters are gone, I'd
  suggest that we head back to our village.
Talk47: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>What? You defeated the monsters? And
  those two have made up?
  
  <3 Type='0' Data='0c00'/>I can't believe it! But if it's true, then
  this is quite the occasion!
  
  Those two have been bickering for ages.
  Offense is best. Defense is best. Pffft!
  Round and round until my head hurts.
  <3 Type='0' Data='0700'/>Please take this, along with my thanks
  for doing the impossible.
