  Despite the advantage it offers, I wouldn't
  suggest actively seeking out such
  situations, you know?
Talk_34: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Right, the royal broadsword.
  
  
  Its <0 Type='3' Data='0000'/>counterattack power when dodging an
  enemy is potent<0 Type='3' Data='ffff'/>.
  
  But my own swordplay isn't there yet, so
