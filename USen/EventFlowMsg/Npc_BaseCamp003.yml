Talk_101: |
  <3 Type='0' Data='0701'/>There we have a soldier's broadsword,
  a knight's broadsword, and a
  royal broadsword.
Talk_102: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>A soldier's broadsword is what the castle
  soldiers used to fight with.
  
  It's light and nimble, which leads me to
  believe you could <0 Type='3' Data='0000'/>unleash charged attacks
  really quickly <0 Type='3' Data='ffff'/>with it. It's a great weapon.
Talk_103: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The knight's broadsword was used by
  knights in defense of the castle way
  back when.
  Once, a monster attacked me while I was
  wielding the broadsword, and I thought it
  was<0 Type='3' Data='0000'/> the end for me<0 Type='3' Data='ffff'/>...
  But I timed my swings carefully, and it
  unleashed an <0 Type='3' Data='0000'/>incredible blow<0 Type='3' Data='ffff'/>!
  
  Maybe it was my adrenaline, but...no.
  It had to be the sword. It really
  surprised me.
Talk_02: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If you learn the <0 Type='3' Data='0000'/>traits of different swords<0 Type='3' Data='ffff'/>
  and use them to your advantage, then a
  bit of disrepair won't be a big deal.
  Did you notice the unique qualities of
  what I gave you?
Talk_104: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The royal broadsword was used by
  knights to guard members of the
  royal family.
  Its <0 Type='3' Data='0000'/>counterattack power when dodging an
  enemy attack is potent<0 Type='3' Data='ffff'/>.
  
  But my own swordplay isn't there yet, so
  I can't make the most of that sword at
  this point.
Talk_03: |
  <3 Type='0' Data='0700'/>Speaking of, are you feeling more
  comfortable with swords now?
Talk_105: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I need to keep practicing so I can
  someday become as fine a swordsman
  as the legendary Link!
Talk_106: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I'm happy there's someone other than me
  who's interested in weapons. Inspires me
  to put my all into my training.
Greeting01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1400430061006c006c004600610072005f0030003100'/>It's Link! Good morning to you!
Talk_108: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>You can have it if you want. I'll give it to
  you, so just give me a moment.
Greeting02: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1400430061006c006c004600610072005f0030003100'/>It's Link! We all really appreciate the
  effort you put in.
Talk_109: |
  <3 Type='0' Data='0701'/>There we have a knight's broadsword
  and a royal broadsword.
Talk_120: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I'm happy there's someone other than me
  who's so interested in weapons.
  
  Sorry I've been consumed with my
  training this whole time. Aja's the...<5 Type='1'/>name.<5 Type='1'/>
  
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/>Wait.
  
  
  <FontSize Value='125'/>Link?!<FontSize Value='100'/>
  
  
  My apologies! I was being selfish, not
  even looking up from practice to see
  that it's you!
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>It's such an honor to meet you, sir.
  
  
  Well, now that I've met you, I'm even
  more motivated to become a master
  swordsman just like you, Link! <5 Type='0'/>Back to it!
Greeting03: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1400430061006c006c004600610072005f0030003100'/>It's Link! Do you ever rest? Well, we all
  really appreciate the effort you put in.
Talk_121: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Hup!
Greeting04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I could use some more time alone to really
  focus on my training, so can you...leave
  me alone for a bit?
  My training is especially challenging on
  rainy days, after all. If I'm not careful,
  lightning might strike my metal weapon.
  I'm definitely on my toes here.
Talk_09: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Are you making good use of the
  other swords?
Talk_122: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Make sure you give yourself plenty of time
  to practice with it.
Talk_20: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If reinforcements are needed, then we can
  link up with the Zora to attack or defend.
  
  Anyway, best of luck to you, Link!
