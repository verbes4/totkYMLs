Talk_0002: |
  <3 Type='0' Data='0801'/>If a pretty lady is in distress, the hero will
  arrive to save her. Everyone says so!
  
  So this is entirely expected!
Talk_0012: |
  <3 Type='0' Data='0a01'/>Oh. Your pouch is practically bursting.<0 Type='4'/><3 Type='0' Data='0700'/>Let me put this in a box so the Yiga Clan
