Talk_0029: |
  <3 Type='0' Data='0800'/>We found some strange footprints south
  of here in Faron!
  
  They were big. No animal I know leaves
  tracks like that. They were <0 Type='3' Data='0000'/>footprints no
  one's ever seen before<0 Type='3' Data='ffff'/>!
  <3 Type='0' Data='0300'/>We went to tell our dad right away, but...
  they disappeared in the rain.
  
  <3 Type='0' Data='0a01'/>He said we probably just dreamed 'em up.
  
  
  But we did see them! Really, we did!
Talk_0011: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Yeah! I think he's earned it.
