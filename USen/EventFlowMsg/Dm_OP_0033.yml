  distance with pins. Then you'll never lose
  track of where they are.
Dm_OP_0033_Text_003_b: |
  The Purah Pad offers you a very useful
  <0 Type='3' Data='0000'/>scope<0 Type='3' Data='ffff'/>. It's quite handy.
