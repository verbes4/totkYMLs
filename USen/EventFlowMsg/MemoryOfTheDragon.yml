  memories and saw visions, as you did.
  <3 Type='0' Data='0000'/>Perhaps in the past they were more
  attuned to that sort of thing than the
  people of today.<5 Type='1'/>
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Hm... <5 Type='1'/>I understand now.<5 Type='1'/> So that is the
  truth of it all.
  
  Link. <5 Type='1'/>If all of the memories you saw are
  true, then that means...
  
  Since our Princess Zelda has become the
  Light Dragon, she can never again return
  to her original form.
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0600530061006400'/>It is...painfully tragic.<5 Type='1'/> Our dear
  Princess Zelda...<5 Type='1'/>
  
  <3 Type='0' Data='0901'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>No. It cannot be!<5 Type='1'/>
