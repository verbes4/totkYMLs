Talk_00: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I was planning a visit to <0 Type='3' Data='0000'/>Lurelin Village<0 Type='3' Data='ffff'/>,
  but I hear it's overrun with pirates.
  
  <3 Type='0' Data='0001'/>Guess I'll just sit here patiently reading
