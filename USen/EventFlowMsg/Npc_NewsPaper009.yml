  until the pirates decide to leave.
Goodbye_03: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I've got a nose for news, and I heard
  there are some unusual ruins around
  here and a cave near the waterfall.
  I'm tempted to go there... But right now,
  I'm way more interested in the rest of
  this newspaper.
Goodbye_01: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>To think that I can sit here in a place
  like this and read all about the affairs
  of our world...
  The <0 Type='3' Data='0000'/>Lucky Clover Gazette<0 Type='3' Data='ffff'/>! What a
  wonder! If they're understaffed, maybe I
  should consider becoming a journalist.
Goodbye_04: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>It always rains so suddenly in Faron. It's
  such a pain!<5 Type='0'/> Rain makes newsprint run,
