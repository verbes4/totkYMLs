  <FontSize Value='125'/><3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004c00'/>Auuugh! <5 Type='1'/>Fire!<FontSize Value='100'/>
  
  
  What have you done?! <5 Type='1'/>We have to put
  that out right away!<5 Type='1'/>
talk_25: |
  <FontSize Value='80'/><3 Type='0' Data='0700'/>Mother... I'm sorry I don't come to visit more often.
  
  
  It's because Paya—I mean, the chief—is hard at work
