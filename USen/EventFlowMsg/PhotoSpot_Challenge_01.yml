Talk_42: |
  <3 Type='0' Data='0700'/>Link, have you ever heard the word
  "<0 Type='3' Data='0000'/>camera<0 Type='3' Data='ffff'/>" before?
  
  I hear it's some gadget that can make a
  picture out of whatever you point it at.
  And it does it lightning fast too! 
  <3 Type='0' Data='0c00'/>This researcher at <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>
  knows all about it. Honestly though,
