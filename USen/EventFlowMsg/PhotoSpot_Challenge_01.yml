Talk_41: |
  <3 Type='0' Data='0c00'/>Speaking of pictures, there's this
  researcher at Lookout Landing
  named <0 Type='3' Data='0000'/>Robbie<0 Type='3' Data='ffff'/>.
  He was saying he has this thing called a
  <0 Type='3' Data='0000'/>camera<0 Type='3' Data='ffff'/>. You can point it at scenery and
  it makes a picture out of it.
  <3 Type='0' Data='0700'/>Some folks come up with some pretty
  incredible inventions, don't they?
Talk_99: |
  <3 Type='0' Data='0800'/>Thank you.<5 Type='0'/> So I'll replace that picture
  with this one, then?
Talk_13: |
  <3 Type='0' Data='0700'/>We stable owners are going to be
  putting paintings on display for
  everyone to enjoy.
  The Stable Association figured it'd be a
  good idea for us to hang the frames first
