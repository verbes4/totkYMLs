  <4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>The <0 Type='3' Data='0000'/>Flight Range<0 Type='3' Data='ffff'/> is <0 Type='3' Data='0000'/>beyond the flags<0 Type='3' Data='ffff'/>
