  There is hope yet...
Talk03: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Thank you, Link. Truly.<0 Type='4'/>You have taught Tulin the most valuable
  lesson of all.<0 Type='4'/>My husband is beside himself with joy and
  relief. No one wanted Tulin to come into
  his own more than him.<0 Type='4'/><3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>Teba and I shall watch over Tulin so that
  he can lend himself to your quest.<0 Type='4'/>I will pray with full heart for your good
  fortune and Princess Zelda's safety.
Talk10: |
  <3 Type='0' Data='0700'/>With the children and adults all working
  as one, I believe there's no hardship we
  can't overcome.<0 Type='4'/>Our harmony is our strength.
Talk04: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>Thank you so much, Link. Now that the
  blizzard has stopped, all shall be well in
  our village once more.
Talk11: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0a0048006100700070007900'/>Hello, Link. Tulin has matured a great
  deal, thanks to your guidance.<0 Type='4'/>I, too, have been doing my part to
  keep him safe and supported, as a
  mother should.
Near03: |
  I shall keep it clean...
Talk05: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Thank you for saving our village, Link.<0 Type='4'/>Were you seeking Kaneli? He is out at
  the <0 Type='3' Data='0000'/>Flight Range <0 Type='3' Data='ffff'/>at the moment.<0 Type='4'/>When the blizzard struck, he volunteered
  to ensure the <0 Type='3' Data='0000'/>Flight Range <0 Type='3' Data='ffff'/>was not
  damaged by the relentless snows.<0 Type='4'/>Though the blizzard has subsided now,
  he seems content to stay there.
Talk06: |
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>The <0 Type='3' Data='0000'/>Flight Range<0 Type='3' Data='ffff'/> is <0 Type='3' Data='0000'/>beyond the flags<0 Type='3' Data='ffff'/>
  visible to the <0 Type='3' Data='0000'/>north<0 Type='3' Data='ffff'/>.<0 Type='4'/>As my husband, Teba, has assumed the
  duties of our elder, Kaneli has offered to
  devote himself to flight tutelage.
Talk07: |
  While he is away, I have made keeping
  his house my responsibility.
Talk13: |
  <3 Type='0' Data='0700'/>Kaneli passed his duties as elder on to
  my husband, Teba. He is content now to
  advise rather than lead.<0 Type='4'/>Lately, he has been enjoying his new role
  as a tutor at the <0 Type='3' Data='0000'/>Flight Range<0 Type='3' Data='ffff'/>.
