Talk09: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Flight practice and combat training alone
  do not make a full-fledged warrior.<0 Type='4'/>More than anything, I want Tulin to
  understand that.
Talk15: |
  I believe he is there now, as he is on
  most days.
Talk01: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I am concerned for Tulin.<0 Type='4'/>He believes that he is fully-fledged, but
  he has not yet grasped one of the most
  fundamental lessons...<0 Type='4'/>One cannot accomplish great feats
  without allies at one's side.<0 Type='4'/><3 Type='0' Data='0501'/>I hope he realizes that soon.
Talk02: |
  <3 Type='0' Data='0700'/>All the other adults have left the village
  to investigate the blizzard or to procure
  a supply of food.<0 Type='4'/>I believe my husband and I are the only
  ones still here.<0 Type='4'/>That said, Link, the children have taken
  up the adults' responsibilities while they
  are away.<0 Type='4'/>They have divided up the work between
  cooking and running the shops, with each
  of them doing their share.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>To see the children working so hard gives
  me hope that we will weather this crisis
  as we have before.
