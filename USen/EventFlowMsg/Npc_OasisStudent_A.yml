Talk_22: |
  <FontSize Value='80'/><3 Type='0' Data='0b00'/><4 Type='0' Data='0c004e006f007400690063006500'/><0 Type='3' Data='0200'/>Ah! A voe! A voe right there!<0 Type='3' Data='ffff'/><FontSize Value='100'/>
Talk_23: |
  <0 Type='3' Data='0200'/><FontSize Value='80'/><3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Ah! Um... Er...let's see, when a voe talks to you...
  Compliment him! Is that right? I think it is...<FontSize Value='100'/><0 Type='3' Data='ffff'/>
Talk_24: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>Listen well, young voe! I cook a mean
  creamy heart soup!
  
  It calls for some fresh milk, one voltfruit,
  one hydromelon...and two <0 Type='3' Data='0000'/>heart-shaped
  vegetables<0 Type='3' Data='ffff'/>!
  It's a very advanced dish, if I do say
  so myself.
  
  <4 Type='0' Data='0e0043006800610074005f0030003100'/>What do you have to say to that?
  It sounds like quite a delicious meal,
  doesn't it?
  ...<5 Type='1'/>
  
  
  <0 Type='3' Data='0200'/><FontSize Value='80'/><3 Type='0' Data='0c01'/>No reaction? That's weird... I thought a fine meal
  was certain to get the attention of any voe...<FontSize Value='100'/><0 Type='3' Data='ffff'/>
Talk_25: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Uh...<5 Type='0'/>um...<5 Type='0'/> My name is Risa.
  
  
  I really like the <0 Type='3' Data='0000'/>meaty rice balls <0 Type='3' Data='ffff'/>my vaba
  makes by combining Hylian rice with
  some meat...
  And...and...everyone tells me I'd win first
  place in a silly goose competition!
  
  ...<5 Type='1'/>
  
  
  <0 Type='3' Data='0200'/><FontSize Value='80'/><3 Type='0' Data='0c01'/>Wait...huh? No reaction? That's weird... Maybe I
  should have gone with "scatterbrain tournament"?<FontSize Value='100'/><0 Type='3' Data='ffff'/>
Talk_26: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='0a0048006100700070007900'/>H-hey you! You're so short! And cute!
  
  
  ...<5 Type='1'/>
  
  
  <3 Type='0' Data='0c01'/><FontSize Value='80'/><0 Type='3' Data='0200'/>Huh? That doesn't seem to have done anything.
