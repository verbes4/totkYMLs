  as I could, but...
  Well, I am a little curious.
Talk_46: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0c004e006f007400690063006500'/>You're so much shorter than the others...<5 Type='1'/>
  
  
  You're Yiga Clan, aren't you?
  
  
  I... I guess I'll just pretend I didn't
  see you.
Talk_47: |
  <3 Type='0' Data='0900'/>We have nothing to say to you
  Yiga Clan jerks!
  
  Just seeing you around here is upsetting!
  Why don't you go back to your hideout in
  Karusa Valley!
Talk_48: |
  <3 Type='0' Data='0c00'/>Tsk...<5 Type='0'/> That evil mask... I'd take you down
