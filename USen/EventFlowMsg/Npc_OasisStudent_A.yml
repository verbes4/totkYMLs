Talk_21: |
  <0 Type='3' Data='0200'/><FontSize Value='80'/><3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004d00'/>Ack, a voe! OK, it's time to put the skills I learned
