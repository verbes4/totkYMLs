Talk_43: |
  <3 Type='0' Data='0b00'/>That voe... He's wearing almost nothing.
  
  
  Running around outdoors with barely any
  clothing on... <5 Type='0'/>That's just not right. He'd
  make a terrible partner for me.
Talk_3011: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>Huh? Hang on! The voe is talking to
  us again!
  
  Come on, Pasha, Dina! Remember
