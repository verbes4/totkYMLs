talk0035: |
  <3 Type='0' Data='0800'/>I'll have to remember that!
talk0023: |
  <FontSize Value='80'/><3 Type='0' Data='0700'/><4 Type='0' Data='0600530061006400'/>Pretend not to notice.<FontSize Value='100'/>
talk0036: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>What? <5 Type='1'/>Oh...I get it.<5 Type='1'/> <3 Type='0' Data='0800'/>You're hoping it's a
