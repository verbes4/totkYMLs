  <3 Type='0' Data='0800'/>So cool!
talk0034: |
  <3 Type='0' Data='0800'/>You've got game!
talk0021: |
  <FontSize Value='80'/><3 Type='0' Data='0700'/><4 Type='0' Data='0c005300610064005f0030003100'/>Well, for now...<FontSize Value='100'/>
talk0022: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>The return of the Noble Pursuit couldn't
