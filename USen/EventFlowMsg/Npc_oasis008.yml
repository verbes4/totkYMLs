talk0032: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>There's nothing to it. Look into his eyes
  and say this...<0 Type='4'/>"I had you in mind when I mixed this
  drink." <5 Type='1'/>Exactly like that.
talk0020: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Say, let me ask you something.<0 Type='4'/>How did you use Noble Pursuit on your
  own quest for a special voe?
