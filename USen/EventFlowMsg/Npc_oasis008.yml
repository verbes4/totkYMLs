talk0019: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Heheh. <5 Type='0'/>Hey, listen to this.<0 Type='4'/>I finally had a normal conversation with
  a voe!<0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>And believe it or not, <5 Type='0'/>the key to it all was
