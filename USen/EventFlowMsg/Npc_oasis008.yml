talk0007: |
  <FontSize Value='80'/><3 Type='0' Data='0700'/>Hey.<0 Type='4'/>Don't look now, but...<5 Type='1'/>that's a voe talking to
  us, right?<FontSize Value='100'/>
talk0030: |
  <3 Type='0' Data='0700'/>Hah. Good for you.<0 Type='4'/>And I'm not surprised. I first came up with
  the recipe when I was out searching for
  my own one true voe.
talk0008: |
  <FontSize Value='80'/><3 Type='0' Data='0701'/><4 Type='0' Data='0600530061006400'/>I think you're right.<0 Type='4'/>But I've just started with the "<0 Type='3' Data='0000'/>Voe and You<0 Type='3' Data='ffff'/>"<0 Type='3' Data='0000'/> class<0 Type='3' Data='ffff'/>,
  so I'm not sure what to do about it.<FontSize Value='100'/>
talk0031: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Wow, you don't miss a trick!<0 Type='4'/>You'll have to teach me the finer points
