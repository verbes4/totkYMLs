Dm_ZO_0023_Text_005_b: |
  <3 Type='0' Data='0701'/>...
Dm_ZO_0023_Text_006_b: |
  <4 Type='0' Data='1c0053006800690064006f0043006c0065006e00630068005f0030003100'/>It seems it did not work...
Dm_ZO_0023_Text_007_b: |
  <3 Type='0' Data='0601'/>But you saw it, too, did you not? Using
  that mechanism did have an effect!
Dm_ZO_0023_Text_000_b: |
  Cherished kin...
Dm_ZO_0023_Text_000_c: |
  This is the source of the pure waters
  of Zora's Domain.
Dm_ZO_0023_Text_001_b: |
  Use your power to turn on the four
  faucets, and you can collect water here.
Dm_ZO_0023_Text_009_b: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>There simply was not enough water...
Dm_ZO_0023_Text_002_b: |
  Heed my words...
Dm_ZO_0023_Text_003_b: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>It happened yet again! Only this time,
  I heard the voice loud and clear!
  
  <3 Type='0' Data='0701'/>The four faucets... I see! If we turn
  those on, we can acquire more water
  for the water vessels!
Dm_ZO_0023_Text_004_b: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Oh!
Dm_ZO_0023_Text_010_b: |
  <1 Type='3' Data='5a000000'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Hm?! That sound again...
Dm_ZO_0023_Text_003_c: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1e0053006800690064006f00410069007a0075006300680069005f0030003100'/>Right! Let us get to work, Link. Together!<5 Type='0'/>
  With our powers combined, there is
  nothing in this world that can stop us!
