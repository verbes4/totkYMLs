CampFireHint_0019: |
  Mipha Court Security Report
  			                   -Rivan<0 Type='4'/>Day in and day out, the sludge never
  stops falling.<0 Type='4'/>Thanks to the tireless efforts of Prince
  Sidon, the water flowing into the domain
