  place is swimming in <0 Type='3' Data='0000'/>gloom<0 Type='3' Data='ffff'/>!
  
  Get too close to that stuff and you're
  asking for trouble. If a guy didn't have
  any <0 Type='3' Data='0000'/>brightblooms<0 Type='3' Data='ffff'/>, it'd be curtains!<0 Type='4'/>Then again, it's my first time down here,
  and I haven't kicked the bucket... So I'm
  sure you'll be fine.
  I've just spotted something of interest
  through my goggles. It's shaped like that
  <0 Type='3' Data='0000'/>figure<0 Type='3' Data='ffff'/> Josha wants us to find.
  I'll be continuing to head <0 Type='3' Data='0000'/>west <0 Type='3' Data='ffff'/>toward
