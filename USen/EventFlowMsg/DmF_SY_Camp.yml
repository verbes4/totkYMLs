  but what I call the "large Ring Ruin" is
  clearly the most impressive in scale.
  Though parts of it have collapsed, it is
  the only ruin to retain its circular shape.<0 Type='4'/>As with the other ruins, a <0 Type='3' Data='0000'/>stone slab
  inscribed with Zonai script <0 Type='3' Data='ffff'/>was found in
