  with my goggles, I can hardly see.
  I really should have brought some
  <0 Type='3' Data='0000'/>brightbloom seeds <0 Type='3' Data='ffff'/>with me.
  
  As one of the few sources of light, the
  <0 Type='3' Data='0000'/>glowing root<0 Type='3' Data='ffff'/> growing down from above
