talk0041: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I'm sure that the statue of Mipha on the
  promontory that looks down upon us is
  very relieved as well.
  I must go up there later to offer my thanks
  for her kind protection.
talk0013: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/><FontSize Value='80'/>To think that my daughter was chosen to join the
  ruins-investigation group...<FontSize Value='100'/>
  
  <FontSize Value='80'/>I'll have to pay her just a quick little visit later...<FontSize Value='100'/>
talk0042: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's dark now. <5 Type='0'/>Please be careful out on
  the road.
  
  As late as it is, Prince Sidon is still
  working diligently.<5 Type='1'/> I am so grateful
  for his selfless courage.
  <3 Type='0' Data='0800'/><4 Type='0' Data='080057006f0072006b00'/>I must fulfill my duty by protecting him
  from all danger!
talk0043: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Good morning, Link!<5 Type='0'/> If you have a
  question, I will do my best to provide
  an answer!
talk0014: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Prince Sidon is busily purifying the water
  that was sullied by the sludge. 
  
  It is all thanks to his incredible ability that
  the domain has been spared from being
  buried by that dreadful stuff.
  <3 Type='0' Data='0300'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Yet he is unable to cease his work, lest we
  lose our footing and fall to ruin.
  
  If only I had that same power to control
  the flow of water, I could be of some use
  to our brave prince.
near0002: |
  Oh!
talk0044: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>How nice to see you at this hour, Link!<5 Type='0'/>
  If you have a question, I will do my best
  to provide an answer!
near0004: |
  *mumble*
talk0016: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Prince Sidon cannot move from this place.
  
  
  But worry not. I swear I will protect him.
talk0045: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Oh, it seems I got a little carried away
  chatting with you. I will return to guarding
  Prince Sidon shortly.
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Our prince cannot leave this place, but
  worry not! <5 Type='0'/>I swear that I will protect him
  with my very life.
talk0046: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's dark now. <5 Type='0'/>Please be careful out on
  the road.
  
  As late as it is, Prince Sidon is also still
  working diligently.<5 Type='1'/> I am so grateful for
  his selfless courage.
  <3 Type='0' Data='0801'/><4 Type='0' Data='080057006f0072006b00'/>I must fulfill my duty by protecting him
  from all danger!
near0005: |
  Prince Sidon!
talk0047: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>You will find him over there,<5 Type='1'/> intently
  focused on his important work.
talk0018: |
  <3 Type='0' Data='0701'/>Is there anything else you would like to
  ask me about?
near0006: |
  You shall not pass!
talk0048: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>You will find him over there,<5 Type='1'/> intently
  focused on his important work.
talk0019: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/><FontSize Value='80'/>Oh, oops... I hope you did not hear me talking
  to myself.<FontSize Value='100'/>
  
  <3 Type='0' Data='0100'/>Well, you see, my daughter, Dunma, was
  selected for the ruins-investigation team!
  It is quite the honor.
near0007: |
  <4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>All clear, rain and all!
talk0049: |
  <3 Type='0' Data='0800'/>I am certain that if Prince Sidon knew you
  were here, he would be overjoyed to see
  you, Link!
  Now then, <5 Type='1'/>please go and see him
  right away!
talk0020: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>She is protecting <0 Type='3' Data='0000'/>Jiahto<0 Type='3' Data='ffff'/> the historian
  over at <0 Type='3' Data='0000'/>Toto Lake<0 Type='3' Data='ffff'/>. <5 Type='0'/>All by her lonesome,
  no less!
  She earned this honor for her part in
  clearing out the sludge in the domain.
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>She is practically a child still, not even in
  the triple digits, yet look what she has
  accomplished.<5 Type='0'/> I am so proud!
talk0050: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I am overjoyed to see you alive and well,
  Link!<5 Type='1'/> Prince Sidon was beside himself
  with worry.
  <FontSize Value='80'/>Speaking of overwhelming concern, I wonder how
  my daughter, Dunma, is faring. She is remarkably
  competent, but I cannot help but worry... Hm... <FontSize Value='100'/><5 Type='1'/><FontSize Value='80'/>
  <FontSize Value='100'/>*sigh* <5 Type='1'/><3 Type='0' Data='0401'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Oh!<5 Type='0'/> Please forgive my rudeness.
  I was lost in thought for a moment there.<FontSize Value='80'/><FontSize Value='100'/>
talk0051: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I am overjoyed to see you alive and well,
  Link!<5 Type='1'/> Prince Sidon was beside himself
  with worry.
  <FontSize Value='80'/>Speaking of overwhelming concern, I wonder how
  my daughter, Dunma, is faring. <5 Type='0'/>She is remarkably
  competent, but I cannot help but worry...<FontSize Value='100'/>
talk0022: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Oh! My apologies! I did not notice
  you there.
  
  <3 Type='0' Data='0701'/>If you have a question, I will do my best
  to provide an answer!
NakedPlayer: |
  No clothing? Bold choice!
talk0023: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Link!<5 Type='0'/> If you have a question, I will do my
  best to provide an answer!
talk0024: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>You did it!
  
  
  To think that everyone is safe and you
  successfully protected our water source!
talk0025: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I am certain that Mipha is relieved as
  well, even as she looks down upon us
  from her statue on the promontory.
  I think I'll go up there later to give my
  thanks to her.
talk2013: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/><FontSize Value='80'/>If my daughter becomes captain, we must hold a
  massive parade to celebrate!<FontSize Value='100'/>
  
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Oh! I mean... <5 Type='0'/>It is nothing.<5 Type='1'/> I did not say
  a thing.
  
  All right! I must now return my full
  attention to guard duty!
talk0026: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0c005300610064005f0030003000'/><FontSize Value='80'/>I wonder if Dunma is working diligently...<FontSize Value='100'/>
  
  
  <FontSize Value='80'/>Perhaps I should pay her just a quick little
  visit later...<FontSize Value='100'/>
talk0027: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Link!<5 Type='0'/> Is there anything else you would like
  to know?
talk0028: |
  <3 Type='0' Data='0800'/>It is so nice to see you, Link! <5 Type='1'/>Welcome!
  
  
  Are you looking for Prince Sidon?<5 Type='1'/>
talk0029: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>It has been some time since I have seen
  Prince Sidon and Lady Yona chatting.
  
  They make such a handsome couple!
talk0030: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I hear that he went out on his own to
  investigate the sludge and the ruins
  that fell from the sky.
  That would normally be the work of a
  soldier.<5 Type='1'/> I am humbled by his bravery
  and devotion.
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I am told that while King Dorephan is
  away, <5 Type='0'/>the throne room is being used as
  a place of refuge for the children to play.
  His greatness truly knows no bounds.
talk0001: |
  <3 Type='0' Data='0800'/>Thank you, Link! <5 Type='1'/>Once again, peace has
  returned to the domain!
  
  <3 Type='0' Data='0701'/>Furthermore, although this is admittedly
  more of a personal matter...
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>my daughter, Dunma, did a fantastic job
  of protecting Jiahto!
  
  <FontSize Value='80'/>I believe this means she has a good chance of
  becoming the next captain of the guard!<FontSize Value='100'/>
talk0031: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Hm.<5 Type='0'/> The land of the sky fish, you say?
  I have <5 Type='0'/>not heard of such a thing.<5 Type='1'/>
  However...
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Many mysterious islands have appeared in
  the sky since the Upheaval.
  
  It is already so unusual, I would not be
  surprised if one or two of them had fish.<5 Type='0'/>
  Perhaps more!
  <3 Type='0' Data='0500'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Or maybe it is not referring to real fish,
  but rather something in the <0 Type='3' Data='0000'/>shape of
  a fish<0 Type='3' Data='ffff'/>?
  Hmm. <5 Type='0'/>I really haven't the faintest.
0005: |
  The ruins?
talk0032: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>We will protect Lady Yona! I swear it!
  
  
  Link! Look after Prince Sidon!
0006: |
  Prince Sidon?
talk0033: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>With the sludge sullying all of the water it
  touches, this is the last remaining source
  of clean water for the domain.
talk0034: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Look. Can you see it?<5 Type='0'/> That promontory...
  <5 Type='0'/>Our statue of Mipha, the Zora Champion,
  is there.
  That's why it is called Mipha Court.
  
  
  Please, protect us in our time of need...<5 Type='1'/>
  That is the prayer that my heart extends
  in the presence of Mipha's statue.
talk0035: |
  <3 Type='0' Data='0800'/>Welcome!<5 Type='1'/>
  
  
  Do you need something from
  Prince Sidon?
0008: |
  Goodbye!
talk0006: |
  <3 Type='0' Data='0800'/>Thank you, Link!
  
  
  Because of you, Prince Sidon was able to
  further his investigation!
  
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I will not drop my guard just yet, <5 Type='0'/>but I
  know in my heart that the future of the
  Zora is bright!
talk0036: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>The land of the sky fish...<5 Type='1'/> I really have no
  idea what that could be referring to.
  
  Perhaps somewhere on the mysterious
  islands floating in the sky, there is a spot
  with lots of fish?
  <3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Or maybe that is not referring to real fish,
  but rather something in the <0 Type='3' Data='0000'/>shape of
  a fish<0 Type='3' Data='ffff'/>?
  Hmm. <5 Type='0'/>I really haven't the faintest.
0010: |
  Where's King Dorephan?
talk0037: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Huh. It almost looks like they are having
  an argument!
  
  Haha, no. My imagination must be playing
  tricks on me!
0011: |
  Where are we?
talk0038: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='0a0041006e00670072007900'/>Leave Lady Yona to us! You must protect
  Prince Sidon!
0012: |
  The land of the sky fish?
talk0039: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0a0048006100700070007900'/>We are elated to see Prince Sidon on the
  move again!
  
  We are not out of danger just yet, but...<5 Type='0'/>
  I know in my heart that the future of the
  Zora is bright!
talk0040: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>To think that everyone is safe and you
  successfully protected our water source!
  You are one of a kind, Link!
