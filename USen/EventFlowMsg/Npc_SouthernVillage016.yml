talk0000: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Hey, wait! You're a guy, aren't you?
  How come you're able to just...walk
  around? Why haven't they arrested you?
talk0017: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>My wife, Perda, must be working hard to
  support Aaqlet.
  
  And I'm gonna do all I can to help support
  Aaqlet too!
  
  <3 Type='0' Data='0801'/>It'll just have to be from inside this cell.
talk0001: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>What? How long have you been in here?
  
  
  <3 Type='0' Data='0701'/>Wait, I recognize you. I've seen you
  walking around out there.
  
  I don't understand. You're a man, but
  they let you just come and go whenever
  you like?
talk0018: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Now that everyone has gone up
  aboveground again, I don't get to
  see <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> all that much...
talk0002: |
  <3 Type='0' Data='0a01'/>I just wanted to see the faces of my wife,
  <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, and our daughter, <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0c01'/><FontSize Value='80'/>Butâ€”and I'm only telling you this because you seem
  like a trustworthy sort...
  
  I've actually <0 Type='3' Data='0000'/>seen my daughter<0 Type='3' Data='ffff'/> a few times, so on
  average, I'm more happy than upset.<FontSize Value='100'/>
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Even though they have me in this jail, I do
  see her occasionally. However, <0 Type='3' Data='0000'/>I haven't
  seen my wife even once<0 Type='3' Data='ffff'/>...
  I know she was planning to work at a
  <0 Type='3' Data='0000'/>clothing store<0 Type='3' Data='ffff'/> in <0 Type='3' Data='0000'/>Gerudo Town<0 Type='3' Data='ffff'/>, but that's
  all I've got.
  I'm sure my <0 Type='3' Data='0000'/>daughter<0 Type='3' Data='ffff'/> could tell me more,
  but I haven't been able to talk to her yet.
  
  <FontSize Value='80'/><3 Type='0' Data='0a01'/>Perda... Aaqlet... I know we'll be together
  again soon...<FontSize Value='100'/>
talk0004: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>It must be nice to be able to come and go
  as you please. Meanwhile, I'm just in
  this cell...
  It isn't all bad though. I'm able to see
  my daughter, <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>, every day! From
  a distance, anyway.
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0a005400680069006e006b00'/>But I haven't seen <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/> at all. It's been
  a little tough on the old spirit.
  
  She told me once that she planned to
  work at a <0 Type='3' Data='0000'/>clothing store<0 Type='3' Data='ffff'/> in <0 Type='3' Data='0000'/>Gerudo Town<0 Type='3' Data='ffff'/>,
  but I haven't seen her walking by.
  <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> probably knows something, if
  only I could speak to her. No one likes a
  loud, annoying prisoner...
  <3 Type='0' Data='0301'/>Still, while I am curious, as long as they're
  both happy and healthy, I'm happy too!
talk0005: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10004700720065006500740069006e006700'/>It's a little hard to tell what time of day
  it is in here, not being able to see the
  outside world...
  <3 Type='0' Data='0101'/>I did figure out that <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> runs by in
  one direction in the morning, and she
  goes back the other way at night though.
talk0006: |
  <3 Type='0' Data='0101'/>I think the sleeping area is near, so that's
  probably why I see <0 Type='3' Data='0000'/>Aaqlet <0 Type='3' Data='ffff'/>walking by
  so often.
  <3 Type='0' Data='0a01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>But I haven't seen <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/> at all. It's been
  a little tough on the old spirit.
  
  She told me once that she planned to
  work at a <0 Type='3' Data='0000'/>clothing store<0 Type='3' Data='ffff'/> in <0 Type='3' Data='0000'/>Gerudo Town<0 Type='3' Data='ffff'/>.
  
  I imagine <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> knows something, but
  I can't talk to her from here...
  
  <3 Type='0' Data='0300'/>Honestly, though, while I am curious, as
  long as they're both happy and healthy,
  I'm happy too!
near0001: |
  Perda...
talk0007: |
  <3 Type='0' Data='0401'/>It's no secret that the Gerudo rigidly
  enforce their <0 Type='3' Data='0000'/>law that forbids men<0 Type='3' Data='ffff'/> from
  entering the town.
  So...how come you're able to just walk
  around without causing a fuss? I mean...
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003100'/>I barely crossed the threshold between
  town and desert! They threw me in jail
  faster than I could say "No, wait! Not jail!"
  They didn't give me a chance to explain
  anything at all...
talk0013: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Hmm... Now that most folks have gone
  back up to the surface, I don't ever really
  see my daughter, <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/>, passing by...
  I think the sleeping area was nearby
  before, so I would often see her coming
  and going.
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>My wife, <0 Type='3' Data='0000'/>Perda<0 Type='3' Data='ffff'/>, told me once that she was
  planning to work at a <0 Type='3' Data='0000'/>clothing store<0 Type='3' Data='ffff'/> in
  <0 Type='3' Data='0000'/>Gerudo Town<0 Type='3' Data='ffff'/>, but I haven't seen her...
  I imagine <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> knows where my wife
  is, but I haven't been able to even say a
  word to her...
  <3 Type='0' Data='0301'/>Honestly, though, while I am curious, as
  long as they're both happy and healthy,
  I'm happy too!
near0002: |
  Aaqlet...
talk0008: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Huh?<5 Type='1'/> You... <5 Type='1'/>Where did you come from?!<5 Type='0'/>
talk0014: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='10004700720065006500740069006e006700'/>It's a little hard to tell what time of day
  it is in here, not being able to see the
  outside world...
  I had figured out that <0 Type='3' Data='0000'/>Aaqlet<0 Type='3' Data='ffff'/> would
  run by in one direction in the morning
  and another at night, but now...
talk0015: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>What? Perda's working at a place called
  the Gerudo Secret Club?
talk0016: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Oh! That's what the clothing store is
  called? What an unusual name.
  
  <3 Type='0' Data='0101'/>Well, I'm happy to hear that she's
  doing well.
  
  She must be working so hard to support
  Aaqlet up there at that shop...
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Hmph! That's it! I can do my part by
  watching over Aaqlet while she's away!
  
  It'll just have to be from inside this cell.
