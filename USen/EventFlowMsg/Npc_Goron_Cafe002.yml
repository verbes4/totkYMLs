Talk_20: |
  <3 Type='0' Data='0a01'/>I took a detour from my travels and came
  all this way to try it, but there's nothing
  to be done about it now.
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Oh! My apologies for the delayed
  introduction. The name's <0 Type='3' Data='0000'/>Gomo<0 Type='3' Data='ffff'/>.
  
  I travel the world, sampling every rock
  under the sun. I s'pose that's why I'm
  known as Gomo the goromand.
  <3 Type='0' Data='0701'/>I must ask, have you any <0 Type='3' Data='0000'/>flint <0 Type='3' Data='ffff'/>to spare?
  Inside some flint is a rare and especially
  delectable <0 Type='3' Data='0000'/>ripened flint<0 Type='3' Data='ffff'/>.
  <4 Type='0' Data='0e0045006100730065005f0030003100'/>If I could have any ripened <0 Type='3' Data='0000'/><0 Type='3' Data='ffff'/>flint you find,
  I'd pay you <0 Type='3' Data='0000'/>1,000 rupees <0 Type='3' Data='ffff'/>per piece.
  
  Ripened flint looks like normal <0 Type='3' Data='0000'/><0 Type='3' Data='ffff'/>flint, and
  you won't know one way or the other if
  it's ripened until you try eating it.
