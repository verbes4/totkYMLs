Dm_GA_0017_Text_013_c: |
  Don't worry about us!
Dm_GA_0017_Text_014_c: |
  Link! We'll take care of this, goro!
Dm_GA_0017_Text_015_c: |
  You ready to see the power of a sage?!
Dm_GA_0017_Text_016_c: |
  We'll be fine! We already beat them once!
Dm_GA_0017_Text_018_c: |
  It is time, Link.
Dm_GA_0017_Text_005_d: |
  That gloom... It means but one thing. The Demon King
  is there.
Dm_GA_0017_Text_006_d: |
  More obstacles in our path, but our foe is mistaken if
  he thinks this will stop us!
Dm_GA_0017_Text_012_d: |
  We are fated to fight these beasts!
Dm_GA_0017_Text_017_d: |
  This'll be a breeze for sure!
