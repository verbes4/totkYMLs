Talk_008: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0053006900670068005f0030003000'/>Ah, hello, Link. <5 Type='1'/>This rain is troubling.
  I hope it won't damage my documents.
Talk_014: |
  <3 Type='0' Data='0700'/>I think I'm going to continue my studies
  of these inscriptions. <5 Type='0'/>My studies have
  just begun.<0 Type='4'/>I never dreamed that our research into
  that stone tablet at Lookout Landing
  would take us this far.
Talk_015: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'll keep researching ancient Hyrulean
  so the whole world has access to the
  thoughts of the ancient peoples!<0 Type='4'/>Thank you for all your cooperation, Link!
Talk_009: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>When I discovered the stone tablet at
  Lookout Landing, I could barely believe
  my luck.<0 Type='4'/>I never dreamed I'd get a glimpse of a
  window into the ancient past. <5 Type='1'/>This means
  a lot to me, Link.
Talk_016: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>It's magnificent... <5 Type='1'/>That stone tablet at
  Lookout Landing set us on the road to
  so many epic poems.<0 Type='4'/>I couldn't have done any of it without
  you, Link.
Near_001: |
  Hmm. Very interesting...
Talk_017: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>That's a depiction of the stone tablet
  with the ancient Hyrulean on it. <5 Type='1'/>My
  rendering of it is on this easel.<0 Type='4'/>Oh...<5 Type='0'/>or did you want to hear about its
  contents again?<0 Type='4'/><3 Type='0' Data='0000'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003000'/>"Ones held y honore als hochmayde to
  kyng Rauru ond quen Sonia, thaerafter to
  his suster ond to princesse Zelda.<0 Type='4'/>"Her on thaes grete stan ond twelf mo
  withalle make y endite min time with the
  hyred roial.<0 Type='4'/>"So michte heore remembraunce
  preserven for the sake of hem on whom
  oure hope raeste."<0 Type='4'/><3 Type='0' Data='0100'/>It's short, but it's an introduction from
  a servant to Rauru and Sonia, the
  founding king and queen of Hyrule.<0 Type='4'/>She also waited on the king's elder sister,
  Mineru, <5 Type='0'/>as well as someone named Zelda,
  and wrote of their daily lives in 13 tablets.<0 Type='4'/>It couldn't be simpler!
Talk_001: |
  <3 Type='0' Data='0c00'/>It's the same Hyrulean script, and yet it's
  so different from our modern language...<0 Type='4'/><3 Type='0' Data='0701'/>I still have a lot to learn. <5 Type='1'/>Hm?
Near_002: |
  Ahhh. A job well done.
Talk_018: |
  <3 Type='0' Data='0700'/>I intend to more thoroughly research what
  this chamberlain hoped to convey in these
  ancient tablets.<0 Type='4'/>If you want to reread the inscriptions I've
  deciphered so far, please come back to
  see me.
Talk_002: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0e00540072006f00750062006c006500'/>I've been studying documents containing
  ancient Hyrulean, discovered all over and
  collected in Kakariko Village.<0 Type='4'/>But the text in these sources only appears
  in bits and pieces, so my research is
  going very slowly.<0 Type='4'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>But I'm sure I'll someday have results
  posted and ready for all to see at the lab
  in Kakariko Village.
Near_003: |
  If they were all together...
Talk_003: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e00540072006f00750062006c006500'/>Our sources of ancient Hyrulean are few
  and far between, so I haven't made much
  progress in my studies.<0 Type='4'/>I'm sure I'll someday have results posted
  and ready for all to see at the lab in
  Kakariko Village.
Near_004: |
  I must keep these dry.
Talk_004: |
  <0 Type='3' Data='0500'/><3 Type='0' Data='0000'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/><0 Type='3' Data='ffff'/>Don't tell me. <5 Type='1'/>Based on your stature,
  physique, and distinctive right arm...<5 Type='0'/><0 Type='4'/>you must be Link. <5 Type='1'/>Am I right? Purah has
  told me so much about you.<0 Type='4'/><0 Type='3' Data='0500'/><3 Type='0' Data='0701'/><0 Type='3' Data='ffff'/>I'm Wortsworth. My research specialty
  is ancient Hyrulean.<0 Type='4'/><3 Type='0' Data='0501'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003000'/>And by ancient Hyrulean, I don't mean
  the text found in the Ring Ruins, but
  something different.<0 Type='4'/>It's what we call the language used at the
  time of Hyrule's founding. Our modern
  language is built on that foundation.<0 Type='4'/><3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>These books here are written in that
  ancient tongue. They'd look like gibberish
  to your average Hyrulean.<0 Type='4'/>Are you curious about ancient Hyrulean?
  I don't have anything to show you as
  things stand now.<0 Type='4'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>But I'm sure I'll someday have results
  posted and ready for all to see at the lab
  in Kakariko Village.
Talk_010: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>It's odd to think back to the stone tablet
  at Lookout Landing, knowing how far we'd
  go from there.<0 Type='4'/>I couldn't have done any of it without
  you, Link.
Talk_005: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Good morning, Link.
Talk_011: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>No matter how often I see it, it's still a
  magnificent sight. <5 Type='1'/>That stone tablet at
  Lookout Landing touched all this off.<0 Type='4'/>I've deciphered so many engravings and
  been treated to so many epic poems
