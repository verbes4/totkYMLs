  <3 Type='0' Data='0101'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Then that'll be <0 Type='3' Data='0000'/><2 Type='15' Data='320043006900720063007500690074005f0049006300680069006b006100720061005f0050006100790052007500700065006500ffff00cd'/> rupees<0 Type='3' Data='ffff'/>, thank you
