  <3 Type='0' Data='0401'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>But still, <5 Type='0'/>we have the <0 Type='3' Data='0000'/>expert course<0 Type='3' Data='ffff'/>,
