Talk14: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Thanks. I owe you one.
Talk02: |
  <3 Type='0' Data='0701'/>Well, <5 Type='0'/>take a gander for yourself.
Talk15: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>I hate to ask, but...could you clear the
  way into the cave?
Near01: |
