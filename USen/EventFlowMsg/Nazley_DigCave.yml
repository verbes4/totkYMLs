Talk16: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Really?! I'd appreciate that.
  
  
  <3 Type='0' Data='0001'/>It'd be great if you could make a hole <0 Type='3' Data='0000'/>big
  enough <0 Type='3' Data='ffff'/>for me to walk through.
  
  That will let me bring the supply of food
  in the cave back to the village.
