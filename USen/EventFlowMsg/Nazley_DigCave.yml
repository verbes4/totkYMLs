  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>But if you make a <0 Type='3' Data='0000'/>hole in the rocks big
  enough for me to walk through<0 Type='3' Data='ffff'/>, I can
  bring that food back to the village.
Talk12: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>I see. <5 Type='0'/>That's too bad.
  
  
  There's food in that cave, but I can't bring
