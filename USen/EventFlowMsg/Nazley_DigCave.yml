  <3 Type='0' Data='0501'/>Hmmm. <5 Type='0'/>Maybe I just need to call it a day
  and come back tomorrow.
0001: |
  What's wrong?
Talk18: |
  <3 Type='0' Data='0001'/>Hey, could—<5 Type='0'/> Could you get through those
  rocks for me?
Near03: |
  Whoa! Look at the cave!
Talk05: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Hey! <5 Type='0'/>Those rocks didn't know what hit
  them. You're amazing!
  
  <3 Type='0' Data='0101'/>Now I can bring some supplies back to
