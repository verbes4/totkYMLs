Talk03: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>I was hauling food out of there when the
  entrance collapsed. Now what do I do?<0 Type='4'/><3 Type='0' Data='0300'/>I should have picked some bomb flowers
