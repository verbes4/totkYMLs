  Seems my only option is to dig through
  those rocks. Even getting prepped for
  that could take a while though...
  <3 Type='0' Data='0501'/>Hmm. <5 Type='0'/>Maybe I should just cut my losses
  and give up on this for today.
Talk13: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Again, sorry to trouble you with this.
  
  
  If you could make a <0 Type='3' Data='0000'/>hole big enough for
  me to walk through<0 Type='3' Data='ffff'/>, it'd be a huge help.
Talk01: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>A cave-in? You've got to be kidding me.
  How am I supposed to get inside now?
0010: |
