0009: |
  Leave it to me.
Talk11: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Really?! I'd appreciate that. We were
  trying to collect what food we could
  from this cave.
  <3 Type='0' Data='0001'/>As you can see, a cave-in closed off
