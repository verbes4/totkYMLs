Talk08: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Hey! <5 Type='0'/>I saw what you did. That was
  awesome! Those rocks never stood
  a chance.
  <3 Type='0' Data='0001'/>I was searching the cave for food to bring
  back to the village, but a cave-in blocked
  off the entrance and put a stop to that.
  <3 Type='0' Data='0101'/>But now, thanks to you, I can fly the
