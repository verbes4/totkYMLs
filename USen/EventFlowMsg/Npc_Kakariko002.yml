talk0123: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Master Link... Good morning.
Ballon01_13: |
  I must keep studying...
talk0124: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Master Link... Hello.
talk0125: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Master Link... Good evening.
Ballon01_15: |
  How strange...
talk0126: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I must attend to my duties, so sadly I
  cannot show you around. However, I...
  
  I hope that you will stay as long as you
  please. You are never a stranger here.
Ballon01_17: |
  I must learn more...
talk0150: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='08004500610073006500'/>Oh, this won't do... I can't believe I
  allowed myself to nod off like that.
  
  I must keep studying if I have any hope of
  becoming a great chief like Grandmother.
  
  Master Link... Thank you for waking me.
Ballon01_101: |
  Bless us, sweet Goddess...
talk0151: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Master Link, the hour is quite late. Please
  don't worry about me. You should get
  some rest.
  I plan to head off to bed myself, after
  studying for just a while longer...
talk0152: |
  <3 Type='0' Data='0c00'/>Master Link...<5 Type='1'/> I am always happy to see
  you, of course. It's just...<5 Type='1'/>well...<5 Type='1'/>
  
  While I have somehow gotten used to
  Mr. Tauro's state of dress, when it comes
  to you... I, um...
  I was wondering if maybe you wouldn't
  mind...<5 Type='1'/>wearing a little more clothing.<5 Type='1'/>
  Um, just for modesty's sake. <5 Type='1'/>If that's OK.<5 Type='1'/>
Ballon01_01: |
  It's getting late...
Ballon01_102: |
  He must be sleeping again.
talk0153: |
  <FontSize Value='80'/><3 Type='0' Data='0c00'/>Master Link...<5 Type='1'/> As you are well aware, we Sheikah
  have a deeply twisted history with that mask
  you're wearing.
  Some even feel a rush of fear just looking at it.<5 Type='1'/>
  Out of respect for that, would you mind terribly
  taking it off while in our village? Please?<FontSize Value='100'/>
Ballon01_103: |
  How lovely.
talk0154: |
  <FontSize Value='80'/><3 Type='0' Data='0c00'/>To us Sheikah, that garb is a symbol of something
  truly loathsome.
  
  As chief, I cannot allow myself to be seen speaking
  to someone dressed like that.<5 Type='0'/> To that end, please
  excuse me, Master Link.<FontSize Value='100'/>
Ballon01_03: |
  What next...
WakkaCharm: |
  I hope that brings you luck.
Ballon01_104: |
  ♪Carrots, carrots...♪ 
TerrorBomb: |
  Please, stop!
Ballon01_105: |
  No fireflies yet...
talk0114: |
  <3 Type='0' Data='0c00'/>I must follow your example and spend as
  much time as I can out there ensuring
  that the villagers are doing well.
  I know that everyone has their own
  worries weighing on them...
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I think of their worries as pages in the
  diary of our village. One day, I hope they
  will have faded into a distant memory.
Ballon01_106: |
  Olkin's house...
talk0115: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Master Link...<5 Type='0'/> Is there anything you need
  from me?
  
  I haven't discerned anything about
  Princess Zelda's whereabouts, so I'm
  not sure I can be of any help to you.
  However, my plan is to investigate the
  Ring Ruins as thoroughly as possible.
  
  Dorian, my aide, does not seem too happy
  about it, but I believe this falls under my
  duty as chief, and so it must be done.
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>That's all I have for you at the moment...<5 Type='1'/>
  Please stay as long as you please.
Ballon01_107: |
  What cute drawings...
talk0116: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It seems my knowledge was useful
  to Tauro and his colleague for their
  investigation. I'm glad.
  I believe that deepening our examination
  of the Ring Ruins falls under my duty as
  chief. Even still...
  <3 Type='0' Data='0c00'/>In retrospect, I can see that I perhaps
  got a bit carried away with this task...
  
  <3 Type='0' Data='0701'/>From now on, I intend to turn my focus
  firmly toward the villagers. As their chief,
  it is up to me to watch over the village.
  Duty aside... Know that I am always
  praying for your safety, Master Link.
  Always.
  <3 Type='0' Data='0501'/>Please... Take care of yourself as surely
  as you take care of the rest of Hyrule.
talk0140: |
  <3 Type='0' Data='0c00'/>M-M...<5 Type='0'/>Master Link... Ahem, I...<5 Type='1'/> Um...
  
  
  I have certainly come a long way when it
  comes to my shyness, especially around
  you.<5 Type='1'/> Oh! Around heroes LIKE you, I mean!
  Still, it would help a great deal if...<5 Type='1'/> That is
  to say, if it's not too much trouble...<5 Type='1'/>
  Could you maybe put a shirt on?
Ballon01_108: |
  Now I'm hungry...
talk0117: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Even though I've seen them many times
  by now...
  
  Whenever I approach the Ring Ruins,
  my feet inexplicably stop in their tracks.
  
  I wonder...for what purpose were they
  built? And by whom?
Ballon01_109: |
  They're trying their best...
talk0118: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's gotten quite late. Please rest
  yourself, Master Link.
  
  Upon exiting the structure, there's an inn
  to the right. I hope...you find peaceful
  sleep there.
talk0141: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Yes? Do you need...<5 Type='1'/>
  
  
  ...
  
  
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>M-M-M...<5 Type='0'/>MASTER LINK?!
  
  
  I...I apologize... I was just so...surprised?
  Yes. That. I was quite surprised.
  
  To think that the subject of my prayers
  would suddenly appear...
talk0142: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I was just this moment praying for your
  safety during your perilous journeys,
  Master Link.
  Seeing your face when you found out that
  the words "<0 Type='3' Data='0000'/>Demon King<0 Type='3' Data='ffff'/>" were written on
  the stone slab... Oh, Master Link.
  I knew at once that you must be carrying
  the burden of a difficult quest upon your
  broad...um, upon your shoulders.
  All I can do is pray with all of my heart.
  Please do take care of yourself.
talk0143: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='0c004e006f007400690063006500'/>Master Link... Could it be that you're
  going somewhere?
TerrorFire: |
  Please be careful!
talk0146: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0c004e006f007400690063006500'/>Master Link? <5 Type='1'/>Where are you off to?
talk0130: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I must do something to make up for
  becoming so immersed in figuring
  out the Ring Ruins.
  I truly value my time with the villagers.
  From now on, I will go out of my way to
  make that much more apparent.
  Please speak to the villagers as well,
  Master Link. Your presence has a way of
  bringing comfort to those around you.
talk0148: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>There is the matter of the monsters that
  appear when darkness falls. At night,
  please try to stay close to the village.
talk0131: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>During my investigation of the Ring Ruins,
  I learned the importance of observing
  anything and everything in your vicinity.
  I will use this newfound wisdom to closely
  observe the villagers and see what I can
  see with my own two eyes.
  <3 Type='0' Data='0800'/>If I do that, I will hopefully be able to
  figure out how to improve their lives
  and make this village better and better!
  As for you, Master Link... I hope that you
  will come and visit us anytime you please.
talk0149: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>It's nearly daybreak. Please take your
  rest soon, Master Link.
TerrorArrow_02: |
  Please, stop!
talk0132: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Master Link... Thank you for stopping by,
  even with all the rain.
TerrorFlash: |
  Aaah!
talk0133: |
  <3 Type='0' Data='0c00'/>M-M...<5 Type='0'/>Master Link! That is to say... Um...<5 Type='1'/>
  
  
  I'm terribly grateful that you've come to
  speak with me. Truly. However...
  
  You're, um...<5 Type='0'/>just a bit...<5 Type='1'/>a bit too...<5 Type='0'/>um...<5 Type='0'/>
  just a bit underdressed, don't you think? 
Talk0150: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>The Zonai Ruins that Tauro and Calip
  went to...
  
  I must admit that I'm not too
  knowledgeable about that place.
  However, this is what I know...
  <3 Type='0' Data='0501'/>There's an investigation site set up at the
  <0 Type='3' Data='0000'/>Skyview Tower in the Popla Foothills<0 Type='3' Data='ffff'/>,
  <0 Type='3' Data='0000'/>southwest <0 Type='3' Data='ffff'/>of our village.
  That's what they said, in any case.
  
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='1a00440065007400650072006d0069006e006100740069006f006e00'/>I'm sure those two will be all right.
  They are quite savvy.
  
  I firmly believe...<5 Type='0'/>that they will make a
  huge discovery about the Demon King
  and the <0 Type='3' Data='0000'/>sage <0 Type='3' Data='ffff'/>called<0 Type='3' Data='0000'/> Mineru<0 Type='3' Data='ffff'/>.
Talk0151: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0600530061006400'/>The Upheaval brought with it big changes
  for our village.
  
  Afterward, we learned that the Ring Ruins
  were true rarities, with certain features
  that are not present anywhere else.
  <3 Type='0' Data='0801'/>Because of that, we now have tourists
  coming to the village to view them.
  Can you believe it?
  <3 Type='0' Data='0801'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003100'/>From now on, the Ring Ruins will be the
  cornerstone of ensuring the vitality of
  our village...
  As the Kakariko Village chief, that is how I
  think of them. A blessing born of tragedy.
  
  <3 Type='0' Data='0a01'/>I haven't yet learned anything about
  Princess Zelda's whereabouts, so I'm not
  sure I'll be of any help to you. Still...
  <3 Type='0' Data='0701'/><4 Type='0' Data='1a00440065007400650072006d0069006e006100740069006f006e00'/>Know that I will always support you. If you
  ever need anything of this village, or if
  anything transpires, we are here for you.
Talk0152: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Oh!<5 Type='0'/> I neglected to tell you this
  earlier, Master Link...
  
  I have taken over the title of chief from
  my grandmother.
  
  Naturally, I still have a long way to go
  before I truly earn that title, but I intend
  to follow that path from first step to last.
TerrorIce: |
  Aaah!
talk0136: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I'm on my way to the lab, so sadly I don't
  have time to show you around. I do hope
  you'll stay as long as you like though.
Ballon01_110: |
  I must try hard as well...
talk0137: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>This is a <0 Type='3' Data='0000'/>map of our village<0 Type='3' Data='ffff'/>. It marks the
  locations of the <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>.
  
  Members of the <0 Type='3' Data='0000'/>Zonai Survey Team <0 Type='3' Data='ffff'/>can
  be found at each location.
  
  I encourage you to try speaking with
  them. I hope that you will.
  
  The team includes those who know a fair
  bit about the sky islands. There's even a
  gloom specialist.
  They can speak knowledgeably on a
  variety of topics.
Ballon01_10: |
  I must learn fast...
Ballon01_111: |
  As chief, it is up to me...
Ballon01_11: |
  I must get to bed...
Ballon01_112: |
  I must not rest...not yet...
talk0139: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>We must further our investigation of the
  <0 Type='3' Data='0000'/>Ring Ruins<0 Type='3' Data='ffff'/>.
  
  They have become a symbol of sorts for
  our village. As chief...I feel that they are
  my responsibility.
  That's why I've been borrowing books and
  learning all I can from Tauro about <0 Type='3' Data='0000'/>how to
  decipher Zonai writing<0 Type='3' Data='ffff'/>.
  <3 Type='0' Data='0c00'/>It is difficult, and truth be told, I hardly
  understand a thing. Still, I must try.
TerrorHorse_02: |
  Aaah!
Ballon01_12: |
  Blessed rain...
