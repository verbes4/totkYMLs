Talk_14: |
  <3 Type='0' Data='0701'/>Clearly you've got some real promise.
Talk_43: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Looks like your pouch is full.<0 Type='4'/>I'm trying to give you our sacred treasure
  here. <5 Type='0'/>Hurry up and make some room!
Talk_00_2: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>So you're the Yiga who made blademaster
  faster than anyone else in history...
  This is where we mortals train.
  I won't begrudge you your title, you're
  clearly capable. But you're a newcomer
  to my arena, and I'll treat you as such.
  <3 Type='0' Data='0701'/>Now,<5 Type='1'/> newcomer,<5 Type='1'/> Zelda's disappearance
  has provided us with an opportunity to
  crush Hyrule's spirit once and for all.
  <4 Type='0' Data='10005400680069006e006b005f0030003100'/>But her "appointed swordsman," Link, is
  still out there, alive and kicking. Stubborn
  little wretch...
  Hence our intensive training. He's a
  formidable warrior, and we'll all need
  to hone our skills to take him down.
  <4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If you value your life, I recommend you do
  the same, blademaster title or no.
  
  Show enough promise...
Talk_15: |
  <3 Type='0' Data='0c01'/>If you're this talented...you might
  be an even match for that nefarious
  swordsman Link!
Talk_44: |
  <3 Type='0' Data='0700'/>Hey there, newcomer.<5 Type='1'/> Have you made
  some room in your pouch?<0 Type='4'/>Then it's time at last for you to receive
  our sacred treasure!
Talk_16: |
  <3 Type='0' Data='0c01'/>Hmm.<5 Type='1'/> When I heard we had our first
  newcomer in ages, perhaps I let my
  hopes get the better of me...
Talk_45: |
  <3 Type='0' Data='0700'/>Hey there, newcomer.<5 Type='1'/> Are you ready to
  receive our sacred treasure?
  
  <4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Your pouch is still full. Come back when
  you've made some room!
Talk_17: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Will you prove yourself worthy of our
  sacred treasure,<5 Type='0'/> the <0 Type='3' Data='0000'/>Lightning Helm<0 Type='3' Data='ffff'/>?<0 Type='4'/>It's a tremendously powerful piece of
  armor. Only those who have gone through
  sufficient training can handle it.
  And it can be yours, if you can defeat an
  unprecedented nine combatants in time.
  Think you're up to the task?
Talk_18: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>and you might even earn our precious
  <0 Type='3' Data='0000'/>Lightning Helm<0 Type='3' Data='ffff'/>.
  
  It's our sacred treasure, completely
  resistant to electricity.
  
  But because it's such a powerful piece of
  armor, it can only be handled by those
  who have been properly trained.
Talk_19: |
  <3 Type='0' Data='0700'/>Hey, newcomer. <5 Type='1'/>Are you here to train?
  
  
  Smart. With Zelda missing, <5 Type='0'/>now's the
  perfect time to crush whoever's left.
  
  <4 Type='0' Data='1000480061007000700079005f0030003100'/>I like your initiative!
Talk_20: |
  <3 Type='0' Data='0700'/>Take this. You've earned it.
Talk_21: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Well done.<5 Type='1'/> You've shown you are worthy
  to learn our secret technique.<0 Type='4'/>Accept this teaching with an attentive
  mind and ready heart.
Talk_22: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>You're clearly more gifted than I dared
  imagine... <5 Type='1'/>Come now, <5 Type='0'/>and receive our
  sacred treasure!
Talk_23: |
  <3 Type='0' Data='0700'/>If you want to train again, let me know.<5 Type='1'/>
  And don't forget the <0 Type='3' Data='0000'/>100 rupees<0 Type='3' Data='ffff'/>!
Talk_24: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I like your spirit.
Talk_25: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0a0048006100700070007900'/>That's your best result yet. The fruits of
  your training are the most delicious of all.
Talk_26: |
  <3 Type='0' Data='0901'/>Just because you're a newcomer doesn't
  mean you get a discount! Come back
  again when you've got some money.
Talk_27: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Be ever diligent in your training.
  For Link's defeat <5 Type='0'/>and the honor
  of Master Kohga alike!
Near_00: |
  Link must fall!
Talk_28: |
  <3 Type='0' Data='0701'/>Watching you fight, it seems like you
  could take down six Yiga members next.
Talk_00: |
  <3 Type='0' Data='0700'/>So you're the newcomer, huh? This is
  where we train.
  
  Zelda's disappearance robbed Hyrule of
  its spirit, <5 Type='0'/>which gives us the perfect
  opportunity to bring it to its knees.
  <4 Type='0' Data='0a005400680069006e006b00'/>The only problem is her stubborn little
  "appointed swordsman," Link. We've
  received reports that he still lives.
  I hate to admit it, but he's a formidable
  foe. <5 Type='0'/>We'll all need to hone our skills if
  we hope to take him down.
  <4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>If you value your life, then you should do
  some training yourself.
  
  Prove you've got what it takes...
0000: |
  Bring it on!
Talk_29: |
  <3 Type='0' Data='0701'/>At this point, though no member of the
  Yiga Clan has done so before, I believe
  you could take on nine combatants.
Talk_19_2: |
  <3 Type='0' Data='0700'/>Came back for some more training,
  didn't you?
  
  Good. With Zelda gone, we can crush
  Hyrule beneath our heel, so long as
  we're all at our best.
  <4 Type='0' Data='1000480061007000700079005f0030003100'/>I'm glad to see you showing initiative!
Talk_30: |
  <3 Type='0' Data='0701'/>Taking a look at you...<5 Type='0'/>let's see if you
  can <0 Type='3' Data='0000'/>defeat three combatants in under
  1 minute<0 Type='3' Data='ffff'/>.
0001: |
  Tell me the rules!
Talk_01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Then let's start the training!<5 Type='1'/> All hands,
  prepare for combat!
Talk_31: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The more you train, the more you nourish
  your mind and body. <5 Type='1'/>It's always a good
  idea to sharpen your skills.
Talk_02: |
  <3 Type='0' Data='0701'/>You've prepared <0 Type='3' Data='0000'/>100 rupees<0 Type='3' Data='ffff'/> for the
  training fee, yes? Be warned, there will be
  no quitting until the challenge is done.
0002: |
  Tell me the prizes!
Talk_03: |
  <3 Type='0' Data='0701'/>The training fee is typically <0 Type='3' Data='0000'/>100 rupees<0 Type='3' Data='ffff'/>...
  but since you're new to this, I suppose
  your first round can be free.
  Know that should you take this challenge,
  there's no turning back. You must fight
  until the time limit—or your life—expires.
0003: |
  Maybe another time...
Talk_32: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Your record is <2 Type='2' Data='3c0053006500630072006500740042006100730065005f004d0069006e006900470061006d0065005f0042006500730074005200650063006f0072006400ffff00cd'/> <201 Type='6' Data='120063006f006d0062006100740061006e007400140063006f006d0062006100740061006e00740073000000'/>. <5 Type='1'/>I admit,
  you fight bravely for someone so green...
  
  But that doesn't mean you can shirk your
  training. Not here, nor on your own!
Talk_04: |
  <3 Type='0' Data='0700'/>Even without a prize on the line, your
  devotion to Master Kohga has you eager
  to train.
  <FontSize Value='125'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I like it!<FontSize Value='100'/>
  
  
  To reward your admirable ambition, I will
  waive your training fee!<0 Type='4'/>But know this—should you enter the
  arena, there will be no quitting till all
  is said and done.
Talk_33: |
  <3 Type='0' Data='0700'/>To reward your admirable ambition, I will
  allow you to train for free!<0 Type='4'/>But know this—should you enter the
  arena, there will be no quitting till all
  is said and done.
Talk_05: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0041006e00670072007900'/>You'll never beat that accursed
  swordsman without training!
Talk_06: |
  <3 Type='0' Data='0700'/>We train by sparring with our fellow Yiga.<5 Type='0'/>
  We set a timer, and the combatants just
  keep coming.
  You'll earn better and better <0 Type='3' Data='0000'/>prizes<0 Type='3' Data='ffff'/> based
  on the number of opponents you defeat.
  
  <3 Type='0' Data='0c00'/>Let's see...<5 Type='0'/> If we really want to measure
  your strength...
  
  <3 Type='0' Data='0701'/>Show me you can defeat three
  combatants in under <0 Type='3' Data='0000'/>1 minute<0 Type='3' Data='ffff'/>.
Talk_35: |
  <3 Type='0' Data='0700'/>Ah.<5 Type='1'/> You again.
  
  
  I hear that you became a blademaster.
  Faster than any other Yiga in history too.
  
  <4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>But in my arena, you're still a newcomer.
  And don't you forget it.
Talk_07: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>On the line is our <0 Type='3' Data='0000'/>Earthwake technique<0 Type='3' Data='ffff'/>,<5 Type='0'/>
  capable use of which marks you as a
  true member of the Yiga Clan.
  Of course, to prove yourself worthy of
  such a prize, you would have to defeat
  six combatants... Think you're up for it?
Talk_36: |
  <3 Type='0' Data='0700'/>You spar continuously with Yiga members
  for <0 Type='3' Data='0000'/>1 minute<0 Type='3' Data='ffff'/>.<5 Type='1'/> That's it.
  
  Nobody's going to be pulling punches
  here either. <5 Type='1'/>Once training begins, you'll
  all fight like your lives depend on it.
Talk_08: |
  <3 Type='0' Data='0700'/>You spar continuously with Yiga members
  for <0 Type='3' Data='0000'/>1 minute<0 Type='3' Data='ffff'/>.<5 Type='1'/> That's it.<5 Type='1'/> The <0 Type='3' Data='0000'/>prizes<0 Type='3' Data='ffff'/> will
  change depending on how many you beat.
  Nobody's going to be pulling punches
  here either. <5 Type='1'/>Once training begins, you'll
  all fight like your lives depend on it.
Talk_37: |
  <3 Type='0' Data='0701'/>...<5 Type='0'/>Hmm.<5 Type='0'/><0 Type='4'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I'm impressed you're still standing.<5 Type='1'/>
  You defeated three of our fighters,
  just as I hoped you would.
Talk_09: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Enough!
Talk_38: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Ah... Another target smashed. Impressive.
Talk_10: |
  <3 Type='0' Data='0700'/>Oho. <5 Type='0'/>Look who came out of that brawl
  still standing.
  
  And not only that, you defeated...
  <5 Type='1'/><2 Type='2' Data='420053006500630072006500740042006100730065005f004d0069006e006900470061006d0065005f00430075007200720065006e0074005200650063006f0072006400ffff00cd'/> <201 Type='6' Data='120063006f006d0062006100740061006e007400140063006f006d0062006100740061006e00740073000000'/> in the process!
Talk_39: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Many capable fighters have trained in this
  arena,<5 Type='0'/> but you're the first to defeat nine
  of your peers.
Talk_40: |
  <3 Type='0' Data='0700'/>Never thought I'd see the day one of my
  pupils would don that helm.<5 Type='1'/> Now...<5 Type='1'/>
Talk_11: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>You haven't even broken in your outfit,
  and you're asking about the prizes?
  
  Good. <5 Type='0'/>Nothing wrong with a little greed.
  
  
  <3 Type='0' Data='0700'/>Defeat three combatants, and I will give
  you some <0 Type='3' Data='0000'/>Yiga Clan fabric<0 Type='3' Data='ffff'/> as proof that
  you trained with us.
  Defeat six, and I will instruct you in our
  secret skill—the <0 Type='3' Data='0000'/>Earthwake technique<0 Type='3' Data='ffff'/>!
  
  If you somehow manage to defeat nine,
  then the Yiga Clan's sacred treasure, the
  <0 Type='3' Data='0000'/>Lightning Helm<0 Type='3' Data='ffff'/>, will be yours.
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Not that anyone's ever been able to do
  THAT, of course.
Talk_41: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0041006e00670072007900'/>Attack the newcomer as if he were
  Link himself! For Master Kohga!
Talk_12: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0041006e00670072007900'/>Where are you going, you fool?! <5 Type='1'/>You're
  still in the middle of training!
Talk_13: |
  <3 Type='0' Data='0701'/>...<5 Type='1'/>Not bad for a newcomer, I suppose.
Talk_42: |
  <3 Type='0' Data='0701'/>Hold on...<5 Type='1'/><0 Type='4'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Your pouch is full. Make some room, and
  come claim your prize!
