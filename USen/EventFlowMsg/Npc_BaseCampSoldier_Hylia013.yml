  <3 Type='0' Data='0700'/><4 Type='0' Data='1400430061006c006c004600610072005f0030003100'/>HEY! It's ME! Open up!
Talk_45: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>You must have seen the <0 Type='3' Data='0000'/>Zonai ruin<0 Type='3' Data='ffff'/> that
  fell into <0 Type='3' Data='0000'/>Lookout Landing's pond<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0701'/>Luckily no one was hurt.
  
  
  <4 Type='0' Data='1000480061007000700079005f0030003100'/>The ruin offers a rare opportunity to read
  a message written in ancient Hyrulean.
  The Zonai Survey Team is studying it!
  You might want to take a look for yourself
  if you haven't already.
near_00: |
