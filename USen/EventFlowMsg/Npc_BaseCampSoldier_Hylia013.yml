Talk_47: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Have you spoken to <0 Type='3' Data='0000'/>Buliara<0 Type='3' Data='ffff'/> of the
  Gerudo? <5 Type='1'/>She can tell you some
  <0 Type='3' Data='0000'/>interesting facts about weapons<0 Type='3' Data='ffff'/>.
  I'm telling you, the things I've learned
  from being here!
Talk_18: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Goodness, Link. I didn't know that
  <0 Type='3' Data='0000'/>Skyview Tower <0 Type='3' Data='ffff'/>could blast someone
  into the air. Incredible!
  I saw you hurtling through the sky from
  right here!
Talk_19: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Glad to have you back, Link!
  
  
  My name is Scorpis. I have been charged
  with managing <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>.<0 Type='4'/>If you have any questions about the place,
  any at all, come right to me. I will answer
  as best I can.
  <4 Type='0' Data='0e0043006800610074005f0030003100'/>Now please, allow me to open up the
  <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>.
Talk_48: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>Listen to this.
  
  
  I was speaking to <0 Type='3' Data='0000'/>Gralens <0 Type='3' Data='ffff'/>in the
  <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>'s monster-control-
  crew headquarters.
  He's trying to learn what he can about
  large <0 Type='3' Data='0000'/>monsters<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>But it's probably nothing <5 Type='1'/>serious. I'm sure
  he has it under control...<5 Type='1'/>
Talk_20: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>This underground vault used to be an
  <0 Type='3' Data='0000'/>emergency shelter <0 Type='3' Data='ffff'/>for the royal family.
  Now we're making constant use of it.
  Feel free to make yourself at home in our
  vault. Use any equipment you want.
Talk_49: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>The other day <0 Type='3' Data='0000'/>Harth<0 Type='3' Data='ffff'/> of the Rito told me
  about the <0 Type='3' Data='0000'/>sky islands<0 Type='3' Data='ffff'/> he's seen.<0 Type='4'/>I really do learn all sorts of things from
  being here.
Talk_21: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Purah turned Lookout Landing into the
  central base for coordinating efforts to
  <0 Type='3' Data='0000'/>find Princess Zelda<0 Type='3' Data='ffff'/>.
  Originally, she established this fort to
  study the gloom that started seeping
  from Hyrule Castle.
  Only researchers and members of the
  Zonai Survey Team worked here.
  
  But once the princess went missing,
  everyone wanted to help, so they've
  been coming in ever since.
  We're like one big, growing family.
Talk_50: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Lord <0 Type='3' Data='0000'/>Muzu<0 Type='3' Data='ffff'/> of the Zora is a font of
  knowledge! <5 Type='0'/>But what would you expect
  from someone who's been alive so long?
  <3 Type='0' Data='0801'/>I feel like I've learned so much since I
  came here. It's great!
Talk_51: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Be careful not to bump into any of the
  Goron children.
Talk_22: |
  <3 Type='0' Data='0400'/>Oh, but excuse me! I'll let you through
  to the <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>.
BlackZelda_01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>There you are! I was waiting! Could you
  please hurry over to <0 Type='3' Data='0000'/>Purah<0 Type='3' Data='ffff'/>?
  
  She's using the <0 Type='3' Data='0000'/>telescope <0 Type='3' Data='ffff'/>to search for
  the princess!
Talk_52: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Now that you mention it, I was speaking
  to Lester from the mini stable nearby.
  
  He looked haggard, and he was muttering
  that his <0 Type='3' Data='0000'/>horse had run away<0 Type='3' Data='ffff'/>...
  
  <3 Type='0' Data='0c01'/>That's worrisome, considering the number
  of monsters around Lookout Landing.
  
  I hope he finds it soon.
Talk_24: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>As you come and go, you might find new
  facilities popping up here, thanks to
  <0 Type='3' Data='0000'/>Hudson Construction<0 Type='3' Data='ffff'/>.
  It's nice to see this place changing to
  meet our needs.
Talk_53: |
  <3 Type='0' Data='0c00'/>Link...<5 Type='0'/>we heard about the Demon King.
  
  
  Needless to say, things have been a bit
  tense around here since the news broke.<5 Type='1'/>
  
  <3 Type='0' Data='0800'/>But never fear! We're as committed to our
  duties as ever!
  
  We won't stop doing everything we can to
  defend Lookout Landing.
  
  <3 Type='0' Data='0800'/>Like I've said to the others—<5 Type='0'/>why fear
  some rinky-dink Demon King when we
  have the princess of Hyrule on our side?
  So don't worry about us, Link. You just
  make sure Princess Zelda gets back safe
  and sound.
Talk_25: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Excellent work out there, Link. Not that I
  expected less.
  
  But enough out of me! You want to go to
  the <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>, right?
Talk_54: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Unbelievable. How does a Goron forget
  the way to <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>?
  
  Granted, since the lava cooled, the
  scenery did change quite a bit.
  
  Still, it's easy enough to find the city.
  You just use <0 Type='3' Data='0000'/>Death Mountain <0 Type='3' Data='ffff'/>in the
  northeast as a <0 Type='3' Data='0000'/>landmark<0 Type='3' Data='ffff'/>.
Talk_55: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>If ever you lose your way, speak with
  <0 Type='3' Data='0000'/>Atmus<0 Type='3' Data='ffff'/> in the emergency shelter.
  
  He has a <0 Type='3' Data='0000'/>map<0 Type='3' Data='ffff'/> to show you just where
  you need to go.
  
  Anyway, sorry to talk your ear off there.
  Did you need anything?
Talk_27: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I was just telling this traveler the way to
  <0 Type='3' Data='0000'/>Goron City<0 Type='3' Data='ffff'/>.
  
  It used to be pretty simple—you could
  turn toward Death Mountain and keep
  walking till you got there.
  However, since the lava started cooling,
  <0 Type='3' Data='0000'/>new roads <0 Type='3' Data='ffff'/>have appeared all around
  Death Mountain.
  More than a few travelers have gotten
  mixed up.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>But listen to me, going on and on about
  our problems.
  
  Can I help you?
Talk_28: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>It used to be simple—you could turn
  toward <0 Type='3' Data='0000'/>Death Mountain <0 Type='3' Data='ffff'/>and keep walking
  till you got there.
  But since the eruptions stopped, lava
  all over the mountain has cooled, making
  a confusing tangle of <0 Type='3' Data='0000'/>new roads<0 Type='3' Data='ffff'/>.
  More than a few travelers have gotten
  mixed up.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>But listen to me, going on and on about
  our problems. <5 Type='1'/>Can I help you?
Talk_00: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Link?<5 Type='0'/> Wh-where have you been this
  whole time?!<0 Type='4'/>We hoped you'd come back soon, but
  then you didn't...<5 Type='0'/>and now you have!<0 Type='4'/><3 Type='0' Data='0b01'/>Where's <0 Type='3' Data='0000'/>Princess Zelda<0 Type='3' Data='ffff'/>? You didn't
  bring her with you?
Talk_29: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Ah! Have you spoken to <0 Type='3' Data='0000'/>Mubs<0 Type='3' Data='ffff'/>,
  the <0 Type='3' Data='0000'/>merchant<0 Type='3' Data='ffff'/>?
  
  <3 Type='0' Data='0701'/>There's a terrible crisis in her hometown.
  She's been worried sick about the safety
  of her fellow villagers.
  <3 Type='0' Data='0300'/><4 Type='0' Data='0c005300610064005f0030003000'/>Poor woman.
Talk_01: |
  <0 Type='3' Data='0000'/><3 Type='0' Data='0701'/><4 Type='0' Data='100041006e006700720079005f0030003100'/><0 Type='3' Data='ffff'/>Whatever happened, please go talk to
  <0 Type='3' Data='0000'/>Purah<0 Type='3' Data='ffff'/> first and foremost.<0 Type='4'/>She's up in her research lab. <5 Type='1'/>That's on
  the north side of our fort, up on the
  <0 Type='3' Data='0000'/>second floor<0 Type='3' Data='ffff'/>. Hurry!
Talk_30: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Ah! Link, did you hear about the <0 Type='3' Data='0000'/>hidden
  passage<0 Type='3' Data='ffff'/> that was found in the
  <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>?
  The tunnel's quite old and neglected—<5 Type='0'/>
  it looks ready to cave in at any moment.
  I think we'd all do well to stay away.
  Since it was found, <0 Type='3' Data='0000'/>Jerrin<0 Type='3' Data='ffff'/>, who's in charge
  of cleaning, has been acting strange. As if
  she's scared of something.
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>She was always so chipper before too.
  I wonder what could have happened.
Talk_31: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Well, the other day I heard Josha and
  Robbie talking.
  
  Josha was upset and asking Robbie why
  he wouldn't allow her to <0 Type='3' Data='0000'/>investigate
  the Depths<0 Type='3' Data='ffff'/>.
  <4 Type='0' Data='10005400680069006e006b005f0030003000'/>I'm sure she'd have a lot of insights if she
  went down there, considering how brilliant
  she is.
  But she's still very young, so it wasn't
  surprising to me that she's not allowed
  to go down there herself.
Talk_32: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I spoke to someone from Hudson
  Construction. He's having a hard time
  finishing construction on our <0 Type='3' Data='0000'/>stable<0 Type='3' Data='ffff'/>.
  <3 Type='0' Data='0c01'/>What was the fellow's name?
  Clarkson? Karlson?<0 Type='4'/><3 Type='0' Data='0701'/>I can't recall. But all of those Hudson
  Construction workers have names that
  end in "son."
0004: |
  Lookout Landing?
Talk_33: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Did you hear? <0 Type='3' Data='0000'/>Josha<0 Type='3' Data='ffff'/> is recruiting for her
  <0 Type='3' Data='0000'/>chasm research team<0 Type='3' Data='ffff'/>!
  
  I don't know any details, but it sounds
  as if they made an amazing discovery.
  
  A few interviewees went to meet with
  her, but they all walked away with
  slumped shoulders.
  <4 Type='0' Data='0e0043006800610074005f0030003000'/>I wonder who'll get the job. It would
  take quite a résumé to impress a genius
  like Josha.
0005: |
  I need equipment.
Talk_34: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>We here at the emergency shelter have a
  rule: the newest team member has to do
  the <0 Type='3' Data='0000'/>cooking<0 Type='3' Data='ffff'/>.
  Our current cook has been grumbling that
  after coming up with a new <0 Type='3' Data='0000'/>menu <0 Type='3' Data='ffff'/>every
  day, he's starting to run out of ideas.
  <FontSize Value='80'/><3 Type='0' Data='0c01'/><4 Type='0' Data='0c005300610064005f0030003000'/>Reminds me of my time as cook.<5 Type='0'/> After a while,
  I gave up and started throwing apples on the fire.<FontSize Value='100'/>
  
  <3 Type='0' Data='0400'/>Hm? Oh, sorry. I was <5 Type='0'/>reminiscing.
Talk_06: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Sorry I didn't greet you properly when
  you first arrived here, Link. I was just so
  relieved to see you.
  My name is Scorpis. I've been charged
  with managing <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>.
  
  If you have any questions about the place,
  any at all, come right to me. I'll answer as
  best I can.
  <4 Type='0' Data='0e0043006800610074005f0030003100'/>Now please, allow me to open up the
  <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>.
0006: |
  What's the latest?
Talk_36: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>I don't think there's anything that we
  need help with currently.
  
  <3 Type='0' Data='0701'/>I'm sure that's because you're here
  now, Link.
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>So thank you for checking in with us here
  at the fort. I know you're busy.
  
  <3 Type='0' Data='0000'/>I'll be here at my post awaiting Princess
  Zelda in the meantime. So if you need
  anything, you know where to find me.
0007: |
  Goodbye.
Talk_08: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Lookout Landing was built on top of the
  royal family's <0 Type='3' Data='0000'/>emergency shelter<0 Type='3' Data='ffff'/>.
  
  We don't have much equipment in there,
  but we do have essentials like <0 Type='3' Data='0000'/>beds <0 Type='3' Data='ffff'/>and a
  <0 Type='3' Data='0000'/>cooking pot<0 Type='3' Data='ffff'/>. Feel free to use those.<0 Type='4'/>If you need <0 Type='3' Data='0000'/>armor <0 Type='3' Data='ffff'/>or <0 Type='3' Data='0000'/>cooking ingredients<0 Type='3' Data='ffff'/>
  for your travels, you'll find all that at
  Mubs's shop up here.
