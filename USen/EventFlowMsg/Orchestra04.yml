Talk_0003: |
  <3 Type='0' Data='0701'/>I was heading to Rito Village, which is
  suffering through a fierce blizzard, to
  cheer them up with music and supplies.
  I got my wagon going at a pretty good clip
  on this road, but then I suddenly drove
  into this hole. It's never been here before!<0 Type='4'/><3 Type='0' Data='0a00'/>The horse I was riding ran off somewhere,<5 Type='0'/>
  and my cargo has spoiled. <5 Type='0'/>The only thing
  I have left is the <0 Type='3' Data='0000'/>wagon<0 Type='3' Data='ffff'/>.
Talk_0004: |
  <3 Type='0' Data='0a01'/>As if that weren't enough, now I'm wet...<5 Type='0'/>
  and cold...<5 Type='0'/> Why did it have to rain?
Talk_0039: |
  <3 Type='0' Data='0b00'/>Ah! <5 Type='0'/>Hold it! <5 Type='0'/>I'm not so sure about this.<0 Type='4'/>That wagon is important to me. Please
  don't mess with it before checking first.
Talk_0510: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>And now I'd better be on my way.
Talk_0005: |
  <3 Type='0' Data='0700'/>I haven't figured out how to get <0 Type='3' Data='0000'/>both me
  and my wagon <0 Type='3' Data='ffff'/>out this hole, and I won't
  leave it behind.
  Which leaves me stuck here, plain
  and simple.
Talk_0101_01: |
  <3 Type='0' Data='0700'/>I can't climb up the wall of this hole, and
  even if I could, I wouldn't want to leave
  without my wagon.
Talk_0101_02: |
  <3 Type='0' Data='0c00'/>Ahhh...<5 Type='1'/>if only someone could <0 Type='3' Data='0000'/>pull my
