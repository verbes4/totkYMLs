  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Huh? The wagon's escaped without me!<0 Type='4'/>If that was your doing, please <0 Type='3' Data='0000'/>wait until
