Talk_0501: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>Whoa! <5 Type='1'/>I'm out of the hole?!<1 Type='3' Data='1e000000'/>
