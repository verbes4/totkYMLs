  after all?
Talk_0039_01: |
  <3 Type='0' Data='0b00'/>Ah! <5 Type='0'/>Hold it! <5 Type='0'/>Hands off the wagon, please!<0 Type='4'/><3 Type='0' Data='0000'/>I really don't want it to fall in the hole
