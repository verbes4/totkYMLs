  of the hole<0 Type='3' Data='ffff'/> to mysteriously appear.<0 Type='4'/>Either of those is as likely as the wagon
  getting <0 Type='3' Data='0000'/>lifted out<0 Type='3' Data='ffff'/> by some invisible force.<0 Type='4'/>I shouldn't go hoping for a miracle...
Talk_0506_01: |
  <3 Type='0' Data='0400'/>Oh, have you not heard of us?<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0701'/>Us Stable Trotters are a music troupe that
  goes around stables to perform.<0 Type='4'/>If I had to guess...<5 Type='0'/>it's out of your way,
