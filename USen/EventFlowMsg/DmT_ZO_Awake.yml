DmT_ZO_Awake_Text_005_b: |
  I came here so that I could save Zora's Domain...
DmT_ZO_Awake_Text_007_c: |
  I'll do all I can. Just as my ancestor did.
DmT_ZO_Awake_Text_013_c: |
  
DmT_ZO_Awake_Text_011_bb: |
  I am the Sage of Water. Behold! This is my new power!
DmT_ZO_Awake_Text_003_c: |
  It's my destiny to fight by your side.
DmT_ZO_Awake_Text_018_c: |
  With that ring, you will always have my power
  with you!
DmT_ZO_Awake_Text_008_b: |
  I will accept this secret stone!
DmT_ZO_Awake_Text_014_b: |
  I, Sidon, the Sage of Water, swear that I will fight
  by your side.
DmT_ZO_Awake_Text_012_b: |
  
DmT_ZO_Awake_Text_004_b: |
  
DmT_ZO_Awake_Text_006_c: |
  but it looks like all of Hyrule will need my help!
DmT_ZO_Awake_Text_019_b: |
  We're partnered up again! Yes! All right, let's
  head back home.
DmT_ZO_Awake_Text_015_b: |
  Please accept this! It is proof of my vow.
DmT_ZO_Awake_Text_013_b: |
  Here, Link! Your hand.
