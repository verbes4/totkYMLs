Talk_0048: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I cannot let the village become obsolete—
  not after you went to all that trouble to
  rebuild it.
  There must be something clever
  we could do to highlight our town's
  unique qualities.
Talk_0054: |
  <3 Type='0' Data='0201'/>We were looking forward to helping out
  here, but I'm startin' to wonder if we
  came for no reason. Bah!
Talk_0108: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Go help him out, and don't worry
  about me.
  
  Building a race course on the water
  sounds like fun! I wouldn't want you to
  miss out.
  Though, if you don't mind, could you
  gather some data from the water-faring
  vehicles?
Talk_0049: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hey now, what's on your mind? You're
  thinking about teaming up with your pal
  Bolson again, aren't ya?
  I'm not surprised. Our chemistry is outta
  this world, yeah?
Talk_0109: |
  <3 Type='0' Data='0701'/>You know, we decided to put together
  a <0 Type='3' Data='0000'/>rally race on the water<0 Type='3' Data='ffff'/>. And it's all
  because of you! How amazing is that?
  Of course, being new to this sort of thing,
  we haven't made a whole lot of progress.
Talk_0055: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='0a0041006e00670072007900'/>Didn't I tell you no yippity-yappin'
  at Tali?!
Talk_0056: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='10004700720065006500740069006e006700'/>OK. OK. Time to focus. Gotta make a
  race course to beat all race courses!
Talk_0062: |
  <3 Type='0' Data='0700'/>That's right, you mentioned the water
  rally before.
Talk_0070: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Let us know if you come up with any
  brilliant ideas!
Talk_0064: |
  <3 Type='0' Data='0c01'/>I swear, rain like this washes all of my
  good ideas away. <5 Type='1'/>Or maybe I'm just
  getting up there in years.
Talk_0071: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hey, what's on your mind? You thinking
  about teaming up with your pal Bolson
  again?
  If you're talking to me at this hour, you
  must be raring to get back at it!
  
  I'm not surprised. Our chemistry is outta
  this world.
Talk_0065: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>But we already have an inn. We need to
  offer some kind of entertainment that
  doesn't already exist here in the village.
Talk_0066: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0c005300610064005f0030003000'/>It sounds nice, yes, but breathing would
  be...a problem. Still, some kind of water-
  related entertainment would be nice.
Talk_0072: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Oh, hey! It's been a while, hasn't it?<5 Type='0'/>
Talk_0067: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hey now, what's on your mind? You're
  thinking about teaming up with your pal
  Bolson again, aren't ya?
  I'm not surprised. Our chemistry is outta
  this world, yeah?
Talk_0073: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='0e00430061006c006c00460061007200'/>Oh! It's...our village savior! G-<5 Type='0'/>good
  morning!
Talk_0068: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Host a rally race...on the WATER?! Clever!
  VERY clever! Don't ya think?
Talk_0074: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Oh, oh my! It's the village savior!
Talk_0080: |
  <3 Type='0' Data='0700'/>That's a kind offer. Sarqso.
Talk_0069: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Hudson? Do you mean the fellow from
  that <0 Type='3' Data='0000'/>Tarrey Town<0 Type='3' Data='ffff'/> place in northeastern
  Akkala?<5 Type='1'/>
  I'd love to invite the racers here once
  they <0 Type='3' Data='0000'/>finish their work <0 Type='3' Data='ffff'/>there.
  
  <3 Type='0' Data='0501'/>Though I do wonder if real professional
  racers will be willing to come to a place...
  like this.
Talk_0075: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Don't go giving some weird name to
  a rally we helped with!
Talk_0076: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Whaaat? You've got to be kidding! How
  about something classy like, oh, I dunno...<5 Type='1'/>
  the Lurelin Water Rally?
Talk_0083: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10004700720065006500740069006e006700'/>This water rally of yours sounds
  real interesting.
  
  But we can't go to Lurelin Village until
  you show us some driving that<0 Type='3' Data='0000'/> beats
  Tali's record<0 Type='3' Data='ffff'/>.
Talk_0077: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Lurelin Water Rally is...<5 Type='1'/>better.
Talk_0084: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='0a0041006e00670072007900'/>Hold on! Don't go leavin' me out of
  the conversation!
Talk_0078: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Well, then...the Lurelin Water Rally it is.
Talk_0091: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>I just hope you're not a spineless and
  incompetent voe.
Talk_0085: |
  <3 Type='0' Data='0701'/>This isn't the place to talk. Why don't we
  go somewhere more relaxing.
Talk_0079: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Now, if you want to give the Lurelin Water
  Rally a spin—and I'm sure you do—come
  talk to me anytime.
  <3 Type='0' Data='0801'/>This course is AWASH in Bolson charm,
  and I can't wait for you to try it!
Talk_0087: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I admit, a rally race on the water does
  sound preeetty interesting.
  
  <3 Type='0' Data='0701'/>But we're real busy working on the
  Tarrey Town Race. We don't have time to
  go gettin' wrapped up in something else.
  I doubt we'll be able to go anywhere for
  a while, at least not until our work here is
  all wrapped up.
Talk_0088: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>A water rally does sound interesting...
  But we're real busy getting the Tarrey
  Town Race up and running right now.
  We won't be going anywhere for a while,
  or at least not until we wrap things
  up here.
Talk_0089: |
  <3 Type='0' Data='0701'/>Is this about that water rally? Look,
  right now we're real busy getting the
  Tarrey Town Race ready.
  We don't have time to get involved in
  anything else.
  
  I doubt we'll be able to go anywhere for
  a while, or at least not until our work here
  is wrapped up.
Talk_0095: |
  <3 Type='0' Data='0801'/>I'm willing to bet you'll need lots
  of equipment to get the water rally
  up and running.
  So please take any Zonai devices or
  building materials you think you'll need
  from here.
Talk_0096: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Sarqso.<5 Type='0'/> Ya know, when this project
  started, I was sure we'd gotten the
  bad end of the bargain.
  But nah, this was fun.
Talk_0097: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>It was a valuable experience indeed.
  I thank you.
Talk_0098: |
  <FontSize Value='125'/><3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>No, thank YOU!<FontSize Value='100'/>
Near_0001: |
  A new attraction, eh?
Near_0002: |
  If pro racers helped us...
Talk_0001: |
  <3 Type='0' Data='0701'/>Funny thing is, I was juuust talking to
  the mayor about creating some kind of
  new attraction in Lurelin.
Near_0003: |
  Very interesting!
Talk_0002: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Hudson mentioned something about
  inviting <0 Type='3' Data='0000'/>professional racers<0 Type='3' Data='ffff'/> to help
  develop a new vehicle of some kind.
  But that was a while ago. So you know
  what I'm thinking? I'm thinking they might
  be done over there.
  <3 Type='0' Data='0c01'/>I wonder if they'd venture over this
  direction and help us out... You know,
  if we asked real nice.
Talk_0003: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0600530061006400'/>I hate to say it, but we haven't gotten
  very far with the <0 Type='3' Data='0000'/>water rally <0 Type='3' Data='ffff'/>project we
  decided on.
0006: |
  Goodbye.
Talk_0004: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Something you want to ask? What's this
  all about?
Talk_0010: |
  <3 Type='0' Data='0800'/>I'll be just fine. I was able to get the data
  I needed thanks to the both of you, and
  this one here too.
Near_0006: |
  Gotta find someone.
0007: |
  Open a floating hotel?
Talk_0005: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I see. So, it's a race that takes place on
  the water...right there off the Lurelin
  Village shore?
Talk_0011: |
  <3 Type='0' Data='0501'/>But racing on the ocean...I don't know.
  Sounds difficult. Maybe even impossible!
Talk_0012: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Yes, I'd like it to be some kind of
  entertainment...something everyone
  could really get behind and enjoy.
0008: |
  Offer underwater tours?
Talk_0006: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>No.<0 Type='4'/>That is not true, Shabonne.
0009: |
  Host a water rally?
Talk_0007: |
  <3 Type='0' Data='0701'/>Racing in a place where there are no
  roads...<5 Type='1'/>racing on the ocean...<5 Type='1'/> No. It is
  not impossible.
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003000'/><FontSize Value='125'/>The possibilities are endless!<FontSize Value='100'/>
Talk_0013: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Racing on a road that is not a road...<5 Type='1'/>
  The possibilities...are endless.
  
  Yes, it is a tempting proposition,
  but still...
Talk_0008: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Well, well, well, Tali...<5 Type='0'/>you're all fired up!
  
  
  <3 Type='0' Data='0c01'/>But I don't know what to do here.<0 Type='4'/>If we just up and leave this construction
  site, we'll be leaving Fernison in the lurch.
Talk_0020: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I see! Using the surface of the water
  like that—incredible!
Talk_0009: |
  <3 Type='0' Data='0c00'/>That is true. I would like to send you two
  to help, but...
  
  I need to get more data.
  
  
  <3 Type='0' Data='0700'/>I know, what if we sent you there as
  soon we get <0 Type='3' Data='0000'/>data <0 Type='3' Data='ffff'/>from a run that <0 Type='3' Data='0000'/>beats
  Tali's record<0 Type='3' Data='ffff'/>?
  How does that sound?
Talk_0022: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Fascinating indeed! ♪I'm dying to get
  to work!♪
Talk_0017: |
  <3 Type='0' Data='0001'/>You've been a downright admirable rival,
  so we're happy to lend a hand.
Talk_0023: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Yes.<5 Type='1'/> If we use the village boats, even the
  children should be able to enjoy it.
  
  Hm?
Talk_1001: |
  <3 Type='0' Data='0700'/>All right, all right. We should have a bit of
  free time coming up now.
  
  So what was that thing you mentioned
  before? Something about a water rally?
  
  If it's not too late, I wouldn't mind hearin'
  some details about that.
Talk_0018: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Sounds good to me. We have a rally race
  underway, so the timing might work
  out well.
Talk_0024: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Ah, if it isn't our savior! I understand we
  have you to thank for inviting these two.
Talk_0030: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>It's even more incredible than I imagined
  it would be.
  
  With this in place, Lurelin Village is sure
  to be even more prosperous!
Talk_0025: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>And good thing too! Now that they're
  here, this project is sure to be son
  and done!
Talk_0031: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I was already so grateful to you for driving
  out the pirates and rebuilding the village.
  
  I never expected you'd do so much more
  for us.
  
  As head of this village, I must thank you
  once again...<5 Type='0'/> Thank you! We are filled
  with gratitude for you!
  Now, since you saved our village, there
  is <0 Type='3' Data='0000'/>no fee for you <0 Type='3' Data='ffff'/>to use the course.
  Please enjoy it anytime you like.
Talk_0026: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Leave it to us.
Talk_0032: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Moreover, to honor you as our village
  savior, we shall name this event...
Talk_0027: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>It's been a while since I had a big
  project. I can't WAIT to show you
  what I can do!
Talk_0033: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/><FontSize Value='125'/>Ta-da! Some of my finest work!<FontSize Value='100'/>
Talk_0040: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I seem to recall Hudson saying something
  about inviting some hot-shot professional
  racers to help develop some new vehicle.
  If we could work with them...
Talk_0100: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='0a0041006e00670072007900'/>Hey! Hey!<5 Type='0'/> Knock that off!<5 Type='1'/> You got
  somethin' to say, you go through me!
Talk_0034: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Will you look at that. It's perfect for us!
Talk_0041: |
  We weren't here for long, Fernison.<5 Type='0'/>
  You sure you're gonna be OK here?
Talk_0101: |
  <3 Type='0' Data='0701'/>Haha! Things are quieter around here
  now. I'm glad I sent them off with a smile,
  but the truth is...
  <3 Type='0' Data='0c01'/>I'd still like to get more data.
Talk_0029: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Yes. Exciting.
Talk_0035: |
  <FontSize Value='125'/>The Savior's Race!<FontSize Value='100'/>
Talk_0042: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>I LIKE it! Sounds dreamy!
Talk_0036: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>We've got this. No problem.<5 Type='1'/> Isn't that
  right, Tali?
Talk_0102: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Look lively, everyone! <5 Type='1'/>Time to get to
  our stations!
Talk_0043: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Oh my, how ROMANTIC!
Talk_0037: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0a005400680069006e006b00'/>It's been a while since Hudson invited the
  <0 Type='3' Data='0000'/>pro racers<0 Type='3' Data='ffff'/> to help build a new vehicle.
  
  Maybe they're done by now. And who
  knows—maybe they'd come give us a
  hand here if we invited them.
Talk_0103: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='0a0041006e00670072007900'/>Whoa, hey! <5 Type='0'/>Don't go squawkin' at Tali
  in a shameless getup like that!
  
  Ugh. <5 Type='1'/>Is it too much to expect you to
  have some manners? ANY manners?!
Talk_0044: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Hmm...<5 Type='1'/>well, it would be a brand-new form
  of water-related amusement...<5 Type='1'/>
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>That could do the trick... Yes, in fact,
  I think that's it!
Talk_0050: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I just wish the <0 Type='3' Data='0000'/>pro racers<0 Type='3' Data='ffff'/> working in
  <0 Type='3' Data='0000'/>Tarrey Town <0 Type='3' Data='ffff'/>up in northeastern Akkala
  would lend us a hand here.
Talk_0104: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='0a0041006e00670072007900'/>HEY! Did I not make myself clear? <5 Type='1'/>I said
  do NOT talk to Tali when you're dressed
  like...THAT!
  I don't care what you put on, but don't
  even dream about coming back here until
  you've put SOMETHING on!
Talk_0045: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>A rally race...on the water? That does
  sound pretty interesting.
  
  <3 Type='0' Data='0701'/>But Hudson asked us first.
  
  
  We gotta solve this problem before we
  go anywhere.
Talk_0052: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1600540061006c006b00440065006e0079005f0030003000'/>You've traveled all over the place,
  haven't you? Any marvelous ideas
  you care to share?
Talk_0046: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>A water rally sounds interesting, sure.
  But Hudson asked us first.
  
  We aren't going anywhere until we get
  things here sorted out.
Talk_0106: |
  <4 Type='0' Data='0e0045006100730065005f0030003100'/>But first, I've gotta get my noggin in the
  building zone...<5 Type='1'/> OK...yes...that's it...<5 Type='1'/>
  
  <4 Type='0' Data='1a00530061006b007500720061006400610043004d005f0030003200'/>And I'm ready! <5 Type='0'/>Let's do this!
Talk_0053: |
  <3 Type='0' Data='0c01'/>...
Talk_0107: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Now, <5 Type='0'/>show me that you can beat me.
Talk_0047: |
  <3 Type='0' Data='0700'/>I'm sorry, but until you show us some
  driving that<0 Type='3' Data='0000'/> breaks Tali's record<0 Type='3' Data='ffff'/>...
  
  we aren't leaving this place. Can't do it.
