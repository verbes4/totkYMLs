  <3 Type='0' Data='0700'/>I'd be happy to tell you all about it.
  
  
  But you've got to be tired, so please take
  some time to rest up and check in with
  me later.
Talk0055: |
  <3 Type='0' Data='0700'/>Link. Thank you so much for hunting down
