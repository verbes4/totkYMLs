  <3 Type='0' Data='0b00'/>Say what now?
  
  
  You hunted an unknown monster?
  Which one did you get?!
Talk0048: |
  <3 Type='0' Data='0b00'/>So I see! Looking at the latest report, it
  DOES say the unusual giant in the clouds
  was taken down!
  It's referred to as a Flux Construct,
  I believe, unless I'm mistaken.
  
  <3 Type='0' Data='0101'/>Well! Defeating such a fearsome foe... I'd
