Talk0031: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Let me check something... One moment!
0008: |
  Stone Talus!
0010: |
  Molduga!
Talk0032: |
  <3 Type='0' Data='0a00'/>I see. Even for someone as esteemed as
  you, Link, this is no walk in the park.
  
  <3 Type='0' Data='0701'/>Really, we can't expect a single person to
  take down such creatures. We'll all head
  out once we've got the strength.
0009: |
  Hinox!
0011: |
  Never mind.
Talk0033: |
  <3 Type='0' Data='0700'/>Did you...defeat any other large beasts?
Talk0034: |
  <3 Type='0' Data='0b00'/>Hm?
  
  
  What?! Is that really you?<5 Type='0'/> Link,
  you've returned!
  
  <3 Type='0' Data='0000'/>It's such a relief to see that you're safe.<5 Type='0'/>
  Oh, let me introduce myself. I'm Gralens,
  head of the <0 Type='3' Data='0000'/>monster-control crew<0 Type='3' Data='ffff'/>.
  It's our job to keep the monsters at bay
  as best we can throughout Hyrule.
  
  But aside from that,<5 Type='0'/> we've been assisting
  in the search for Princess Zelda, whose
  whereabouts are unknown.
0012: |
  I hunted something.
Talk0035: |
  <3 Type='0' Data='0700'/>Link, my apologies.<5 Type='1'/>
  
  
  Your interest in our work honors us, but
  I'm busy giving orders to this group
  right now.
  Please, let <0 Type='3' Data='0000'/>Purah<0 Type='3' Data='ffff'/> know you're safe. She's
