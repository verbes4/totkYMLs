Talk0053: |
  <3 Type='0' Data='0b00'/>Aha! You've defeated ALL of the unusual
  monsters that were reported!
  
  I'm speechless... Well, mostly.
  I'm thoroughly impressed!
  
  <3 Type='0' Data='0100'/>Please, take this.
