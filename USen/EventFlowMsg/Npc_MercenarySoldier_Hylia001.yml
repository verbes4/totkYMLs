  as best we can throughout Hyrule.
Talk0007: |
  <3 Type='0' Data='0700'/>Yes. We've assembled a crew to contend
  with the monster problem. Purah herself
  has coordinated our efforts.
  Ever since the Upheaval,<5 Type='0'/> there's been an
  increase in monsters throughout Hyrule.
  
  Volunteers have been organized into
  three squads to face monsters head-on
  and protect civilians.
  <3 Type='0' Data='0700'/>In case you're wondering who I am, I'm
  the head of those squads.<5 Type='0'/> It's my job to
  strategize and deploy them.
  <3 Type='0' Data='0c01'/>For a while, we were aiding in the search
  for Princess Zelda.
  
  <3 Type='0' Data='0000'/>But we've since resumed our original
  mission to keep the monsters of Hyrule
  at bay as best we can.
Talk0008: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>All right, everyone. It's time to move out!
Talk0011: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Your interest in our work honors us all.
  But please, go tell <0 Type='3' Data='0000'/>Purah<0 Type='3' Data='ffff'/> you're safe.
Talk0009: |
  <3 Type='0' Data='0700'/>Flaxel's squad!
  
  
  For now, I'm positioning you in the south
  of Hyrule. Proceed to <0 Type='3' Data='0000'/>Faron<0 Type='3' Data='ffff'/>.
  
  There are <0 Type='3' Data='0000'/>pirates<0 Type='3' Data='ffff'/> running rampant in that
  area, so sweep the coast thoroughly.
  <5 Type='0'/>We're counting on you!
Talk0012: |
  <3 Type='0' Data='0700'/>You'll find Purah in that main building
  over there. Hurry, please.
Talk0013: |
  <3 Type='0' Data='0700'/>Curious about anything else?
Talk0014: |
  <3 Type='0' Data='0700'/>I've heard tell about a number of
  large monsters.
Talk0015: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Our comrades out on a survey in Akkala
  reported an attack by a Talus!
  
  A Talus looks like a giant, mobile pile
  of angry rocks—hard to miss.
  
  With our current weapons, we wouldn't be
  able to put a scratch on that thing...
Talk0016: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>I'm glad you've returned safely, but I am
  gravely concerned about the princess.
  
  I'm holding out hope that the <0 Type='3' Data='0000'/>monster-
  control crew<0 Type='3' Data='ffff'/> brings back good news.
  They're <0 Type='3' Data='0000'/>searching the castle<0 Type='3' Data='ffff'/> for her now.
Talk0017: |
  <3 Type='0' Data='0700'/>Purah has given us orders to search
  thoroughly around Hyrule Castle.
  
  That's where we last had contact with
  Princess Zelda, so it seems the best
  starting point in the search.
  Anyway, Purah enlisted our <0 Type='3' Data='0000'/>monster-
  control crew <0 Type='3' Data='ffff'/>to help out, so that's where
  our efforts are currently focused.
Talk0018: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I was just debating whether or not to
  add reinforcements.
  
  But if you're joining the search, Link,
  I can keep our forces on standby.
  
  If you head to the castle, you'll run into
  Hoz and the advance party, who will
  probably be just as surprised to see you.
Talk0020: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Recently there were some travelers
  passing by <0 Type='3' Data='0000'/>Trilby Plain<0 Type='3' Data='ffff'/> near <0 Type='3' Data='0000'/>Woodland
  Stable <0 Type='3' Data='ffff'/>in northeast <0 Type='3' Data='0000'/>Hyrule Field<0 Type='3' Data='ffff'/>.
  Their intel confirmed a sighting of a <0 Type='3' Data='0000'/>Hinox<0 Type='3' Data='ffff'/>
  in the area!
  
  Hinox are huge, one-eyed beasts. They
  are incredibly strong. So strong, in fact,
  that they wield trees as weapons!
  We'd go after it, but with that kind of
  strength, we'd be in over our heads.
  It's a real situation.
Talk0019: |
  <3 Type='0' Data='0700'/>Link! I have word from Purah.
Talk0021: |
  <3 Type='0' Data='0701'/>Would you like to ask about other
  large monsters?
0000: |
  Monster-control crew?
0001: |
  I'll be on my way.
Talk0023: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>I have a report saying that a <0 Type='3' Data='0000'/>Molduga<0 Type='3' Data='ffff'/>
  was discovered in the <0 Type='3' Data='0000'/>East Barrens <0 Type='3' Data='ffff'/>in
  the Gerudo Desert.
  The report came from the ground
  research team, and they've asked
  us to exterminate it.
  A Molduga is a terrifying beast that swims
  through the sand like a fish.
  
  We'd go after it, but we don't have the
  means to tackle a monster that burrows
  in the sand like that...
Talk_OnTheDesk: |
  <3 Type='0' Data='0c00'/>Also...<5 Type='1'/> I hate to be the one to say this...<5 Type='1'/>
  
  
  But the documents at your feet show the
  monster-control crew dispatch locations
  and whatnot.<5 Type='1'/>
  So if you could kindly get down from
  there,<5 Type='1'/> I'd, uh...<5 Type='1'/>appreciate it.<5 Type='1'/>
0002: |
  Squads on expeditions?
Talk0024: |
  <3 Type='0' Data='0b00'/>You... You already defeated it?!<5 Type='0'/>
  Incredible!
  
  Well, of course you did, Link. Taking down
  a big monster like that all by yourself
  comes as no surprise.
  <3 Type='0' Data='0701'/>It's not much, but please take this.
0003: |
  How about big monsters?
Talk0025: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>Here's hoping we can always count
  on your expert skill.
0004: |
  I'm good, thanks.
Talk0026: |
  <3 Type='0' Data='0b00'/>You've defeated <5 Type='1'/>ALL of the beasts we had
  received reports of?!
  
  I'm stunned! <5 Type='1'/>I am in complete and utter
  awe of you!
  
  <3 Type='0' Data='0100'/>Legendary swordsman Link, <5 Type='1'/>please
  take this on behalf of the monster-
  control crew.
0005: |
  Monster-control crew?
Talk0027: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Ah!
  
  
  <3 Type='0' Data='0c01'/>If you find it in you, Link, maybe you can
  defeat <0 Type='3' Data='0000'/>them<0 Type='3' Data='ffff'/> too...
0006: |
  Searching the castle?
Talk0028: |
  <3 Type='0' Data='0b00'/>You did?
  
  
  Which one did you get?
Talk0030: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>Let me check something... One moment!
0007: |
  Goodbye.
Talk0029: |
