Talk0005_00: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Link!<5 Type='1'/> You've got great timing!<0 Type='4'/><3 Type='0' Data='0701'/>Folks working for the monster-control
  crew have been reporting frequent
  appearances of some very <0 Type='3' Data='0000'/>large monsters<0 Type='3' Data='ffff'/>.
  Our noncombatant squad members are ill-
  equipped to take on such foes. <5 Type='0'/>Really,
  it's out of the question.
  Instead, they're helping by gathering intel
  and warning residents in the areas where
  the beasts have been spotted.
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>With such <0 Type='3' Data='0000'/>ominous beasts as these<0 Type='3' Data='ffff'/>, I can
  think of nobody better qualified than you
  to face them in battle.
  <3 Type='0' Data='0000'/>That said...<5 Type='0'/> I'm sure you've got your
  hands full with other tasks.
  
  Perhaps it's best for you to continue on
  without adding to your burdens...
Talk0038: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>Hoz's squad found victory at Hyrule
  Field and moved on to hunt monsters
  in <0 Type='3' Data='0000'/>Necluda<0 Type='3' Data='ffff'/>.
  They plan to launch an attack on the
  monsters maintaining a barrier<5 Type='0'/> at <0 Type='3' Data='0000'/>Fort
  Hateno<0 Type='3' Data='ffff'/>, due <0 Type='3' Data='0000'/>east of Dueling Peaks Stable<0 Type='3' Data='ffff'/>.
  If you see them there, do me a favor and
  help them out, please.
0016: |
  The sky giant.
Talk0040: |
  <3 Type='0' Data='0701'/>Want to know about any of the others?
Near0004: |
  Nothing new here.
Talk0005_01: |
  <3 Type='0' Data='0701'/>I appreciate you taking the time to visit
  the <0 Type='3' Data='0000'/>monster-control HQ<0 Type='3' Data='ffff'/>.
  
  Recently, Purah asked that we suspend
  our involvement in the search for
  Princess Zelda.
  So we've resumed our primary mission to
  hunt down the monsters that have been
  running rampant since the Upheaval.
  <0 Type='3' Data='0000'/>All three squads<0 Type='3' Data='ffff'/> are out hunting monsters
  and gathering information about recent
  <0 Type='3' Data='0000'/>large-monster <0 Type='3' Data='ffff'/>sightings.
  They've been sharing updates with us.
Talk0039: |
  <3 Type='0' Data='0700'/>Indeed. I've got some info I can share.
  Which unusual creature would you like to
  know about?
0017: |
  Three-headed monster.
Talk0041: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>I've received a puzzling report from
  squad members surveying the <0 Type='3' Data='0000'/>west
  sky archipelago<0 Type='3' Data='ffff'/> in <0 Type='3' Data='0000'/>Hebra<0 Type='3' Data='ffff'/>.
  The report says that a creature, seemingly
  made of rock, is moving through
  the clouds...
  Whatever it is, if it falls to the surface,
  damage to the surrounding area would be
  severe. It needs to be taken out.
