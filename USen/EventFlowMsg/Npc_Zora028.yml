talk0029: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>*siiigh* <5 Type='0'/>I simply can't stop sighing.
  
  
  <3 Type='0' Data='0001'/>I've been<5 Type='0'/> staring at the throne room...<5 Type='1'/>
  I mean, <5 Type='0'/>protecting the throne room...
  for ages now.
  <4 Type='0' Data='10005400680069006e006b005f0030003100'/>But these days, I never catch sight of
  Prince Sidon!
  
  I know that he is doing some kind of
  important work at Mipha Court, but...
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003000'/>*sigh* I would even brave a bit of sludge
  for just a momentary peek at our prince!
talk0003: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I finished my training for today.
  
  
  <3 Type='0' Data='0801'/>I did a lot of imagination training, so I'm
  sure I will be able to meet King Sidon in
  my dreams!
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Sorry, but please excuse me.<5 Type='0'/> I have a
  dream date with King Sidon soon, so I
  must get to sleep at once.
0020: |
  King Dorephan?
near0001: |
  For King Sidon...
talk0004: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0a0053006c00650065007000'/>Oh, Sidon... <5 Type='1'/>Your Majesty... <5 Type='1'/>Zzz...
0021: |
  Bye!
talk0005: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>I hear that Prince Sidon is going on
  some kind of trip. Into the sky, if I
  heard correctly.
  That makes this the perfect time <5 Type='1'/>for the
  Prince Sidon fan club<5 Type='0'/> to help Lady Yona,
  who will be all alone while he's away!
  <3 Type='0' Data='0500'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>It's too bad that Tona is still recuperating<5 Type='0'/>
  and Laruta is obsessed with figuring out
  what the Zora children are up to.
  <3 Type='0' Data='0a00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I know I'm the president of our club and
  all, but...<5 Type='1'/>without anyone to preside over,
  all I can do is fold my fins in prayer.
near0003: |
  Prince Sidon...
talk0006: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>The King Sidon fan-club meeting is going
  to start without me if I don't hurry.
  
  It is unacceptable for the president to
  be tardy!
talk0007: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>When the sludge first started falling,<5 Type='0'/>
  King Sidon started cleaning the domain
  at once.
  <3 Type='0' Data='0500'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>He secured a fresh water source for us
  all by himself...
  
  <3 Type='0' Data='0000'/>He handled the investigation of the
  stone slate...
  
  <3 Type='0' Data='0900'/><4 Type='0' Data='180057006f0072006b00480065006100760079005f0030003000'/>He vanquished the sludge monster that
  appeared at Mipha Court...
  
  <3 Type='0' Data='0000'/>AND he journeyed into the sky itself to
  stop the sludge at its source!
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068004c00'/>What a hero! What admirable deeds!
  
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>We truly could never praise him enough...<5 Type='1'/>
  but endeavoring to do just that is the
  prime mission of the King Sidon fan club!
near0005: |
  I must know...
talk0030: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>How fun that the children are playing a
  secret game in the throne room.
  
  It kind of seems like they're pretending to
  be King Dorephan. I'm curious as to what
  sort of things they're speaking about...
talk0008: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>So...<5 Type='0'/>I've been thinking.
  
  
  <3 Type='0' Data='0800'/>Everyone in the King Sidon fan club
  should strive to re-create the experience
  of King Sidon's adventure for ourselves.
  By that I mean, we must swim to the
  ruins in the sky!
  
  <3 Type='0' Data='0700'/>I will play the role of King Sidon, though
  his fins are impossible to fill, of course.
  And Tona will play as you, Link.
  <3 Type='0' Data='0500'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Laruta will play our fair Queen Yona. This
  is an important undertaking! Ah, but that
  means she can't leave the domain...
talk0031: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>It looks like Tona is on the mend!
  
  
  I'm sooo happy! What a relief!
  
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Not even the sludge has the power to
  break up the Prince Sidon fan club!
talk0009: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I, Tula, <5 Type='0'/>president of the Prince Sidon fan
  club,<5 Type='1'/> will pray with all of my heart,<5 Type='0'/> for the
  salvation of the domain!
talk0032: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>Correct. <5 Type='0'/>They insist their game is a secret
  and won't allow any adults to get near.
  
  They say <0 Type='3' Data='0000'/>King Dorephan <0 Type='3' Data='ffff'/>himself told them
  not to tell anybody.
  
  <4 Type='0' Data='0c005300610064005f0030003100'/>I must know what the secret is!
  
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>After all, if it truly is about <0 Type='3' Data='0000'/>King Dorephan<0 Type='3' Data='ffff'/>,<5 Type='0'/>
  I'm sure Prince Sidon would want to be
  privy as well.
  If I catch wind of something,<5 Type='0'/> I could use it
  as an excuse to talk to...<5 Type='1'/> I mean, <5 Type='0'/>I could
  dutifully tell Prince Sidon about it!
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003000'/>Hm. <5 Type='1'/>But even when I accidentally stray
  near there,<5 Type='0'/> they quickly shoo me away.
  
  Ledo was merely cleaning the throne
  room, and he was chased out as well.
  
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>I wonder if there's any way to covertly
  listen in on their game...
talk0033: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>OK... <5 Type='0'/>Be safe out there.
  
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Ugh, I really need to know what this
  King Dorephan game is all about...
talk0034: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003100'/>We will probably all become sullied
  and meet our end because of that
  awful sludge!
  <4 Type='0' Data='1000540069007200650064005f0030003100'/>Oh, my sweet Prince Sidon...<5 Type='0'/> If only I
