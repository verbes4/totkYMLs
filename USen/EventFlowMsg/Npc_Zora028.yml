  just once before the final curtain!
talk0035: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>Maybe I should just mosey over to
  Mipha Court for a bit. You know,
  see how he's doing.
  <3 Type='0' Data='0301'/>Oh, who am I kidding... <5 Type='0'/>I have no
  believable reason to speak with him.
talk0036: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>They're pretending to be King Dorephan
  in the throne room.<5 Type='1'/> I would be lying if I
  said I wasn't curious about their game.
talk0010: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Hmmm. <5 Type='0'/>Come to think of it...
  
  
  <3 Type='0' Data='0000'/>You are in a very enviable position.
  
  
  <3 Type='0' Data='0c00'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>You were graced with the opportunity<5 Type='0'/> to
  journey with King Sidon to that place...
  
  <3 Type='0' Data='0000'/>You have spent quality with him here...
  
  
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>And there as well...
  
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Do not get me wrong,<5 Type='0'/> I am not saying I'm
  jealous or anything. I'm just...<5 Type='1'/>envious.<5 Type='0'/>
  It's different! Really!
talk0037: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0c004c0061007500670068005300'/>It's not just Tona either. The Zora
  soldiers are in much better shape
  as well.
  Lady Yona did incredible work, as always!
talk0011: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>I was thinking about King Sidon.
  
  
  <3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>And got so absorbed, <5 Type='0'/>I couldn't sleep.
  
  
  <3 Type='0' Data='0300'/>I mostly just wander around at night.<5 Type='0'/>
  I am essentially a nocturnal creature at
  this point.
talk0012: |
  <3 Type='0' Data='0701'/>Dear Prince Sidon...<5 Type='0'/>and kind Lady Yona...
  
  
  <4 Type='0' Data='0e0045006100730065005f0030003000'/>Oh, please, please, please... <5 Type='0'/>I pray for
  their safety and that of Zora's Domain!
talk0013: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>King Sidon...<5 Type='0'/> He really is sooo noble.
  And handsome. So handsome it's noble,
  in fact.
  *sigh* I really need to discuss this
  important point with the other members
