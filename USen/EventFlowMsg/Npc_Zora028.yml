  discussing how wonderful King Sidon is!
talk0028: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>The sludge!<5 Type='0'/> That ghastly sludge!
  
  
  <4 Type='0' Data='0c005300610064005f0030003100'/>My friend Tona was buried in the stuff.<5 Type='0'/>
  Thankfully she was rescued, but she is
  covered in that muck even still.
  The look of suffering on her face when
  they carried her to the infirmary...<5 Type='0'/>
  I fear we will all end up like that.
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003000'/>Oh, my sweet prince...<5 Type='0'/> If only I could have
  spoken with you Zora-to-Zora just once
