  barely begun to look into them.
  <3 Type='0' Data='0701'/>I'd love to go gallivanting around down
  there too—who knows what wonders
  are at the bottom of those chasms!
  <4 Type='0' Data='0c005300610064005f0030003100'/>But no matter how wondrous they may be,
