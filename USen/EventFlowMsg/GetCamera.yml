Talk_56: |
  <3 Type='0' Data='0901'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>No way, no how! You can't do that!
  
  
  <0 Type='3' Data='0000'/>The Depths<0 Type='3' Data='ffff'/> are far too vast for you to
