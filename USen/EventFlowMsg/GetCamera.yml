  Just standing near it makes <0 Type='3' Data='0000'/>me feel so
  much better<0 Type='3' Data='ffff'/>. How strange.<5 Type='1'/>
Talk_40: |
  <3 Type='0' Data='0701'/>I can barely make it out, but this
