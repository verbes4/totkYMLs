  <3 Type='0' Data='0400'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>Sir, is this your first time hearing about
  Goron massages?<5 Type='0'/>
  
  <3 Type='0' Data='0100'/>We administer the massage on a hard
