  A little Hylian like you would've been
  cooked to a crisp!
  
  <3 Type='0' Data='0a00'/>So we always sold <0 Type='3' Data='0000'/>fireproof gear<0 Type='3' Data='ffff'/> for folks
  such as yourself, but now the only places
  hot enough for it are the <0 Type='3' Data='0000'/>caves<0 Type='3' Data='ffff'/>.
  Our sales have hit rock bottom...
