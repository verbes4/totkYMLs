Talk_01: |
  <3 Type='0' Data='0800'/>Welcome to the clothing shop! <5 Type='1'/>Wait, wait.
  No, I mean the inn!
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0600530061006400'/>Oh no...<5 Type='0'/> I did it again.
  
  
  Y'see, I used to work at a clothing shop,
  so I still get mixed up.
  
  The previous innkeep, Tray, is retiring,
  and I've taken on the business.
  
  But if I can't even remember what kinda
  shop I'm runnin', I've got a long way
  to go...
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>But I'll do a good job, eventually! I made
  a promise to Tray. That's why, sir...
  
  I'd like...<5 Type='1'/>
  
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>I'd like you to be my first customer!
  
  
