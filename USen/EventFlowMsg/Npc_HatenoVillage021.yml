  <3 Type='0' Data='0700'/>Um... Do I know you, mister?
0014: |
  I'm a traveler.
talk63: |
  <3 Type='0' Data='0700'/>Oh yeah? And you're still traveling this
  late at night? Phew.<0 Type='4'/>I like having fun at night too, but I've also
  got school tomorrow, so I'll have to catch
  you next time.
0015: |
  Goodbye.
talk64: |
  <3 Type='0' Data='0700'/>Oh yeah? You're just out around town at
  night for no reason, huh?<0 Type='4'/>Kinda suspicious, but I don't have time to
  get to the bottom of this. I got school
  tomorrow, so I'll catch you next time.
talk66: |
  <3 Type='0' Data='0700'/>Wow, and you've come to watch our
  class? Well, it's starting soon!<0 Type='4'/>I get a little nervous at the idea that
  someone's gonna be watching us today.
talk128: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>What book should I pick today?
talk110: |
  <3 Type='0' Data='0700'/>I gotta get to sleep so I'm ready for
  school tomorrow. Goodnight, professor!
talk50: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Sure thing! Come by our class again
  whenever if you feel like it!
talk129: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>They all look pretty interesting, so it's
  tough to decide.
talk111: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Hey! You were at our class!<0 Type='4'/>Thanks for showing us what the Ancient
  Hero looked like!<0 Type='4'/>The designs people thought up in those
  days have a different feel to what we see
  nowadays. I like 'em!<0 Type='4'/>I think I'll tell my dad about it!
talk51: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>Huh? Who are you, mister?
talk113: |
  <3 Type='0' Data='0700'/>The monster curry you made for us had...
  I guess you'd call it an interesting flavor.<0 Type='4'/>And as soon as I saw the color, suddenly
  I wasn't hungry anymore.<0 Type='4'/>It's kinda neat how colors can affect the
  mind like that. I should tell my dad.
talk114: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Which one do I read today? <5 Type='0'/>Hmm...<0 Type='4'/>Oh, this "History of the Sheikah Tribe"
  book looks good. <5 Type='1'/>Let's see...<5 Type='0'/> Here we go.<0 Type='4'/><3 Type='0' Data='0c00'/>"The Sheikah tribe was known for their
  wisdom, as expressed by their love for
  learning and technology.<0 Type='4'/>"That technology was instrumental in
  sealing away the Calamity of 10,000
  years ago.<0 Type='4'/>"However, their knowledge was also seen
  as a threat to the security of the kingdom,
  and they were exiled.<0 Type='4'/>"Eventually, the Sheikah who harbored
  grudges against the kingdom gathered to
  form the Yiga Clan.<0 Type='4'/>"To this day, they work from the shadows
  to destroy the kingdom."<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Whoa! Aren't the Sheikah tribe those
  people in Kakariko Village to the
  northwest of here?<0 Type='4'/>They all seem like good folks. I didn't
  know there was an evil version of them
  too. <5 Type='1'/>Hm?
talk54: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Nice evening, huh? Wait...do I know
  you, mister?
talk96: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Nice evening, huh? Oh...aren't you the
  guy I met before? Who were you again?
talk55: |
  <3 Type='0' Data='0800'/>Oh yeah? You got good taste if you
  wandered here to Hateno Village.
talk97: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hey, Professor Link! I know you want to
  talk and all, but...<0 Type='4'/>I'm supposed to be helping at the shop,
  so I gotta get going.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>That's the dye shop, by the way. If you
  get bored with how your clothes look,
  come try us out!<0 Type='4'/>Our place is really colorful, so you can't
  miss it!
talk118: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Wait, didn't you just talk to me? It's still
  raining! If you wanna talk, we can do it
  somewhere dry!
talk98: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>If you're curious about our dye shop,
  then follow me!
talk100: |
  <3 Type='0' Data='0700'/>If you're interested in dyeing your clothes
