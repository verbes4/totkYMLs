  <3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Which one do I read today? <5 Type='0'/>Hmm...<0 Type='4'/><5 Type='1'/>Oooh, there's one called "The Champions
  and Their Divine Beasts." <5 Type='1'/>Let's see...<5 Type='0'/>
  Here we go.<0 Type='4'/><3 Type='0' Data='0c00'/>"Divine Beasts were mechanical
