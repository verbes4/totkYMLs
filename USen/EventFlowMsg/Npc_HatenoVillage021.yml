  fight the Calamity.<0 Type='4'/>"They were the size of mountains and
  incredibly strong, meaning that not just
  anyone was allowed to handle them.<0 Type='4'/>"Only the Champions—specially chosen
  representatives of each people—were
  permitted to control them.<0 Type='4'/>"By their efforts was the Calamity
  stopped.<0 Type='4'/>"When the Calamity returned as foretold
  100 years ago, the Divine Beasts were
