Talk_01: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>Or at least your hair does! Our clan's
  whole thing is being mysterious and
  monolithic, and buddy, you stand out.
  <3 Type='0' Data='0701'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Well, as long as you can earn your keep,
  I suppose I can ignore the Link look.<5 Type='1'/>
  We are really short on hands.
  Anyway, hurry on in.
Talk_06: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='18005300680069007400610075006300680069005f0030003000'/>I can't believe you made it through our
  training in one piece...
  
  <4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>OK, fine, you've proved your worth.<5 Type='1'/> I still
  don't approve of the hair, but we're short
  on hands, so I can overlook it.
  Hurry on in.
Talk_02: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Y'know...you look an awful lot like Link...
Talk_07: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Y'know...<5 Type='1'/>you look an awful lot like
  Master Kohga's archenemy, Link!
Talk_03: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>Or at least your blasted blond hair does!
  Listen, you do know why we wear
  uniforms, right? To look UNIFORM!
  When you think of the Yiga Clan emerging
  from the shadows, you think of them as
  a fearsome, largely identical unit!
  I mean, yeah, OK, some of us are a bit
  bulkier than others, but that Link-like hair
  of yours sticks out like a sore thumb!
  <4 Type='0' Data='100041006e006700720079005f0030003000'/>So, y'know what? I'm not gonna let you
  in here! At least, not until you learn how
  to fall in line!
Talk_04: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Get yourself to our training ground on top
  of that tower.
  
  They'll teach you how to act right!
Talk_05: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004c006100750067006800420061006400'/>Make it through our training, and I guess
  I'll let you in.
  
  If you come back alive, that is!
Talk_00: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1a005100750065007300740069006f006e0041006e00670072007900'/>Listen, fancy-pants! Those golden locks of
  yours stand out. We Yiga are supposed to
  sneak around. See the problem?
  But if you really want to get in here
  that badly...
