  go FWOOSH-FWOOSH!
  A different horn grows on each of its
  THREE heads.<0 Type='4'/><3 Type='0' Data='0b00'/>And when it attacks! Bow-rooowr!
  Baaa-rooo! Grrroo-wow! Fearsome
  is the perfect word.
Talk64: |
  <3 Type='0' Data='0800'/>Beeyooo! A masterpiece. My mind is
  boggled!
Talk65: |
  <3 Type='0' Data='0800'/>Fwaahaha! Quality all around!
Talk50: |
  <3 Type='0' Data='0a00'/>Wonderful picture, wonderful. But it
