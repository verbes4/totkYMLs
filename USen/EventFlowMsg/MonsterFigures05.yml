Talk44: |
  <FontSize Value='125'/><3 Type='0' Data='0b00'/>Bwaaa!<5 Type='0'/> Oh no!<FontSize Value='100'/>
Talk59: |
  <3 Type='0' Data='0700'/>Right. I'll get it built before you can
  say "son and done."
Talk30: |
  <3 Type='0' Data='0800'/>Yes! And now we must show it to all the
  eyeballs in the village!
Talk31: |
  <3 Type='0' Data='0800'/>Hear ye, hear ye! Come, look see!
  
  
  This is it...<5 Type='0'/>the most monstrous of all
  monsters! The King Gleeok!
  
  But do not fear, draw near! This is the
  only place it's safe to admire such a
  monstrous royal up close. The only place!
Talk32: |
  <3 Type='0' Data='0b00'/>It is nothing short of astonishing! It has
  three—THREE—heads!
Talk47: |
  <3 Type='0' Data='0800'/>If you've got <0 Type='3' Data='0000'/>monster pictures<0 Type='3' Data='ffff'/> in your
  possession, Hudson can make more
  <0 Type='3' Data='0000'/>sculptures<0 Type='3' Data='ffff'/> for me. So happy I will be!
Talk33: |
  <3 Type='0' Data='0800'/>Ahem. This sight has stolen your eyes.
  Now, give me your ears! All of them!
  
  I say again, this monster is the fearsome
  King Gleeok.
  
  Fire, ice, lightning...powers possessed by
  plenty of monsters. But our noble friend
  here is unique!
  It controls all THREE elements at the
  same time!
  
  And while it looks like a beast from a book
  of stories, <5 Type='0'/>I warn you not to dream of
  meeting it in the flesh.
  <3 Type='0' Data='0b00'/>If you were to come face-to-triple-face
  with this monster...arriving home alive
  would be quite unlikely!
  Remember please, reckless adventurers
  should beware and keep away!
Talk34: |
  <3 Type='0' Data='0c00'/>Eek! Just seeing this one here is plenty
  frightening for me.
Talk49: |
  <3 Type='0' Data='0b00'/>Foohoofeehee! You have an artist's good
  taste! Could I...borrow that picture?
Talk35: |
  <3 Type='0' Data='0800'/>Look and learn! Then you won't hate!
  Understand what you fear and you'll
  feel great!
  For those with an open mind, wonders
  always await!
Talk36: |
  <3 Type='0' Data='0800'/>Thank you! Thank you!
  
  
  Introducing the King Gleeok to everyone...
  what an honor!
  
  Please, allow me to reward you for all
  you've done.
Talk37: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>For me, there's nothing more valuable
  than the monster sculptures I've received.
  
  But I know gems are what most folks
  desire most. And here is the usual
  reward as well...
Talk23: |
  <3 Type='0' Data='0a00'/>But... Can't someone place it on the stage
  in a pleasing spot for me?
Talk38: |
  <3 Type='0' Data='0800'/>Thanks to you, my dream is nearly
  complete.
  
  To build a collection of monsters...
  to share them with everyone...to show
  people that monsters are people toooo!
  <3 Type='0' Data='0800'/>Thank you! Thank you!
Talk24: |
  <3 Type='0' Data='0a00'/>We went to all that trouble to get this
  sculpture sculpted.
  
  I want nothing more than to give it the
  many looking eyeballs it deserves.
Talk39: |
  <3 Type='0' Data='0a00'/>What would I do if I ran into something
  like this?! I...hope I never find out.
Talk10: |
  <3 Type='0' Data='0800'/>Now this is a good picture. Nice detail.
  I can use it to make that sculpture,
  no problem.
Talk25: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004d00'/>Hweeet?! You said what?
Talk11: |
  <3 Type='0' Data='0800'/>M-may we borrow it?
Talk26: |
  <FontSize Value='125'/><3 Type='0' Data='0800'/>Fweeeheehee!
  
  
  Behold! The king of the sky!<FontSize Value='100'/>
  
  
  *sigh* To think that we can stand here
  unharmed beside such a thing. What a
  thrilling thrill for one to feel!
  Crafted with such good taste too, I see.
  It's everything I hoped it would be!
Talk12: |
  <3 Type='0' Data='0c00'/>If I had that picture, the sculpture would
  be son and done. But, well, it's up
  to you.
Talk27: |
  <3 Type='0' Data='0800'/>I know it's a sculpture, of course. Still,
  even I'm surprised at how imposing
  it is.
Talk13: |
  <3 Type='0' Data='0700'/>Yep. Right. I'll get it built, son and done.
Talk14: |
