Talk_01: |
  <3 Type='0' Data='0101'/>Ever eaten veggies picked fresh in the
  morning? They don't get more delicious
  than that, I tell you!
Talk_14: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>If you want more of my pumpkins, you'll
  find them at the <0 Type='3' Data='0000'/>general store<0 Type='3' Data='ffff'/> in the
  center of the village.
Talk_27: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/><FontSize Value='125'/>Whoa!<FontSize Value='100'/>
Talk_02: |
  <3 Type='0' Data='0101'/>Our village's veggies get plenty of sun.
  That's what makes them so good!
Talk_15: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Be right there! Hang on juuust a sec!
Talk_28: |
  <3 Type='0' Data='0701'/>You gave me a jump there! <5 Type='0'/>It's not right,
  going around scaring folks.<0 Type='4'/>Usually the wife would've seen you come
  in, <5 Type='0'/>but I guess Nikki is still chatting away
  at the kitchen.
Talk_03: |
  <3 Type='0' Data='0301'/>I tell you, there's no rest for a farmer.
  Even at dusk, I gotta make my rounds
  and check on the veggies.
Talk_16: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Now that word of the new kind of veggie
  we developed is getting out, Hateno's
  produce is getting pretty famous!<0 Type='4'/>Now when someone comes to the village,
  it's a toss-up whether they're here for the
  <0 Type='3' Data='0000'/>veggies<0 Type='3' Data='ffff'/> or for <0 Type='3' Data='0000'/>Cece<0 Type='3' Data='ffff'/>'s gaudy clothes.<0 Type='4'/>Say, friend...which of those do you think
  will attract more people from here out?
Talk_29: |
  <3 Type='0' Data='0701'/>What, again? <5 Type='0'/>Didn't I tell you this just
  isn't right? Sheesh.<0 Type='4'/><3 Type='0' Data='0701'/><0 Type='3' Data='0200'/><FontSize Value='80'/>I thought you might've been a ghost...<FontSize Value='100'/><0 Type='3' Data='ffff'/>
Talk_04: |
  <3 Type='0' Data='0101'/>Nice bit of rain, eh? I bet the veggies are
  grateful down there.
Talk_17: |
  <3 Type='0' Data='0001'/>This'll be the last of today's work in the
  field. Tomorrow's another day of looking
  after my veggies!
Talk_05: |
  <3 Type='0' Data='0501'/>Sky's dark... If that Mr. Sun doesn't
  come out, the veggies are gonna sulk.
Talk_18: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0053006c00650065007000'/>Guh... Zzz... My sweet...pumpkins...
Talk_06: |
  <3 Type='0' Data='0701'/>Before, folks came to Hateno Village for
  the <0 Type='3' Data='0000'/>veggies<0 Type='3' Data='ffff'/>, but now they show up for
  that gaudy getup <0 Type='3' Data='0000'/>Cece <0 Type='3' Data='ffff'/>makes.
Talk_19: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>You came to town for...veggies, right?
  A straight arrow. I like that.
Talk_07: |
  <3 Type='0' Data='0701'/>Whether it's for <0 Type='3' Data='0000'/>veggies <0 Type='3' Data='ffff'/>or <0 Type='3' Data='0000'/>Cece<0 Type='3' Data='ffff'/>, I'm glad
  people still make the trip out here.
Talk_08: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Oh, it's you again.
Talk_09: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Ahh, makes sense. I guess she is a world-
  famous "designer" or whatever.<0 Type='4'/>Go up the slope farther into the village.
  Cece's shop is the <0 Type='3' Data='0000'/>tacky <0 Type='3' Data='ffff'/>one on the <0 Type='3' Data='0000'/>left<0 Type='3' Data='ffff'/>
  as you enter the gates.
System_01: |
  The farmers have been lavishing these
  veggies with great care. You probably
  shouldn't just take one.
0001: |
  The veggies.
0002: |
  Cece's outfits.
0003: |
  Neither.
Talk_30: |
  <3 Type='0' Data='0800'/>Oh, are you going to water those for me?
Talk_31: |
  <3 Type='0' Data='0801'/>I'm pleased to see a boy your age show
  an interest in farming. Hey, if you're
  looking for part-time work... <5 Type='1'/>Just kidding.<5 Type='0'/>
Talk_32: |
  <3 Type='0' Data='0700'/>It's a nice thought, but it's raining right
  now. You don't want to overwater crops.<0 Type='4'/><3 Type='0' Data='0801'/>But thanks for sparing some time to look
  after my veggies.
near_01: |
  This is not going well...
Talk_20: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='160055006e0063006f006e007300630069006f0075007300'/>Come on! I told you those aren't ready to
  be harvested! The shop sells full-grown
  ones, so go pester them instead.<0 Type='4'/>That's the <0 Type='3' Data='0000'/>general store<0 Type='3' Data='ffff'/> I'm talking about,
  just to the right of the village entrance.
near_02: |
  They're coming in nicely!
Talk_21: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>You came to town for...Cece, right?
  One of them "fashion" chasers?
near_03: |
  Ah, my sweet pumpkins!
Talk_22: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>You came to town for... I don't rightly
  recall, actually. What a mysterious kid.
near_04: |
  I put in a good day's work.
Talk_23: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Ahhh, that's what I thought! Hateno is its
  veggies, after all.<0 Type='4'/>I focus on growing pumpkins myself,
  but there's other fields and a couple of
  <0 Type='3' Data='0000'/>farms<0 Type='3' Data='ffff'/> up the hill too.<0 Type='4'/><3 Type='0' Data='0c01'/>And I s'pose nowadays we've got those
  weird sculptures to gawk at too.<0 Type='4'/><3 Type='0' Data='0701'/>Point is, there's plenty to check out
  around our village if you take the time
  to look.
Talk_10: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If you're not here for neither of those,
  then...maybe you want Hateno's famous
  <0 Type='3' Data='0000'/>dye shop by the bridge<0 Type='3' Data='ffff'/>?<0 Type='4'/>Oh, but some folks come around looking
  for the <0 Type='3' Data='0000'/>research lab<0 Type='3' Data='ffff'/> way atop the hill to
  the <0 Type='3' Data='0000'/>east<0 Type='3' Data='ffff'/> too.
Talk_24: |
  <3 Type='0' Data='0c01'/>Except I think that guy Robbie who used
  to be there said he was off on some
  important mission.<0 Type='4'/>I think maybe he went to that new
  <0 Type='3' Data='0000'/>Lookout Landing <0 Type='3' Data='ffff'/>they built in front
  of Hyrule Castle?
Talk_11: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Anyway, what you see here is me trying
  to come up with a new kind of veggie,
  but I haven't had much luck so far.<0 Type='4'/><3 Type='0' Data='0101'/>Still, if I quit so soon, I'd be a poor excuse
  for a farmer, wouldn't I now?
Talk_12: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>Hey! Hey! <5 Type='0'/>Those aren't ready for the
  harvest yet!<0 Type='4'/>If you want pumpkins, you can buy them
  like everyone else. They sell them at the
  <0 Type='3' Data='0000'/>general store<0 Type='3' Data='ffff'/> by the village entrance.
Talk_25: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>*sigh* Even my wife, Nikki, is gaga about
  her stuff.<0 Type='4'/>You see this hat I'm wearing? <5 Type='0'/>Nikki's the
  one who insisted I keep it on.<0 Type='4'/>Give me a light, tough, straw hat when it
  comes to working the fields any day.<0 Type='4'/><3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Oh, but don't let the wife hear I said so!<5 Type='0'/>
  She, uh, thinks it looks good on me.
Talk_00: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Oh. I was sure you were <0 Type='3' Data='0000'/>Mayor Reede<0 Type='3' Data='ffff'/>
  coming to talk for a bit.<0 Type='4'/>Did all this "fashion" business bring you
  to town too?<0 Type='4'/>Before, folks came to Hateno Village for
  the <0 Type='3' Data='0000'/>veggies<0 Type='3' Data='ffff'/>, but now they show up for
  that gaudy getup <0 Type='3' Data='0000'/>Cece <0 Type='3' Data='ffff'/>makes.<0 Type='4'/>So which are you after?
Talk_26: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Maaan, thanks to you, I can stop worrying
  and get back to work!<0 Type='4'/>The village mayor was getting himself
  worked up because the younger folk
  didn't care as much about farming.<0 Type='4'/>But so long as we got our <0 Type='3' Data='0000'/>sun pumpkins<0 Type='3' Data='ffff'/>,<0 Type='3' Data='0000'/><0 Type='3' Data='ffff'/>
  the future looks bright!
