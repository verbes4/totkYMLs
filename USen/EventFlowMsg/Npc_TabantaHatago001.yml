  a wide-open snowfield.
  
  <3 Type='0' Data='0501'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Get this—folks say there's a <0 Type='3' Data='0000'/>giant picture<0 Type='3' Data='ffff'/>
  in the snow.<5 Type='0'/> Strange, right?
  
  It's certainly an odd tale the Rito have
  spun up, but there you have it.
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003000'/>It's a pity we'll never know the truth of it.
