  <3 Type='0' Data='0801'/>All the Gerudo here at <0 Type='3' Data='0000'/>Lookout Landing<0 Type='3' Data='ffff'/>...
  They came because of you.
  
  You inspired an entire people to spring
  into action. Not many can do that.
  
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003100'/>Though I know someone else who doesâ€”
  Princess Zelda. *sigh*
  
  Where do you think she is? Still in that
  dangerous <0 Type='3' Data='0000'/>area under Hyrule Castle<0 Type='3' Data='ffff'/>?
