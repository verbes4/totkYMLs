  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Purah is in that <0 Type='3' Data='0000'/>building over there<0 Type='3' Data='ffff'/>.
  Please, report to her right away. She'll
  want to know you're safe.
TerrorIce: |
  What are you doing?!
