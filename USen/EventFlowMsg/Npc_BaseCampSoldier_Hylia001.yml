  <3 Type='0' Data='0700'/><4 Type='0' Data='0c005300610064005f0030003100'/>I'll never forget that awful day when you
  two disappeared and no one could
  find you.<0 Type='4'/>The way Purah went into a serious panic...<5 Type='0'/>
  Well, it's the same way we've all felt
  at <0 Type='3' Data='0000'/>Lookout Landing <0 Type='3' Data='ffff'/>since then.
