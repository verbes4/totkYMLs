Talk_19: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0a0048006100700070007900'/>All these Gerudo are really making my
  heart race.
  
  It's amazing that they're here. Only you
  could have inspired an entire people to
  spring into action... You or the princess.
  <FontSize Value='80'/><3 Type='0' Data='0c01'/><4 Type='0' Data='0c005300610064005f0030003100'/>Speaking of which, I can't believe she's still in
  that dangerous <0 Type='3' Data='0000'/>area under Hyrule Castle<0 Type='3' Data='ffff'/>...<FontSize Value='100'/><0 Type='4'/><3 Type='0' Data='0701'/>Aah! Mind, stop wandering! I have
  guarding to do!
Talk_20: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>I hope you take some time to see the
  extra facilities we have in here. They're
  very helpful.
  As for us, we'll keep watch over <0 Type='3' Data='0000'/>Lookout
  Landing<0 Type='3' Data='ffff'/> until we have both you and the
  princess back safe and sound.
Talk_21: |
  <3 Type='0' Data='0701'/>Keep your wits about you.
Talk_22: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Link, look!<0 Type='4'/>You see those Gerudo? They're here to
  defend Lookout Landing with us.<0 Type='4'/>Gerudo soldiers are the best of the best.
  With them on our side, we'll have no
  problem keeping this place safe!
BlackZelda_01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Link! <5 Type='0'/>Did you hear that rumor about
  Princess Zelda?<0 Type='4'/>They're saying she was spotted at
  Hyrule Castle.
TerrorSword: |
  What are you doing?!
Talk_23: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The Gerudo heard about what happened
  and came to support us. Isn't that great?
  
  They're going to help protect <0 Type='3' Data='0000'/>Lookout
  Landing <0 Type='3' Data='ffff'/>from now on.
  
  I know I'm not as impressive as them, but
  don't forget about me!
BlackZelda_02: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>We've been trying to spot her, but so far,
  no luck.<0 Type='4'/>You might be able to see something
  with <0 Type='3' Data='0000'/>Purah's telescope<0 Type='3' Data='ffff'/> though...
Talk_24: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Link! At last you come talk to me!<0 Type='4'/>This whole time, I never stopped keeping
  my eye out for you.
BlackZelda_03: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>There's a rumor going around that
  Princess Zelda was spotted at
  Hyrule Castle.
Talk_25: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Link, you're here! We've all been hoping
  that you'd return!<0 Type='4'/>I've watched for any sign of you this
  whole time!
BlackZelda_04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>By the way, Link! <5 Type='0'/>Did you hear that rumor
  about Princess Zelda?<0 Type='4'/>They're saying she was spotted at
  Hyrule Castle.
Talk_26: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I'm sure Purah is glad to have you
  back, Link.
  
  Now we'll bring Princess Zelda back, too,
  <5 Type='0'/>whatever it takes!
Talk_27: |
  <3 Type='0' Data='0701'/>The monsters may thin out a bit after
  daybreak, but that's no reason to let
  your guard down.
Talk_28: |
  <3 Type='0' Data='0701'/>This is the time of night when monsters
