Talk_17: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>How goes it, Link? You're out pretty late,
  you know!
Talk_18: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>What are you doing out in the rain? Go
