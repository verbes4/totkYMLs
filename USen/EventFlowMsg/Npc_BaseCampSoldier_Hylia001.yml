Talk_10: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>We don't see a lot of monsters right
  around here, but we do have two of
  those strange <0 Type='3' Data='0000'/>chasms<0 Type='3' Data='ffff'/> nearby.
  One's <0 Type='3' Data='0000'/>north<0 Type='3' Data='ffff'/> of here. The other's off to
  the <0 Type='3' Data='0000'/>south<0 Type='3' Data='ffff'/>.
