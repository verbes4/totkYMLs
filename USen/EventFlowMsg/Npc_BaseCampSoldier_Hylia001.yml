  <3 Type='0' Data='0c00'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>This place is known as Lookout Landing.
  
  
  When the <0 Type='3' Data='0000'/>gloom<0 Type='3' Data='ffff'/> began to seep up from
  under Hyrule Castle, <0 Type='3' Data='0000'/>Purah<0 Type='3' Data='ffff'/> started
  observing it from here.
  <3 Type='0' Data='0701'/>But now we're all here looking out for
  any signs of Princess Zelda. The whole
  effort is coordinated from this place.
Talk_09: |
  <3 Type='0' Data='0701'/>I hope you take some time to see the
  extra facilities that are available in here.
  You'll find them very helpful.
  As for us, we'll keep watch over <0 Type='3' Data='0000'/>Lookout
  Landing<0 Type='3' Data='ffff'/> until we have both you and the
