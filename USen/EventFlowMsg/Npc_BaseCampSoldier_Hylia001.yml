Talk_00: |
  <FontSize Value='125'/><3 Type='0' Data='0b00'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Link?<0 Type='4'/>It's you! You're back!<0 Type='4'/><FontSize Value='100'/><3 Type='0' Data='0b01'/><FontSize Value='125'/>Wh-where have you been?!<FontSize Value='100'/>
