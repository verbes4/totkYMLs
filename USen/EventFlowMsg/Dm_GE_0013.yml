Dm_GE_0013_01: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Oh, Link. You came.
  
  
  Look at the mural on this wall.
Dm_GE_0013_02: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>It is thought to have been painted by
  ancestors of the Gerudo.
  
  It appears that when they created it, they
  were also using this shelter to hide.
  
  Perhaps the Gerudo of the distant past
  were also beset by some great disaster.
  
  Anyway, the writing on the mural says...
  
  
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>"Standing back-to-back with the throne,
  witness red pillars across a vast sea.
  
  "Unite the pillars in light to reveal the
  lightning stone and open the way.
  
  "You who can hear my voice, come to me.
  I await you."
  
  <3 Type='0' Data='0000'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>That mysterious voice that spoke to us...
  
  
  Its words reminded me of this mural.
Dm_GE_0013_05: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Wait... You already solved the riddle and
  have figured out where to go?
  
  Well done, Link. In that case, let's head
  over there right away!
Dm_GE_0013_03: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0c005300610064005f0030003100'/>This image must represent a location of
  some kind, and the engraved words are a
  riddle to discovering its location.
  It's the only explanation that
  makes sense.
