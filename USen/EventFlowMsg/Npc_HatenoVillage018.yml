Talk_01: |
  <3 Type='0' Data='0c00'/>My husband is the living end. If only he
  weren't so pigheaded!<0 Type='4'/>I want to support him, of course, but
  suppose he does win the election under
  these circumstances. What then?<0 Type='4'/>It wouldn't change or improve anything.
Talk_18: |
  <0 Type='3' Data='0200'/><FontSize Value='80'/><3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Eep... <5 Type='0'/>I wasn't expecting that.<FontSize Value='100'/><0 Type='4'/><0 Type='3' Data='ffff'/>I'd love to know what you're doing in
  this house.<0 Type='4'/><3 Type='0' Data='0701'/>Do you have nowhere else to stay? I can't
  put you up here. Head left from the exit
  and you'll find <0 Type='3' Data='0000'/>Ton Pu Inn<0 Type='3' Data='ffff'/>.
Talk_02: |
  <3 Type='0' Data='0500'/>I know this seems like a good time for me
  to show you around the village, but I have
  to go clean <0 Type='3' Data='0000'/>Princess Zelda's house<0 Type='3' Data='ffff'/> now.<0 Type='4'/><3 Type='0' Data='0801'/>I need to keep it in pristine shape for the
  day the princess returns to us.
Talk_19: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004d00'/>Eep! <5 Type='1'/>Oh, it's you... These sudden
  appearances aren't good for the nerves.<0 Type='4'/><3 Type='0' Data='0000'/>I don't have a room fixed up for company,
  but you're welcome to stay here for as
  long as it suits you.
Talk_03: |
  <3 Type='0' Data='0500'/>I do want to show you around the village,
  and it's true that my work is done now.<0 Type='4'/>But it's gotten dark and I need to get
  home. <5 Type='0'/>Have you found a place to stay?<0 Type='4'/><3 Type='0' Data='0701'/>If you haven't, you should get a room at
  <0 Type='3' Data='0000'/>Ton Pu Inn<0 Type='3' Data='ffff'/> on the main road.
Talk_10: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Oh! I've been wanting to thank you for
  how the mayoral election turned out!<0 Type='4'/>My husband and Cece have found a way
  to put their differences aside.<0 Type='4'/><3 Type='0' Data='0701'/>Though if I know them, they'll be fighting
  again soon enough. They're too much
  alike to stay civil for long.<0 Type='4'/>Well, when the time comes, I think Sophie
  and I know how to handle them now.
Talk_04: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c005300610064005f0030003000'/>Princess Zelda... <5 Type='0'/>You can come
  back...anytime...
Talk_11: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>The princess was never one to turn away
  anyone who wanted to be here.<0 Type='4'/>That's why it would always get crowded
  with kids as soon as lessons were over.<0 Type='4'/><3 Type='0' Data='0801'/>I'm looking forward to the day when she
  comes back with a smile on her face, as if
  none of this ever happened.
Talk_05: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Oh my. Somehow, you don't look any
  different even when you're soaked.
Talk_06: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Good morning. <5 Type='0'/>You came early today.
Talk_12: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>If you're looking for my husband, he's
  busy with his new vegetable scheme in
  the field at Nack's place.<0 Type='4'/><3 Type='0' Data='0c01'/>It doesn't seem to be going very well.<5 Type='0'/>
  If it's not one thing with that man, it's
  another, I swear.
Talk_07: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Good day.
Talk_13: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>So you ended up helping him again, eh?<0 Type='4'/>I'll take anything that lightens the load
  on my husband. Honestly, thank you.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>The villagers have to work together, and
  that includes my husband with his <0 Type='3' Data='0000'/>sun
  pumpkins<0 Type='3' Data='ffff'/> and <0 Type='3' Data='0000'/>Hateno cheese<0 Type='3' Data='ffff'/>.<0 Type='4'/>He seems eager to work with Cece to
  keep our town booming, I'll give him that.
Talk_14: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Sorry, but not now.<0 Type='4'/>My husband told me he's on his way to
  Ventest Clothing, and I have to be ready
  for what comes after.<0 Type='4'/>Never heard of it? The clothing shop right
  near the village entrance?<0 Type='4'/><3 Type='0' Data='0400'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>But no, I really can't get into it right now.
  Deep breaths, Clavia.<0 Type='4'/>There'll be time to entertain guests later.
Talk_08: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0c005300610064005f0030003100'/>I do want to show you around the village,
  and it's true that my work is done now.<0 Type='4'/>But I'm much too tired for that tonight.<5 Type='0'/>
  If you need something, can it please wait
  until tomorrow?
Talk_09: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Evenin'.
Talk_15: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I know you're in the mood to chat, but
  I can't now. I have to go clean <0 Type='3' Data='0000'/>Princess
  Zelda's house<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0701'/>Though I'd love to have a good, long
  chat some other time!
near_00: |
  How I love to clean!
Talk_16: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It's gotten dark and I need to go
  home soon.<0 Type='4'/><0 Type='3' Data='0000'/>Ton Pu Inn<0 Type='3' Data='ffff'/> is a popular choice among
  travelers, so if you don't reserve a bed
  quickly, there might not be any left.
Talk_00: |
  <3 Type='0' Data='0500'/><0 Type='3' Data='0000'/>Princess Zelda<0 Type='3' Data='ffff'/> owned this house, back
  before the Upheaval.<0 Type='4'/>She believed that the children of Hateno
  Village were important to Hyrule. So she
  founded a school in our village.<5 Type='1'/>
  She lived here in this village to oversee
  construction of the schoolhouse.<0 Type='4'/><3 Type='0' Data='0801'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I don't really know where she went, but
  I'm sure our princess will come back.<0 Type='4'/><3 Type='0' Data='0100'/>I keep the place tidy so it's ready for her
  whenever she returns.<0 Type='4'/>The princess was never one to turn
  anyone away from here, so you're free
  to come and go as you please too.
Talk_17: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>You ought to be my guest, and instead
  I end up asking you for favors. Sorry
  about that.<0 Type='4'/>But you were a huge help. Thank you.<0 Type='4'/><3 Type='0' Data='0c01'/>If only that man could be more forthright.
  He takes everything so seriously that he
  sometimes doesn't know how to open up.<0 Type='4'/><3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>No one knows him like me, so it's up to
  me to give him my support.
