Talk_1000: |
  <3 Type='0' Data='0700'/>"Seaside Village Attacked by Pirates.<0 Type='4'/>"Pirates attacked and destroyed the once
  lovely Lurelin Village. Villagers have
  scattered. Their leader is in despair."
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>Lurelin Village isn't too far from here, and
  I've been wanting to visit.
  
  That doesn't seem like a great idea now.
  And I'm not even sure it's possible.
Goodbye_01: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0a005400680069006e006b00'/>Look how far we've come as a society!
  I can get my fill of world affairs without
  ever going on a single adventure.
  The <0 Type='3' Data='0000'/>Lucky Clover Gazette<0 Type='3' Data='ffff'/> is the real deal.
  They're really onto something big with
  this whole newspaper thing.
Goodbye_03: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='0a005400680069006e006b00'/>I wonder if this region has any big news
  stories waiting to be told.
  
  <3 Type='0' Data='0001'/>There are a lot of horses around here...
  
  
  I even hear tales of giant horses and some
  kind of horse god!
  
  <3 Type='0' Data='0301'/><4 Type='0' Data='0600530061006400'/>I did hear that horse god has gone
  elsewhere for now. But stuff like that
  makes great news stories!
