  <3 Type='0' Data='0c01'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Ah, so you're looking for Princess Zelda.
  Sorry to tell you that I haven't heard
  anything about her.<0 Type='4'/><3 Type='0' Data='0001'/><4 Type='0' Data='0c005300610064005f0030003000'/>Our feathers are full dealing with a more
  immediate problem.<0 Type='4'/>Everyone from the village has left to
