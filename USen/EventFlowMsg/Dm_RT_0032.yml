  cause of this terrible blizzard.<0 Type='4'/><3 Type='0' Data='0301'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>And all that has been hampered by the
  <0 Type='3' Data='0000'/>sky monsters<0 Type='3' Data='ffff'/> that seem to be everywhere.<0 Type='4'/>We're spread too thin to deal with them
  properly on top of everything else.<0 Type='4'/>Sorry, bud. Wish I could do more for you.<5 Type='1'/>
