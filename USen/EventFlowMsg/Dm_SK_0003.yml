Dm_SK_0003_Text_001_b: |
  The Master Sword... Your sword...
Dm_SK_0003_Text_007_c: |
  Link, you are our final hope.
Dm_SK_0003_Text_008_b: |
  I pray...
Dm_SK_0003_Text_002_b: |
  She is the key to destroying the
  Demon King.
Dm_SK_0003_Text_009_b: |
  this sword reaches you in the future.
Dm_SK_0003_Text_003_b: |
  He defeated her before, but...
Dm_SK_0003_Text_000_ab: |
  Link...
Dm_SK_0003_Text_004_b: |
  a long slumber will heal these
  grievous wounds.
Dm_SK_0003_Text_005_b: |
  And when you two next face the
  Demon King...
Dm_SK_0003_Text_006_b: |
  you will have my strength to help you,
  through her.
Dm_SK_0003_Text_000_b: |
  Link...
