Talk1019: |
  <3 Type='0' Data='0801'/>I have a reward for you, and it's too much
  for these pockets to handle.
  
  No need to be humble. You deserve this!
Talk1008: |
  <3 Type='0' Data='0800'/>I have been waiting for those very words!
near0000: |
  Oh, how troubling!
Talk1040: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/><0 Type='3' Data='0000'/>The road has been blocked<0 Type='3' Data='ffff'/> by some rocks
  that tumbled out of the sky.
  
  I thought maybe we could drive over it,
  and we did make it about halfway.
  
  But the rubble's just too much trouble.
  <0 Type='3' Data='0000'/>No horses can get past it.<0 Type='3' Data='ffff'/> <5 Type='0'/>And our little
  jaunt took its toll, alas...
near0001: |
  He came back to us!
Talk1041: |
  <3 Type='0' Data='0900'/>If you keep distracting me, I won't be
  able to conduct properly!
  
  And without my conducting, the players
  won't know what to do!
  
  <0 Type='3' Data='0200'/><FontSize Value='80'/>Er? <5 Type='0'/>How odd. <5 Type='0'/>They're going on without me.<FontSize Value='100'/><0 Type='3' Data='ffff'/>
  
  
  <3 Type='0' Data='0701'/>W-well, never mind, then. <5 Type='0'/>Are you that
  interested in the <0 Type='3' Data='0000'/>Great Fairy Kaysa<0 Type='3' Data='ffff'/>?
near0002: |
  My heart is racing...
Talk1043: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Oh!<5 Type='0'/> If your path happens to take you in
  <0 Type='3' Data='0000'/>the direction of Faron<0 Type='3' Data='ffff'/>...
  
  Maybe you could make a quick stop at
  <0 Type='3' Data='0000'/>Highland Stable<0 Type='3' Data='ffff'/> and ask about the <0 Type='3' Data='0000'/>sound
  of that flute<0 Type='3' Data='ffff'/>?
  <3 Type='0' Data='0a01'/>But if you're not going that way, <5 Type='0'/>don't
  trouble yourself on my account.
Talk1044: |
  <3 Type='0' Data='0800'/>Ah! It's you! <5 Type='0'/>Look—I mean listen—to this!
  
  
  Pyper's here! Our flautist Pyper has made
  his triumphant return!
0000: |
  Get in. I'll handle it.
Talk1045: |
  <3 Type='0' Data='0c01'/>Who knew how smitten Pyper really was?
  
  
  <FontSize Value='80'/>Not I. Affairs of the heart are something I've yet
  to experience firsthand.<FontSize Value='100'/>
  
  <3 Type='0' Data='0401'/>Well, anyway.
  
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='0c004c0061007500670068004c00'/>The return of Pyper's delightful flute has
  revitalized the Stable Trotters! We're
  ready to make some music!
Talk1032: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='08004500610073006500'/>I can't remember the last time I saw the
  Great Fairy come out of her flower bud.
  
  I believe the exquisite tones of Pyper's
  flute would rouse her, but...
0001: |
  I'll leave you to it.
Talk1033: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0a005400680069006e006b00'/>Sure enough, this <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> has also<5 Type='0'/>
  withdrawn into her flower bud.
  
  She used to enjoy hearing <0 Type='3' Data='0000'/>the sound of
  Pyper's flute<0 Type='3' Data='ffff'/>, but...
Talk1046: |
  <3 Type='0' Data='0701'/>But I'd better save some energy for the
  performance and not fritter it all away
  on chatting.
  By the way...<5 Type='0'/>I remember you, traveler.
  Are you here out of concern for the
  <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/>?
0002: |
  Let's take it from the top.
Talk1034: |
  <3 Type='0' Data='0a00'/>Poor Breezer, the indispensable sixth
  member of our troupe, has broken down
  yet again.
  Our Breezer has seen us through thick
  and thin. <5 Type='0'/>Without it, our hearts won't be
  in our performance.
Talk1021: |
  <3 Type='0' Data='0a00'/>I can't possibly abandon the <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/>...
  
  
  Pyper has returned, and I'm sure she will
  enjoy his performance.
  
Talk1047: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0c004e006f007400690063006500'/>The <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> is at the top of that hill.
  
  
  The green flower bud is the landmark to
  look out for. Let's head to her quickly,
  and with a song in our hearts!
0003: |
  I'll leave you to it.
Talk1022: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>No? Am I wrong?
  
  
  You're not here to meet with the
  <0 Type='3' Data='0000'/>Great Fairy Kaysa<0 Type='3' Data='ffff'/>? Perhaps you came
  here to visit Outskirt Stable.
Talk1048: |
  <3 Type='0' Data='0a01'/>I'm afraid Pyper...<5 Type='0'/>isn't with us right now...
Talk1035: |
  <3 Type='0' Data='0701'/>The <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> is at the top of that hill.
0005: |
  Great Fairy?
Talk1023: |
  <3 Type='0' Data='0a00'/>I'm sorry to say the <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> here
  has also withdrawn into her flower bud
  and hasn't come out in a while.
  She must be scared to appear, just like
  what happened at Woodland Stable.
  
  <3 Type='0' Data='0701'/>This Great Fairy used to enjoy hearing
  <0 Type='3' Data='0000'/>Pyper<0 Type='3' Data='ffff'/> play in our troupe. She loved the
  sweet notes of <0 Type='3' Data='0000'/>his flute<0 Type='3' Data='ffff'/>.
  So, I'm sure the<0 Type='3' Data='0000'/> sound of his flute<0 Type='3' Data='ffff'/> would
  cheer her up now,<5 Type='0'/> but...
Talk1036: |
  <3 Type='0' Data='0c00'/>Without dear <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>, our hearts just
  aren't in our performances.
  
  But how else are we meant to get <0 Type='3' Data='0000'/>near
  the Great Fairy<0 Type='3' Data='ffff'/>?
Talk1010: |
  <3 Type='0' Data='0700'/>This seems dangerous. Go back, go back!
Talk1049: |
  <3 Type='0' Data='0801'/>The captivating Kaysa is now at peace!
  
  
  But she wasn't the last Great Fairy still
  shut away in her flower bud.
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>That's why the show must go on to the
  next Great Fairy's hiding place!
  
  Thank you once again, traveler!
0006: |
  Goodbye.
Talk1011: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='0c004c0061007500670068005300'/>It's always a thrill to ride to our next
  destination!
Talk1025: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Yes, goodbye...
  
  
  <3 Type='0' Data='0b01'/>Wait, goodbye?! But we only just
  said hello!
  
  No goodbyes for you until I tell you
  about the <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/>.
0007: |
  The Great Fairy?
Talk1038: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Thank you again!
Talk1039: |
  <3 Type='0' Data='0701'/>I tried many different ways to find a safe
  path to that destination. 
  
  <3 Type='0' Data='0a01'/>They all ended in failure. Worse yet, our
  poor Breezer broke down.
Talk1013: |
  <3 Type='0' Data='0b00'/>Is there trouble?! I do hate trouble!
Talk1001: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Aha! ♪I know that face! Yes, that's a
  face I know!♪
  
  Traveler! Have you come to meet with
  another <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/>?
Talk1014: |
  <FontSize Value='125'/><3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Greaaat Fairyyy! We're here!<FontSize Value='100'/>
  
  
  Now prepare for the performance of
  a lifetime!
Talk1027: |
  <3 Type='0' Data='0801'/>That's better. <5 Type='0'/>Now I can concentrate on
  our performance!
Talk_0021: |
  <3 Type='0' Data='0a00'/>How dangerous! I thought I'd be reunited
  with my dear, old grandpapa if that went
  on much longer.
  We'd better try that again.
Talk1002: |
  <3 Type='0' Data='0c00'/>I'm thankful <0 Type='3' Data='0000'/>Pyper <0 Type='3' Data='ffff'/>has returned...<0 Type='3' Data='0000'/><0 Type='3' Data='ffff'/>
  
  
  But I'm so worried about the Great Fairy
  that<5 Type='0'/>...I just can't lead the players with
  my usual flair.
Talk1028: |
  Everyone, get on board before he
  changes his mind!
Talk1003: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Oh, Pyper is a young flautist with the
  Stable Trotters.
  
  <3 Type='0' Data='0a01'/>But one day he took his leave from the
  troupe, and we haven't seen him since.
  
  <3 Type='0' Data='0a01'/><FontSize Value='80'/>A traveler from <0 Type='3' Data='0000'/>Faron<0 Type='3' Data='ffff'/> to the southeast said they
  heard the <0 Type='3' Data='0000'/>sound of a flute<0 Type='3' Data='ffff'/> at <0 Type='3' Data='0000'/>Highland Stable<0 Type='3' Data='ffff'/>, but...<FontSize Value='100'/>
Talk1016: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Look, Pyper, look! She's awakened!
Talk1017: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Oooh. I didn't know she'd be so shiny!
