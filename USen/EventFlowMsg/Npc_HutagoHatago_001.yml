Com_Photo_07: |
  <3 Type='0' Data='0800'/>Doesn't it look spectacular?<5 Type='0'/> It wasn't the
  easiest painting I've ever done, but what
  a view!
  If you can top that with another <0 Type='3' Data='0000'/>picture of<0 Type='3' Data='ffff'/>
  <0 Type='3' Data='0000'/>Hyrule's finest sunrise<0 Type='3' Data='ffff'/>, I'm happy to copy
  and frame a new one.
  So if you're ever struck by the urge to
  replace the picture, don't be shy about
  showing me something new!
WakkaCharm: |
  Oh, we have one of those.
Com_Photo_08: |
  <3 Type='0' Data='0101'/>There it is! Hyrule's best sunrise over
  Lurelin!<5 Type='0'/> What majesty!<5 Type='0'/> What breathtaking
  natural splendor!
  <3 Type='0' Data='0100'/>Thank you, Link. Thank you for bringing
  me such an amazing sight!
Com_Photo_09: |
  <3 Type='0' Data='0c00'/>It makes me smile just thinking of seeing
  <0 Type='3' Data='0000'/>that beautiful sunrise over Lurelin Village<0 Type='3' Data='ffff'/>
  from the summit of Tuft Mountain.
  I would love to paint that view for myself,
  but I'm afraid my job comes first...
9006: |
  Let's try something new.
9007: |
  I like it how it is.
Talk_0011: |
  <3 Type='0' Data='0700'/>The drawings at this stable have gotten
  out of hand, haven't they?
  
  I'm sorry about that. No matter how many
  times I scold them, those sons of mine
  just don't listen.
  <3 Type='0' Data='0c00'/>If you ask them, they'll tell you they saw
  some <0 Type='3' Data='0000'/>big footprints<0 Type='3' Data='ffff'/>, the likes of which
  nobody has ever seen!
  <3 Type='0' Data='0701'/>I swear, I'll never stop being surprised by
  the things my kids can imagine.
Talk_0013: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>That ring garland catch your fancy?<5 Type='1'/>
  It's pretty cute, right?
  
  A young girl in <0 Type='3' Data='0000'/>Kakariko Village <0 Type='3' Data='ffff'/>to the
  <0 Type='3' Data='0000'/>north<0 Type='3' Data='ffff'/> made it.
  
  I put it up hoping it might bring some calm
  to the travelers that visit this place.
Com_Photo_10: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I've already had customers tell me that
  the sight of this painting lifts their spirits!
Talk_0014: |
  <3 Type='0' Data='0700'/>I can't give you ours, but if you really
  want a ring garland of your own...
  
  Then I recommend you buy one at
  <0 Type='3' Data='0000'/>Kakariko Village<0 Type='3' Data='ffff'/>, directly north of here.
Talk_0015: |
  <3 Type='0' Data='0700'/>Oh, you just reminded me. Apparently a
