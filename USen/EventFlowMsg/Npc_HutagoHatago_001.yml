Com_Welcome: |
  <3 Type='0' Data='0701'/>Welcome to <0 Type='3' Data='0000'/>Dueling Peaks Stable<0 Type='3' Data='ffff'/>.
Com_Photo_03: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003000'/><0 Type='3' Data='0000'/>Lurelin Village<0 Type='3' Data='ffff'/>, a small fishing town on the
  edge of the sea <0 Type='3' Data='0000'/>southeast <0 Type='3' Data='ffff'/>of here, is a
  famous resort spot.
  And it's home to <0 Type='3' Data='0000'/>Hyrule's finest sunrise<0 Type='3' Data='ffff'/>!
  The moment the sun clears the horizon
  and lights the village is truly a must-see.
  They say it's best experienced from the
  <0 Type='3' Data='0000'/>summit of Tuft Mountain<0 Type='3' Data='ffff'/>.
  
  <3 Type='0' Data='0301'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>But I can't leave my job to go sightseeing
  any more than I can, well, climb a
  mountain. And it's so far away...
Com_Photo_Thank: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>You've given us an incredible gift, Link.
  I can practically feel the light of the
  sunrise warming up our stable!
  Right now, the whole world is in chaos
  because of <0 Type='3' Data='0000'/>the Upheaval<0 Type='3' Data='ffff'/>...
  
  But no matter how dark the night, it's
  always followed by the dawn. <5 Type='0'/>That's the
  feeling that will carry me through this.
9001: |
  See for yourself.
Com_Photo_04: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Huh?<5 Type='0'/> Do you have <0 Type='3' Data='0000'/>a picture of Hyrule's
  finest sunrise<0 Type='3' Data='ffff'/>?
