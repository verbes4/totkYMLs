Com_FirstTime_Only02: |
  <3 Type='0' Data='0701'/>In addition to celebrating your first use of
  Dueling Peaks Stable, we want to thank
  you for <0 Type='3' Data='0000'/>registering a horse<0 Type='3' Data='ffff'/>. So...
Com_Photo_01: |
  <3 Type='0' Data='0701'/>Quite the frame, isn't it?<5 Type='0'/> I want to fill it
  with an appropriately grand scene of
  natural splendor, but, well...
  Tell me, Link, do you know where to find
  <0 Type='3' Data='0000'/>Hyrule's most beautiful sunrise<0 Type='3' Data='ffff'/>?
  
  At the edge of the sea <0 Type='3' Data='0000'/>southeast <0 Type='3' Data='ffff'/>of here
  is a small fishing village called <0 Type='3' Data='0000'/>Lurelin<0 Type='3' Data='ffff'/>.
  It has a reputation as a resort town.
  <3 Type='0' Data='0800'/>But its real claim to fame is the beautiful
  moment where the sun rises over the
  horizon and lights up the whole village!
  And they say the most breathtaking view
  of this sunrise is from the <0 Type='3' Data='0000'/>summit of
  Tuft Mountain<0 Type='3' Data='ffff'/>...
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I'd love to see that view myself, but it's
  so far away, and I can't just leave work...<5 Type='0'/>
  Nor can I climb mountains.
  If only I could see <0 Type='3' Data='0000'/>Hyrule's finest sunrise<0 Type='3' Data='ffff'/>,<5 Type='0'/>
  I'd paint my own picture of it and finally
  put that frame to use.
