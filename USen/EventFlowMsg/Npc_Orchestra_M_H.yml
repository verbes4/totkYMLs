  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Thanks for coming out. I know it's not fun
  traveling in this weather.
Talk0002: |
  <3 Type='0' Data='0701'/>Oh, and while you're here...would you like
  me to tell your fortune?
Talk0015: |
  <3 Type='0' Data='0000'/>Your lucky color is...let's say white.
Talk0003: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>Great! First, tell me which instrument's
  sound you want to hear most right now.
Talk0016: |
  <3 Type='0' Data='0000'/>Your luckiest results will come from
  wearing coordinated outfits, all from the
  same series.
Talk0004: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004c0061007500670068005300'/>Haha, you make your own luck, eh?<5 Type='1'/>
  Sounds about right for you.<0 Type='4'/>To me, a lucky day is one where you see
  a shooting star, a rainbow, or maybe an
  aurora if you're really lucky.<0 Type='4'/>Everyone has their superstitions on how
  to bend luck in their favor. It could be fun
  to come up with a few of your own.
