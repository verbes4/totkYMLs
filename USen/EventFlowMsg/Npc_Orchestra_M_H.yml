Greeting_Snow_M_H_00: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I can't believe you're walking around like
  that. <5 Type='1'/>Is it some kind of health trend?
Talk0012: |
  <3 Type='0' Data='0000'/>Your lucky color is...let's say pink.
Talk0025: |
  <3 Type='0' Data='0700'/>You're probably in a hurry to get back to
  the road, but since you're here, why not
  listen to our performance before you go?<0 Type='4'/>Putting some leeway into your schedule
  is important even when you're in a hurry.
  Maybe especially then!<0 Type='4'/>You've got to take time to let your body
  and mind rest before you go charging
  off again.<0 Type='4'/>If you don't, then you could end up like
  meâ€”<5 Type='0'/>stuck in a hole.
Talk0013: |
  <3 Type='0' Data='0000'/>Your lucky color is...let's say blue.
Talk0026: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>You have a pretty casual attitude toward
  clothing, huh?<0 Type='4'/>I can relate. Personally, I don't like to
  sleep in my clothes.<0 Type='4'/><3 Type='0' Data='0c00'/>That said...uh...I do try to put in the
  effort when I'm around people...
Talk0001: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>Now that the Great Fairies are back with
  us, the stables are more cheerful and
  vibrant places to be.<0 Type='4'/>We intend to keep going from stable to
  stable and improving our performances
  every day to ease people's hearts.<FontSize Value='80'/><0 Type='4'/><3 Type='0' Data='0a00'/>I wanted to work on my wagon-driving skills too,
  but Mastro put his foot down on that one.<FontSize Value='100'/><0 Type='4'/><3 Type='0' Data='0701'/>I'm putting my whole heart and soul into
  my horn sound. If you have time, unwind
  a bit while listening to us play.
Talk0014: |
  <3 Type='0' Data='0000'/>Your lucky color is...let's say yellow.
