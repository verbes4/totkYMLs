  <3 Type='0' Data='0201'/>*cough*
  
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='1600540061006c006b00440065006e0079005f0030003000'/>Uh...
  
  
  Sheesh, all right. There are <0 Type='3' Data='0000'/>three
