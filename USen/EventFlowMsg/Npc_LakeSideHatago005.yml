Talk_1038: |
  <3 Type='0' Data='0800'/>In those caves, there's luminous stone.
  I'm talking tons of the stuff, ripe for
  the taking!
  That's what made them such popular
  destinations for travelers around here.
  
  <3 Type='0' Data='0a00'/>And then... Well, who could have guessed
  that this would happen?
Talk1050: |
  <3 Type='0' Data='0700'/>If you're going out in that lightning, you
  should put all your metal things away.
  
  Lightning seems to like it here, so
  be careful.
Talk_1039: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>Thanks to you, there aren't <0 Type='3' Data='0000'/>three giant
  monster brothers <0 Type='3' Data='ffff'/>in the caves. But even
  one is too many!
  <3 Type='0' Data='0301'/>Until all three of them are gone, guests
  won't start coming to the stable again...
Talk_1021: |
  <3 Type='0' Data='0b00'/>What? <5 Type='0'/>What did you just say?
  
  
  You drove away the monsters, buddy?
Talk_1022: |
  <3 Type='0' Data='0a01'/>...But the monsters aren't all gone yet.
  
  
  I'm glad the caves are a little safer,
  really I am. <5 Type='0'/>But...
  
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0a005400680069006e006b00'/>If even one of those things is still around,
  we have no way of knowing which cave it
  might sleep in.
  Travelers won't be safe in any of them.
  
  
  You have to drive all of the monsters off,
  or this stable will keep losing customers.
Talk_1023: |
  <3 Type='0' Data='0b00'/>What? You're kidding! You did?!
Talk1070: |
  <3 Type='0' Data='0700'/>Late nights make for lazy days.
  
  
  I'm going to head off to sleep.
