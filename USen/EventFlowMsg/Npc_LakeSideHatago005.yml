Talk_1060: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003100'/>With those pesky brothers gone at last,
  the guests will start pouring back in!
  
  I guess I'd better get back to work, huh?<0 Type='4'/>And, listen, you've got your reward. But
  if you ever need luminous stones, feel
