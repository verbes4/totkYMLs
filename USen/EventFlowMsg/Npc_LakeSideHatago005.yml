Talk_1013: |
  <3 Type='0' Data='0700'/>Huge deposits of luminous stone can be
  mined in those caves, so they're popular
  spots for travelers. <5 Type='0'/>Or, they were.
  Then the <0 Type='3' Data='0000'/>three giant monster brothers<0 Type='3' Data='ffff'/>
  showed up.
  
  <3 Type='0' Data='0a01'/>Those three used to be over in Taran Pass
  to the northeast, but now they're in our
  region, hogging the caves for themselves.
  <3 Type='0' Data='0c00'/>If we don't do something, travelers will
  stop coming here, and business at the
  stable will dry up!
  <3 Type='0' Data='0a00'/>*sigh* <5 Type='0'/>I can't win.<5 Type='0'/> It's not as though
  they'll up and leave.
Talk1014: |
  <3 Type='0' Data='0700'/>We get a lot of thunderstorms here.
  If you're carrying anything metal,
  be careful.
  You'll be safer inside. When you hear
  thunder, find shelter as soon as you can.
