  <3 Type='0' Data='0001'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Huh? <5 Type='0'/>What's that now?
  
  
  <FontSize Value='125'/><3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004c00'/>You did it?!<FontSize Value='100'/>
  
  
  You mean...you defeated all three of the
  monsters by yourself?
  
  <3 Type='0' Data='0001'/>I've seen enough faces in this job that I
  can tell from looking at one if someone's
  lying to me.
  <4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>And you...<5 Type='0'/>aren't!
  
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='0a0048006100700070007900'/>I don't even have to go check. You really
  did do it! You defeated the monsters!
  
  On behalf of all of us at the stable,
  thank you! Please, take this small symbol
  of our appreciation.
