  <3 Type='0' Data='0a00'/>*sigh* <5 Type='0'/>For crying out loud...
  
  
  Of all the places those monsters could
  go, they decide to settle down in those
  caves? OUR caves?
  <3 Type='0' Data='0c01'/>I wonder if there's some way to chase
