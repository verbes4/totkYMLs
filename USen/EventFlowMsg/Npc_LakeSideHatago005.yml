  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Hey there! Thanks for taking care of the
  three giant monster brothers.
  
  Have you had a chance to explore the
  area around here?
  
  <3 Type='0' Data='0701'/>In this region, there are lots of things
  you won't find anywhere else.
  
  My recommendations, you ask? Well,
  let me think on that...
  
  <3 Type='0' Data='0c00'/>I know you know this, but those <0 Type='3' Data='0000'/>three
  caves <0 Type='3' Data='ffff'/>nearby are a miner's dream. You
  can get lots of luminous stone from them.
  There's also <0 Type='3' Data='0000'/>that animal <0 Type='3' Data='ffff'/>that was
  discovered recently.
  
  <3 Type='0' Data='0100'/>Those are two special attractions you
  won't find anywhere else.
