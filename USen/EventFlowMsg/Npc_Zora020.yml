talk1001: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Oh! Link!<5 Type='0'/> Thank you so much for once
  again saving the domain!
  
  As I'm sure you know, Finley was in
  pieces worrying about Sasan, who did
  not show up here as planned.
  However, thanks to the sludge finally
  disappearing, Sasan was able to arrive
  here safe and sound!
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Finley was over the moon to see him.<5 Type='1'/>
  The two have a lot of catching up to do
  and have gone off somewhere together.
  I am just so relieved that she is happy
  once more.<5 Type='1'/> As a father, that is practically
  on par with the sludge being gone!
  <3 Type='0' Data='0000'/>Oh, heh... <5 Type='0'/>Please forgive me if I am
  oversharing.<5 Type='1'/> Anyhow, back to work I go.
talk1002: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Now that Sasan has arrived safely,<5 Type='1'/> my
  daughter, Finley, is over the moon!
  
  I am just so relieved that she is happy
  once more.<5 Type='1'/> As a father, that is practically
  on par with the sludge being gone!
  <FontSize Value='80'/><3 Type='0' Data='0c01'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>Hm, perhaps I should show Sasan how to climb
  waterfalls... He must be able to get here should
  trouble ever come to the domain again.<FontSize Value='100'/>
  <3 Type='0' Data='0000'/>Oh, oops... <5 Type='0'/>I got a little too distracted
  there.<5 Type='1'/> Back to work I go.
talk1003: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>To be able to make it to the domain
  even amid the phenomena... You are
  amazing, Link.
  <3 Type='0' Data='0500'/>Sasan is also Hylian. He and my daughter
  are quite attached, but sadly it seems he
  has not been so lucky in making it here.
  <3 Type='0' Data='0c01'/>Poor Finley is very worried. In fact, it is
  all she can think about.
  
  <FontSize Value='80'/>I know she is a young adult, but as her father,
  I cannot help but worry that she will go running
  off in search of him.
  <3 Type='0' Data='0401'/><FontSize Value='100'/>Oh, oops...<5 Type='0'/> I really must return to
  my work.
near0000: |
  Begone, sludge!
talk40: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0c004c0061007500670068004c00'/>I hope you enjoyed the blissful water bed.<5 Type='0'/>
