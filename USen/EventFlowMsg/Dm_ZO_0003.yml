Dm_ZO_0003_05: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>That statue is a symbol of hope for the
  Zora...<5 Type='1'/> It is very precious to us.
  
  <3 Type='0' Data='0801'/>Thank you so much for cleaning it up!
Dm_ZO_0003_35: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>I had heard that you were missing along
  with Princess Zelda...<5 Type='1'/> If I may ask, what
  brings you here?
Dm_ZO_0003_06: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Yes, please pardon our rudeness.<5 Type='1'/>
Dm_ZO_0003_36: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003000'/>To think that such a thing took place
  beneath Hyrule Castle.<5 Type='1'/> And now you are
  traveling the kingdom to investigate...
Dm_ZO_0003_26: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Lady Yona, it is time.<5 Type='1'/> I fear we must be
  going now.
Dm_ZO_0003_27: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>In truth, that statue...<5 Type='1'/>depicts the
  majestic forms of the pair who saved
  this cherished domain in the past.
Dm_ZO_0003_07: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I am quite surprised to learn that you are
  the legendary swordsman, Sir Link.
Dm_ZO_0003_37: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>So your search for Princess Zelda is
  what brought you to this domain...
Dm_ZO_0003_17: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Ah, but if it pleases you...
  
  
  After you have met with Sidon, perhaps
  you could visit me at the <0 Type='3' Data='0000'/>infirmary on the
  floor above<0 Type='3' Data='ffff'/>.
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I am determined to be of assistance to
  you as best I can, Sir Link.
Dm_ZO_0003_28: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>That is right! Beloved Prince Sidon of the
  Zora and his very best friend...Sir Link,
  the heroic Hylian swordsman!
Dm_ZO_0003_38: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003200'/>In that case, feel free to investigate the
  area around the domain as thoroughly
  as you see fit.
  <3 Type='0' Data='0101'/>Oh! I have a lovely idea!
  
  
  <4 Type='0' Data='12004c00610075006700680053005f0030003100'/>If you do not mind, I ask that you please
  go and meet with Sidon.
  
  I am certain that he would be delighted
  to see you.
Dm_ZO_0003_29: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>It is simply wonderful, is it not?! How I
  would love to meet him some day...
Dm_ZO_0003_39: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Sidon can be found at <0 Type='3' Data='0000'/>Mipha Court<0 Type='3' Data='ffff'/>,
  located<0 Type='3' Data='0000'/> <0 Type='3' Data='ffff'/>at the peak of Ploymus Mountain.
Dm_ZO_0003_30: |
  <3 Type='0' Data='0101'/>Say, you have a similar stature to the
  Hylian hero. <5 Type='0'/>Similar eyes as well...<5 Type='1'/>
Dm_ZO_0003_40: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Oh, I see.<5 Type='1'/> I should have anticipated
  that you would have already visited
  Mipha Court.
  <3 Type='0' Data='0101'/>Hee-hee... <5 Type='0'/>If only I could have seen my
  dear Prince Sidon's joyous face when he
  saw you.
  <3 Type='0' Data='0501'/>But how strange that he hurried you off to
  meet with me first. <5 Type='1'/>I do appreciate that he
  worries about me so, but still...
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Sir Link, please do go and see my
  Prince Sidon once more.
  
  I feel certain that there is something
  more that he would like to speak with
  you about...
Dm_ZO_0003_31: |
  <3 Type='0' Data='0001'/>Wait. Could it be...
Dm_ZO_0003_42: |
  Oh my, and you are also a Hylian...<5 Type='1'/>
  
  
  And a swordsman...<5 Type='1'/>
Dm_ZO_0003_32: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>Are you...Link? The swordsman
  of legend?!
Dm_ZO_0003_22: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003100'/>Oh! Um... Please accept my apology.
Dm_ZO_0003_13: |
  <3 Type='0' Data='0001'/>I have heard mention of you nearly every
  day since I first arrived at this domain.
Dm_ZO_0003_23: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>I am Prince Sidon's... Oh, forgive me. I am
  your best friend's fianc√©e.<5 Type='1'/>
  
  My name is Yona.
  
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>I am truly honored to have the opportunity
  to meet you, Sir Link.
Dm_ZO_0003_33: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Forgive me, Sir Link, but I must be on
  my way.
Dm_ZO_0003_24: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>The sludge!
Dm_ZO_0003_04: |
  <3 Type='0' Data='0801'/>I see you managed to wash it away!
Dm_ZO_0003_34: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>Ahem!<5 Type='1'/> Please remember to mind your
  manners, Chroma!
