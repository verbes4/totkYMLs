Talk_28: |
  <3 Type='0' Data='0701'/>You're in Hateno, <0 Type='3' Data='0000'/>a village known for
  living off the land<0 Type='3' Data='ffff'/>.<0 Type='4'/>For as long as anyone can remember,
  we've tilled the soil and let nature be
  our guide in life.<0 Type='4'/><3 Type='0' Data='0501'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003100'/>Now, though...<5 Type='0'/>everything's getting so
  glitzy as some folks try to drum up more
  tourism business.<0 Type='4'/>Mind you, we were all happy to see <0 Type='3' Data='0000'/>Cece<0 Type='3' Data='ffff'/>
  return to the village after she'd been
  away for so long.<0 Type='4'/>Some folks, like my daughter Prima,
  started wearing that flashy <0 Type='3' Data='0000'/>Cece-brand<0 Type='3' Data='ffff'/>
  stuff right away in celebration.<0 Type='4'/><3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>But it's a tad over the top for me and my
  son-in-law Worten. We prefer the simple
  life, the way we've always lived it.<5 Type='0'/>
Talk_16: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Have you been traveling long? If you want
  to rest, Ton Pu Inn is straight ahead.
