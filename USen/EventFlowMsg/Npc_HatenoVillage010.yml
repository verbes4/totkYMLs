Talk_27: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003000'/>Have you tried a <0 Type='3' Data='0000'/>sun pumpkin<0 Type='3' Data='ffff'/> yet?
