Talk_31: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Did you know that we're set to hold an
  election for mayor here soon, traveler?<0 Type='4'/>Sure, I understand Cece's position on
  the issues.<0 Type='4'/><3 Type='0' Data='0c01'/>But that don't change Hateno's tradition
