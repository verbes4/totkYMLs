  <3 Type='0' Data='0c01'/><4 Type='0' Data='0e00540072006f00750062006c006500'/>This village started out as a quiet,
  peaceful burg where we focused on
  living off the land.
Talk_17: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>The sun's well and truly set. If you need
