talk0005: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Hey! You! Aren't you the voe who helped
  the chief and the others save the town?!
  
  <3 Type='0' Data='0800'/>I'm glad you came! While we are an inn,
  we also have a spa plan available.
  
  It's a really popular part of the inn.
  In fact, there's always a long list
  of reservations.
  But you did save the town, after all, so
  you're a bit of a special case... You can
  skip the line whenever you want!
  <3 Type='0' Data='0800'/>It's the least I can do! Just let me know
  when if you want to relax!
