DmT_SY_BloodyMoonFirst_Text_000_b: |
  Witness the blood moon's rise.
DmT_SY_BloodyMoonFirst_Text_001_b: |
  When its red glow shines upon the land...
DmT_SY_BloodyMoonFirst_Text_002_b: |
  the aimless spirits of slain monsters
  return to flesh.
DmT_SY_BloodyMoonFirst_Text_003_b: |
  Just as they did in a war long past.
DmT_SY_BloodyMoonFirst_Text_004_b: |
  The world is threatened once again.
