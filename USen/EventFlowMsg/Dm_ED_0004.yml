Dm_ED_0004_Text_000_ab: |
  
Dm_ED_0004_Text_000_b: |
  
Dm_ED_0004_Text_001_b: |
  
Dm_ED_0004_Text_002_b: |
  Link? How are you...
Dm_ED_0004_Text_003_b: |
  But I was...
Dm_ED_0004_Text_004_b: |
  
Dm_ED_0004_Text_005_b: |
  It reached you...after all.
Dm_ED_0004_Text_006_b: |
  
Dm_ED_0004_Text_007_b: |
  He's gone... The Demon King...
Dm_ED_0004_Text_008_b: |
  I'm not in a dream, right?
Dm_ED_0004_Text_009_b: |
  You did it.
Dm_ED_0004_Text_010_b: |
  Oh, Link, you really did it!
Dm_ED_0004_Text_011_b: |
  But how am I...
Dm_ED_0004_Text_012_b: |
  No. I understand.
Dm_ED_0004_Text_013_b: |
  I had been sleeping all this time.
Dm_ED_0004_Text_014_b: |
  But when I felt something...like a warm, loving
  embrace, I woke up.
Dm_ED_0004_Text_015_b: |
  Thank you.
Dm_ED_0004_Text_019_b: |
  Link, I met such wonderful people. I saw Hyrule
  as it was.
Dm_ED_0004_Text_020_b: |
  I have so much to tell you. So much happened!
Dm_ED_0004_Text_021_b: |
  Oh, Link... I'm home!
