  steal any of the castle's <0 Type='3' Data='0000'/>treasures<0 Type='3' Data='ffff'/>.
  You can count on me to keep the castle
  safe, Link!
Talk_14: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e00540072006f00750062006c006500'/>It's some kind of monster completely
  coated in <0 Type='3' Data='0000'/>gloom<0 Type='3' Data='ffff'/>. And if it touches you,
