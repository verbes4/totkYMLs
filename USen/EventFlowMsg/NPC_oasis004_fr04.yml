Talk_10: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>Working hard so early in the morning!
  Such amazing dedication!
0003: |
  Gloom Spawn?
NakedPlayer: |
  Down to the skivvies, hm?
Talk_01: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Link! Is that really you?<5 Type='0'/> When did you get
  out from the castle?!
  
  I'm so ashamed... I've been on watch
  duty here this whole time, and I didn't
  see you at all.
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e0053006900670068005f0030003000'/>I've really got to get serious about my
  training...
Talk_11: |
  <3 Type='0' Data='0700'/>Ah, it's getting dark now...
0004: |
  Goodbye.
Talk_02: |
  <3 Type='0' Data='0701'/>Captain Hoz doesn't know that you're
  back, does he, Link?
  
  You should report to him right away. He's
  on the gate tower at the top of the hill,
  past the lower gates.
  <3 Type='0' Data='0101'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'm sure the captain will be just as
  surprised to see you as I was!
Talk_12: |
  <3 Type='0' Data='0201'/><4 Type='0' Data='0e0053006900670068005f0030003000'/>It's about time for those monsters that
  love the dark of night to awaken!
TerrorSword: |
  Please, stop!
Talk_03: |
  <3 Type='0' Data='0701'/>Captain Hoz is going to be returning to
  his original duties with the monster-
  control crew.
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'm on guard duty here, making sure no
  thieves sneak into the castle and steal
  any of the <0 Type='3' Data='0000'/>treasures<0 Type='3' Data='ffff'/> there.
  You can count on me to keep the castle
  safe, Link!
