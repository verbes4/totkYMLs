  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Aaah! <5 Type='0'/>You startled me!
  
  
  Um... <5 Type='0'/>This is Outskirt Stable, and... <5 Type='0'/>Uh...<5 Type='0'/>
  Oh wait! I forgot to say welcome!<5 Type='1'/>
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c005300610064005f0030003100'/>S-<5 Type='0'/>sorry... <5 Type='0'/>I have <0 Type='3' Data='0000'/>something on my mind<0 Type='3' Data='ffff'/>.
  When you came up to me, I panicked.
