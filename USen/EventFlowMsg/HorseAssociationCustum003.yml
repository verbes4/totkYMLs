Talk_14: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>The four instruments playing in harmony...
  The band leader's funny dancing...
  
  When they're all together, the Stable
  Trotters do NOT disappoint!
BoneHorse: |
  Is that thing a horse?
Talk_15: |
  <3 Type='0' Data='0801'/>Beetz is back! The band sounds SO good
  with his drum putting a little fire into
  the rhythm!
Talk_16: |
  <3 Type='0' Data='0801'/>Eustus is back! <5 Type='0'/>Ah, how I missed the
  timbre of his horn...
Talk1001: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>Aah! You startled me!
  
  
  <3 Type='0' Data='0701'/>S-sorry... I have <0 Type='3' Data='0000'/>something on my mind<0 Type='3' Data='ffff'/>.
  I guess you could say I was spacing out.
Talk_17: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>But...<5 Type='0'/>not all of the band members have
  come back. There were <0 Type='3' Data='0000'/>five of them<0 Type='3' Data='ffff'/>
  before. I wonder what happened.
Talk1002: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0a005400680069006e006b00'/>You see, this stage is where the Stable
  Trotters perform—or used to.
  
  They've been on a break for a while.
  Seems like there was some sort
  of trouble...
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0600530061006400'/>The band leader said they were going to
  <0 Type='3' Data='0000'/>Woodland Stable <0 Type='3' Data='ffff'/>in Eldin to the northeast,
  but they haven't returned since.
  I keep wondering when they'll come back.
  It's got me so worked up, I can't focus on
  my work!
  <3 Type='0' Data='0701'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>But I have to keep sweeping so when
  that day finally comes, the place looks
  nice and tidy.
Talk_18: |
  <3 Type='0' Data='0c01'/>But... The flautist <0 Type='3' Data='0000'/>Pyper<0 Type='3' Data='ffff'/> isn't here.
  I wonder what happened to him.
Talk1003: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>The <0 Type='3' Data='0000'/>flautist Pyper<0 Type='3' Data='ffff'/>... Could he have
  gone to visit my little sister?
Talk_19: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='08004500610073006500'/>Hm? Oh, sorry. I was listening to the
  band's performance, and I must have
  zoned out.
  I forgot all about my work. Whoops.
  
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>But, uh, welcome to Outskirt Stable!
  If there's something you need, please
  ask at the counter.
WakkaCharm: |
  Those are really in fashion.
Talk1004: |
  <3 Type='0' Data='0801'/>I could listen to Pyper playing his flute
  all day long!
  
  It almost makes me forget about cleaning
  and all the other boring stuff in my life.
Talk_20: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='0a0048006100700070007900'/>All of the Stable Trotters are here!
  Nothing beats the sound of all five of
  them making music together.
Talk1005: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='1200530075007200700072006900730065004d00'/>I'm not slacking off! <5 Type='0'/>I have <0 Type='3' Data='0000'/>something on
  my mind<0 Type='3' Data='ffff'/>, so I can't focus on work.
Talk_21: |
  <3 Type='0' Data='0701'/>I hear they're touring around the world.<5 Type='0'/>
  As we speak, another stable is probably
  being graced with their sweet melodies!
  <3 Type='0' Data='0801'/>I've gotta make sure this stage is nice and
  clean when they come back. The Stable
  Trotters deserve nothing less!
