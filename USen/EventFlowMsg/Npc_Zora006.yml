talk0013: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>I wish I could allow the children to play
  here in the square,<5 Type='0'/> but I simply cannot
  remove the sludge stains.
  Do you know what Prince Sidon said when
  I told him as much?
  
  With a glorious smile, he said, "While King
  Dorephan is away, the children may play
  in the <0 Type='3' Data='0000'/>throne room<0 Type='3' Data='ffff'/>."
  <3 Type='0' Data='0101'/><4 Type='0' Data='0a0048006100700070007900'/>Such kindness! My wife and I were
  quite impressed.
talk0014: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10004700720065006500740069006e006700'/>I am working hard to scrub off the sludge.
  
  
  Next I must help clean up the plaza!
  That dreaded sludge fell there as well.
near0008: |
  I should wrap up.
talk0032: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10004700720065006500740069006e006700'/>After I finish a bit more of my cleaning
  here, I will move on to the plaza! That
  dreaded sludge fell there as well.
talk0015: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>He is off investigating the sludge.
  
  
  Without its master, his throne room
  was quiet and somewhat miserable...
  but that is no longer the case.
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>My children are even now running wild in
  there, pretending to be King Dorephan.
near0009: |
  Heh!
talk0033: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>I must clean the sludge off thoroughly!
  
  
  <3 Type='0' Data='0601'/>If I don't work hard, our young Zora
  children will not have the chance to
  grow and learn to speak eloquently.
talk0016: |
  <3 Type='0' Data='0601'/><4 Type='0' Data='0e0057006f0072006b005f0030003000'/>Now, it is time to clean and then clean
  some more!
  
  After all, clean water is the lifeblood of
  the Zora, as we live out our days within
  the waves.
talk0034: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0c004c0061007500670068005300'/>This square is usually so filled with the
  laughter of children that it's almost
  deafening.
  That is why I am cleaning the sludge so
  fervently. I hope to see that wonderful
  liveliness return once again!
talk0017: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>I didn't realize the time. I should call it
  quits soon.
talk0000: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003100'/>Sheesh... <5 Type='0'/>If I fail to clean this completely,
  the sludge mixes into the water, and
  it spreads.
  And if it enters your gills, it causes
  nothing but trouble!<5 Type='1'/> Your body breaks
  down until you can hardly move.
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I must work tirelessly so that our children
  live long enough to speak with true
  Zora eloquence!
talk0035: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='08004500610073006500'/>Oh, those yummy fish that Mei brings
  home...<5 Type='1'/> Mmm... <5 Type='0'/>I start drooling just
  thinking about them!
talk0018: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I cannot believe I have been gifted the joy
  of watching my children sleep and talking
  to my lovely wife again.
  Our gratitude is beyond words, Link.
0020: |
  Eloquence?
talk0036: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>The only thing I can boast about is that I
  am lucky enough to have Mei as my wife.<5 Type='0'/>
  She fills my heart, as well as my stomach!
talk0019: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>On evenings when I am worn down from
  work, <5 Type='0'/>I delight in relaxing with my family.<5 Type='0'/>
  
  <3 Type='0' Data='0101'/>I hope that we can enjoy days like this for
  as long as we live.
talk0037: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Wow! <5 Type='0'/>I can scarcely believe that someone
  was able to make it to the domain through
  all of that nasty sludge!
  <3 Type='0' Data='0101'/>All the more reason that I must work
  tirelessly to restore our beautiful
  Zora's Domain.
0021: |
  See you around.
0022: |
  Where's the king?
talk0003: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Today I am once more going to try my
  best to fix up the domain.
talk0020: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>I am so glad that my children did not fall
  victim to that detestable sludge.
0023: |
  See you later.
talk0004: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c00570061006b00650075007000'/>I must rest soon.
talk0005: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0a0053006c00650065007000'/>Zzz... Urgh.
talk0040: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>l intend to persuade Mei to stay nearby.
  My heart cannot stand any more worry!
  
  That said, who knows how long my
  persuasions will last...
near0000: |
  My, this is rough...
talk0025: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Link!<5 Type='1'/> I am so grateful to you for finding
  my beloved Mei!
  
  I believe she finally learned her lesson.
  She likely won't give in to overconfidence
  after all that has transpired.
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Well... <5 Type='0'/>For a while, anyway.<5 Type='0'/> Heh.
near0001: |
  Yaaawn.
talk0009: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>We Zora tend to speak more eloquently
  after reaching middle age.
  
  I hope that when I reach 100 years, I will
  also speak as beautifully as our elders.
  Unless that is too...OLD-fashioned, heh.
  <3 Type='0' Data='0301'/><4 Type='0' Data='0c005300610064005f0030003100'/>Get it? Old? Ahem...<5 Type='0'/> I truly have no flair
  for humor. I should have shown more
  restraint.
near0002: |
  For the children!
talk0026: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Now that the sludge is gone, the fish
  have returned.
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>And my dear wife, Mei, is elated now
  that she can work again for the first time
  in a while. She caught some tasty fish!
  <3 Type='0' Data='0001'/>We sell some of what we catch to the
  general store, so you should swing by
  if you have the time.
talk0027: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Now that the sludge is gone and we can
  catch fish again, it finally feels like things
  are returning to normal.
talk0010: |
  <3 Type='0' Data='0601'/><4 Type='0' Data='0e0057006f0072006b005f0030003000'/>Now, it is time to clean!
  
  
  Clean water is the lifeblood of the Zora,
  as we live out our days within the waves.
talk0011: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>The Hyrule bass that Mei caught
  was...<5 Type='0'/>exquisitely fatty! Truly succulent!
  
  <3 Type='0' Data='0001'/>She delivered it freshly caught.<5 Type='1'/> Sure, it is
  by no means an uncommon fish, but the
  freshness made all the difference.
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>I am so happy that my treasured wife is
  a master of fishing!
talk0012: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I am so weary...<5 Type='0'/> I cannot wait to eat.
  
  
  I wonder what kind of fish Mei
  caught for us today...
near0006: |
  No worries... Stay positive!
