Talk_0211: |
  <3 Type='0' Data='0701'/>It's not for you to keep.
Talk_0010: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>So what's the story, kid? You going to
  <0 Type='3' Data='0000'/>take care of those pirates <0 Type='3' Data='ffff'/>or not?
Near_0001: |
  Some luck...
Near_0002: |
  Bah! Rain!
Near_0003: |
  I don't want to get wet.
Talk_0101: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>You're back already? Why the hurry?
  Luck doesn't favor the hasty.<0 Type='4'/>Then again, I'm a generous man. If you
  want to play again that badly...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0001'/>...Eh.<5 Type='1'/> Forget I said that. Come again
  when some time has passed.
Talk_0102: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>You gotta wait, kid. Bugging me's not
  going to change my answer.
  
  Though I guess if you want to play that
  badly... <5 Type='1'/>No, never mind.
  
  Just come back later.
Talk_0103: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0c004e006f007400690063006500'/>*sniff* <5 Type='0'/>*sniff* *sniff*<0 Type='4'/><3 Type='0' Data='0400'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>I'd know that smell anywhere! That's the
  smell I dream about, sure enough!<0 Type='4'/>You've got a <0 Type='3' Data='0000'/>roasted porgy <0 Type='3' Data='ffff'/>in that pouch,
  don't you? Give it!
Talk_0104: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Here to try your luck again? Got bit by
  the wagering bug?
Talk_0220: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>So that's the game. Pick a chest, and
  win a prize. All upside.
  
  There is one catch—<5 Type='0'/>I have to cap how
  much you play, or I'd go bankrupt.
  
  Wouldn't want to shut me down right after
  ya put me back in business, would you?
  
  Didn't think so. Come back later if you
  want another round.
Talk_0221: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='0a005400680069006e006b00'/>I grew up on the coast, so I enjoy a good
  dip in the ocean. Soothes me.<0 Type='4'/>But getting rain-wet? That I don't like
  one bit. So outta my way! I need to get
  somewhere dry.
Talk_0105: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>But enough sappy stuff. This is the
  Lucky Treasure Shop, where I run what
  you'd call a game of luck.
  See those treasure chests? Pick any one
  of them and open it.<0 Type='4'/>Don't be shy. Crack one open.
Talk_0222: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>I hate the way rain feels, but I don't mind
  how it sounds. Reminds me of waves
  crashin' on the beach.
Talk_0106: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Where do you think you're going?
  
  
  Village savior or not, you gotta follow the
  rules like everyone else.
Talk_0223: |
  <3 Type='0' Data='0701'/>Oops. Excuse me.
Near_0010: |
  Wanna open one?
Talk_0107: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>C'mon, bud. It's not that complicated.
  Pick a chest—any chest—and open it up.
Talk_0224: |
  <3 Type='0' Data='0501'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Hard to hear anything over the rain.
Near_0011: |
  Nasty weather...
Near_0012: |
  Come back later, kid.
Talk_0109: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0c004c0061007500670068005300'/>Thanks, kid. I have a real weakness for
  roasted porgy.<0 Type='4'/><3 Type='0' Data='0801'/>Tell you what. Seein' as you were so
  generous, I'll bend the rules and let you
  play again.
Talk_0225: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Well, kid? Satisfied?<0 Type='4'/>I gotta hand it to you. You wanted all my
  prizes, you got 'em.<0 Type='4'/>Good on ya. Just give me time to restock
  before you come back.
Near_0013: |
  Come on! Try your luck!
Talk_0226: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Like what you got? Course you do.
  With my prizes, there's no losing.<0 Type='4'/>If you want to take another crack, you'll
  have to come back later.
0001: |
  Pirates?
Talk_0111: |
  <3 Type='0' Data='0a01'/><4 Type='0' Data='0600530061006400'/>Hm! <5 Type='0'/>Hm! <5 Type='0'/>Hmmm! <5 Type='0'/>Fine.<5 Type='1'/><0 Type='4'/>I'll take your word for it. I guess.<0 Type='4'/><4 Type='0' Data='08004500610073006500'/>But I've closed up shop for the day,
  so come back later.
Talk_0112: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0600530061006400'/>Sorry, but I'm out of prizes. I couldn't let
  you play if I wanted to.<0 Type='4'/>It'll take some time to restock, so come
  back later, OK?
0003: |
  Goodbye.
Talk_0200: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>C'mere, kid. Let's see it.
Talk_0114: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Well, look who it is. The kid who sent the
  pirates packing.
  
  The kid who rebuilt the whole village,
  including this humble establishment.
  
  When we met at the stable, I took you for
  the fragile type.
  
  Glad you proved me wrong.
0004: |
  Here you go.
Talk_0201: |
  <3 Type='0' Data='0701'/>Red?<5 Type='0'/>
Talk_0115: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>You're him, aren't ya? The kid who sent
  the pirates packing?
  
  The kid who rebuilt the village, including
  this humble establishment?
  
  I'd given up, ya know. I thought this town
  was history.
  
  Glad you proved me wrong.
0005: |
  I don't have it!
Talk_0202: |
  <3 Type='0' Data='0701'/>Blue, huh?<5 Type='0'/>
Talk_0203: |
  <3 Type='0' Data='0701'/>Green. OK.<5 Type='0'/>
Talk_0116: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>You might've saved the village, but that
  doesn't mean you can mess around with
  my stuff!
Talk_0001: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Haven't seen your mug before. You new
  around here?<0 Type='4'/>Listen, I got a proposition for ya. Involves
  <0 Type='3' Data='0000'/>taking care of some no-good pirates<0 Type='3' Data='ffff'/>.
  Whaddaya say—<5 Type='0'/>feeling brave?
Talk_0030: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068004c00'/>HAAAhahaha! I'm only kidding!<0 Type='4'/>A skinny little guy like you? You'd be a
  goner before ya got out your sword!<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>The <0 Type='3' Data='0000'/>pirates <0 Type='3' Data='ffff'/>I'm talking about, they're
  nasty characters. Attacked <0 Type='3' Data='0000'/>Lurelin Village<0 Type='3' Data='ffff'/>
  on the <0 Type='3' Data='0000'/>coast south of here<0 Type='3' Data='ffff'/>.
  That place was my home, until the <0 Type='3' Data='0000'/>pirates<0 Type='3' Data='ffff'/>
  forced me out.<0 Type='4'/><3 Type='0' Data='0a00'/><4 Type='0' Data='0600530061006400'/>A peaceful village, <0 Type='3' Data='0000'/>blessed by the sea<0 Type='3' Data='ffff'/>...<5 Type='0'/>
  That's what it used to be.
