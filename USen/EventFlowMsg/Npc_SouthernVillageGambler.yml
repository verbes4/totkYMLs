  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>You get the prize on the right! Lucky man!
Talk_0002: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>What is it, kid? <5 Type='1'/>You thinkin' about <0 Type='3' Data='0000'/>fighting
  those pirates <0 Type='3' Data='ffff'/>I mentioned?
Talk_0118: |
  <3 Type='0' Data='0101'/>Well, I won't stop you. Go ahead and
  crack open a chest.
Talk_0205: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Rats! You get the middle prize—that's the
  big one. I hate to see it go.
Talk_0032: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068004c00'/>HAAA! Hahaha! That will never not crack
  me up!<0 Type='4'/>Just the idea of it! A little pipsqueak like
  you against the whole throng of 'em!
  They'd eat you for lunch!<0 Type='4'/><3 Type='0' Data='0101'/><4 Type='0' Data='0600530061006400'/>If you know what's good for you, you'll
  stay far away from those <0 Type='3' Data='0000'/>pirates<0 Type='3' Data='ffff'/>—and that
  <0 Type='3' Data='0000'/>big ship <0 Type='3' Data='ffff'/>they've got.
Talk_0119: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='0c004e006f007400690063006500'/><0 Type='3' Data='0200'/><FontSize Value='80'/>Mmm! I know that smell...<5 Type='1'/> That's roasted porgy!<0 Type='4'/>If I could, I'd trade him—the porgy for another crack
  at the game. But I'm all outta prizes, so...<5 Type='1'/><FontSize Value='100'/><0 Type='3' Data='ffff'/>
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>Sorry, pal... You cleaned us out. I couldn't
  let you play if I wanted to.<0 Type='4'/>Give me some time to restock.
Talk_0206: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>That'll net you the prize on the left. Pff!
  Take it, thief!
Talk_0033: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/>You chased 'em away? YOU?
  
  
  Well, I'll be. You're stronger than you
  look, ain't ya?
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>Last I saw, most of the buildings had
  been destroyed...
  
  But if the pirates are gone, maybe I'll
  wait a while and then go poke around.
  See the state of things.
Talk_0207: |
  <3 Type='0' Data='0701'/>So that means...
Talk_0120: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>Hang on. You can't back out before the
  game's over.
  
  C'mon, show some enthusiasm. Crack
  open one of my chests.
Talk_0034: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0a0048006100700070007900'/>Thanks, kid. That was the first good news
  I've heard in ages.
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0600530061006400'/>Still, I doubt my shop's standing if those
  pirates got to it...
Talk_0122: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0c004e006f007400690063006500'/>I know that smell. You've got a <0 Type='3' Data='0000'/>roasted
  porgy<0 Type='3' Data='ffff'/>! Gimmie!
Talk_0123: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>Mm, that'll do nicely. You can play again.
Talk_0210: |
  <3 Type='0' Data='0800'/>You must be pretty happy, scoring that
  prize for free.<0 Type='4'/>If you'd like it delivered to your place of
  residence...<5 Type='0'/>too bad, I don't do that.
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='08004500610073006500'/>Oop, also. I'll take that rupee back.
