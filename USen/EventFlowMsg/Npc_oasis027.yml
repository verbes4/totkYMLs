  <3 Type='0' Data='0c00'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Once we returned the spirits to all seven
  heroines,<5 Type='0'/> the ground shook, and a hidden
  room appeared.<0 Type='4'/>"Our hearts are full with gratitude and
  praise for the one who saw in us all that
  we could be.<0 Type='4'/>"We have enshrined an appropriate gift in
  the sanctuary at North Gerudo Ruins.<0 Type='4'/>"The outsized orb near the eighth statue
  shall be the key that opens the way."<0 Type='4'/>Tucked away in that room was a key that
  would guide us to a long-hidden truth.<0 Type='4'/><3 Type='0' Data='0800'/>Nice, eh? <5 Type='0'/>That's how the second volume
  kicks off!
talk0042: |
  <3 Type='0' Data='0700'/>If what's written on those six stone stelae
  is true, then this is a good sign.<0 Type='4'/>Once we return the orbs to <0 Type='3' Data='0000'/>all seven
  heroine statues<0 Type='3' Data='ffff'/>, we should be on the
  right track to learning about the <0 Type='3' Data='0000'/>eighth<0 Type='3' Data='ffff'/>!<0 Type='4'/>Based on their shape, I have no doubt
  that the orbs need to be placed on the
  stone statues here.
talk0057: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003000'/>What? <5 Type='1'/>The eighth was a voe?<5 Type='1'/>
  Is that true?!<0 Type='4'/>Sa'oten... <5 Type='1'/>If you asked me what I thought
  the truth would turn out to be, I'd never
  have guessed THIS.<5 Type='1'/><0 Type='4'/>To say that what we learned here will
  upend what we know of Gerudo history
  is an understatement.<0 Type='4'/><3 Type='0' Data='0800'/>I've got to write up these findings as soon
  as I can! <5 Type='1'/>Don't worry, I'll mention your
  contributions as well!<0 Type='4'/>Uh...<5 Type='1'/>hang on.<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>What name should I credit you as?
0008: |
  The Deep Sanctum.
talk0043: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Oh, you're back again. <5 Type='0'/>You really mean
  to see this through, don't you?
talk0058: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004e006f007400690063006500'/>Huh? <5 Type='0'/>What happened to that big orb?
0009: |
  Your choice.
talk0059: |
  <3 Type='0' Data='0800'/>Link, eh? That's a funny coincidence.<0 Type='4'/>Must be nice, having the same name as
  Princess Zelda's favored swordsman.<0 Type='4'/>I'll write this report up nice and thorough.
  I know you're excited to read it!<0 Type='4'/>Oh! <5 Type='0'/>Before I forget, this is your reward!
talk0030: |
  <3 Type='0' Data='0400'/>Huh?<0 Type='4'/>I can't help but notice that...<5 Type='1'/>nothing
  is happening...<5 Type='1'/>
talk0045: |
  <3 Type='0' Data='0b00'/>Hey! I know I told you to go in first...<0 Type='4'/>But give me a chance to have a proper
  look around before you go messing with
  anything in there.<0 Type='4'/>There's something that looks like a <0 Type='3' Data='0000'/>stone
  stela<0 Type='3' Data='ffff'/> in the back. That seems like a good
  place for us to start.
talk0031: |
  <3 Type='0' Data='0c00'/>Hmm. I'm still certain that the orbs are
  their spirits, and that we need to return
  them to the heroine statues.<0 Type='4'/>That means there's something else we
  haven't figured out. <5 Type='1'/>Could the <0 Type='3' Data='0000'/>patterns<0 Type='3' Data='ffff'/>
  on the orbs have anything to do with it?
talk0046: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>It should be fine to come inside now,
  right? <5 Type='1'/>I want to get a better look at that
  stone stela!
talk0032: |
  <3 Type='0' Data='0b00'/>Hang on a minute!
talk0047: |
  <3 Type='0' Data='0c00'/>Hmm... <5 Type='1'/>I see.<0 Type='4'/>The North Gerudo Ruins sanctuary...<5 Type='1'/>
  It says the giant orb is the key?
talk0033: |
  <3 Type='0' Data='0b01'/>Hey...does the ground feel to you like
  it's shaking?!
talk0048: |
  <3 Type='0' Data='0700'/>Except... <5 Type='1'/>I'd have to carry that thing.<0 Type='4'/><3 Type='0' Data='0a01'/>And I got into archaeology to look at
  things, not carry them.<5 Type='1'/>
talk0049: |
  <3 Type='0' Data='0700'/>They're <0 Type='3' Data='0000'/>some large ruins <0 Type='3' Data='ffff'/>located just
  <0 Type='3' Data='0000'/>north<0 Type='3' Data='ffff'/> of Gerudo Town.<0 Type='4'/>Beneath them is a place called the
  <0 Type='3' Data='0000'/>Gerudo Sanctuary<0 Type='3' Data='ffff'/>.<0 Type='4'/><3 Type='0' Data='0c01'/>I've been there often in my research.
  Once, I found an entrance leading below
  ground on the north side, but...<0 Type='4'/>At the time, I couldn't figure out how to
  get inside. <5 Type='1'/>Now though...<5 Type='1'/><0 Type='4'/><3 Type='0' Data='0b00'/>I think this large orb might be the key
  that opens the way beneath!<5 Type='1'/><0 Type='4'/>And...<5 Type='1'/>if I'm right...<0 Type='4'/>The truth about the mysterious eighth,
  which no one has ever learned before,
  will finally come to light!
talk0035: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>Eek! <5 Type='1'/>Th— <5 Type='0'/>The floor is moving!<5 Type='1'/><0 Type='4'/>Quick, over here!
