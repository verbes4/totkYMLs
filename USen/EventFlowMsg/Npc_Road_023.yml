  he does have the look of an adventurer about him.<0 Type='4'/><3 Type='0' Data='0501'/>Maybe his expertise will get things back on track.<FontSize Value='100'/><0 Type='4'/><3 Type='0' Data='0700'/><0 Type='3' Data='ffff'/>You know what? You're hired!<5 Type='1'/> For this
