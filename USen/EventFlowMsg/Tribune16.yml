Talk_0026: |
  <3 Type='0' Data='0c00'/>And the one who caused all of this...<5 Type='0'/>was
  a <0 Type='3' Data='0000'/>blond-haired woman<0 Type='3' Data='ffff'/>, you say?<5 Type='0'/> Hmm.
  Could that have been...
Talk_3003: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Violynne! That wasn't it at all!
  
  
  Why, you moved the heart of the Great
  Fairy herself with your violin. Your playing
  is impeccable.
Talk_0027: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Whatever reasons the Great Fairy has
  for hiding herself away, we thought a
  <0 Type='3' Data='0000'/>performance <0 Type='3' Data='ffff'/>would cheer her up.
  <3 Type='0' Data='0300'/><4 Type='0' Data='0c005300610064005f0030003100'/>But with <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/> broken down, we
  can't transport our small troupe or
  our instruments there.
0000: |
  I'll take you.
Talk_3004: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004c0061007500670068005300'/>I guess...<5 Type='0'/>I really did do that, didn't I?
  
  
  I've heard the <0 Type='3' Data='0000'/>other Great Fairies <0 Type='3' Data='ffff'/>also
  are hiding away in their buds...
  
  <3 Type='0' Data='0800'/>I bet if you—I mean, we—play music for
  them, that'd cheer them up too!
Talk_0028: |
  <3 Type='0' Data='0700'/>Look way up those hills. See that big
  plant in the distance, the one that's
  spouting that pretty stuff?
  That right there is the flower bud where
  the Great Fairy lives.
  
  They say she really likes this <0 Type='3' Data='0000'/>musical
  troupe<0 Type='3' Data='ffff'/>, and that's why she moved near
  the stable recently.
  A Great Fairy who loves this troupe's
  <0 Type='3' Data='0000'/>music performances<0 Type='3' Data='ffff'/>?<5 Type='0'/> That alone is
  something worth looking into.
Talk_3005: |
  <3 Type='0' Data='0800'/>A brilliant idea! And you know what that
  calls for? Reuniting our troupe...
  
  <FontSize Value='125'/>The Stable Trotters!<FontSize Value='100'/>
Talk_0029: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>We mustn't forget that the Great Fairy
  bestows <0 Type='3' Data='0000'/>protective blessings<0 Type='3' Data='ffff'/> on travelers!
  
  Her presence is essential to the stable.<5 Type='1'/>
  I do hope we can help her soon.
Talk_0030: |
  <3 Type='0' Data='0c00'/>If only we had a <0 Type='3' Data='0000'/>way to reach her<0 Type='3' Data='ffff'/>...
  
  
  But <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/> is broken, and we don't go
  anywhere without it. Not to mention, our
  <0 Type='3' Data='0000'/>horse<0 Type='3' Data='ffff'/> is gone. We're stuck here.
0002: |
  ...
Talk_3006: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Thank you for helping us get here.
  It means a lot to me.
  
  We're a troupe of two for now. But, oh,
  you just wait! I just know we'll get the
  other musicians back with us somehow!
Talk_0031: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>Oh! Hello there, partner! I didn't know
  you were out this way!
  
  I didn't notice you just now on account
  of the rain.
0003: |
  Where's the Great Fairy?
Talk_4010: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0e0047006f006f006400620079006500'/><FontSize Value='125'/>Soar long!<FontSize Value='100'/>
near0000: |
  I wonder... Is it her?
0004: |
  Great Fairy?
Talk_0032: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1200530075007200700072006900730065005300'/>Hold on! You have to learn to flap before
  you can soar, after all. Let's give you
  the rundown on the Great Fairy first.
Talk_3008: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Now that that's decided, we should get
  ready for our journey, Violynne!
  
  Let's hurry to the other <0 Type='3' Data='0000'/>Great Fairies
  and bring them out of hiding<0 Type='3' Data='ffff'/>!
Talk_0033: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004c0061007500670068005300'/>Ha! Asking all the right questions. Good
  instincts, kid. You'll make a decent
  reporter yet.
0005: |
  OK!
Talk_3009: |
  <3 Type='0' Data='0700'/>Ahhh...<5 Type='0'/> I couldn't resist coming out to
  bask in your beautiful music.
  
  Now that I'm outside, I see that the
  world is not at all how Princess Zelda
  described it to me.
  She warned me that an awful gloom was
  spreading over the land, and that the
  world would soon be lost to monsters.
  I hid myself away.
  
  
  <3 Type='0' Data='0c00'/>But now that I look back on it, while
  Princess Zelda was speaking to me, I had
  the feeling something wasn't right.
  In the deep dark of that night, I couldn't
  see her face clearly. Maybe it was
  <0 Type='3' Data='0000'/>someone else<0 Type='3' Data='ffff'/> entirely...
Talk_3010: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>I was about to return to my spring and its
  sweet serenity...<5 Type='0'/>when I heard those two
  mention my sisters.
  There are four of us across this land,
  you know.
Talk_0034: |
  <3 Type='0' Data='0700'/>What are you thinking, partner? The
  members of the troupe mentioned a 
  woman with blond hair...
  <3 Type='0' Data='0c01'/><FontSize Value='80'/>I think it might be Princess Zelda!<FontSize Value='100'/>
  
  
  <3 Type='0' Data='0700'/>We should check in with the Great Fairy
  and find out what she saw, but if she
  won't show herself, hm...
  Maybe we can get her to come out if we
  bring the musicians to her somehow?
  
  <3 Type='0' Data='0c01'/>Their <0 Type='3' Data='0000'/>wagon<0 Type='3' Data='ffff'/> is busted though. What do
  we do...
0006: |
  Let's start over.
Talk_0035: |
  <3 Type='0' Data='0a00'/>If only our music could reach the Great
  Fairy from here. But it can't.
Talk_0036: |
  <3 Type='0' Data='0c00'/>And we can't go anywhere if our <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>
  won't budge.
Talk_0037: |
  <3 Type='0' Data='0800'/>Violynne! He's made some sort of
  change to <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>.
  
  We may be able to be on our way now.
  Quick, let's get in. We wouldn't want to
  be left behind!
Talk_3014: |
  <4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>You will find my sisters in their flower
  buds. They're as scared as I was to come
  out of hiding.
Talk_0038: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Oh!<5 Type='0'/> You're taking the troupe members
  up to the Great Fairy, partner? That's
  impressive.
  <3 Type='0' Data='0c00'/>I suspect that the blond-haired woman
  the troupe members saw might be
  Princess Zelda.
  <3 Type='0' Data='0701'/>But we can't just write that in the paper
  without any proof.
Talk_0039: |
  <3 Type='0' Data='0701'/>My vision isn't that great when
  it's raining...
Talk_0040: |
  <3 Type='0' Data='0700'/>But first, you'll need to get the <0 Type='3' Data='0000'/>troupe
  members<0 Type='3' Data='ffff'/> up to the <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> safely.
Talk_0041: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>The <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> is just up the mountain.
  She lives inside a <0 Type='3' Data='0000'/>flower bud<0 Type='3' Data='ffff'/>!
Talk_3017: |
  <3 Type='0' Data='0700'/>I've been worried about our safety, but
  after hearing the musical troupe, I feel
  much better.
  May I ask...<5 Type='0'/>if you find the other buds,
  could you talk to my sisters?
  
  Oh, and while you're here, how about I
  enhance your clothes for you?
Talk_0100: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0a005400680069006e006b00'/>Should we tell the newspaper...<5 Type='0'/>what
  happened here?
Talk_0043: |
  Our beloved <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>!
  
  
  Some of its <0 Type='3' Data='0000'/>wheels<0 Type='3' Data='ffff'/> broke, and now we
  can't even transport our instruments to
  performances! Or us!
Talk_0101: |
  <3 Type='0' Data='0900'/>Absolutely. We'll tell this whole awful
  story to the <0 Type='3' Data='0000'/>Lucky Clover Gazette<0 Type='3' Data='ffff'/> and no
  one else. They'll take it seriously!
Talk_2000: |
  <3 Type='0' Data='0800'/>Thank you. We can take it from here!
  
  
  All right, Mastro, lead us into the
  performance...
Talk_0044: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0c005300610064005f0030003100'/>At least no one was hurt.
  
  
  But since that night, the Great Fairy has
  been hiding in her <0 Type='3' Data='0000'/>bud<0 Type='3' Data='ffff'/>. She seems afraid
  of something.
Talk_0102: |
  <3 Type='0' Data='0c00'/>I don't know how we'll get word of this
  to them though...
  
  The <0 Type='3' Data='0000'/>Lucky Clover Gazette<0 Type='3' Data='ffff'/> is in the Hebra
  region. They're working out of a stable,
  I heard. That's all so far west though...
CarryNpc_Vio_Talk_07: |
  <3 Type='0' Data='0800'/>Our little troupe must play with all the
  heart we can—for the Great Fairy!
Talk_0047: |
  <3 Type='0' Data='0700'/>The <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> is inside that flower bud
  just up the road.
  
  If she comes out, make sure to get the
  whole story from her!
Talk_0001: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>All right...<5 Type='0'/> Mind going through it all one
  more time, just to make sure I have all
  the details correct?
  What happened that night when the
  <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/> hid herself away?
Talk_0049: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>What are you doing?
  
  
  Please don't do anything strange like
  that to our dear <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>.
Talk_0050: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1c005100750065007300740069006f006e004e006f0072006d0061006c00'/>I think you're going in the wrong
  direction. We need to go to the
  Great Fairy.
Talk_0003: |
  <3 Type='0' Data='0b00'/>Y-you want us to get out?!
Talk_0051: |
  <3 Type='0' Data='0c00'/>If you're not going to head for the Great
  Fairy, then I'm sorry to say that we'll
  be returning to the stable.
Talk_0004: |
  <3 Type='0' Data='0a00'/>The Great Fairy's presence is essential to
  the stable.<5 Type='1'/> I wish we could <0 Type='3' Data='0000'/>perform<0 Type='3' Data='ffff'/> for
  her. I think she'd feel better then!
Talk_0052: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0e00520075006e006100770061007900'/>Aaah! We're drowning! Nooo!
Talk_0005: |
  <3 Type='0' Data='0b00'/>Is there trouble?! I do hate trouble!
  
  
  <3 Type='0' Data='0700'/>But as soon as it's safe, we must press
  on! Fetch us from the stable when we
  can continue.
Talk_0053: |
  <3 Type='0' Data='0b01'/>Wh...<4 Type='0' Data='0c004e006f007400690063006500'/>what's this? We can't get into
  <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/> if something's where we sit!
Talk_0006: |
  <3 Type='0' Data='0800'/>I can't believe it!
Talk_0054: |
  <3 Type='0' Data='0b01'/>Wh...<4 Type='0' Data='0c004e006f007400690063006500'/>what's this?
  
  
  We couldn't possibly get into <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/>
  while it's in such a state!
Talk_0007: |
  <3 Type='0' Data='0800'/>My first ride in a while. Feels new.
  Away we go!
Talk_0055: |
  <3 Type='0' Data='0b00'/>N-no! Our poor Breezer! Let's put out
  this wretched blaze!
Talk_0056: |
  <3 Type='0' Data='0a00'/>Phew! I was worried for a moment.
Talk_0009: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='12004e006f0074006900630065005f0030003100'/>Huh? No way...
Talk_0057: |
  <3 Type='0' Data='0900'/>Our dear Breezer is part of our musical
  family. Please, be careful!
Talk_0011: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Well, <5 Type='0'/>we had our accident here one awful
  night, some time after the Upheaval.
  
  We saw the Great Fairy nearby...<5 Type='0'/>vanish
  from view. It was troubling somehow.
  We got in our wagon to go to her.
  That's when it happened...
Talk_0058: |
  <3 Type='0' Data='0b00'/>Oh! No! Our poor Breezer!
Talk_0012: |
  <3 Type='0' Data='0900'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Frightful, the whole thing!
  
  
  That's when the<0 Type='3' Data='0000'/> woman with blond hair<0 Type='3' Data='ffff'/>
  jumped out in front of us.
  
  Our <0 Type='3' Data='0000'/>horse<0 Type='3' Data='ffff'/> bolted away—off it ran, into
  the night.
  
  <4 Type='0' Data='0c005300610064005f0030003000'/>But the real tragedy! That involved
  one of the most crucial members of
  our troupe...
Talk_0059: |
  <3 Type='0' Data='0b00'/>Yeeek! <5 Type='1'/>What's happening?!<0 Type='4'/>Please don't jostle our Breezer!
  It's very delicate!
Talk_0060: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1200530075007200700072006900730065004c00'/><FontSize Value='125'/>Aaaaaagh! <5 Type='1'/>Stop that!<0 Type='4'/><FontSize Value='100'/>If you keep jostling the Breezer, we're
  going to head back.
Talk_0013: |
  <3 Type='0' Data='0a00'/>But some <0 Type='3' Data='0000'/>wheels <0 Type='3' Data='ffff'/>came off and broke in
  our accident.
Talk_0061: |
  <3 Type='0' Data='0a00'/>Urp... <5 Type='0'/>I'm... I'm not feeling well after all
  of that. <5 Type='0'/>I can't do this anymore.<0 Type='4'/>We should head back.
Talk_0014: |
  <3 Type='0' Data='0c00'/>Our <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/> takes us and our instruments
  from place to place...
Talk_0062: |
  <3 Type='0' Data='0a00'/>Please don't jostle the Breezer too much
  when we're in it. Spare a thought for your
  poor passengers!
Talk_0015: |
  <3 Type='0' Data='0701'/>You have perfect timing though. Sorry to
  spring this on you so suddenly, but we've
  got work to do.
  These fine <0 Type='3' Data='0000'/>musicians<0 Type='3' Data='ffff'/> here were just
  telling me an interesting tale.
  
  Apparently, the Great Fairy who lives near
  this stable has shut herself away in her
  flower bud.
  Why, you ask? Well, it seems to have
  something to do with a mysterious
  <0 Type='3' Data='0000'/>blond-haired woman<0 Type='3' Data='ffff'/>.
  <3 Type='0' Data='0c00'/>My reporter instincts are calling out!
  Could the mystery woman be her?
  
  <FontSize Value='80'/>Could she be <0 Type='3' Data='0000'/>Princess Zelda<0 Type='3' Data='ffff'/>?<FontSize Value='100'/>
  
  
  <3 Type='0' Data='0700'/>Of course, we can't put anything to print
  until we're sure it's true, so we have to
  talk to the <0 Type='3' Data='0000'/>Great Fairy<0 Type='3' Data='ffff'/>, first.
Talk_0063: |
  <3 Type='0' Data='0b00'/>Yeeek! What's going on?! <5 Type='0'/>The Breezer
  is rocking!
Talk_0016: |
  <3 Type='0' Data='0c00'/><0 Type='3' Data='0000'/>Breezer <0 Type='3' Data='ffff'/>is broken, and we don't go
  anywhere without it. And of course, our
  <0 Type='3' Data='0000'/>horse <0 Type='3' Data='ffff'/>ran off too.
Talk_0017: |
  <3 Type='0' Data='0a01'/>And it isn't going anywhere without
  a <0 Type='3' Data='0000'/>horse<0 Type='3' Data='ffff'/>.
Talk_0124: |
  <3 Type='0' Data='0c00'/>I'll try to think of a <0 Type='3' Data='0000'/>way to reach the
  Great Fairy<0 Type='3' Data='ffff'/>.
Talk_0020: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='0e00520075006e006100770061007900'/>Aaah! We're falling! Nooo!
Talk_5001: |
  <3 Type='0' Data='0800'/>Well, look at this! You really helped out
  here, partner.
Talk_0021: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='08004500610073006500'/>That was close. A little too close,
  I must say.
  
  <3 Type='0' Data='0701'/>I suppose we'd better try again.
Talk_5002: |
  <3 Type='0' Data='0801'/>I flew here as fast as I could when I saw
  the bud opening up.
Talk_0022: |
  <3 Type='0' Data='0200'/><4 Type='0' Data='100041006e006700720079005f0030003100'/>It was that woman, I tell you! She did
  something to the Great Fairy!
  
  She's a villain twice over! She left the
  scene of our tragic accident without so
  much as an apology.
Talk_5003: |
  <3 Type='0' Data='0801'/>So this is...a Great Fairy.
Talk_0023: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>Oh! Hello there, partner! I didn't know
  you were out this way!
Talk_3000: |
  <3 Type='0' Data='0800'/>Behold, Violynne! The Great Fairy graces
  us with her presence!
Talk_5004: |
  <3 Type='0' Data='0b00'/>What? How did our poor <0 Type='3' Data='0000'/>Breezer<0 Type='3' Data='ffff'/> get all
  the way over there? Let's get it back
  right away!
Talk_3001: |
  <3 Type='0' Data='0800'/>Truly divine...
Talk_4003: |
  <3 Type='0' Data='0c00'/>So, she looked like Princess Zelda...<5 Type='0'/>but
  wasn't Princess Zelda.<5 Type='0'/> I don't like the
  sound of that at all.
  <3 Type='0' Data='0701'/>I think our reporting work might be
  taking a darker turn here.
  
  <3 Type='0' Data='0801'/>On the bright side, the Great Fairy is out
  of hiding, and that's a big scoop!
  
  I've got to take wing and get this news
  written up for the newspaper!
Talk_5005: |
  <3 Type='0' Data='0900'/>That is no average wagon or common
  cart. It's as much of a performing member
  of our troupe as any of us!
  It would simply be a disaster for our
  traveling band if our dear vehicle ever
  got away from us.
Talk_4004: |
  <3 Type='0' Data='0701'/>OK, I'm going to take this story and
  head back! This article will keep readers
  hanging on to every word!
Talk_3002: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a005400680069006e006b00'/>Mastro...<5 Type='0'/> I thought...<5 Type='1'/>the rest of our
  musicians left the troupe because they
  didn't like how I played my violin.
