  in the shape of a <0 Type='3' Data='0000'/>droplet<0 Type='3' Data='ffff'/>...
  Stand upon the<0 Type='3' Data='0000'/> land of the sky fish<0 Type='3' Data='ffff'/>...<5 Type='1'/>
  That must be referring to an actual
  location of some sort.
  <3 Type='0' Data='0701'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>I am sure that if we locate the <0 Type='3' Data='0000'/>land of
