Talk_0026: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>will become banana fertilizer!<FontSize Value='100'/><1 Type='3' Data='5a000000'/>
Talk_0027: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Gwah!
Talk_0028: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Why you little—
Talk_0029: |
  Our disguises were perfect, but you...
  You really are a threat to the Yiga Clan!
Talk_0001: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Kehehehe... You really fell for it.
Talk_0030: |
  It doesn't matter that you saw through
  our disguises. We have you now!
Talk_0002: |
  Did you really think someone would leave
  such premier bananas just lying around?
Talk_0003: |
  <FontSize Value='125'/><4 Type='0' Data='0a0041006e00670072007900'/>Prepare yourself, Link!<FontSize Value='100'/><1 Type='3' Data='5a000000'/>
Talk_0032: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>This is for Master Kohga!<1 Type='3' Data='5a000000'/><FontSize Value='100'/>
