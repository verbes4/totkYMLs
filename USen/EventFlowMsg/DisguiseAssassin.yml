  <3 Type='0' Data='0001'/><4 Type='0' Data='160055006e0063006f006e007300630069006f0075007300'/>Urgh... So you knew it was a trap.
Talk_0033: |
  <4 Type='0' Data='1200530075007200700072006900730065005300'/>Hey, don't get so close to those in
