  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Kehehehe... What a fool...
Talk_0040: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>This is for the boss!<1 Type='3' Data='5a000000'/><FontSize Value='100'/>
Talk_0012: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Kehehehe... The noble swordsman,
  scrounging for scraps?
Talk_0041: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Hey, stop that! Don't you recognize an
  ally in disguise?!
Talk_0013: |
  Looks like it was worth using my spare
  bananas as bait!
Talk_0042: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Ouch! What're you doing?! That's the first
  time I've ever been attacked by an ally...
Talk_0014: |
  You fell for the oldest trick in the book!
Talk_0043: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Hey... You KNEW this was a disguise
  and attacked anyway!
Talk_0015: |
  <FontSize Value='125'/><4 Type='0' Data='0a0041006e00670072007900'/>Savor them as you die!<FontSize Value='100'/><1 Type='3' Data='5a000000'/>
Talk_0044: |
  <4 Type='0' Data='0a0041006e00670072007900'/>What'll we do if Link sees us? Get out
  of here—now!
Talk_0016: |
  <FontSize Value='125'/><4 Type='0' Data='0a0041006e00670072007900'/>Your life ends today!<1 Type='3' Data='5a000000'/><FontSize Value='100'/>
Talk_0045: |
  <4 Type='0' Data='0a0041006e00670072007900'/>More importantly, don't stand around
  in full uniform! You'll tip Link off!
Talk_0017: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='160055006e0063006f006e007300630069006f0075007300'/>Urgh... Saw through my trap, did you?
Talk_0046: |
  <4 Type='0' Data='0a0041006e00670072007900'/>If I catch you at the Gerudo hideout, I'll
  give you a taste of your own medicine!
Talk_0018: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='160055006e0063006f006e007300630069006f0075007300'/>Why you... How dare you do that to
  my bananas?!
Talk_0047: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>Get out of here right now!<FontSize Value='100'/>
Talk_0019: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>This is where you die!<1 Type='3' Data='5a000000'/><FontSize Value='100'/>
Talk_0048: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>Besides, they're MY bananas!<FontSize Value='100'/>
Talk_0020: |
  <4 Type='0' Data='0e005000610069006e00660075006c00'/>Gyah!
Talk_0049: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>Just go get your own bananas!<FontSize Value='100'/>
Talk_0050: |
  You stumbled into our secret storehouse
  for treasures from the Depths. And now
  that you've seen it, I can't let you live.
Talk_0021: |
  Harming a tree? Does your evil know no
  bounds?!
Talk_0022: |
  <4 Type='0' Data='0a0041006e00670072007900'/><FontSize Value='125'/>I'll put you in the ground!<1 Type='3' Data='5a000000'/><FontSize Value='100'/>
Talk_0023: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Second rule of the Yiga Clan! Those who
  steal bananas deserve death!
Talk_0024: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Third rule of the Yiga Clan! Those who
