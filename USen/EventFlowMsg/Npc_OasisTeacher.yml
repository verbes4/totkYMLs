talk0085: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>I really do appreciate your help, even if
  I'm a little disappointed that I couldn't
  help everyone grow on my own.
