  true love is a magical thing... 
talk0087: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>I... <5 Type='1'/>Sarq!
  
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='0a0048006100700070007900'/>Do you go to canteens a lot? <5 Type='1'/>I mean,
