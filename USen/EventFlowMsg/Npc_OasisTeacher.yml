talk0088: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>So...<5 Type='0'/>um...hi? <5 Type='0'/>My name is Nali.
  
  
  <4 Type='0' Data='0c004c0061007500670068004c00'/>I make an amazing wildberry crepe. And...<5 Type='0'/>
  I hope to share one I've made with a voe
  some day!
  We'll split the crepe in half and eat
  it together, I think...
talk0105: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='0c004c0061007500670068005300'/>That's great, Deltan! It really looks like
  you're coming into your own!
  
