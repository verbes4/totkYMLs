  lifted to the skies to await a hero...<FontSize Value='125'/><0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Trust me—that's what it says!<FontSize Value='100'/><0 Type='4'/>Although given the appearance of the sky
