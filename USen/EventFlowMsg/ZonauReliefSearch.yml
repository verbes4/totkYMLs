talk_107: |
  <3 Type='0' Data='0300'/><4 Type='0' Data='0e0053006900670068005f0030003100'/>My head is spinning... <5 Type='1'/>I need to lie down.<0 Type='4'/><FontSize Value='125'/><3 Type='0' Data='0700'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>This is an incredible find!<0 Type='4'/><FontSize Value='100'/>An eyewitness account of the Temple
  of Time floating up into the sky?<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>It's a landmark discovery for the history of
  Hyrule. <5 Type='0'/>It may be one of the top 10 most
  important discoveries of all time!<0 Type='4'/>Even among all the breathtaking displays
  of power we knew of from the era, to raise
  the land and its buildings into the sky...<0 Type='4'/>That was a feat impressive even to those
  accustomed to wonders. You can tell as
  much from this account.<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003000'/>Zelda predicted that a hero would appear
  in the land they raised into the sky and
  that he would save Hyrule.<0 Type='4'/>The chamberlain took this on faith and
  wanted to know how she could help.<0 Type='4'/>So she inscribed these records on the
  stone tablets that Mineru sent into
  the sky.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>Aaah! I'm so overwhelmed that the
  tremors have gone past my hands
  and legs. <5 Type='1'/>My whole body is shaking!<0 Type='4'/><3 Type='0' Data='0a01'/><4 Type='0' Data='0e0053006900670068005f0030003100'/>Please excuse me. <5 Type='1'/>This is no way for
  a researcher to behave.<0 Type='4'/>I need to view these accounts as a
  historian and not get so swept up in
  personal sentiments...
talk0081: |
  <0 Type='3' Data='0500'/><3 Type='0' Data='0000'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/><0 Type='3' Data='ffff'/>Don't tell me. <5 Type='1'/>Based on your stature,
  physique, and distinctive right arm...<5 Type='0'/><0 Type='4'/>you must be Link. <5 Type='1'/>Am I right? <5 Type='1'/>Purah has
  told me so much about you.<0 Type='4'/><0 Type='3' Data='0500'/><3 Type='0' Data='0701'/><0 Type='3' Data='ffff'/>I'm Wortsworth. My research specialty
  is ancient Hyrulean.<0 Type='4'/><3 Type='0' Data='0501'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>And by ancient Hyrulean, I don't mean
  the text found in the Ring Ruins but
  something different.<0 Type='4'/>It's what we call the language used at the
  time of Hyrule's founding. Traces of it are
  still present in our speech today.<0 Type='4'/>You see the difference, I trust.
0009: |
  You know it!
talk_05: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>"Oft wys Rauru, kyng of kene blade,
  weyve his werk real in faver of the hunte.<0 Type='4'/>"Ond oft queynte Sonia, quene of kene
  insight, seke out him and repaire this
  kyng to kyngly besynesse.<0 Type='4'/>"In hir sapience semes she divin, that she
  cunne him ever finde and for hes folly
  semes him the mor humain.<0 Type='4'/>"Ond the kyng? O, he laughe. Nat him hir
  equal for hir wit, he kunne. Ond the quen,
  she laughe to, als even she scolden."
talk_108: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>It seems this is the last of the records.<5 Type='0'/><0 Type='4'/>The royals whom the chamberlain served
  so faithfully were gone, one by one...<0 Type='4'/>It's heartrending to read. <5 Type='0'/>Her pain comes
  across so clearly in her words.<0 Type='4'/><3 Type='0' Data='0500'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003100'/>What's less clear from these entries is
  the cause of all these partings...<0 Type='4'/>Well, each new mystery is an opportunity
  to do more research! <5 Type='0'/>If I keep digging,
  someday I'll unravel it.<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Like the noble chamberlain, I must do
  my part!
talk0082: |
  <3 Type='0' Data='0001'/>I've already copied down what's inscribed
  here, so I'll be getting back to the village.
Talk0004: |
  <3 Type='0' Data='0700'/>Well? Did you find a <0 Type='3' Data='0000'/>stone tablet<0 Type='3' Data='ffff'/>?
talk_06: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>"The kyng was late y-come this aven, so
  maked the quene to sharen tales of hir
  lond, of shirines al grene yglouen.<0 Type='4'/>"Of erli daies sinnes Hyrules funding have
  diverse monstres hir reaume biseged ond
  assayllede.<0 Type='4'/>"Uncesinge in striffe, thei broughte to
  despeir folkes lyfen. Kyng ond quen ysete
  thamselue to bringen scurge to ende.<0 Type='4'/>"With might of light ond pouere, driven
  abak ybeen, ond the roial couple made
  thes shirines to selen hem awei.<0 Type='4'/>"Thes holi selen ben yclept Shirines
  of Light.<0 Type='4'/>"Gret kyng, grete quen, y thank ye. Ye
  foughte whan y wer maiden-child, that y
  kude pes toknouen."
talk_109: |
  Account of a Celebration
talk_07: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>"Queynte Mineru, the kynges elder suster,
  falles so dep in hir bokes swich that she
  oft foryetes to eten.<0 Type='4'/>"In min wieried wei don y what much y
  con, but y fer haven that it ben litel avail.<0 Type='4'/>"Of late treteth she of 'constructes,'
  thinges did she make with hir hondes as
  vessel for spirit whan bodi-lich failen.<0 Type='4'/>"So, seyde she, micht she liven longe, in
  spiret yhused within this 'construct.'<0 Type='4'/>"Though Mineru ne semes to holden ani
  deceyte... Bi my feith, y kan nat als
  trouthe thes wordes bileven."
