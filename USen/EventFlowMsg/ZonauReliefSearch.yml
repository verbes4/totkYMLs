talk_17: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Allow me to explain. <5 Type='1'/>It's actually a very
  enlightening story.<0 Type='4'/>Apparently, King Rauru would vacate his
  official business from time to time in order
  to go out hunting.<0 Type='4'/>I had the impression he was a stricter,
  more serious king, but I guess he had a
  lighter side as well.<0 Type='4'/><3 Type='0' Data='0500'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003000'/>However, Queen Sonia was always a step
  ahead. She would put a stop to King
  Rauru's hunts and bring him back.<0 Type='4'/>In some circumstances, you might expect
  this to have been a point of tension at
  their court.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>But the tone here is much more playful
  than that. <5 Type='0'/>These royals were more
  relatable than one might assume.<0 Type='4'/>Or so it seems from this account, at least.
  How fascinating!<0 Type='4'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>We rarely get a glimpse into the down-to-
  earth side of royalty in this way. <5 Type='1'/>It's an
  important find, to be sure.
