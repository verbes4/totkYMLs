talk_19: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003000'/>Here, we learn a bit about Mineru.<0 Type='4'/>It says that she neglected to eat or
  sleep while making something called
  a...construct?<0 Type='4'/>It was part of her research into a means of
  returning to life as a spirit possessing a
  new body, should her original one die.<0 Type='4'/><3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>To you or I, this sounds less like history
  and more like a sort of ghost story.<0 Type='4'/>But remember who we're dealing with.<5 Type='0'/>
  They may have had unfathomable powers
  that made such things possible.<0 Type='4'/><3 Type='0' Data='0000'/>The revelation that Mineru was a fellow
  researcher makes her feel like a kindred
  spirit to me, and yet...<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>The chamberlain who inscribed these
  stone tablets treats Mineru with such care
