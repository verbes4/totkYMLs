talk_101: |
  <3 Type='0' Data='0b00'/><4 Type='0' Data='26005100750065007300740069006f006e00530075007200700072006900730065005f0030003000'/><FontSize Value='125'/>This is...<5 Type='1'/>unbelievable!<0 Type='4'/><FontSize Value='100'/><3 Type='0' Data='0701'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>The details are unclear, but essentially,
  the chamberlain trusted in Mineru and
