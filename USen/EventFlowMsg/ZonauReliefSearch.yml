  her stone tablets float in the sky.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Which I take it are the very tablets you
  found, Link? <5 Type='1'/>Simply incredible.<0 Type='4'/>In finding the fantastic devices they built
  to preserve these records, you fulfilled
  the wishes she wrote of here.<0 Type='4'/>And it doesn't end there.<0 Type='4'/><3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>If I'm reading this right, it suggests that
