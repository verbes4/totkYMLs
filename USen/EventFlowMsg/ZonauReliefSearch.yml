talk_08: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>"Ful fyn is the weder this morn, ond have
  y audience with theos princes seyd ben
  kin bi fer distaunt yeres to quene Sonia.<0 Type='4'/>"Bi gras has she been given a name most
  swete, of Zelda she ben yclept.<0 Type='4'/>"In certain folk stered suspecioun, for
  straunge wer hir garnementes ond sodein
  wer her aparaunce.<0 Type='4'/>"Yet wolde hir contenonce ond bering
  maked proof of hir right blod and bond to
  quene Sonia.<0 Type='4'/>"Als be Zelda to remainen for a wile with
  us, y wil mi-self als hochmayde offre ekein
  hir servis."
