  <FontSize Value='125'/><3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003000'/>We collected all 13 of them!<0 Type='4'/>I can't believe it!<FontSize Value='100'/><0 Type='4'/><3 Type='0' Data='0101'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Finally, I've translated the whole history.<5 Type='1'/>
