  <3 Type='0' Data='0700'/><4 Type='0' Data='1a0055006e006400650072007300740061006e0064005f0030003100'/>Wow. <5 Type='0'/>This one looks to be about
  Queen Sonia.<0 Type='4'/>It claims that Sonia was a priestess before
  marrying Rauru.<0 Type='4'/>Despite his status as a Zonai, a people
  popularly thought to be gods, she would
  counsel him without any trepidation.<0 Type='4'/>Moreover, Rauru heeded this counsel.<0 Type='4'/><FontSize Value='125'/><3 Type='0' Data='0100'/><4 Type='0' Data='1a00410064006d00690072006100740069006f006e005f0030003100'/>Incredible!<0 Type='4'/><FontSize Value='100'/>This account gives us firsthand knowledge
  of the nature of Queen Sonia and King
  Rauru's relationship.<0 Type='4'/>Rauru found himself unexpectedly
  charmed by her strong will, and before
  long, they were married...<0 Type='4'/><3 Type='0' Data='0700'/><4 Type='0' Data='1400540072006f00750062006c0065005f0030003000'/>Er, that last bit isn't in the text. That's me
