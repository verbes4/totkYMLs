talk1014: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>Hylians cook their food, right? How funny!
  Seems tedious, but I bet it has its charms.
  
  If you get hungry or find yourself low on
  energy, feel free to use that pot!
talk9008: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>My beloved Kayden...<5 Type='0'/> He says he's going
  to teach Sasan to climb waterfalls, even
  though he's a Hylian.
  So reckless!<5 Type='0'/> But he's really going out of
  his way to be nice.<5 Type='0'/>
  
  <3 Type='0' Data='0501'/><4 Type='0' Data='08004500610073006500'/>Sasan should honestly refuse his offer,
  but that's just not in his character.<5 Type='0'/>
  He's such a nice young man.
talk1015: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>Oh! I know! You should stay here!
  You will, won't you?
  
  <3 Type='0' Data='0801'/>As you can see, you're our only customer,
  so you've got the whole place to yourself.
  Try the water bed if you like...it's divine!
talk9009: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Kayden has been insisting he's going
  to teach Sasan to climb waterfalls. Hm.
  
  Hylians climbing waterfalls...<5 Type='1'/> Why not!
  I'm sure he will enjoy the challenge.<5 Type='1'/>
  Still, I am a tad worried.
talk1016: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003000'/>If you intend to stay here, I highly
  recommend the water bed!
  
  It was made to order especially for
  Hylians, so I'm confident you'll sleep
  really well on it, Linny!
talk9010: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Sasan says he had to overcome a
  mountain of sludge to get here.<5 Type='0'/>
  
  He's such a delicate little Hylian, unlike
  a certain other someone, <5 Type='0'/>so that's quite
  a feat!
talk1017: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Finley has been waiting for Sasan for
  so long, even at this late hour.
  
  I've expressed how scared I would be if
  she strayed too far from the domain, but
  the choice is hers. I'm very worried.
talk9011: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>Sasan says he had to contend with a
  mountain of sludge to get here.<5 Type='1'/> Perhaps
  his training is paying off after all?
talk1018: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>I believe Finley used to help Sasan when
  he cooked food here.
  
  If only that kind of normalcy would return.<5 Type='0'/>
  I would be so overjoyed.
talk9012: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Hey, Linny!<5 Type='1'/> Listen up!
  
  
  I found a suuuper-old story in an<0 Type='3' Data='0000'/> ancient
  manuscript <0 Type='3' Data='ffff'/>while organizing the inn's
  bookshelf with <0 Type='3' Data='0000'/>Finley<0 Type='3' Data='ffff'/>.
talk9019_01: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Linny!<5 Type='1'/> Did you swing by to hear about
  that ancient manuscript again?
talk1019: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='0a005400680069006e006b00'/>With the sludge falling outside, it's not
  too safe to go out, and we also don't
  have a lot of visitors these days.
  That means I don't have a thing to do
  other than organize the bookshelf...
  
  <3 Type='0' Data='0301'/>Still, there's no big rush, so I'll at least
  go about it in a leisurely manner.
talk9021_01: |
  <4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Oh, I almost forgot!<5 Type='0'/> Listen up, Linny!<5 Type='0'/>
  I have a fun story for the brave savior of
  the domain.
  It's a suuuper-old story from an <0 Type='3' Data='0000'/>ancient
  manuscript <0 Type='3' Data='ffff'/>I found while organizing the
  inn's bookshelf with <0 Type='3' Data='0000'/>Finley<0 Type='3' Data='ffff'/>.
talk9014: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Here's the story from that ancient
  manuscript...
  
  "Long, long ago at <0 Type='3' Data='0000'/>Tarm Point<0 Type='3' Data='ffff'/>,
  a blessed stone was hidden away
  within a sacred <0 Type='3' Data='0000'/>shrine<0 Type='3' Data='ffff'/>.
  "It was a magnificent <0 Type='3' Data='0000'/>shrine<0 Type='3' Data='ffff'/> that was
  overflowing with blessings."
talk1021: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/>Wow!<5 Type='0'/> You never stop with the surprises,
  do you, Linny?
  
  <3 Type='0' Data='0801'/>It's amazing...<5 Type='1'/> The way you cleaned up
  that sludge-covered statue so quickly?
  Just, wow!
  Speaking of, Lady Yona is standing in
  front of that sparkling-clean statue. I'm
  sure she's as grateful as the rest of us.
talk9016_01: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Welcome, Linny!
talk1022: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='0c004c0061007500670068005300'/>I'm sure Lady Yona is grateful for your
  help.<5 Type='1'/> Oh! By the way, <5 Type='0'/>that's her standing
  in front of the statue.
talk9016: |
  <3 Type='0' Data='0001'/>Oh!<5 Type='0'/> Something quite curious happened.
talk1023: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>It's Linny!<5 Type='1'/> Oh, ahem, I mean... <5 Type='1'/>Hello, Link!
  
  
  It's so incredible how you were able to
  clean up that sludge-covered statue
  so easily!
  <3 Type='0' Data='0701'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>You really are amazing, Linn...<5 Type='1'/> Uh, Link.<5 Type='1'/>
  You...<5 Type='1'/> Um...<5 Type='1'/>
  
  <3 Type='0' Data='0901'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Argh, enough already! <5 Type='0'/>I can't stand it!<5 Type='1'/>
  It feels so cold and unnatural to call you
  that, as though we're strangers!
  I thought it would feel weirder to call
  the hero of the domain by some silly
  nickname I gave him as a child, but...
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Oh, whatever! I'm just going to go ahead
  and call you Linny! Hey, Linny! Ahhh, yes.
  That feels sooo much better.
  <3 Type='0' Data='0101'/>I call you Linny because you're more than
  just "Link" to me.<5 Type='1'/> I hope you'll forgive me
  for using my "old friend" card for that.
  Anyway, thanks for cleaning up that
  statue, Linny! <5 Type='0'/>You really are the best.
  
  <3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Speaking of, Lady Yona is standing in
  front of that sparkling-clean statue. I'm
  sure she's as grateful as the rest of us.
talk9017: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>Finley and Sasan went out treasure
  hunting. They came back empty-handed.
  And yet...
  They seem so happy, you would
  never have guessed they didn't find
  the treasure!
  <3 Type='0' Data='0801'/><4 Type='0' Data='0c004c0061007500670068005300'/>They must have had a grand old time on
  their adventure, even if they didn't find
  what they were originally looking for.
talk9019: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='10004700720065006500740069006e006700'/>Linny!<5 Type='1'/> Finley and Sasan still haven't
  returned from their treasure-hunting
  adventure.
