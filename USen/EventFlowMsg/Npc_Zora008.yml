  <3 Type='0' Data='0001'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>Poor Finley has been waiting for Sasan
  for so long.
  
  I remember being her age... I was just
  like her.
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>I'm incredibly proud of what a caring
  young lady she's become.
  
  Kayden and I stay so busy, as do her
  friends. <5 Type='0'/>She was so lonely before he
  came into her life.
  I'm so grateful she and Sasan found
  each other.
talk9014_01: |
  <3 Type='0' Data='0c01'/>This is probably something left behind by
  my great-great-great-great-grandpa...<5 Type='0'/>
  Probably even more greats than that!
