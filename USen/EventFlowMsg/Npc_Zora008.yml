  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>You came! I'm so happy.
  
  
  Our amazing water bed is waiting for you!
  
  
  I crafted it myself, so in a way, sleeping
