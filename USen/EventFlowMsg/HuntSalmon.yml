near0007: |
  ♪A floating place!♪
talk0048: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>Hee hee...<5 Type='1'/> I'm so sorry, my darling!
talk0031: |
  <FontSize Value='80'/><3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>A floating place... A hop and a skip... *sigh*<5 Type='0'/>
  Oh, Mei...<FontSize Value='100'/>
talk0049: |
  <3 Type='0' Data='0b01'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003100'/><FontSize Value='125'/>Oh!<5 Type='1'/> What a pleasant surprise!<FontSize Value='100'/>
  
  
  <3 Type='0' Data='0101'/>Who would have thought I'd meet
  someone way up here!
near0008: |
  Mei...
talk0032: |
  <3 Type='0' Data='0701'/>Link...<5 Type='0'/> Can you think of any kind of
  floating place? A...loft of sorts, perhaps?
  Ugh, I do not know what I am speaking of.
near0009: |
  ♪Forgive me, darling!♪
talk0033: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>My wife, Mei, has always been the sort to
  act decisively. She never needed any help
  in that area.
  Yet she was further inspired by King
  Sidon's succession.<5 Type='0'/> She vowed to
  "take the initiative just like our king."
  <3 Type='0' Data='0500'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>She was racing all over from the moment
  she awoke.<5 Type='0'/> I feel it is likely she found her
  "floating place" and "hopped" there.
  I...do not truly understand what I am
  saying either,<5 Type='0'/> but one thing is for sure.
  
  <3 Type='0' Data='0a01'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>My dear wife's impulsive actions can
  sometimes cause a great deal of trouble
  for our family.
  *sigh*<5 Type='0'/> Where could Mei be?<5 Type='0'/> If only I had
  tried to stop her before she crossed the
  <0 Type='3' Data='0000'/>eastern<0 Type='3' Data='ffff'/> bridge...
talk0034: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>Hey! Did you see? Did you?!
  
  
  There are fish even this high up in the
  sky!<5 Type='0'/> And what's more...
  
  <FontSize Value='125'/><3 Type='0' Data='0801'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>They're hearty bass!<FontSize Value='100'/>
  
  
  Just half of one would fill my stomach for
  the rest of the day!
talk0035: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003100'/>Can't you tell? I'm catching fish!
  
  
  Since the sludge disappeared, I can finally
  fulfill my wonderful duty of catching fish!
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>I was so happy to be back at it, that even
  though I'm all about fishing, <5 Type='1'/>I had to
  follow my heart sky high!
  And look!<5 Type='0'/> Can you believe such a
  wonderful fishing spot exists?!
  
  <4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>ALSO, because my body floats somehow,
  I can catch fish while hopping around!
  It's the best!
talk0036: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='18005300750072007000720069007300650053005f0030003000'/>Fronk?!<5 Type='0'/> He's my darling! My everything!
  What are you saying about sweet Fronk?
  
  <3 Type='0' Data='0b00'/><4 Type='0' Data='1800530075007200700072006900730065004c005f0030003100'/><FontSize Value='125'/>Oh no! I completely forgot!<FontSize Value='100'/>
  
  
  This is one of those "disappearing" things 
  that would worry him, isn't it?<5 Type='0'/> It is! I'm up
  in the sky without telling him where I am!
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>I just thought I'd throw a fishy party to
  celebrate King Sidon's succession...<5 Type='1'/>
  So here I am, catching fish.
  Is my darling mad?<5 Type='0'/> It's hard to tell
  because his waters are so still, right?
  Oh, how I adore my stoic love...
  <3 Type='0' Data='0c01'/><FontSize Value='80'/>Hm, I wonder if it's just me that he has trouble
  showing his emotions to...<FontSize Value='100'/>
  
  <4 Type='0' Data='10005400680069006e006b005f0030003100'/>I've been getting too carried away lately.
  I'm almost certain he's mad.<5 Type='1'/> Poor Fronk.
  I totally forgot about my darling today.
  <3 Type='0' Data='0d00'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I'm so sorry!<5 Type='0'/> I'll head home right away!
talk0037: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>OK! Bye!
talk0038: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Link...
  
  
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>It's Mei!<5 Type='1'/> My beloved Mei has finally
  returned home!
  
  It is all thanks to you, Link! <5 Type='0'/>Thank you
  so very much!
  
  <3 Type='0' Data='0700'/><4 Type='0' Data='0e0045006100730065005f0030003100'/>It's hard to believe that she was on a sky
  island...<5 Type='1'/> I was so worried, I couldn't eat
  a bite or even drink a drop of water!
  Oh, Link...<5 Type='0'/> When I saw Mei's sweet face,
  her lovely head was hung in shame...
  
  It was painfully clear<5 Type='0'/> that she had already
  scolded herself terribly over this on the
  way back home.
  <3 Type='0' Data='0800'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>I had no choice but to let her off the
  hook and ease her concerns with a nice,
  warm hug.
  I'm just so happy that she's back home
  safe and sound.
0006: |
  A floating place?
talk0039: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>By the way...<5 Type='1'/> I tried to prepare something
  for you. What do you think?
0007: |
  I must be on my way.
talk0040: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Us Zora eat fish raw, of course, <5 Type='0'/>but I
  prepared this meal especially for you
  as thanks!
  <3 Type='0' Data='0800'/><4 Type='0' Data='1400480075006d006d0069006e0067005f0030003100'/>I'm no expert, but the amount of salt I
  used is spot on, if I do say so myself!
  Hee hee!
talk0041: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='10005400680069006e006b005f0030003100'/>Oh! Hmm. I was planning to give you
  some tasty food as thanks...
  
  However, you're already holding on to
  quite a bit.
  
  <3 Type='0' Data='0100'/><4 Type='0' Data='0e0043006800610074005f0030003000'/>Come back when you've made some
  space and this delicious dish is all yours!
talk0025: |
  <3 Type='0' Data='0c01'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/><FontSize Value='80'/>A floating place...<5 Type='1'/> I am sure that is what I heard,
  but...<FontSize Value='100'/>
talk0042: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003000'/>Link! Thank you so much for looking after
  my beloved Mei!
talk0026: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Link! How wonderful!<5 Type='1'/> You, ahem...heard
  me talking to myself, didn't you?
  
  <3 Type='0' Data='0501'/>Since you are here, I must ask you
  something a bit odd.
  
  <4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003000'/>Have you heard anything about...
  <5 Type='1'/>a floating place?
talk0043: |
  <3 Type='0' Data='0801'/><4 Type='0' Data='1400480075006d006d0069006e0067005f0030003000'/>♪The hearty bass is my yummy prize!
  I didn't even realize! A fishing spot where
  I can catch them with a hop, hop!♪
  ♪I know I'm getting carried away,
  but I gotta fish without delaaay!♪
0010: |
  What are you doing?
talk0027: |
  <3 Type='0' Data='0301'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Here is my tale...<5 Type='0'/> When my dear wife, Mei,
  went out fishing, she was singing this
  mysterious song to herself...
  <3 Type='0' Data='0101'/><4 Type='0' Data='1400480075006d006d0069006e0067005f0030003000'/>♪I found a floating place,<5 Type='0'/> where I'll catch
  fish with grace!<5 Type='1'/> A hop and a skip to a
  great fishing trip!♪
  And with that, my wife hopped and
  skipped over to the bridge in the <0 Type='3' Data='0000'/>east<0 Type='3' Data='ffff'/>
  of the domain.
  <3 Type='0' Data='0301'/>At the time, I paid it no heed. She is given
  to songs of fancy. But her absence has
  started to weigh heavily on my mind.
0011: |
  Fronk's been worried.
talk0044: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='12004c00610075006700680053005f0030003100'/>Hee hee.<5 Type='0'/> Did you want to chat?
talk0028: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>A floating place... A hop and skip away...
  
  
  I have never heard of such a place.
  
  
  <3 Type='0' Data='0601'/><4 Type='0' Data='0e0045006100730065005f0030003000'/>My wife is the type to rush off in a fit of
  excitement. I am worried that she will do
  something rash.
  <3 Type='0' Data='0a00'/><4 Type='0' Data='0c005300610064005f0030003000'/>Oh, my beloved Mei... I dearly hope that
  she has not gone somewhere dangerous.
0012: |
  I'll leave you to it.
talk0045: |
  <3 Type='0' Data='0401'/><4 Type='0' Data='10005400680069006e006b005f0030003000'/>My darling...<5 Type='0'/> I'm a little surprised that
  you're showing so much emotion!
  You never cease to amaze!
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c0061007500670068004c005f0030003000'/>I was crazy about the hearty bass on the
  sky island, <5 Type='0'/>but from now on I'll only be
  that crazy about YOU! Just like old times!
near0005: |
  Where could she be...
talk0029: |
  <3 Type='0' Data='0a00'/><4 Type='0' Data='100041006e006700720079005f0030003000'/>Apologies for asking such a strange
  question. I am just beside myself with
  worry for my wife.
  Knowing Mei, all is probably well.<5 Type='0'/> Yes...
  it must be. It must...
talk0046: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Thank you so much, Link!
near0006: |
  Mei...
talk0047: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>Mei...<5 Type='0'/> Despite all that we have endured,
  my feelings for you have never altered.
  They never shall!
  There is another feeling of mine that has
  also never changed. <5 Type='0'/>That is my sincerest
  hope...
  <3 Type='0' Data='0101'/><4 Type='0' Data='0e0043006800610074005f0030003100'/>That you will never go anywhere
  dangerous. Ever again, please!
