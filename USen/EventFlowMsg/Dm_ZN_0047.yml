Talk06: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>Before the gloom's affliction took my life,
  I became a spirit and entered the
  Purah Pad.
  Then Zelda did what she felt she must
  and began the forbidden process.
Talk01: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>The sword that seals the darkness—the
  Master Sword—is our strongest weapon in
  the campaign against the Demon King.<0 Type='4'/>Zelda vowed to restore the blade. I have
  no doubt that it is somewhere in Hyrule.<0 Type='4'/><3 Type='0' Data='0000'/>Seek the sacred tree of this era, which
  you know as the Deku Tree.<0 Type='4'/>Zelda intended for you to meet with him
  when you were ready to reclaim the
  Master Sword.
Talk02: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>I take it you have already met with the
  Deku Tree and taken your first step
  toward reclaiming the sword.<0 Type='4'/>You must wield our best weapon against
  the Demon King—the sword that seals the
  darkness. The Master Sword.
Talk07: |
  <3 Type='0' Data='0d01'/><4 Type='0' Data='2000440065007400650072006d0069006e006100740069006f006e005f0030003000'/>Go now, Link.
Talk03: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>You already have in hand the hope that
  Zelda left to you—the sword that seals
  the darkness...the Master Sword.
Talk04: |
  With the sword of hope that Zelda left to
  you, you will surely smite Demon King
  Ganondorf.
Talk00: |
  <3 Type='0' Data='0700'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>Afterward, Zelda and I discussed strategy.<0 Type='4'/>We laid the groundwork for guiding you in
  the distant future.
Talk10: |
  She believed you would use the Master
  Sword to defeat the Demon King and
  restore peace to Hyrule.
