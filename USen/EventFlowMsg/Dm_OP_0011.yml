Dm_OP_0011_Text_000_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>So you've made it here.
Dm_OP_0011_Text_017_b: |
  Why not pick up that sword just ahead
  and then fuse a nearby object to it?
Dm_OP_0011_Text_015_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>This is the Fuse ability.
Dm_OP_0011_Text_007_b: |
  With it, you will be able to build a great
  number of things. Really, anything you
  can imagine.
Dm_OP_0011_Text_013_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Use Ascend, and receive the blessing
  from this shrine.
Dm_OP_0011_Text_005_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003100'/>This is the Ultrahand ability.
Dm_OP_0011_Text_011_b: |
  It lets you travel through what's directly
  above youâ€”to ascend through it and
  emerge on top of it.
Dm_OP_0011_Text_003_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='18004e006f007300740061006c006700690061005f0030003500'/>Now then, extend your hand.
Dm_OP_0011_Text_001_b: |
  This is a Shrine of Light. Long ago, I filled
  these places with light that purges evil.
Dm_OP_0011_Text_017_b_00: |
  Why not use the sword you picked up
  earlier? You can enhance the blade by
  fusing a nearby object to it.
Dm_OP_0011_Text_003_b_00: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='16004700720065006500740069006e0067005f0030003000'/>So you've made it here. Now then, extend
  your right hand.
Dm_OP_0011_Text_016_b: |
  It allows you to fuse something nearby
  to your weapon or shield, thereby
  enhancing it.
Dm_OP_0011_Text_008_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Use Ultrahand, and receive the blessing
  from this shrine.
Dm_OP_0011_Text_006_b: |
  It allows you to move objects freely and
