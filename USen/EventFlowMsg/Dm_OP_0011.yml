Dm_OP_0011_Text_002_b: |
  I believe this light will restore an ability
  your right arm has lost.
Dm_OP_0011_Text_019_b: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>Use Fuse, and receive the blessing from
