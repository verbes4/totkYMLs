talk0027: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>This appears to be a record of the royal
  family that is fairly old...
  
  However, we can safely assume that
  anything about the connection between
  the Zora and the sky would be far older.
  The ruins that <0 Type='3' Data='0000'/>Jiahto <0 Type='3' Data='ffff'/>is looking into
  are surely the big catch.
talk0050: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>Thanks for cleaning up the statue in
  the square.
  
  I will make note of your achievement and
  report it to Lady Yona.
  
  <3 Type='0' Data='0000'/><4 Type='0' Data='12004e006f0074006900630065005f0030003000'/>Oh... <5 Type='1'/>I suppose I should record Cleff's
  achievement as well.
talk0028: |
  <3 Type='0' Data='0700'/>Jiahto is on the cliff behind the domain.<5 Type='0'/>
  He is on the banks of <0 Type='3' Data='0000'/>Toto Lake<0 Type='3' Data='ffff'/>.
  
  The Upheaval revealed an old ruin, and so
  he is investigating it.
  
  It seems Prince Sidon believes that ruin
  is the most promising of our prospects.<5 Type='1'/>
  Yes...<5 Type='0'/> I can't help but agree.
  <3 Type='0' Data='0c01'/><4 Type='0' Data='0a005400680069006e006b00'/>If I don't find anything after a bit more
  investigating, perhaps I'll join Jiahto...
talk0015: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Once the sludge disappeared, the ancient
  ruins were revealed to be majestically
  floating in the sky.
  It is like a divine gift to the Zora.<5 Type='1'/> I believe
  the message they are sending us is...
  
  <4 Type='0' Data='12004c00610075006700680053005f0030003000'/>When you are in turmoil, do not get lost
  gazing down into the watery depths,
  but rather set your sights skyward.
talk0051: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='08004300680061007400'/>Yes, <5 Type='0'/>please note that I tackled the sludge
  for the sake of my beloved domain.
  
  <FontSize Value='80'/><3 Type='0' Data='0300'/><4 Type='0' Data='1000540069007200650064005f0030003000'/>However... <5 Type='0'/>Please do not mention that I accidentally
  used up all of the splash fruit I was selling...<FontSize Value='100'/>
talk0040: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>Next I must examine the ancient books.
talk0054: |
  <3 Type='0' Data='0800'/><4 Type='0' Data='0c004c0061007500670068005300'/>I will make note of your achievement and
  report it to Lady Yona.
talk0041: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>I will take a look at the books from
  the inn.
talk0055: |
  <3 Type='0' Data='0101'/><4 Type='0' Data='0a0048006100700070007900'/>Ancient ruins floating in the sky...<5 Type='1'/>
  It is so very mystical, is it not?
talk0030: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1000540069007200650064005f0030003100'/>If I am unable to find anything here,
  perhaps I should join up with Jiahto.
talk0056: |
  Hm, though the weather is bad right now.
  You can hardly see them.
talk0043: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='0a005400680069006e006b00'/>In this shelf, there are texts about
  robberies and romances...
  
  Just a bunch of informal literature of
  mysterious origins.
  
  <3 Type='0' Data='0101'/><4 Type='0' Data='12004c0061007500670068004c005f0030003100'/>And I must admit...<5 Type='0'/>it is fascinating.
talk0031: |
  <3 Type='0' Data='0400'/><4 Type='0' Data='1800530075007200700072006900730065004d005f0030003100'/>W-well, safety comes first!
  
  
  <4 Type='0' Data='1000540069007200650064005f0030003000'/><FontSize Value='80'/>And I must admit...<5 Type='0'/>I was acting out of fear.<FontSize Value='100'/>
talk0044: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>The texts on this shelf seem like they are
  for travelers looking to kill time.
  
  But not even Kayden knows how long
  they have been here.
  
  Some of them are quite old, so I may
  make some surprising discoveries.
talk0045: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='08004500610073006500'/>Cleff used ALL of our splash fruit <5 Type='0'/>and
  made it sooo clean...just in front of
  the store.
0000: |
  Where's Jiahto?
talk0046: |
  <3 Type='0' Data='0701'/><4 Type='0' Data='08005300690067006800'/>Well, safety comes first! Heh...<5 Type='1'/> *sigh*
0001: |
  Goodbye.
talk0047: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='0a005400680069006e006b00'/>The information regarding the sky that
  Prince Sidon is looking for...
  
  No... This won't help either.
near0009: |
  This book!
talk0034: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1000480061007000700079005f0030003100'/>The sludge has disappeared, and a new
  king has taken the throne!
  
  A wonderful new page has been added to
  the history of the Zora!
  
  <3 Type='0' Data='0000'/>I wish that you could stay forever in our
  beautiful domain, Link.
  
  <3 Type='0' Data='0300'/><4 Type='0' Data='0a005400680069006e006b00'/>But as I understand it, you must
  be leaving.
  
  <3 Type='0' Data='0100'/>If you ever grow weary during your
  journey, <5 Type='0'/>please return to Zora's Domain.
  You are always welcome here!
talk0048: |
  <3 Type='0' Data='0c00'/><4 Type='0' Data='0a005400680069006e006b00'/>I went through most of the books in the
  domain. Still...
  
  I can't seem to find the information about
  the sky that Prince Sidon is looking for.
  
  I believe our best bet<5 Type='1'/> lies in the ruins that
  <0 Type='3' Data='0000'/>Jiahto <0 Type='3' Data='ffff'/>is investigating...
talk0035: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>Link...<5 Type='0'/> I pray that your travels are safe.
talk0049: |
  <3 Type='0' Data='0001'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>I must look into these documents...
talk0036: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1800540061006c006b0050006f00730069007400690076006500'/>So much has happened that planning for
  the new Zora history chronicle is a lot
  of work.
talk0024: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='1e00540061006c006b0050006f007300690074006900760065005f0030003000'/>It was frightening when the sludge started
  falling, but at least the front of the store
  is clean.
  You see, <5 Type='0'/>Cleff used the splash fruit <5 Type='0'/>to
  clean everything up...just in front of
  the store.
  <4 Type='0' Data='0e0045006100730065005f0030003000'/>That's right. <5 Type='0'/>He used all the splash fruit
  that the store had in stock,<5 Type='0'/> and made it
  sooo clean...just in front of the store.
talk0025: |
  <3 Type='0' Data='0500'/><4 Type='0' Data='22005100750065007300740069006f006e004e006f0072006d0061006c005f0030003100'/>This document appears to be
  relatively recent.
  
  I must examine older texts if I hope to
  find information on the sky land that
  Prince Sidon is looking for. 
talk0038: |
  <3 Type='0' Data='0100'/><4 Type='0' Data='0c004c0061007500670068005300'/>If the phenomena of the world are at rest
  now, I would like to go inspect the ruins
  in the sky.
  Then I might be able to find the evidence
  behind this literature. So far, it sounds
  like a bunch of fairy tales.
talk0039: |
  <3 Type='0' Data='0000'/><4 Type='0' Data='08004500610073006500'/>Now...<5 Type='0'/> I must do my resource hunting
  quietly. I do not want to upset Dento.
